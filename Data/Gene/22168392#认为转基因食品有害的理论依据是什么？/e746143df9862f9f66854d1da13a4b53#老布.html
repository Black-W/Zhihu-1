转基因粮食从理论上可以被动手脚，所以是存在有害的可能性的，从
<b>
	阴谋论
</b>
的角度来讲，操纵转基因粮食发动战争是有可能的。从老百姓的角度，一希望政府可以管控这种风险，二希望可以随时识别出是否转基因。老百姓认为政府有保障粮食安全的义务，自己也有
<b>
	知情权
</b>
。
<br>
<br>
我想这些就是转基因目前在中国碰到的问题。
<br>
<br>
没有绝对的安全，转基因也不是洪水猛兽。如果大家都知道其实美国人每天都在吃转基因，那么大家就会走出阴谋论的阴影。我想，实实在在的发展我们国家的转基因技术，才是最好的应对转基因的方法。
