立场：目前学界对转基因食品安全性的评价是这样的：没有任何确定证据表明转基因食品有毒害作用。但是并不否认在长期食用转基因食品后（十年、二十年）可能存在有害作用，这种有害猜测是学界本着严谨负责的态度作出的，并不一定存在，但现有实验数据也无法证伪。
<br>
回答：现有的“认为转基因食品有害的理论依据”说来说去就是阴谋论，而且能拿出来的证据都是不靠谱的。
