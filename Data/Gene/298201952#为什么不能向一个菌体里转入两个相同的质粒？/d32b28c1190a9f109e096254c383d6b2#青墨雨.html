<p>
	怎么不可能。质粒有严谨型和宽松型，一个菌里都有好多个质粒的拷贝。倒是一般很少能把两个不同的质粒转到同一个菌里。但有时也会出现。
</p>
<p>
	<a href="https://link.zhihu.com/?target=https%3A//baike.baidu.com/item/%25E8%25B4%25A8%25E7%25B2%2592" class=" wrap external" target="_blank" rel="nofollow noreferrer">
		质粒
	</a>
	按其复制性质，可以把分为两类：一类是严紧型质粒，当细胞染色体复制一次时，质粒也复制一次，每个细胞内只有1～2个质粒，分子量较大；另一类是松弛型质粒，为小分子量质粒，当染色体复制停止后仍然能继续复制，每一个细胞内一般有几十至上百个左右质粒。
</p>
