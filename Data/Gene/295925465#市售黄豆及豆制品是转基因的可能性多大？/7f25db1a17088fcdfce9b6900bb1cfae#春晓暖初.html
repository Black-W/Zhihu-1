<p>
	再不要用谣言当论据了。
</p>
<p>
	首先，转基因只是育种方式，外观作为区分不同品种的指标之一，可以区分不同的品种，但无法区分培育它们的方式。而转基因大豆并没有转入任何改变外观的基因，所以从外观上完全无法区分。再不要疑神疑鬼看那些不知道出处的谣言了。
</p>
<p>
	其次，你在市场上遇到转基因大豆的概率跟中彩票大奖没啥两样。我国不允许种植转基因大豆，一般也没人能搞来种子；我国进口的转基因大豆，由于蛋白质含量低，油脂含量高，所以都用来榨油，做豆粕，卖到市场上既要顶着卖不出去的风险，又要顶着国家法律的风险，获利又低，非常不值得，谁愿意干这买卖？
</p>
<p>
	最后，并没有什么安全风险，而且全世界人民吃了几十年的东西，没理由担心。
</p>
