<p>
	“谣言止于智者”，但崔粉中没有智者。现在是演艺界繁荣，崔某这样的明星被众多粉丝追捧，他才能实现“两个凡是”。
</p>
<p>
	他能投资8个公司，你能吗？他能“自费50万美元以上赴美国调查”，你能吗？他能“一分不要”花1.3亿拍片，你能吗？他的实际收入，远远超过美国一个中产阶级。其中是否没有“黑色”或者“灰色”的？自有有关方面去确定。
</p>
<p>
	一旦演艺界萧条，比如来了大的灾害、大的战争，或其他，没有了粉丝追捧下的“以资鼓励”，他老先生再造啥也就没人信了。
</p>
