<p>
	我看到的问题标题是这样的：
</p>
<blockquote>
	怎么才能崔永元在转基因方面对大众造的谣辟清楚？
</blockquote>
<br>
<p>
	首先，要想辟谣，先得重视中文表达的顺畅和逻辑。像现在这样的标题是没法把话说清楚的，更遑论辟谣了。
</p>
<br>
<p>
	即使是科技发达的欧美，相信转基因有害的人也一大堆呢，否则崔永元纪录片里那些外国人都是演员扮演的？
</p>
<br>
<p>
	所以不要指望可以彻底辟谣，因为人类的本性就是很容易情绪战胜理智，即使把崔永元污名化了把他打成臭老九走资派反革命...也无济于事。
</p>
<br>
<p>
	唯一可以做的，就是要努力学会用合适而且准确的表达方式去传播你认为正确的理念，同时保持一颗真诚开放的心，而不是像崔永元或者其他一些人，被立场所左右。
</p>
