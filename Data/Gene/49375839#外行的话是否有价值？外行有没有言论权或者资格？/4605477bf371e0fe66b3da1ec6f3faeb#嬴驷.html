这种语言表述方式叫做“社会主义文艺腔”，与“一切反动派都是纸老虎”、“不管白猫黑猫，抓住老鼠就是好猫”等具有绝对意味、片面色彩的词汇一样，语言变成了一种精神上的立场思维和不容置疑的先验合法性判断。
<br>
无产阶级文艺腔与“口号”、“标语”、“语录”之间有着近亲的关系。尤其适用于歌颂和批判。其本质是培养一种主观的立场和简单化的单一思维。
<br>
越是高度集权的地区，其独裁者越喜欢灌输这种单一价值取向的东西，并对质疑者进行鞭笞，也很容易为民族主义或民粹主义所利用。
