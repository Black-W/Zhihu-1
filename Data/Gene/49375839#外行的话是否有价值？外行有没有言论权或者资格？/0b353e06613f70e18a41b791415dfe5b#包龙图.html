逻辑上肯定不对，两句话没有逻辑关系。
<br>
而且这个命题是错的，错的原因，正是因为有“逻辑”这种东西存在。
<br>
<br>
举例：
<br>
如果三体人告诉你：
<br>
某地有“班方你欢”，那么就一定会有“面邮排嚄”。
<br>
“班方你欢”就是“送濮霾瑜”。
<br>
如果某地有了“嗣伽”，就一定不会有“面邮排嚄”。
<br>
某地既有“送濮霾瑜”，又有“嗣伽”。
<br>
（以上“班方你欢”、 “面邮排嚄”、 “送濮霾瑜”、“嗣伽”均为三体人的某种高深理论中的概念。 ）
<br>
<br>
任何一个了解逻辑的外行都可以很有信心地告诉这个三体人：“你说得不对。”
