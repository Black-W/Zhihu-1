高能预警，这是强答。文不对题的来歪个楼。只是想到毛姆在《月亮与六便士》中的一段话。
<br>
“门外汉要表示对艺术的鉴赏，最好的方法就是免开尊口，大大方方地掏出支票簿。老实讲，把艺术看作只有名工巧匠才能完全理解的艺术技巧，其实是一种荒谬的误解。艺术是什么？艺术是感情的表露，艺术使用的是一种人人都能理解的语言。
<b>
	<u>
		但是我也承认，艺术评论家如果对技巧没有实际知识，是很少能作出真正有价值的评论的
	</u>
</b>
；而我自己对绘画恰好是非常无知的。”
