首先，我们定义外行指对某领域无足够了解和研究的人员。
<br>
外行当然可以说话，但仅限于描述现象。比如见过或亲身经历过某种病被中/西医治好/坏了。也可以描述个人偏好，比如喜欢/不喜欢某体育项目。但是最好不要在自己外行的领域发表意见，甚至希望说服他人。比如传统武术有/没有实战能力，南海该/不该开战什么的。科普也好，说服也好，一个论点都是需要足够的论据和严谨的推理来支撑的。 先不管论点如何，外行总是在这论据和推理上犯下各种各样的错误，因此其推论毫无意义。
<br>
真有足够的调查研究，那就不是外行了。 职业人士在其专业领域内的意见，如果排除了利益冲突的话，其可信程度相对较高。
