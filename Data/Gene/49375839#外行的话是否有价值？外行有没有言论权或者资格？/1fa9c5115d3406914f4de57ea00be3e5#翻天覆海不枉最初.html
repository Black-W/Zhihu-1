“外行”这个词其实有两种解释，而相对应的“内行”一词也有两种解释——很显然，这对词可以理解为“是否掌握了相关技能或经验”，但却也可以解释为“从事或者只是接触过这个行业”。
<br>
<br>
当一个人以“内行”自居，替自己在某个行业的言行作注脚，或者是往他人身上贴“外行”的标签时，我们要注意分辨“内外行”的两种解释。
<br>
因为是否内/外行①和是/否内外行②。虽然存在正相关，但偏移非常大，更不会有绝对关系。通过忽悠和话术，即使是一条咸鱼，也可以吹成对自己有利的内行身份。
