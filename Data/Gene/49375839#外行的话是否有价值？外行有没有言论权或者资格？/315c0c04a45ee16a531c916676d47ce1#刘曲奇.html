比如说，评价一个电影，这个电影好不好，是电影领域，说我喜不喜欢，是自己领域，很少有人在这个自己领悟是外行。
<br>
如果这个电影，大部分人都说我喜欢，那不管电影领域多少教条说他是不好的电影，都是好电影。
<br>
电影是一种产生出来就得给大家看的东西。
<br>
<br>

<br>
医术是一个产生出来就要做用于患者的东西。
<br>
<br>
