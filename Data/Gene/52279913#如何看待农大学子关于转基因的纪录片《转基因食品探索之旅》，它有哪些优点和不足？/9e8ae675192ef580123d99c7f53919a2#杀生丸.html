从消费者角度出发担心转基因安全无可厚非。但是极少有反转者从生产者农民的角度思考问题，虫害会让作物大量减产甚至绝收，中国目前并没有机制去保护因为种植非转基因作物遇到虫灾而受害的农民，这样的打击对农民来说是致命的。我们担心转基因作物可能会危害健康，而他们担心如果不种转基因作物，自己的生死存亡就是听天由命了。
<br>
<br>
转基因作物可以抵抗虫害，让农民不致于因为作物绝收而陷入生存危机， 这是不争的事实。为了保护一部分昆虫而反对转基因，这不就是现代版的‘何不食肉糜“吗？没有充分的证据就去反对转基因，牺牲中国几亿农民的切身利益，这样的事我做不出来。这些大学生自筹经费拍宣传片，为中国几亿农民的权益发声，功莫大焉！
