对于重水的价格我就不说了。。。。好几千一公斤让你用来种米？！对于近年来这种伪科学调戏科学的事我已能平静对待了。作为一只生科狗我想起了导师的一些话：目前生科其实有很多理论和物理中的理论是差不多的，很难用试验来证明，甚至连进化论中真正能拿得出手的证据都少的可怜，又因为相对于物理的各种严密的逻辑推理，那些自认为有些只是的人便会专门的来给你挑出各种漏洞！其实生科的人都知道，在中国社会中每个人其实都在接触着转基因产品，而国家对于一些外国的基因作物的禁止很大程度上是为了保护我们自主研发的转基因产品。很庆幸国家的清醒，并没有被某些人所左右。但同时也看出了国人确实还保留着一些晚清人的某些＂特质＂。
