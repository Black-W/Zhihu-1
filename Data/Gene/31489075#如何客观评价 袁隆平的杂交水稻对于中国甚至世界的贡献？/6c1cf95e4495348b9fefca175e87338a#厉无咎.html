袁隆平当时做杂交水稻的团队搞出来的，不过他应当是这个团队的主要贡献者，类似这样的团队在全国当年也是很多个。然后他们做出了这个技术，过后贡献给全国，全国就产生了很多个种子公司  搞杂交水稻，杂交蔬菜等。可以说是催生了这些，是基层的技术启蒙运动开始。
<br>
 从这个承认他的贡献是非常大的，所以说，在这个领域里面。袁隆平到成就不可忽视，然后就是在我们能够有这个技术发展，能够，占青占这么多农田来搞工业区，搞到住房建设都是和这个杂交水稻的面积扩大分不开的。虽然每年能够从国外进口那么多年，且相当于外国人给我们种了几亿亩土地，但是如果没有这个杂交水稻，那么我们还需要进口更多粮食，粮食安全就成了大问题了。
