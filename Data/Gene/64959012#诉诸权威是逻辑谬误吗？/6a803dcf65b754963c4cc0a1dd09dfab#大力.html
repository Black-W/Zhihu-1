<p>
	诉诸权威不正是题主本人（赏善罚恶）使用最多的反转法宝吗？我仿佛看到了一个陶醉于自己满身污垢、满脸污物而欣欣然的人，指责别人说：你的鞋上有一点泥啊。
</p>
<p>
	说起诉诸权威，最擅长的莫过于赏善罚恶题主本人吗。不过他述诸的权威比较低端而已，他所述诸的权威包括不限于这些人：权贵、洋大人、机关幼儿园的食堂大妈、明星，网红。
</p>
<p>
	反转的很少从科学原理上分析转基因的安全性（因为基因为何物他们也不懂），他们反转的根据就是特供、洋大人不吃、机关幼儿园的小朋友不吃、领导不吃，富人不吃（这些不过是反转人士编造的谣言而已），所以转基因是有害的。
</p>
