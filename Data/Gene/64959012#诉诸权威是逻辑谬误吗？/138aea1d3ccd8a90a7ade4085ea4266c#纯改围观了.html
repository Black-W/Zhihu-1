<p>
	诉诸权威是一种由于论证的前提和结论没有逻辑关系而产生的推论失效的不相干的谬误（fallacies of relevance）。当
	<b>
		权威的主张不在其合法领域内
	</b>
	时，该主张不具有可靠性。即便
	<b>
		权威的主张在其合法领域内，但该主张正确与否，仍须取决于该主张是否证据充分
	</b>
	，而不能取决于它是由该主张的所在领域的权威提出来的。
</p>
