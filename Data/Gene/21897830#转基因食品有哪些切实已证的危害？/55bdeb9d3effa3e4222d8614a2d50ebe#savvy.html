<p>
	现在没有真正确认的案例说明转基因食品对人类有危害。（我指的的是人）
	<br>
</p>
<p>
	转基因食品出现的时间不长，现在没有发现危害，不代表不不存在，也许要经过几十年几百年几代人的试验才能发现问题。
	<br>
</p>
<p>
	于是，我们生物界最钟爱的小白鼠再次作为实验体，结果让人担忧，估计很多人都是因为这个反对转基因食品。而另一方面，转基因食品对小白鼠有危害，是否能证明转基因食品对人类有危害。
	<br>
</p>
<p>
	人类之间也存在个体差异性，更何况人类与小白鼠。
	<br>
	<br>
</p>
<p>
	在崔永元的转基因纪录片中，他采访了一位女士，她提到了一个例子「黑矿里的金丝雀」。她认为，要以最脆弱的样本作为判断标准。个人还是挺赞同这个标准的。至于崔先生的纪录片，呵呵。
</p>
