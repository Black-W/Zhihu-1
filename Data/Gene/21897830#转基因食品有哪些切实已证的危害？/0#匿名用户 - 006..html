我觉得知乎有一大帮自以为知识分子的缺乏常识，讨论问题之前都预设立场。
<br>
<br>
举一个简单的例子，
<br>
转基因的东西跟不转基因的成分总多少有些不同吧。对不对？
<br>
这个不同吃下去对人体多少有些作用吧。对不对？
<br>
概率告诉我们不可能都是好的作用吧，有很小一部分有很小的坏作用也是必然的。对不对？
<br>
<br>
这个坏作用也许可以忽略不计，但是转基因的东西那么多，我觉得顶多说是利大于弊，一口断定转基因完全不存在害处，通篇不提风险的不是缺乏科学常识嘛？
