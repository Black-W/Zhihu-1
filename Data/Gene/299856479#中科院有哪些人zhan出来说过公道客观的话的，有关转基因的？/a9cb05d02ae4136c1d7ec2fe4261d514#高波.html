<p>
	说什么？
</p>
<p>
	转基因对人体健康无害？任何一个受过正规高等教育的人都不敢说这话。
</p>
<p>
	转基因问题本来就不是一个科学问题。在科学范畴内的转基因很明确，“没有证据证明转基因对人体健康有害”。
</p>
<p>
	但是，科学范畴内还有一个转基因问题，转基因对生态是个灾难，这有一些研究了。
</p>
<p>
	转基因根本上是一个政治经济问题。
</p>
<p>
	很多人用清末反对修铁路来比喻反对转基因。我希望那些人去正真学学历史，看看保路运动，看看殖民与铁路的关系。
</p>
<p>
	铁路要修，但要由中国人修。
</p>
<p>
	转基因要搞，但要由中国的科研机构和种子公司搞。绝不允许买办集团偷偷推广转基因。
</p>
