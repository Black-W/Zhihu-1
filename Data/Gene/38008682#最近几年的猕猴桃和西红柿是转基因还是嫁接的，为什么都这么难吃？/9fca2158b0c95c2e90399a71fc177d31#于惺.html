目前市售的红色西红柿都是转基因的， 传统的番茄是无法批量销售的，因为太容易软掉了，根本不能保存和运输。
<br>
<br>
<br>
<br>
题主说的难吃应该和品种以及种植技术有关吧，比如为了市场过早的采摘，或者喷洒激素催熟或者保鲜等等，都可能导致蔬果味道和营养价值不如自然成熟的好，但有时候由于运输问题也没办法，比如香蕉，就只能采摘未熟的果实包装运输到别处销售 ……所以建议题主多买当地的自然成熟的蔬果吃，味道和营养应该都不错。
<br>
<br>
( PS: 其实我个人觉得现在的番茄口感比软的好吃呀，切片后夹在土司里或者直接当水果吃也都还不错。)
