主要的原因还是为了延长货架期，很多园艺产品可能还没有“真正的成熟”，比如番茄到了变粉之前就被采摘，到了临近摆放的时候用乙烯催熟，这种方法可以减少园艺产品产后的损失，但是会导致比如猕猴桃，番茄不会那么多汁，口感不好；还有就是育种的时候会选择一些耐储藏的品种，但和转基因没什么半毛钱关系。
