地沟油安全吗？现代提纯技术已经能够做到将地沟油中的重金属去除，达到国家标准以下。精炼的地沟油根本无法从成分上与鲜榨油区分开来。
<br>
为什么法律会禁止地沟油成为食品？
<br>
<br>
<br>
因为，食用油料短缺还没有严重到可以无视地沟油的来源的地步，对商业企业的监管也没有严格到可以对商家的提纯和精炼放心的程度。未来，当食品短缺真正到来的时候，地沟油或许也会被科学证明无害。但是，现在显然还不是时候。
<br>
转基因技术同样，转基因技术带来的好处 以及 全球粮食短缺 还没有达到不得不吃转基因主粮的时代。即使转基因食品是安全的，这时候，也没有必要让普通人冒险。(即使这个风险几乎为零)
