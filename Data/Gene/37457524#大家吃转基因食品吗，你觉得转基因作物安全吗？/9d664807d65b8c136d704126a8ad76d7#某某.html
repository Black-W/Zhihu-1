其实你不用纠结，现在谁都没有充足的证据证明安全或者不安全，人类的认知建立在对过去经验的总结，是伟大而宝贵的。但是天行有常，不为尧存，不为桀亡。另外，人的认知在特定阶段是有限的，而且是在不断深入的。转基因安全不安全其实是个严肃但是又无所谓的事，严肃来源于人类对自己研究出来的产物没有十足的控制力，是人类内心恐惧的镜像。而你吃不吃，转基因作物都已经产生，未来的世界可能会被人类伟大的发明所包围，但是进化基本都是协同的，从现在的认知来看，应该是乐观的。只能说，时间会告诉我们答案，我们也会成为历史，未来仍然未来，子孙自有子孙福。
