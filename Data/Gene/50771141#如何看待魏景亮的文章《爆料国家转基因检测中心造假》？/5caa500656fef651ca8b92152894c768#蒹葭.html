俺就是个检测室的小虾米，检测的产品跟科研无关，跟转基因无关。这帖子就是一个体系管理不完善的实验室，估计质量负责人和技术负责人关系还不太好，加上一个不知道啥原因毕不了业的博士，利用一下对转基因的敏感度搞出来的事呗。说实话，做实验补使用记录跟医生做完手术补医嘱是一样滴，有时候是懒，有时候是忘了，有时候是忙不过来，当然也有时候是造假，不过造假的真的是少数，但是让媒体啥的一炒作，就成了补记录=造假的意思了呗。我不相信哪个实验室没有补过记录，不相信哪个医生没有补过医嘱，不相信哪个会计没有补过账本，就这样
