我本来挺喜欢的胡远东的。
<br>
这篇文章都在强调转基因检测中心的种种不规范和造假行为，胡远东竟然说是这是在宣扬转基因有问题，并称之所以能传播都是靠一小撮反转人士点赞，并恶意揣测作者博士肄业是与导师有矛盾，此文章为报复。
<br>
