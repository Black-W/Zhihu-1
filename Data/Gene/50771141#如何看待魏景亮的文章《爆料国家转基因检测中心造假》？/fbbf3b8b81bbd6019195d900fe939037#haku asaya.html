看了前面都还觉得中肯，直到下面几句：
<br>
<br>
『他们所有的利益都与转基因相关』
<br>
利益相关怎么了？搞转基因研发的哪一个不是利益相关？如果行为正当，那么牟利也是无可指责的。
<br>
<br>
『同时任何专家都不可能对生物体内的理化变化全部搞清楚，因为我们的科学水平就没有认知到那一步。那他们凭什么给转基因产品开出绝对的安全保证？』
<br>
天啊，一个搞（或者搞过）科研的人，竟然还在谈“绝对安全”？谁保证过什么东西“绝对安全”了？“绝对安全”这种东西本来就和“真空中的球形鸡”没什么区别。
