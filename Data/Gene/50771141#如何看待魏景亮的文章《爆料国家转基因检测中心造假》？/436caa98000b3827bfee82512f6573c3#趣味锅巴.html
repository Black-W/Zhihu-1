这篇文章吸引很多眼球，我想大多数看到题目跟我一样的反应：转基因造假？吓尿了。其实文章无关转基因技术，无关转基因食品安全，该检测中心只是检测作物或食品含不含某转基因成分，此外题目说造假，造什么假？是转基因说不是转基因？也会造成误解，其实是说实验室设备仪器档案等伪造记录，误导读者并且很多语言明显带有情绪。虽然转基因监管问题一直存在，但我觉得哈，文章提到的在大学实验室都存在的问题不至于像重磅炸弹一样引来无数吃瓜群众的恐慌，另外对于转基因我的立场一直都是不排斥但很保守，相信它是好事但不要因为监管出问题把它变成坏事，挺转或者反转两个极端，都不对。
