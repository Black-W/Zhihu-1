<p>
	其实很严谨的讲，有些研究是表明了食物中DNA片段是有可能影响到人体基因组的。但是影响的程度极其微小，令机体产生变化的可能更是微乎其微。
</p>
<p>
	但是就算以此为前提，转基因致癌或者转基因导致人类变异等等言论也是站不住脚的。因为无论摄取的食物是否为转基因，他们产生这种效应的程度都应该是一样的。如果食物的DNA真的能对人体基因组产生较大的影响，那么无论你吃什么都是不安全都。你吃什么都可能导致自己的变异。唯一的区别可能就只在于你的基因被改成来自非转基因食品的基因，还是被改成转基因食品的基因了。事实显然并非如此。
</p>
