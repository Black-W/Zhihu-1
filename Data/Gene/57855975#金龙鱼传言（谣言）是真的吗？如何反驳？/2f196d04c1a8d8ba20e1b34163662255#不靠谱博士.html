我认为就目前来说，没有任何一个人敢保证说转基因就是安全的。但是我们也完全没有必要恐慌，或者像有些唯恐天下不乱的人制造一些谣言或者阴谋论。从几十亿年的生命演化史来说，有无数次的物种进化都是源于转基因。一个最明显的例子就是细菌由于获得了质粒，也就获得了抗生素抗性，使其生存能力更强。 其实矛盾不在于是否是转基因，民众要的只是知情权~我不管你转不转，我只管我选不选。 事实上，我是做基因工程的，我个人认为转基因危害不在食品安全，而在环境安全。 我在超市买东西常买转基因的食品，因为我认为它起码比其他食品安全，你不转基因，必然要使用农药和化肥。
