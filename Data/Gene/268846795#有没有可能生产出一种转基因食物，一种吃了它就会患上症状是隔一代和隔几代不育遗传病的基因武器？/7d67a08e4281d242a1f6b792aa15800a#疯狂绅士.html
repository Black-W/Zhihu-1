<h2>
	有这种基因武器，叫量子转基因武器
</h2>
<p>
	有这种基因武器，根据最新中医的研究，发现了量子纠缠现象。
</p>
<p>
	即小孩得病，给母亲扎针就可以医好小孩。这个就是利用母子的心灵感应现象。
</p>
<p>
	量子转基因武器，就是这个原理。
</p>
<p>
	而且它极为恐怖，这种武器只要控制好，基因武器的初始源，然后改变初始源的状态，而吃过这种转基因食品的人就会被改变。
</p>
<p>
	其实这种量子纠缠的转基因现象，我国很早就有了。
</p>
<p>
	比如汉朝的时候有巫蛊之乱。说白了就是扎小人。当时的顶级科技专家（神棍）就是用针扎小人，然后通过量子纠缠，使得被诅咒者出现各种不适，甚至是死亡。
</p>
