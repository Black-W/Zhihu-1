<p>
	食物是否能影响子代基因，这个目前还没有确切答案。在低等生物中发现了食物基因渗透，但高等生物不明显，应该是渗透更难了。如果影响，概率应该也是很低的，因此不可能对子代或隔几代造成确定性的不孕影响，但不排除有概率性的影响。
</p>
<p>
	食物可能会改变消化系统菌落等；还可能通过消化创伤进入血液系统；但这能造成什么样的影响，比如是否有可能引发癌症等病变，目前是缺乏深入研究的，认识还是非常有限的。但这两种影响可能造成进食者的病变和死亡，是不会遗传的。
</p>
