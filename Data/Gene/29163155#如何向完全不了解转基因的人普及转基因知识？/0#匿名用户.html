首先，基因是携带遗传物质的DNA序列。不是所有生物的遗传物质都在DNA，也有RNA，一些低等生物。转基因，是把别的物种上的基因片段嫁接到本物种的DNA序列中。转基因是先利用限制性核酸内切酶，酶切得到目的基因,然后PCR技术扩增目的基因「批量制造」，新的遗传物质就准备好了。把有新DNA的载体导入受体细胞（target cell）。导入方法有多种，如利用连接酶与T质粒连接,转化进入农杆菌,利用农杆菌侵染植物，当然基因枪法是一种全新的基因导入仪技术。
