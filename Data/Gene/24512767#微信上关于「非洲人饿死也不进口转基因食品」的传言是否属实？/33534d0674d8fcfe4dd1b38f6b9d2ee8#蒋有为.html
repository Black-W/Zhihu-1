<p>
	试想一下，你快要饿死了，满脑子冒金星。这时候我拿着几个热乎乎的馒头走到你面前，你是会不顾一切的狼吞虎咽,还是会理智地询问我这馒头是不是转基因小麦粉做的？
</p>
<p>
	基本需求都没有满足的情况下是无暇顾及其它的。人在海上口渴至极的时候连海水都喝，虽然喝海水会加速人体脱水导致死亡速度加快，相对而言，转基因食品安全与否还存在争议，目前也没有任何证据表明食用转基因食品会对人体造成危害。在饥荒和转基因食品面前，我相信非洲国家的决策者们不会选择前者。
