<p>
	<b>
		谨慎原则完全适用于食品安全问题。
	</b>
	 
</p>
<p>
	一种新的食品，在不知道有没有毒，是否安全的情况下，采取谨慎原则是正常人的理智行为。
所以：
（一）这种食品如果以后发现没有毒，那么，鼓吹吃这种食品的人，大家都说他运气好，赌赢了；而主张谨慎原则的人，不会有任何一个智力正常的人指责他，最多相比较挺转派而言，他损失了一点金钱。

</p>
<p>
	（二）如果这种食品后来被发现有毒，那么，鼓吹吃这种食品的人最后中毒死了，大家都说这傻*，活该！最多会表扬他为人类的基因净化做出了贡献，避免他们的那种智商遗传给后代，总算也不错；而主张谨慎原则的人，任何一个智力正常的人都会祝贺他，因为他的智商使他避免了中毒。

</p>
<p>
	就这样。 
</p>
