转基因的危害显现出来要取决于危害的程度，不是生物专业，但是科学双刃剑事物两面性大家都知道，任何事物都取决于利弊衡量。
<br>
如果科学证明弊大于利，那是科研的成果，是科学家的功劳。和崔有关系？？崔是在结果未知的情况下，以不科学的态度羞辱了一群做研究的科学家，对生物研究毫无贡献，而且我认为这种媒体人的态度对整个学术界都有不好的影响。
<br>
时间证明一切。我认为那时崔已经被大众遗忘，如果还在公众视野里，以他如今疯魔的状态，不过是个大众笑柄跳梁小丑。（我觉得，几十年，民众科学素养总该有些提升了吧）
