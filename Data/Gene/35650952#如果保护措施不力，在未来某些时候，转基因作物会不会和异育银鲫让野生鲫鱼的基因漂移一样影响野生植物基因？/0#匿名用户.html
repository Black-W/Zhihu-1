有可能的，但污染这个词显然是贬义了，被称为基因漂移，不过这种现象一直存在，其实就是变异的一个途径。用污染的话，人类进化到现在，一直被污染。
<br>
你就看成转基因作物和其他植物的杂交就成了，只是这种杂交是大自然自己完成的。
<br>
比如，杂草通过杂交也获得了抗草柑膦的属性，人类可能不愿意看到这样的情况发生，但是然并卵，大自然从不以人类的意志转移，该来的还是会来，换个除草剂呗。
<br>
这就和耐药性一样，可以通过各种手段降低耐药性的产生，但也仅仅是降低而已。
