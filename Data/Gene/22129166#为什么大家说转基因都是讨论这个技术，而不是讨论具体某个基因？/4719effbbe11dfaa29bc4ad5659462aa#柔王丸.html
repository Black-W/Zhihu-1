这个个生物伦理与政治和民生推广的问题，不是单纯的技术问题，类似克隆动物技术，大多数人质疑的是克隆人有否有人权，而不是克隆羊和克隆牛的区别。
<br>
至于转基因作物是否安全，一种或几种基因根本无法说明，上面还有复杂的很多很多倍的蛋白质表达，再上面还有更复杂很多很多倍的生态圈影响。
<br>
一个很简单的例子，兔子 能危害绵羊吗？在澳洲确实造成了巨大的危害。这就是生态圈的影响，而转基因技术情况要复杂上许多倍，而且是影响到民生关键的农业问题，所以要慎重，慎重，再慎重。轻言推广的都是极度对人类的未来不负责任。
