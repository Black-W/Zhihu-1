    首先是转基因中可以利用或者转入的基因太多太复杂，一个作物不大可能只有一个新基因，解释起来非专业人士很难听懂。
<br>
    而转基因技术最大难题现在不在于技术层面，而是人们对它存在质疑，究竟转基因作物是不是有害的，会不会有基因污染这样的事情发生，这才是这项技术需要面对的难题，所以我们看到的问题大多是关于讨论其安全的。
<br>
<br>
    其实将来的转基因技术应该会成为一种大流，当转基因技术解决了各方面的缺陷，以及人们的质疑，它带给我们的，绝对是一个巨大的惊喜。
