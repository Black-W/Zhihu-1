<blockquote>
	<p>
		迄今为止，我国批准
		<b>
			商业化种植
		</b>
		的转基因作物仅有棉花和番木瓜，批准进口用作
		<b>
			加工原料
		</b>
		的有大豆、玉米、棉花、油菜和甜菜5种作物。
	</p>
	<br>
	<p>
		除批准了转基因棉花的种植外，进口的转基因大豆、转基因玉米、转基因油菜等仅限用于加工原料。我国法律规定，
		<b>
			进口用做加工原料的农业转基因生物，不得改变用途
		</b>
		，即不得在国内种植。我国至今
		<b>
			没有批准任何一种转基因粮食作物种子进口到中国境内种植
		</b>
		。
	</p>
</blockquote>
