<p>
	改变一个人的观念太难，尤其是当对方是我们的长辈时。如果我是题主的话，我大概会选择不看家人发的这些信息，会告诉家人我不看是因为我不认同这些，表明自己的立场，但是不试图说服他们。
</p>
<p>
	历史的车轮滚滚向前，转基因的未来并不是由父母或者爷爷奶奶那一辈人来决定的，而是由人类的年轻一代或者还未出生的下一代人来决定的。
</p>
<p>
	我始终认为如果你没有足够的力量，坚持自己的立场就好了；如果你有力量并且愿意承担责任，那么你可以选择去改变更多的人。
</p>
