我有种感觉，崔永元其实与农业部关系很好，为什么这样说呢？他叫板农业部是被安排的，想想看，转基因食品，美国以前在销售成品，外包装标注，只是想说明，这玩意高大上，不是说这个有危害，现在不标注了。转基因本身是没问题的。
<br>
  他是不是农业部请的托，因为一旦大量种植转基因，就会有更多的土地用于非农业，对于土地供应，用于非农业的土地就I会变多。这是一个安排？这个事情，我觉得一定与土地有关，不是那么直接的与某某农业食品，什么的有关系。我这脑洞虽然有点大，但是，要知道，利益最大的还是在那上面。
