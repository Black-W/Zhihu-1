转基因可能的危害有两种：一是对人体有害，二是对环境有害。
<br>
到目前为止，人类对转基因的研究非常有限，所以世界各国对转基因基本是采取谨慎或反对的态度，甚至禁止转基因食品。
<br>
例如：
<br>
中国目前为止不批准转基因主粮种植，湖北的转基因水稻也被铲除了。
<br>
亚洲只有一个国家（菲律宾）批准转基因主粮种植；
<br>
俄罗斯禁止转基因；
<br>
欧盟28个国家有19个国家反对转基因。
<br>
<br>
至于中国一大批宣称自己懂科学、有科学素养的人说转基因安全，据说还举办了几十次所谓的转基因品尝会，你就当做笑话看好了。
