<p>
	豌豆很难转基因。就我所知还没有好用的豌豆转基因体系。我研究生课题就是研究豌豆的，想研究豌豆的基因，都是用VIGS，因为豌豆转不进去基因。说孟德尔豌豆实验算是转基因的，生物没学好吧。孟德尔那个时候连基因是DNA都不知道。孟德尔的实验，利用了豌豆的生态型的多样性。就我们实验室有的豌豆，种皮有的黄，有的黑，有的红。种子也有的圆，有的扁。植株方面，有的株型高，有的株型矮。花，有的是白花，有的是红花。这些都是自然界存在的，不是转基因出来的。真是研究遗传学的好材料。可惜没成为模式植物，就是因为转不了基因。
</p>
