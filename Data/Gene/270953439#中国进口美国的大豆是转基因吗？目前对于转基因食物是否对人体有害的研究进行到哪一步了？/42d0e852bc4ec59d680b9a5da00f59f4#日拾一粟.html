目前中国进口的大豆，可以说百分之百是转基因的。中国进口大豆主要产于美国，巴西，阿根廷。虽然转基因大豆的种植在这些国家并不能说是百分之百，但因为这些国家并不是转基因大豆单收单储藏，所以有些少量的非转基因大豆也混到了转基因大豆中。这样我们进口的大豆按批次来说应该都是转基因的。
<br>
并不存在所谓的转基因食品危害的研究进展。因为转基因的产品是按照个例完成安全检测程序的，和药品检测类似。我国分五个步骤：实验研究、中间试验实验、环境释放、生产性试验、申请安全证书。
