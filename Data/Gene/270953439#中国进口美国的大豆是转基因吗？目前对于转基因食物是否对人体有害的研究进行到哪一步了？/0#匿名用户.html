从国外进口的大豆全是转基因大豆，主要来自巴西，阿根廷，美国。
<br>
<br>
中国国内目前不允许种植转基因植物，也不允许用转基因植物作为直接食用的食品。中国进口的大豆是用于饲料加工，用于养殖厂，豆油是副产品。
<br>
中国的耕地面积少，人口多，种的都是水稻，小麦，玉米。大豆产量很低，不可能把种水稻小麦的耕地用于种大豆。
<br>
<br>
人们生活水平提高，天天要吃肉和奶，而动物不能光吃草和玉米，也要补充蛋白质，这样产量才能提高，所以导致大豆需求量增加。
<br>
<br>
据说国外进口的大豆价格比国内种植的还要低，质量也要好。
<br>
<br>
为了缓解大豆的进口，所以也就只能希望国人少吃肉，多吃青菜。
