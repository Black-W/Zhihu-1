崔永元不是科研工作者，他没有义务证明转基因的益害与否，本片不是学术报告，而是一个媒体人从他的角度去到一个转基因产业的发达国家对这个产业的多方面报道，以应对在国内一些人宣传转基因完全无害。一项科学研究从立项到证明可能需要较长时间，目前的科学研究无有效证明有害不代表将来的研究成果会一样，崔永元不占成转基因上食品一边倒的说法，他想通过自己的纪录片让消费者有更多的知情权和选择权，那些在片中做反证的个例和群体也是有科学检测做背景的，让国人从多方面了解转基因食品没什么不好，站在科学角度质疑这样一部片让人有上纲上线的感觉，就像站在道德至高点去讨论问题一样，是没有帮助的。
