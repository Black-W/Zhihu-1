<p>
	都是支持转基因的么？我来说说我的看法。就目前来讲，我是一名坚定的反转人士。
	<br>
	
作为一名软件从业者，记得个老师说软件工程是人类最复杂的工程之一。对于稍微复杂的软件，软件内部的状态就会趋于无穷。因此软件的复杂度之一在于无法穷举测试。因此，每款软件在上线前都会经过充分测试，确保软件在一定程度上是可用的。即便如此，以我们的软件每个月出30个补丁的情况来看，情况似乎并不乐观。
	<br>
	
基因工程的复杂性至少是大于软件工程的。就是这样极端复杂的工程，没有经过充分的测试(科学家对小白鼠做的一系列实验简直弱爆了)，就这样上了我们的餐桌。没有漏洞！更不可能有补丁！这不仅严重违背科学思维，实在在挑战我的三观！
	<br>
	
坐等被喷。
</p>
