先辟谣并做一定量的科普工作，然后再让父母做出判断自己选择不必强迫。
<br>
<br>
首先“美国不吃转基因”这种谣言是一定要解释清楚的，其次向他们简单说明转基因的原理和市面上常见的转基因产品，一般到了这一步他们就会发现转基因是避无可避的。。。
<br>
<br>
很多转基因的支持者都会有种错觉就是反对转基因的人都是因为愚昧或没有科学常识，但我们学院（食品）的教授就曾花了半节课批判转基因根本停不下来，并一再强调中国现阶段应该实行转基因透明化，至少要让消费者明白自己买到的是不是转基因产品。
<br>
<br>
所以，如果做了充足的辟谣和科普工作后父母仍然不看好转基因的话就如他们所愿吧，都是成年人了有自己选择的权利。
