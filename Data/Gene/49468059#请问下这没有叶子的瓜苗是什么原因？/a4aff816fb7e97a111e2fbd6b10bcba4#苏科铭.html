现在好多人都是只吃过猪肉没见过猪跑，对于农业生产全凭想象。当然我也没见过哈密瓜在田里，所以也凭想象答一下。
<br>
这个哈密瓜明显是已经长大的了，很有可能是为了收获方便或是为了展示，如果全程没有叶子，那是怎么光合作用的呢，种子又是怎么发芽的呢？我想，做转基因的那帮科学家们，不可能傻到做个这个玩意儿出来吧。
<br>
上次我在一个新闻评论区看到有人说，农作物打农药、用化肥就是农民在害人，有人问他那应该怎么种田，他回复说，杂草可以拔掉，施肥可以用猪粪。首先猪粪对土地其实是有伤害的，至于拔草，中国早就没有农奴制了，你付的那点菜钱，谁给你拔草？
<br>
不要用想象来伤害农业了。
