院士的这句话是说：
<br>
即使人有可能变成猪，转变的方式也没有确切结论，目前没有发现人吃猪与人变猪之间存在因果关系。
<br>
<br>
意思就是：
<br>
即使基因有可能变化，变化的方式也没有确切结论，目前没有发现吃转基因食品和基因改变之间存在因果关系。
<br>
<br>
逻辑上没有问题，目前也确实没有充分证据来反对转基因食品无害论。
<br>
<br>
但我也不认为这个类比很恰当。作为一个对转基因食品持保守态度的人，我觉得这院士说话实在没水平，跟那群无脑宣扬转基因食品有害的人一个路数。
