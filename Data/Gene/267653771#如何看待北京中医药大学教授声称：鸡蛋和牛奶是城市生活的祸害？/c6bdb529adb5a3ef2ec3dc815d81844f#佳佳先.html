<br>
<br>

<br>
<br>
母牛说：“专家有啥可怕的？”
<br>
<br>
公牛说：“现在专家爱吹牛逼”
<br>
<br>
母牛听后大惊，撒腿就跑！
<br>
<br>
母牛边跑边问公牛：“专家吹牛逼，你是公牛你怕啥？”
<br>
<br>
公牛说：“现在专家不光吹牛逼还扯蛋”
<br>
<br>
跑着跑着小牛也追上来了！
<br>
<br>
公牛母牛问：“你怎么也跑来了，怕啥？”
<br>
<br>
小牛说：“专家不仅吹牛逼扯蛋，还扯犊子啊！”
