我仿佛看到了文革的铺天盖地的大字报。
<br>
杨教授谈的是基因横向转移，微RNA的横向转移的学术问题。
<br>
他的观点不一定正确。
<br>
但他一定有自己的言论权。
<br>
为什么中国科学这么弱？
<br>
为什么知乎蠢货这么多？
<br>
不是因为中国人笨，不是因为知乎人士不聪明，而是因为缺乏最基本的民主思维。
<br>
一个人只有以民主的而非暴君的态度面对不同观点，才能保有一个开放的心态。
<br>
只有开放的心态，你的思路才会打开，在开阔的思维视野中，你才能捕捉到属于你自己的思想的火花，从而将那个思想火花变成属于你自己的熊熊燃烧的火。
<br>
做不到这一点，我们只会看到文革一样的悲剧一次次重演，中华民族在蒙昧中再次成为待宰的羔羊。
