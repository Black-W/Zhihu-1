本佛十年前就不吃牛奶与鸡蛋了
<br>
<br>
原因是
<br>
<br>
不好拉
<br>
<br>
蛋白质中这两种尤其不好通过肠道
<br>
<br>
在里面作
<br>
<br>
狠劲作
<br>
<br>
作几天后
<br>
<br>
腐烂
<br>
<br>
然后各种忧郁失落痛苦
<br>
<br>
戒除后各种轻松头脑焕然
<br>
<br>
随后看身边人吃这两种直摇头
<br>
<br>
说他们又不听
<br>
<br>
他们说有营养啊
<br>
<br>
那以后我就认为不听我话的人就是反智的人
<br>
<br>
从此不再联系
