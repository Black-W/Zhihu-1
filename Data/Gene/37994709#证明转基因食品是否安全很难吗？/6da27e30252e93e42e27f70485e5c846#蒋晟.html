“绝对安全”无法通过设计实验来证实，这个是否转基因的都一样。以前有船上带女人会沉船的迷信，但是这个迷信是不能被证伪的——因而是不科学的。“带女人永远不会沉船”是个无法用实验证明的命题。当然后来知道船上带不带女人对于船的安全性没有本质性影响了。
<br>
<br>
通过同一个安全检测的转基因作物和非转基因作物在安全性上没有实质差别。注意这并不保证作物就安全，比如对于花生过敏症的人来说，不管是不是转基因的花生，吃多了大概都会死。不管是不是转基因原料造的地沟油，最好也不要吃。
