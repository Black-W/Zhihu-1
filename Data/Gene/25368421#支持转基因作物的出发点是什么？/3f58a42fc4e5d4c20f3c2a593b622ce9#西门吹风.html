我觉得反转人士缺乏逻辑。
<br>
<br>
我个人支持转基因研究和推广，也敢吃。但是我也无权阻碍反转人士不吃且反对吃的自由。
<br>
<br>
折中的情况，应该是市场上转基因和非转基因的食物都有售，而且标明，然后二者自由竞争。
<br>
<br>
可是很多反转人士抵制和干扰转基因的研究和推广，侵犯了别人研究和吃转基因的权利，并且导致很多商人因为畏惧这些不理智的反转行为而不敢标明，反而让这些反转人士自己在不知情的情况下吃了转基因食物，真是滑稽。
<br>
<br>
对待新事物的抵触情绪是人类的通病，也无伤大雅，可是很多人的做法已经走向极端，最终造成所有人的权益都受损。
