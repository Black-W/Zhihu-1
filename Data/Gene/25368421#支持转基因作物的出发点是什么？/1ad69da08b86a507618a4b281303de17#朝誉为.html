曾经读过一篇国外的文章，讨论地球的capacity（承载力）。它指出现在地球上有很富裕的空间让人类居住，但食物资源却远远不够。为了改变这一现状，转基因作物出现了，通过人为改变DNA序列，使作物抗虫，抗旱，etc。然后现在这些作物的确做到了，粮食产量大幅增加，远远大于非转基因作物。
<br>
但是有些人反对这样“逆天”的行为，指出各种吃转基因食物的潜在风险，包括易患癌症等疾病。
<br>
我想说，现代科学对于DNA的研究其实仅仅是略知皮毛，具体是否有潜在危害还需进一步研究，所以无凭无据对风险妄下定论，反对食用转基因食物的人只是自己的一厢情愿。
<br>
不过我赞成在超市售卖的转基因食物有所标明，让消费者有权自主选择
