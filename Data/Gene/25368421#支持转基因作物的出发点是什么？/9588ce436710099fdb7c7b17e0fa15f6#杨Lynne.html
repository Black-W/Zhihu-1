顺应科学发展趋势，不论什么专业和方向，科学家的研究成果最终都希望造福人类。
<br>
<br>
随着生命科学不断深入的研究，获得了很多重大发现，总结出许多研究手段，其中基因工程就是非常重要的一种。这么好的一种能改变基因性状的方法自然而然的被科学家们运用在农作物的种植过程中，他们也希望自己研究的东西能对人类有所帮助，解决一些问题，这个出发点是好的，最基本的就是能通过基因手段能提高粮食产率，解决人口增长过快导致粮食紧缺的问题等。但个人觉得不论什么研究都必须要研究透彻后才能运用到实际中，不然对社会有害无益。
