问题是转基因植物的应用价值有哪些？
<br>
<ol>
	<li>
		抗除草剂植物
	</li>
	<li>
		抗虫植物：转Bt毒蛋白，胰蛋白酶抑制剂基因
	</li>
	<li>
		抗病植物基因工程：抗植物病毒，抗细菌病，抗真菌病
	</li>
	<li>
		改良品质：改良营养品质，提高牧草优良品质，改良植物的储存和加工品质，改良棉花的纤维品质
	</li>
	<li>
		抗逆植物：抗旱抗盐植物，抗寒植物
	</li>
	<li>
		观赏植物
	</li>
	<li>
		植物生物反应器
	</li>
</ol>
