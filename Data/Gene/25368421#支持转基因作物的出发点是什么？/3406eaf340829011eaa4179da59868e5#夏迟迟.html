吃猪手又不会长猪手出来。
<br>
袁隆平被誉为杂交水稻之父，他筛选出来的优种现在还没法说清该种基因内有没有对人体有害的不良基因。
<br>
而转基因是杂交的一个小分支，其优点在于： 我们可以清楚地知道接进去的基因到底是哪个。
<br>
在这个层次上转基因食品的安全性远高于杂交食品，因为我们吃进去的东西起码是我们了解的。bty杂交水稻大家不是吃的很开心吗~
<br>
这只是个人之见，高中的知识水平。
<br>
可见只需高中生物水平就可明辨是非了，那些看不惯【反对转基因食品的人】的人，大概是对前者的一种可悲吧。真理曾经摆在他们面前可是这些人却不相信真理反而拥护谬论。
<br>
这是食品行业的悲哀，人们对这个行业的误解太深了，身处其中，我也倍感无力。
