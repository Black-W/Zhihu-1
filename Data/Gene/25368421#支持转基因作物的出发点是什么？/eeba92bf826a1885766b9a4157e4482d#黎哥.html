我们为什么支持转基因？因为我们有科学思维，因为转基因是个好东西，所以为什么不支持呢？
<br>
<br>
题主的思维是典型的小清新思维。
<br>
<br>
世界上任何一个物种的进化，都伴随着随机且未知的基因变异，这样才产生的物种、性状的多样性。基因大自然改得，人类为什么改不得？
<br>
<br>
况且人类早就在改造基因上走很远了，各种杂交，就是基因的重组。甚至，人类的繁衍，不也是你父母的基因的重组么？这样的重组也很随机，人类有控制的重组就是转基因。
<br>
<br>
凡具有科学思维的，都不会反对转基因的。
