这项研究，测出的Cry1Ab蛋白浓度还不到每毫升0.2纳克，远远低于分析法所适用的检测下限。更何况，这项研究方法未曾校正，结果的可信度更值得怀疑。如果要研究转基因食品中的蛋白质是否会进入血液，还需要设置对照组，也就是那些从未吃过转基因食品的人群的血样。然而这项研究没有仔细调查过接受检测的怀孕女性的食物组成，没有设置合理的对照组。换句话说，那些血液中被测出含有Cry1Ab蛋白的怀孕女性，很可能根本就没有吃过含有Cry1Ab蛋白的转基因食物，是实验方法的误差导致了错误的检测结果。
