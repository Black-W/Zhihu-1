很简单，缺乏商业化支持，研究投入也不会多，更吸引不到合适的人才，最后结果就是全面落后。随着外国（假设为米国）转基因商业化的成熟，满世界都是廉价、美味、高蛋白低胆固醇各种转基因食物……唯独中国……中国为了满足民众需求，也在引进转基因作物，但是受到严格控制，因为即不能冲击本土农业，又要考虑基因攻击的安全问题。所以中国转基因技术开始以防御为主，建立转基因防火墙，防止被人通过基因武器灭族——一个被动的，缺乏利益推动的、又具有很大侥幸因素的防御性技术会发展成什么德行呢？
<br>
<br>
与此同时，中国的转基因食品成为天价商品，而且随着农药、化肥的过渡使用，传统农作物产量增长有限，已经无法满足庞大人口需求……
