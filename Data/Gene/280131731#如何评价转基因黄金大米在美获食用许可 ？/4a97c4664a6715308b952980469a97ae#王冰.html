<p>
	能上市的转基因食品肯定都是经过层层检验的，我觉得只要毒性方面没问题就没什么问题。你吃的东西对你身体来说就是糖类脂质蛋白质核酸，反正都是要被酶分解成小分子再重新吸收利用的，我们吃的其他任何东西里面的基因对我们来说不都是外缘的吗？都是些核苷酸碱基之类的，怕什么，它们的基因又不会整合到你基因组去。之前在知乎上看到有人说：我们每天吃的含各种基因片段的蔬菜肉，可是我们会长出莴笋形牛角或章鱼状葫芦娃吗？
</p>
<p>
	作为生技的学生，转基因食品我是不怕的。唯一我觉得会产生的坏处就是可能花粉到处乱飘造成的基因污染。
</p>
<p>
	个人观点，仅供参考
