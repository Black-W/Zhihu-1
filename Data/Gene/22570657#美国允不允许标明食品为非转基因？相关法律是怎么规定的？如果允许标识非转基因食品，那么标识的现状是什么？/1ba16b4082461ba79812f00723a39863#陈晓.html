美国政府不要求标注是否转基因，但是商家利用非转基因为噱头来抬高商品的档次是一种普遍现象。美国有大量的非政府性机构提供非转基因认证。
<br>
<br>
在美国常见的非转标签有以下几个，这三个可以说各自有很强的代表性：
<br>
<figure>
	<img src="https://pic3.zhimg.com/6668c45decf55fbb54b3f603cf4ba002_b.png" data-rawwidth="407" data-rawheight="163" class="content_image" width="407">
</figure>
第一个是一个专门认证非转基因的机构，同时应该也是影响力最大的非转的专门机构。
<br>
第二个是美国最大的食品连锁经营店Whole Foods Market的一个子品牌，它提供比普通商品更好的品质，而其中一条就是承诺是非转基因。
<br>
第三个是美国农业部提供的有机食品验证。它不是一个专门的非转验证，但是其有机食品验证标准中明确包括非转基因这一条件。即，满足USDA有机认证的食品一定是非转基因的。
