1，fda允许商家自行标注“非转基因”标签，并不要求强制标注转基因或非转基因。
<br>
2，根据fda规定，标注非转基因标签主要需要满足两个条件
<br>
(1) 必须是完全使用非转基因原料(废话-_-||)
<br>
(2) 只有在市场上存在相应的转基因作物的情况下，才允许打上此标签。
<br>
也就是说，国内鲁花花生油天天打广告说自己是非转基因这事在美国是不合法的，因为市场上并不存在转基因花生，所有合法销售的花生都是非转基因的。
