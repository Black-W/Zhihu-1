关于黑龙江省出台的食品安全管理办法对转基因的限制，做个简单的解读：
<br>
1，原本中国就不允许种植转基因粮食，黑龙江的立法多此一举。
<br>
2，该管理办法禁止在黑龙江生产和销售含有转基因成分的食品，实际上转基因大豆油以及加工品还是可以卖，但要改包装标注，注明已不含转基因成分。
<br>
3，该办法的出台本质上是利用地方立法机关做的一场公关行动，目的是巩固黑龙江农产品品牌，意图长期维持非转基因大豆比进口大豆高出30%的价格。
