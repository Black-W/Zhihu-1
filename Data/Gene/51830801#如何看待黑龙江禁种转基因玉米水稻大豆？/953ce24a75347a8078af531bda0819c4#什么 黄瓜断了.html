此次黑龙江官方出具的材料中，对转基因技术进行了特别说明——转基因是一个新兴的、具有远大发展前景的技术领域。
<br>
<br>
转基因技术是人类的伟大发明，在农业、食品、医药、环保等方面有着广泛的应用，给人类社会的发展将会带来巨大的经济效益和社会效益。
<br>
<br>
“我们支持转基因技术在科学的范围内研究和发展，也不反对转基因技术在农产品方面的研究与试验。”
<br>
<br>
黑龙江省人大法制委员会主任委员姚大为说：“
<b>
	但是，当这种技术还不能准确回答安全与不安全时，谨慎推广应该是明智的选择
</b>
。”
<br>
<br>
原因很明显了，还不能确定转基因技术是否安全
