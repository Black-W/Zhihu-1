“好高骛远”这个词儿用在这儿是不对的。
<br>
<br>
好高骛远是比喻不切实际地追求过高过远的目标，这里的目标是普遍认可的正确但超出执行者能力的目标，以规劝执行者脚踏实地一步步的向目标靠进。
<br>
<br>
题主正确地表达应该就是“太过遥远”，不恰当的成语远不如一句朴实的话语更能准确的表达核心思想。
<br>
<br>
对于是否“太过遥远”，现实与题主认知差距是巨大的：
<br>
一、转基因战争已经爆发多年了，而且中国大败亏输——请查阅中国大豆产业的崩溃历史；
<br>
二、因为重视及积极推进，中国在转基因战争中也有辉煌战绩——请查阅中国棉花产业的绝地反击；
<br>
三、即使没有以上的事件，国家战略也决不能等发生了再研究对策，提前十年、二十年也嫌晚的。
