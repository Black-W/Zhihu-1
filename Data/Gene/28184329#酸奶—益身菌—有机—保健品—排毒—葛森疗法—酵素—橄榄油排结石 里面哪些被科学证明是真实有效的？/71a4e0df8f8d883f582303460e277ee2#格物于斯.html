这是橄榄油配合果蔬汁加上肠胃的酵素的皂化反应，跟结石没有半毛钱关系。
<br>
咖啡大概也该归于果蔬汁类，这个只是我的猜想。
<br>
这些绿色固体能漂浮在水上，并且超过40摄氏度会化掉。而且你吃一辈子这些东西，就会排一辈子的所谓“结石”。
<br>
《柳叶刀》上有文章已经指出：这些“石头”缺乏应有的结晶结构，化学成分也与常见的胆结石不同——它们不含胆固醇，而是主要由脂肪酸组成。
<br>
结论：这个就是一个彻头彻尾的，为了牟取暴利骗局！国人科学素质有待提高。
