转基因的问题根本在于转基因食品远期的安全目前尚未确定，转基因食品可能会改变人类的基因，会导致其他生物的基因发生改变。目前的科学实验只是对近期的安全性做出了一个证明，并且科学实验是不一定就准确的，搞生物医学的人就可以理解。假设我上面说的真的可以改变人类的基因的话，你想想你的后代会是什么样子，一些生物改变了，你想想美国的科幻片里面的大老鼠出现就不是幻想了，在一个不确定转基因是否安全的情况下推广转基因食品，我觉得是极度不负责任的。并且有人说到了全球食品危机的问题，其实这是一个借口，中国这么多人但是很早以前就解决了温饱问题，食品危机问题有很多，但是我也可以说，没有转基因食品也可以解决。
