<p>
	   确实有基因漂流的可能性。
	<br>
	
   不过在目前中国的生产力已经远远无法满足十几亿张嘴的形势下，我认为去尝试转基因无可非议，项技术还没发展起来便要被一竿子打死或许到真正需要的时候已无力回天，中国如今每年需要进口几千万吨大豆，对外依存度已达80%这真的很惊悚。科学层面的东西不应该感性的去判断去诋毁。。
	<br>
	
   有人可能会说为什么不用传统育种方法去培育更好的品种而非得用转基因技术，殊不知常规育种方法培育一个品种需要八九年时间，最终仍不一定得到目标品种，所以好多育种家一辈子一事无成。
	<br>
	
 时代在发展，不能固步自封。
