<p>
	两件事情没一毛钱的联系。
</p>
<p>
	毛子禁止转基因是因为蠢，普京的智商并不比中国反转基因的愚民高到哪去。
</p>
<p>
	毛子寿命短是因为能作死，而且酒喝得太多，高胆固醇的食物吃得太多。
</p>
<p>
	硬要找出联系的话，就是如果大量廉价的转基因作物进入俄国，俄国酿酒成本就会下降，酒价也会随之下降，同时因为食物价格下降毛子手里有了更多的闲钱，于是毛子喝酒会更凶死得更快。
</p>
<p>
	所以普京通过禁止转基因的方式变相抑制了毛子的酗酒问题，从而延长了他们的寿命。
</p>
