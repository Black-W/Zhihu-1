<p>
	很正常啊，温饱是影响人均寿命的最基础的一个因素，转基因食品本来就是粮食危机的解决方案之一，食物充足了人均寿命自然就上去了，这是其一；
</p>
<p>
	其二，影响人均寿命的因素有很多，食物是最基础的方面之一但也不是决定性因素，俄罗斯恶劣的气候环境和巨大的贫富差距等因素都不利于他提高人均寿命，我家人去俄罗斯旅游见到很多豪车宫殿，也见到很多靠乞讨为生的贫民，有个老婆婆为了借大约价值人民币一块钱的卢布去买吃的在超市门口到处求人……相比起来中美社会保障做得挺不错的了
</p>
