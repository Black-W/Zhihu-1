这是12年的旧闻，不是什么新闻。文章漏洞百出早被撤了。
<br>
<br>
<br>
发这个文章的背景，是欧洲老牌化工制药公司，因为种子农药市场受到转基因技术极大冲击，造谣反对转基因技术。政策制定者因为国家利益，也对技术持保守态度。
<br>
<br>
说白了就是新旧技术博弈，旧技术利益既得者希望利用谣言阻碍新技术发展。然鹅历史告诉我们，这种行为短期可能奏效，但是最终都难逃被生产力碾压的结局。
<br>
<br>
随着中国化工收购先正达，德国拜尔对孟山都的收购进程，相信这种假消息会越来越少，各国政策也会日渐趋向支持转基因技术。总之反转的没几天蹦哒了，努点力吧。
