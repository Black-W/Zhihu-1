<br>
1.题主只是来寻求认同感而不是讨论问题。
<br>
2.标注的成本，谁消费，谁承担。同时这个成本对于厂家来说，基本可以忽略不计。
<br>
3.因为在转基因这点上面，食品只有转基因及非转基因两种属性，转基因食品及非转基因食品的鉴定以及标注问题，实质等同。
<br>
4.鉴定的成本，全体纳税人承担。（因为必然是一个国家级别的部门来负责）
<br>
5.对非转基因食品消费时产生的相对于同等品质转基因产品额外花费，不属于成本，而属于溢价。
