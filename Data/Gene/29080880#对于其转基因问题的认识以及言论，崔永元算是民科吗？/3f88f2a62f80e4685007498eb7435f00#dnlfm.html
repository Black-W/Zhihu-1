许多人觉得崔永元是反对转基因的，这也难怪，在这个非黑即白的网络世界不支持就是反对。其实崔永元自始至终要传达的是，这件事并非像专家盛行的言论那样是绝对安全的，它是有争议的，所以应该给人民选择的权利，让觉得安全的人吃转基因，让觉得不安全的人有权利选择不吃。知乎上很习惯的觉得崔永元不专业，是因为觉得崔永元在解答转基因是否有害这个问题，一个文科生研究转基因能研究出什么来。可是他真正在解答的是转基因是否有争议这个问题，在这个问题上我想不需要专业的生物学知识，通过调查研究，人人都是有发言权的。
