很多转基因都会转录翻译表达为特定功能的蛋白（部分可能为调控性功能RNA），在宿主系统内发挥特定的功能，从而让宿主表达出新的性状……但是，但是，但是（重要的事情说三遍），如果该转基因产品为食物，在加工（比如煮熟）过程中，这些蛋白往往发生了变性，丧失了其原有的生物学功能，在人体消化系统中被降解为氨基酸，再被吸收或利用！再者，即使它还有其生物学功能，其在植物系统中能起到调控作用，但是，但是，但是，其绝大部分不能在动物（包括人）系统中同样起作用！因为植物系统和动物系统中的调控方式与机制差异太大，即使是高度保守的同源基因产物！
