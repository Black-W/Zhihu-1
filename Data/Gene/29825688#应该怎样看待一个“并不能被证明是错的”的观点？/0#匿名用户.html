这是一个最最基础的逻辑问题，搞不明白的可以回小学重修了：
<br>
某个观点“并不能被证明是错的”，那么很简单，这个观点连命题都不是，是一个伪命题。
<br>
命题大致上可以分为真命题，假命题，伪命题。
<br>
真命题：如果题设成立,那么结论一定成立,这样的命题,叫做真命题．
<br>
假命题：如果题设成立,结论不成立,这样的命题都是错误的命题,叫做假命题，
<br>
伪命题：无法判定真假的命题，在论证时视同一句废话。
<br>
<br>
在现实生活中，有很多人限于理解能力逻辑不清，往往会把伪命题和假命题搞混。
<br>
但是“这句话是错的”这句话是逻辑悖论，连命题都不是，就不要凑热闹了。
