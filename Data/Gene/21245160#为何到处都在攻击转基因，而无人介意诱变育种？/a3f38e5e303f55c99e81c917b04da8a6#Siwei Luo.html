转基因是担心有不确定有害蛋白质产生，诱变育种我同意楼主的说法，其实产生不确定蛋白质的可能性更大。因为无论物种，转基因移入的好歹是已知存在的基因且本身无害，中间是否会因此出现有害的不确定，而诱变全部都处于不确定状态，筛选并不能保证筛选出对植物生存无影响而对人有害的基因。说自然存在突变过程，所以突变的就无害，这并不严谨，长时间尺度看，各种有毒不可食用的植物也是通过突变一步步进化而来的，因此说自然过程，所以安全，我不赞同。不希望因为转基因吸引了诱变的火力而使国家和企业疏于对诱变品种安全性的证明和控制。
