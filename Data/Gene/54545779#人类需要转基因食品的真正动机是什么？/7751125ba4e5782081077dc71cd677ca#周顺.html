简述一下我个人的想法:
<br>
1.理论上利润高。例如抗逆性强的转基因品种能获得更多的产品。
<br>
2.实际上需要。例如现在市场上木瓜好像都是转基因产品。为什么。因为非转基因的容易染病。具体的我忘记了，需要的自己去找资料。
<br>
二者相辅相成的。
<br>
最后许多人反对转基因的原因是因为背后的利益《转基因/非转基因》，还有道德因素。当然，有一些人是瞎起哄，人云亦云。
