这里首先要普及一个科学常识.转基因并不是人类发明的,而是自然界本来就存在的一种现象.过去曾认为只存在于低等生物比如细菌之类.但现在已经发现了越来越多的高等生物特别是植物的转基因.科学上叫基因水平转移.
<br>
植物转基因发现的例子很多,比如现存最原始的被子植物无油樟就含有几处从苔藓获得的基因片段.最大的花大花草则含有其寄生的一种植物的基因片段.
<br>
所以人类研究转基因即使从认识自然的角度说也很重要啊.另一方面可以让原本随机性很强的基因水平转移变为人工可控的基因转移难道不好吗?担心转基因技术带来的危害,怎么就没人担心自然界转基因完全不可控制带来的危害呢?
