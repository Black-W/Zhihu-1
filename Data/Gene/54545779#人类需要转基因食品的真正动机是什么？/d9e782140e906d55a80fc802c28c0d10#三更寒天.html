<p>
	为了活下去，中国的传统文化中，“自然”往往被当作为最好的东西，人们一听“无添加，非转基因”，就会天然的有种感觉，这种食物是安全的。
</p>
<p>
	拿我来说，我知道转基因对人无害，可是在超市里面，两瓶大豆油里面我会本能的选择标有非转标签的那瓶，哪怕非转的价格会贵一点。
</p>
<p>
	<b>
		因为我有选择，
	</b>
</p>
<p>
	<b>
		我当然会选择让自己心里舒坦的。
	</b>
</p>
<p>
	<b>
		那么人类需要转基因的原因是什么呢？
	</b>
</p>
<p>
	<b>
		因为我们要活下去，
	</b>
	人口的爆炸性的增长可是种植的土地却在一点点减少，没有转基因这样的科技，下一次人口过滤事件一旦发生的话，又有几个种族可以幸存下来？
</p>
<p>
	同时，现在我们之所以在超市里面有得选择，是因为转基因撑起了人类食物消耗大厦的地基。
</p>
