豆粕是一种非常重要的饲料原料，它的蛋白质含量很高。几乎所有的动物饲料都会用到豆粕，而且含量非常高。
<br>
<br>
当今豆粕的主流（不是主流，是全部）就是转基因大豆粕，美国进口的转基因大豆比国内的便宜很多。
<br>
<br>
转基因大豆油也是市面上最价廉物美的食用油，餐馆是最爱用的。
<br>
<br>
如果不是这些便宜的豆粕，鸡鸭鱼肉的价格恐怕要让某些人骂街。
<br>
<br>
全国这么多猪鸡鸭鱼吃了这么多转基因豆粕……几百亿实验动物的大数据（不仅是食用也包括宠物用，种用，役用，生物制剂用等动物的饲料）……也没见任何有害报道。
<br>
<br>

<br>
我真没想到举个豆粕的例子会有这样的结果。
