<p>
	现有的所谓生态农业与转基因农业当然是存在根本利益冲突的：
</p>
<p>
	1. 在意识形态上，现有生态农业是反智的，且其实现自身的价值的重要一点在于批判转基因农业。
</p>
<p>
	2. 从价值角度来讲，生态农产品的商品价值，是凝结在商品中的无差别的人类情怀；而转基因农产品的商品价值，是凝结在商品中的无差别的人类劳动。
</p>
<p>
	那么
</p>
<ul>
	<li>
		在中国这个特别的国度，生态农业有前途吗？
	</li>
</ul>
我认为是大有前途的，其实我曾经有过一个梦想：开一家种子公司和一家生态农场，生态农场转来的钱给种子公司做研究经费，每天操控着两个微博号对骂。
