<p>
	生态农业是万物相生相克原理。
</p>
<p>
	单一作物最大的问题是阻断了生物多样性。
</p>
<p>
	比如蜜蜂，花期一过，他们在这个作物处再无食物。
</p>
<p>
	而转基因作物，是基于商业利益设计，不是基于营养和安全设计。
</p>
<p>
	比如大豆，阻断了龙达除草剂向大豆根部的传导。这样，在杀死杂草的同时，避免杀死大豆植株。那除草剂去哪里了?留在了大豆的每一个细胞中，高度致癌。
</p>
<p>
	转基因的最大威胁就是，他的出发点，可能会是毁灭点。这种安全无关乎转基因本身。
</p>
