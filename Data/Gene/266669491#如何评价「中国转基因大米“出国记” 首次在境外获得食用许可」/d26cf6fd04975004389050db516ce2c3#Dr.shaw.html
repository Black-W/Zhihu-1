	【这是中国转基因粮食作物第一次接受外国的安全评估，也是第一次在境外获得食用许可。
</p>
<p>
	早在20年前，“华恢1号”作为中国第一代转基因抗虫水稻就已培育成功。2009年，它获得农业部颁发的转基因生物安全证书。
</p>
<p>
	不过，由于我国尚未批准任何一种转基因粮食作物的商业化种植，因此，即使其在美国获食用许可，中国也暂时无米可售。】
