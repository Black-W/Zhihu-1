<p>
	这话题太大，分几点说：
</p>
<p>
	<br>
</p>
<p>
	一、转基因食品是把双刃剑，能获得收益，但是对人体的危害到什么程度，还得慢慢琢磨。
</p>
<p>
	<br>
</p>
<p>
	二、保守点，不要走的太快。科学对基因的认识还不成熟。最新的报道说，双螺旋结构都是存疑的。这有点基因大厦要崩塌的意思。
</p>
<p>
	<br>
</p>
<p>
	三、不要掺杂经济利益。学者要是只想钱，这事就悬了。我觉得还是保守好，关系到人太多了，没有这个，我们也不缺钱，那还是慢慢走好些。或者封杀在实验室，不要放出来。
</p>
<p>
	<br>
</p>
<p>
	我不喜欢大张旗鼓的推广转基因，除非是活不下去了。
</p>
