<br>
<br>
如果是說個體層面，好像天然的個體都沒害一樣，至少忘記了有個植物叫罌粟；
<br>
如果是說蛋白質層面，不提蛇毒是不是人工生產的，至少不能吃熟食──加熱會讓蛋白質變性；
<br>
如果是說原子層面，人類有史以來製造的原子相比世界總量可以忽略；
<br>
如果再小一點，所有東西都是來自宇宙。
<br>
<br>
轉基因與雜交的差別：一個DNA來自DNA鏈條片段，一個DNA來自DNA鏈條整體。
<br>
DNA需要表達才有意義，插入的DNA需要表達（例如生產氨基酸、蛋白質）才有意義。從這個層面上， 轉基因與雜交無差別。
<br>
新轉入的蛋白質與原有蛋白質之間是否有共同效應？那與你同時吃那兩種東西的母體無差異。
