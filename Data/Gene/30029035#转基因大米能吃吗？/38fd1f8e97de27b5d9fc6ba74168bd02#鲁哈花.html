<b>
	为什么总有人认为转基因大米就是某一种大米？
</b>
<br>
<br>
大米可以分为两类，一类是天然的（杂交的，这品种的，那品种的），另一类是人为修改的（转基因）。
<br>
<br>
转基因大米有的转了这个基因，有的转了那个基因，是不同的。为什么所有的转基因就一定都是安全的或一定都是不安全的？
<br>
<br>
正确的答案是：
<b>
	不都是安全的
</b>
。
<br>
<br>
举例：某个实验室在研究转基因大米的时候通过转基因让大米合成蓖麻毒素，然后成功了，科技成果昭著，但这个转基因大米能吃吗？
<br>
<br>
举例：拿到一个天然大米品种A，再拿到一个天然大米品种B，通过转基因手段在A的基础上修改成B，如果B本身是安全的，那么转基因生成的B为什么不安全？
