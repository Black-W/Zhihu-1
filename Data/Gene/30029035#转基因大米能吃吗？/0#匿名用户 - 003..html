很多人喷那些对转基因疑惑的人反智反科学。我本身知识水平不高，我们科学发展的道路上，地心说、日心说，这些错误也出现过。然而我们在错误的道路上慢慢的接近真理。转基因食物是否会对人体造成伤害以至于影响下一代？繁衍是人类的本能，我们对食物的慎重又有什么错呢？所以想得到科学的论证，合理的说服我们。基因的改变可以抗病虫，抗病虫的原理是什么呢？优秀的DNA会不会因为舍弃糟粕加入其他精华发生反应造成缺陷而变成某些有害物质呢？我在等科学证实我的愚昧，毕竟粮食产量提高是利国利民的。
