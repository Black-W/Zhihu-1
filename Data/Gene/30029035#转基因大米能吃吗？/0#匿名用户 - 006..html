<p>
	1.  大米的成分：淀粉 62%~86%，蛋白质 6%~9%，脂类 0.6~3.9%，水分：13%~16%
</p>
<p>
	2.  按照美国 2016 年的标识法案，基因成分少于一定比例不算做转基因，可以不标识。
</p>
<p>
	3.  BT 蛋白作为农药已经用了几十年。
</p>
<p>
	所以我们可以推出，大米里面几乎不含有基因成分。按照美国的标准，它不算转基因食品。中国特色反转人士的标准不靠谱。
</p>
<p>
	并且从成分来看，转基因大米就完全相当于普通大米加上 BT 蛋白（至少检测不出来）。但是这玩意儿已经用了几十年，可以说已经进行了充分的人体安全试验。
</p>
