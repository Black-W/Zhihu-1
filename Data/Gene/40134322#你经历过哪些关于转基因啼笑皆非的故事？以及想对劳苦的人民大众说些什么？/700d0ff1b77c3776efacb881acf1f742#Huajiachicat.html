以前高中的时候，老师问大家：假如说转基因基础发展成熟了，大家对未来有什么看法？
<br>
<br>
一个同学喜欢吃鸡腿，于是回答：把蜈蚣的长脚基因转移到鸡体内，让鸡长出无数只脚来，就有得吃鸡腿了。
<br>
<br>
十几年前，那时网络还很少。还没有如今那种谣言满天飞。我敢肯定他不是受网络谣言影响
<br>
<br>
当时班里对“鸡转了蜈蚣基因后，长的是蜈蚣的脚还是鸡腿，进行了深入的探讨”。
<br>
<br>
我不得不说这个故事让我投身生物科学研究的。
