<p>
	还有，无籽西瓜是黄昌贤1938年在美国攻读博士学位时首次培育的，是应用植物激素培育的，轰动了美国及欧洲生物学界，登入园艺科学的殿堂。当时，美国的许多报刊以“以中国人育成无籽西瓜”、“无籽西瓜由年轻华人育成”等为题，刊登了黄昌贤的事迹和照片，誉他为“无籽西瓜之父”，“无籽西瓜大师”。因为这一杰出成就，他被选为美国科学促进协会（AAAS）荣誉会员。这比转基因技术早了四十多年。
