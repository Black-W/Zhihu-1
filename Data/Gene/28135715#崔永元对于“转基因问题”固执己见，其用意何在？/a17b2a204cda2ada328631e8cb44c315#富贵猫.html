现在讨论转基因有点斗气的味道了。转基因是一个新技术，就像一把刀，在厨师手里是厨刀，在医生手里是手术刀，在杀人犯手里是凶器。我们可以讨论转基因生物的安全性，而不能讨论转基因安不安全。转基因玉米安全，转基因大豆安全，但是肯定不能说所有转基因生物都是安全的。逻辑上说不过去。我经常看到为转基因呐喊的挺转人士大喊转基因安全，但是却不能具体说出某个具体转基因生物是经过哪些测试证明他是安全的。我现在经常在超市看到食品标注：本产品使用了转基因原料，但是成品不含转基因成分。这倒是算是转基因标注还是非转基因标注？反正我是一头雾水，稀里糊涂吃呗。
