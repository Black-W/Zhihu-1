转自贴吧
<br>
崔永元背后的利益集团？ 孟山都吧。 自从转基因棉花市场被国产转基因种子占领之后，孟山都惊觉中国公司会成为他们最大的竞争对手。于是他们不遗余力的在中国忽悠反转。先有鲁花，后有崔永元，都只不过是他们操纵的傀儡而已。你们看鲁花和崔永元可有过任何一次到美国去宣传过反转？ 他（她或它）所做的一切就是为了通过拖延中国的转基因商用进程，废掉中国的转基因研发能力，进而扼杀潜在对手。从而抢占技术高地，在未来的竞争中立于不败之地。顺便掌握中国农业命脉，破坏中国农产品加工产业链，进而阻止中国经济转型。真是美帝国主义亡我之心不死。 以上除阴谋论部分均为事实，请自行对号入座。
