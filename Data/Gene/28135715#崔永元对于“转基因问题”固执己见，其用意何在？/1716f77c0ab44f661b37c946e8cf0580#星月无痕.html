看见主流观点四个字我就呵呵了。
<br>
难道科学不是讲证据而是象政治一样搞投票选举吗？哪一方人多哪一方就代表真理吗？
<br>
曾经被主流科学家认可的后来被推翻的非常多，例如地心说，青霉素，可卡因，亚里士多德时代运动和力的关系等等。
<br>
<br>
仅从判断方法层面来看，如果科学界存在AB两派，一部分人选择相信A，另一部分人选择相信B。不论你的选择是否正确，如果你做选择的依据仅仅是支持A的人多这样的数量依据，那你做判断的方法就是不靠谱的。请离开事物本身避免被它扰乱思维，看自己做判断的方法是否有问题，是增加自己判断正确率的一个方法。
<br>
<br>
嘲笑别人的判断方法不正确之前，先要保证自己的判断方法是正确的。
