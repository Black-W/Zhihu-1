高中课本上写着目前转基因食品对人体是否有害还无法得知。所以这是普遍有高中生物基础，却没有更丰富的知识的中国学生们的认识。
<br>
目前大批量食用转基因食品的人都还没有完整经历生殖前期，生殖期，生殖后期。所以说转基因食品究竟是否有害，都缺乏必要事实依据吧。
<br>
有时候就是不懂这种科研前沿的问题为什么总被一群毫无生物最基础知识的人讨论。
<br>
比如我妈坚决认为转基因致癌，现代人癌症如此普遍就是因为吃转基因。然而我认为每天吃的腌制品致癌可能性都比转基因高个几百倍吧…
<br>
反正本人倾向支持转基因，产量提高是明显的，先满足温饱问题再说呗，不然等有确凿科学依据表明转基因食品无害时，多少人都饿着了。
<br>
小白一枚，欢迎指正。
