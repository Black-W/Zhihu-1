对人进行基因改造，我只说个伦理问题。
<br>
<br>
假设我们的技术水平到达了可以100%准确的改造一个人类受精卵，由此准确的控制长相、性格、特长等等，那么问题来了：谁能替一个受精卵（未来的一个人）决定他／她应该长什么样子、什么性格、什么特长？父母有这个权利嘛？如果这个未来的孩子不喜欢别人为他做出的选择怎么办？更何况，基因改造的影响还会持续到下下代、下下下代、下下下下代。。。。。
<br>
<br>
所以说，除了医疗目的，任何出于其他目的的基因改造都是有悖于现代伦理的。
