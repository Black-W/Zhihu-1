其他答案里关于技术层次的问题已经讲了很多了，我简单说一下伦理方面吧。
<br>
如果你是想用转基因技术从最根本来改造人类，就类似转基因动物那样的。那一般来说都要从受精卵或者最多前几次分裂的时期开始吧？
<br>
<br>
<br>
然而即便是在干细胞和胚胎研究前沿国家中，伦理政策最宽松的中国，也规定了：1.正常且健康（可以发育成人）的人类受精卵禁止被用于实验。
<br>
2.多重受精等无法发育成人的人类受精卵在发育到一个阶段也必须要终止并销毁。
<br>
<br>
这阻碍了科技的进步么？也许吧。但我始终认为科技是为人服务的。而在当前的社会，解锁这些禁区会从根本上破坏我们对"人"的定义，而如果人不再是人了，那所有的道德准则都有可能崩溃。
