转基因支持者支持转基因的理论基础搞清楚了吗？
<br>
最根本的理论就是：基因的表达方式是蛋白质，改造基因实际上就是改造蛋白质，而人体不能吸收蛋白质，只能把蛋白质拆成氨基酸吸收，所以不管转基因作物的蛋白质被改造成了什么样，不管转基因玉米有一个玉米穗还是十个玉米穗对我们来说，它都是那21种氨基酸，至于他玉米穗长太多会不会难受，会不会被同类歧视，关我们什么事儿？它只不过是食物罢了。
<br>
但给你人类长十只手试试？
<br>
所以转基因不是不能用于人类，而是用于人类要复杂的多。用于食物我们只用考虑经过改造的个体能不能吃就行了，个体本身爽不爽不管。但用于人类我们就要考虑改造后的个体本身的感受了。
