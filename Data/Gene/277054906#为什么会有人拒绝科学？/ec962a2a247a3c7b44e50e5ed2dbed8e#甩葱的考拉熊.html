（根据答完题后看到的题主两个针对性问题，我认为跟科学没有一毛钱关系，你应该问：如何说服杠精？以及如何说服自己不跟杠精杠？以下答案只针对科学是否足够令人信服方面的一点自我了解）
<br>
<br>
说实话，我根据自己浅薄的知识认为：科学、宗教等等都是解释世界的一种方式，都有其优点和局限性，当前，科学是比较靠谱的一个。
<br>
<br>
另外，没有百分百对的定理和框架，只有更具普适性的准则。已知与未知相比，犹蚍蜉比大象，人类已知的知识里科学更“科学”，那未知区域里，是不是还有更“科学”的科学呢？
<br>
<br>
“以百步笑五十步”的事情永远都不可取。
