<p>
	这一点看看知乎的一个流行词就知道了，那就是
	<b>
		智商税
	</b>
	。
</p>
<p>
	人类认知事物依靠的是日常的经验，所谓知识就是这些经验的总结，所谓科学就是在此基础上加了一道检验的程序。
</p>
<p>
	除非智商低到一定程度（低于80），否则是不会妨碍你认知世界的，顶多有个快慢差别而已。
</p>
<p>
	<b>
		所谓智商税，其实指的是知识不足造成的认知错误，以及由此产生的经济损失，跟智商有个屁关系。
	</b>
</p>
<p>
	可是智商税这个词在知乎这个自诩科学的社区却广泛流行，这一点也不科学。
</p>
