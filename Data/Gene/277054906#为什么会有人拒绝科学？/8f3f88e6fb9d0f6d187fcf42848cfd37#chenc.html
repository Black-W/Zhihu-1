<p>
	迷信科学的成本很低，只要相信就可以了，如果要反对，需要克服重重阻力。
</p>
<p>
	学习的越多，你会发现科学并不象普通人想的那样靠谱，科学实际上只是还没有发现问题的假设而已，甚至科学的所谓验证也只是忽略了很多因素的简单模型。
</p>
<p>
	说个笑话吧：
</p>
<p>
	飞机遇到了风暴/雷电/或者是其它什么情况，飞机上有人在发抖。
</p>
<p>
	空姐安慰说：“不要紧的，飞机经过良好的设计，很安全的。”
</p>
<p>
	此人回答：“我就是设计师。。。。”
</p>
<p>
	绝大多数迷信科学的人或者是不学无术，或者是为了维护自己那点可怜的尊严。越是迷信的厉害，就越是能从中获得自以为牛逼的快感。
</p>
