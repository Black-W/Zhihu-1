<p>
	这么说吧，我们都是站在自己角度上去说话得，所以我们决不能指望他人同意自己的观点，也不能因为对方做了一些不符合自己知识体系下的东西就说对方不合科学，拒绝科学。
</p>
<p>
	但这么说也是有限度的，因为要考虑到自己也有这个bug，所以正确的态度是，乖乖闭嘴——说的好听点应该是坚决反对你所说的，但不拦着你说。
</p>
<p>
	但也不是什么时候都不说，毕竟如果是自己领域的事情，说是对的。
</p>
<p>
	关键问题不是科不科学的问题，而是中国目前的文化氛围还没进化到知道自己啥都不懂就闭嘴的地步，还是谁嘴大谁有理的状态。
</p>
<p>
	其实感觉吧，大概还要一段时间才能进化到那个地步，之前就忍着吧，历史的必然阶段。
</p>
