<p>
	我倒是觉得不听专家的话，或者不听科学家的话不代表拒绝科学。
</p>
<p>
	现在专家的话只能代表现在的科学，而科学是一直发展变化的。
</p>
<p>
	打个比方，之前西德的抗孕期反应的药，反应停，通过了部分国家的科学安全论证，投入市场之后造成了成千上万的畸形胎儿的出生。按照当时的科学标准，这个药就是安全的，但是还是出了问题。这个事出来之后，用药安全的科学进行了发展升级。
</p>
<p>
	如果科学家能拿出可以让公众都信服的证据的话，比如说某某省份已经连续吃了一百多年了，未见病理反应及遗传效应。公众应该还是可以接受的。公众只是不想当小白鼠而已。
</p>
<p>
	不过题主举例的第二个黑人白人这个事，我个人觉得纯属种族歧视作祟。
</p>
