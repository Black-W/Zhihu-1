<p>
	科学发展到现在这个阶段，符合人类尝试的东西已经被认识的差不多了，剩下的可以被称为“科学”的东西，多数已经不符合人类的常识和直觉了。
</p>

	<br>
</p>
<p>
	对于大多数人来说，要接受“科学”首先要承认自己之前一直以为对的东西是错的，还要接受自己智力和想象能力不足根本不能理解大多数科学理论这一事实，并且就算是理解了也没有什么用处（光的波粒二象性有几个人能想象，想明白了对日常生活有什么用）。这其实对于很多人在心理上是不能接受的。而大多数的伪科学和迷信谣言等东西一方面描述简单、不需动脑，另一方面判断简单、应用性好（长得漂亮的马铃薯都是转基因的）。没有受过科学训练的人会选择接受哪一种东西就不难理解了。
</p>
