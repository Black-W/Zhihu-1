<p>
	  分几点回答一下题主的问题：
</p>
<p>
	  1.转基因食品对人体有没有副作用是确定的，在没有建立准确描述基因表达和基因之间的相互关联的科学语言前，我们所能知道的只是一小部分的东西。
</p>
<p>
	2.不同人种之间的确是存在差异的，但是这并不妨碍在人权上的平等。（尽管本来就是不平等的，但是我认为至少要将它当作目标。）
</p>
<p>
	3.每个人对一件事情的看法都是多样性的，由于认知水平的不同，每个人在表达上也就存在很大的区别了。（比如一部分人能够和你引经据典、分析数据、理性地给出自己的看法，而还有一部分只能根据生活经验干巴巴地说出自己的结论）。还有我是坚决反对人身攻击的，这种行为应该受到社会制度的约束。
</p>
