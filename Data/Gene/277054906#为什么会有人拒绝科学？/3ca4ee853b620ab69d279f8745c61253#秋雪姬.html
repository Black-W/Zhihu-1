<p>
	我曾经因为说“那些被罚站流眼泪的宠物并不一定是情绪上和情感上的因素使它流泪。更有可能是因为强制站立的体罚使它们流泪”这个观点被一大群人喷。
</p>
<p>
	最经典的一句就是“像你这种迷信科学的人就是无知。”
</p>
<p>
	有些人更希望世界是自己期望的那样，但是科学更多是客观理性的。它不会以人的意志转移，它不能够满足那些对自己的小世界有期待的人。
</p>
<p>
	那么，这群人为了让自己活在自己的期待中，拒绝某些事情也是可以理解的。
</p>
