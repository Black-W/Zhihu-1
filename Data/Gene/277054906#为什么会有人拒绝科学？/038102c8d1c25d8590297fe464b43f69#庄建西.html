<p>
	科学对人类社会的贡献巨大，在人们的心目中如日中天，以至于让人们忽略它的先天性的思维缺陷。这是科学常常被拒绝的一个原因。
</p>
<p>
	科学主要是运用主观意识思维逻辑认识物质世界。而有一部分物质世界是主观意识思维的盲区。牛顿三定律描述的物质世界，主观意识能够认识现象还能认识本质。量子力学,相对论描述的物质世界，主观意识只能认识现象不能认识本质。到了暗物质暗能量这个物质层次主观意识既不能认识现象，更不能认识本质。这就导致了科学在某一些领域的观点是错误的。被人拒绝也很正常。
</p>
