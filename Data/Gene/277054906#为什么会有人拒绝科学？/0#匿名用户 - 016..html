<p>
	我相信科学的研究方法，所以并不迷信科学的目前结论。科学是拿来用的，还有继续假设、继续质疑、继续完善的空间，并不是拿来信的。
</p>
<p>
	人的主观、信息不对等、博弈是很复杂的东西，一个问题加上了这几个条件，所谓真假都会变得更复杂。在我看来迷信目前表面结论的人和迷信质疑的人一样仅仅相信的是自己的世界观，迷信质疑的人反而可能更有社会经验。
</p>
<p>
	保持质疑，保持了解，保持研究，不迷信。我接受科学的研究方法，所以会拒绝某些人口中的“科学”。
</p>
