最大的原因，就是从小接受的教育吧。
<br>
先说在家里，中国的父母大多都是一副高高在上的姿态，犟嘴的孩子不好，不听话的孩子不好，这是他们根深蒂固的想法。中国传统观念里，就是服从。
<br>
再说学校里，你见过有几个老师，喜欢学生反驳他，质疑他？应试教育下，更是要学生尽快背下标准答案。
<br>
<br>
所以，中国人，从小就已经被教育的规规矩矩，绝对服从，不许质疑，不许与众不同。这些性格，恰恰和科学精神完全背离！
<br>
