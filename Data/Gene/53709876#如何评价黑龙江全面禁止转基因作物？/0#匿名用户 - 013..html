坦白讲，自从看了转基因玉米种植出成熟的玉米的新闻图片之后，我对转基因就持中立态度了。
<br>
大面积种植过程中，转基因玉米性能是否稳定，这是一个问题。
<br>
<br>
所以，支持这个禁止措施。
<br>
<br>
虽然理论知识告诉我，转基因无害，并且可以把优势性能集中表达。但理论和实践中间其实是隔了一重山的。即使科学家亲自在试验，表达出来的转基因没有什么不良表现，也不能说明转基因就一定是无害的。除非大面积种植转基因玉米，持续试验10年时间，有志愿者参与试验结果，然而。
<br>
<br>
但就目前的玉米价格而言，真真儿越来越打击农民种地的积极性了。
<br>
<br>
扯东北发展落后的，说得好像种了转基因玉米就能振兴似的。
