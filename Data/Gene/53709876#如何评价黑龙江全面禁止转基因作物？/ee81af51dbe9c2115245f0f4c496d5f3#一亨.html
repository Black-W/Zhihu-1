东北经济形势本来就非常不乐观，农业是支柱产业，禁转后将大大损害农产品的市场竞争力，农民的利益要大大受损的。
<br>
虽然政策说，要补贴种植非转农产品的农民，但是这种政策，本身就难以抵消市场竞争力降低后的经济损失，何况要加上补贴政策执行中的跑冒滴漏，几乎可以肯定农民是得不到多少补贴的。
<br>
唯一的希望就是国内市场对非转农产品的偏好非常高，愿意花高价来吃“安全无害”的非转农产品。希望渺茫。
<br>
而且补贴非转农产品的成本要所有纳税人负担，公平性也是问题，相当于强制全民高价购买非转农产品，剥夺了消费者的选择权。不过相较于上面的情况，这已经不算最严重的问题了。
