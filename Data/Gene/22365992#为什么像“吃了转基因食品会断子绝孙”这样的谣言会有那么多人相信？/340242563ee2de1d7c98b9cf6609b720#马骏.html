你觉得这个谣言“禁不起推敲”，是建立在一定的知识水平上的。中国具备基本科学素养的人只占3%，对于毫无生物学常识的人来说，"吃转基因断子绝孙"并不是一眼能看穿的谣言。
<br>
阴谋论总是更容易传播，因为他能吸引注意力，唤起人们的恐惧心理。
<br>
普通人对转基因谣言的态度是宁可信其有。不发展转基因的危害，一两年内看不出，也没有切身体会。虽然业界都知道转基因是将来粮食技术的必然发展方向，但民众不是那么容易认识到的。好比我们现在回过头看历史，知道铁路的建成是历史必然，谁也无法阻挡，但当时担心铁路破坏风水因此扒铁路的人可不这么想。
