槽点很多，我说一个我稍微了解的方向。文章做的是细胞实验而不是动物实验，本身意义就不大。H2O2是机体氧自由基的一种，在机体发生炎症或细胞损伤时都有产生，这在体内是很普通的现象，机体相比单纯细胞系来说有更强清除氧自由基的能力（比如，谷胱甘肽，NADPH都可以将氧自由基清除）。高浓度的氧自由基确实对机体有损伤，但低浓度的氧自由基是体内信号分子的一种，可以激活下游的信号通路，促进细胞的增值和存活。文章觉得转基因含有更多的daa(与其引用文献的结论不一致)，daa在daao的催化下能产生H2O2,就能得出转基因大豆有害的理论，这就是无稽之谈。
