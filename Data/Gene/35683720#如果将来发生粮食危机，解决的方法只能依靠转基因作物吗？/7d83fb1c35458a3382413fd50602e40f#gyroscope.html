多种蘑菇就行了。蘑菇这玩意儿特别好培养，废木头，秸秆，玉米芯，稻草这些富含纤维素的东西都可以用来长蘑菇，这样可以极大提高农作物的利用率。蘑菇味道鲜美，营养丰富，只不过含水量太高，如果想获得足够的营养需要食用大量蘑菇。
<br>
<br>
还有就是我吃蘑菇都是和鱼，肉一起炒的。我不知道清炒蘑菇的口感如何。
