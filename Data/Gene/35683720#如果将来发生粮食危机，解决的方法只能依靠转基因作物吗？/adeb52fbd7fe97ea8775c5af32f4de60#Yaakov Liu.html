直接把转基因蓝细菌(蓝藻)养在屋顶箱子里，形成城市高空农场。
<br>
转入基因，之后筛选出可以成功直接分泌出各种风味的蛋白质、多糖、脂类，以及各种辅酶维生素、抗氧化色素的蓝藻。
<br>
之后把这些分泌成分过滤收集到一起以后在城市工厂里合成各种食物。
<br>
<br>
不仅省空间、高效率、无排放，而且绝对健康，绝对纯素食，甚至能够做到绝对的“不杀生”，在不伤害到蓝细菌本身的情况下，仅仅过滤上清液就得到食物。
<br>
甚至还可以有艺术化的装饰功能，模仿传统瓦作，把屋顶弄成“红墙绿瓦”。
<br>
<br>
岂不美哉
<br>
<br>
当然，蓝细菌光发酵技术目前发展面临的问题并不少，把别的传统工程菌转入蓝藻光系统的基因以后代替蓝藻或许是一个方法。
