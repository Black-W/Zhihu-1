<p>
	这么提问，难道以为非转基因农作物就不会有残留吗？
</p>
<p>
	草甘膦是早于转基因产品20多年就开始施用的，那阶段难道就没有残留？一定要等到转基因农作物出来才残留？
</p>
<p>
	如果说草甘膦有害，按标准严格控制残留量就是了，无论转基因或非转基因，也都是一样的标准。
</p>
<p>
	转基因农作物不会产生草甘膦，也不是靠吸收草甘膦成活生长的。如果人工除草不施用草甘膦，转和非转都能种植。无论怎么发现残留，有可能是转基因农作物带来的，但同样也可能是非转带来的。转基因和草甘膦根本就是两码事。
</p>
