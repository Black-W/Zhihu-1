题主作为研究生，我觉得有一个涉及到科学素养的一个基本逻辑问题没有搞清楚。
<br>
<br>
这种事情并不是挺转反转共同摆道理的。因为转基因研究是一个正常研究。忽然一群人冲过来说不行，那你要拿出不行的证据，而不是行的证据。我只需要证明反转的证据有瑕疵，有错误，那么反转就不成立。
<br>
<br>
而反转所谈到的通过食用会导致基因改变的观点并没有科学依据（我个人觉得连逻辑都不够），而转基因各种危害我相信无一被证实，全是谣言。这样的反转，科学界有必要去花时间精力反击吗？
<br>
<br>
以上。
