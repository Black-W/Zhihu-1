我不支持转基因，但我反对反对转基因。（我没有多打一个“反对”）
<br>
<br>
<br>
不支持的道理很简单：我不懂，无法判断对错，没有资格表示支持。（当然也没有资格反对）
<br>
为什么反对反对转基因，不是说转基因不能反对，问题在于，要反对也要拿出科学的依据，而现在的反转派好多都是非专业人士，提的观点也大多悬的很，没有科学依据。其论调带着十足的民粹主义和反智主义色彩。
<br>
<br>
<br>
综上所述，不是说不支持转基因会亡国，而是反转派身上的那种民粹、反智的思维方式如果大范围蔓延，那是真要亡国的。
