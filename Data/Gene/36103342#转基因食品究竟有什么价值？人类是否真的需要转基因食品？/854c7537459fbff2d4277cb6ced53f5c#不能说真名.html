转基因目前是作用在粮食作物，但是其危害性目前并没有大量数据表明是完全无害的。根据人们的尿性，越是发达的国家越是不愿意把这种未知的危害放在自己身上。而不发达国家要解决贫民生存问题，所以对潜在的危险也就不那么重视。毕竟只要能活着，饮鸩止渴也不是什么新鲜事。
<br>
  所以，你就懂得为什么不发达国家会提倡转基因作物，因为吃不饱。民众对不熟悉的东西自然有抵触，但是随着时间的推移，基因作物是否有害，我们会有一确切的答案的。
<br>
  反正我是能不吃就不吃，还没到山穷水尽的时候！君不见有些生物基因突变后那种恶心的模样，我是不想吃，同理于农作物！
