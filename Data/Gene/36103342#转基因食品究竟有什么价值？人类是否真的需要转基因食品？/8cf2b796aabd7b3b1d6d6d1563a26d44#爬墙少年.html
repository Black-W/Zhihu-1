我就不说别的，就这大豆油花生油，我从美国回来的同学说他们在那边基本都是橄榄油和葡萄油，好像那边很少吃大豆油和花生油，呵呵呵感觉好危险，以前吃完东西不会觉得肚子特别涨，我本来饭量就小，现在你吃一点东西肚子就会觉得特别涨，感觉特别容易饱，而且同事也觉得饿得快，再有我同学经常去外面饭馆吃，很少自己开火，没有节制的那种，现在人感觉就像用气揣起来的一样，根本不是正常的胖，完全就不正常！！！感觉从身边来看这种转基因就没好东西。而且现在的食品，而且是原材料肯定有问题。
