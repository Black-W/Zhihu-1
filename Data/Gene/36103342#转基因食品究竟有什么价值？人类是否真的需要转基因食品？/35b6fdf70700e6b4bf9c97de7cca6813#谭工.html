作为一名食品研发员和生物工程爱好者，我从不避讳转基因食品。在我看来，任何基因的表达，都是碱基对决定氨基酸组成蛋白质。无论怎么吃，最终都会被人体分解，排泄，只吸收有用的部分。如果说，转基因真的对人有危害，那应该是转基因物种没有天敌，破坏生态系统。要知道，人类处于食物链的最高层，任何基因如果可以由消化道吸收，并造成直接伤害的话，那无论如何都会经过食物链到达人体内，不管你吃或者不吃，你吃掉的东西里都会含有。而转基因始终都来自于大自然。
