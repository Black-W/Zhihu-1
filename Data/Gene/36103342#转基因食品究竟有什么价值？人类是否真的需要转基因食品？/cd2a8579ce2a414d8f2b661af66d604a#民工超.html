先说立场
<br>
我并不反对转基因，学过高中生物的就应该知道转基因大概是什么一会事了。
<br>
吃了几千年的猪肉也没见过谁变成猪头啊！
<br>
转基因农作物的好处显然是提高产量，降低成本。
<br>
甚至可以减少环境污染，解放劳动力。
<br>
但是否选择转基因产品就是吾等屁民的权利了，我就愿意多花10块钱买非转的大豆油挨着你的事嘛？
<br>
当然也一定有人因为便宜10块钱选择转基因大豆油的，他们可能还没学过高中生物。
<br>
所以请大家相信市场的力量，就好像五常的大米。
<br>
至于舆论，为什么屁民向着崔永元？显然他是媒体人，各位是科学家。舆论是他的阵地。
<br>
至于争论，有争论才是好事，统一口径才最可怕。
