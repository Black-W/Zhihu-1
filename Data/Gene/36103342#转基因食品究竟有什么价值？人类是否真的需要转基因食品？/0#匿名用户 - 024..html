学营养食品的
<br>
现在的转基因技术都是定位转基因 安全性还是可以的 
<br>
但是社会上有太多转基因愤青 将社会舆论完全引向一边
<br>
还有你知不知道你平时吃的那些精细谷物里其实有很多营养成分的缺失 当然 让你再去吃粗粮肯定是拒绝的 所以说 转基因重不重要
<br>
强化膳食里没有的成分 让食物能适应现在的气候更好的生长 以免不知道哪天会饿死
