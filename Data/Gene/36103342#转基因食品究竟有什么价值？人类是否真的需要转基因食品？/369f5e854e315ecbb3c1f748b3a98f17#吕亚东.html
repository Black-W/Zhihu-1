文化教育越高的人往往缺少对自然的敬畏，类似转基因问题，无论争论的结果是什么，都只是一个结论，而非真理。有人说，古人愚昧，所以才会相信鬼神。我也知道，不可能让所有人都相信，但至少请心存敬畏，现在的金钱主义把人都弄成什么样了？捞尸体收钱、指路收钱、遗产纠纷....我们并没有因为文化程度的提升而提升什么，现代科技越来越发达，但我们反而觉得更加孤独。而且现在评价一个人怎么样，总喜欢根据这个人的收入来区分，钱不能给你的灵魂带来快乐，都只是肉体的快乐。我很渺小，也不喜欢争，但求大家平安喜乐！
