第一、转基因食品产量更高。粮食问题是世界性问题。在这里讨论转基因的都是能吃饱肚子的，但是世界上还有很多人是在饿肚子的。随着人口增长，耕地越来越少，不想办法增产的话，饿肚子的人会越来越多。除了让作物增产，抗干旱抗盐碱的转基因作物的出现也增加了粮食产量。
<br>
第二、转基因作物可以改善作物的品质。有些作物的营养是不均衡的，有些作物是含有部分有毒物质的。
<br>
第三、转基因作物可以减少化肥的使用，减少农药的使用。
<br>
当然，还有其他的作用。不能用现在的目光来看将来。转基因是大势所趋，我们国家不发展，技术必定被外国注册专利，到时候就被动了。
