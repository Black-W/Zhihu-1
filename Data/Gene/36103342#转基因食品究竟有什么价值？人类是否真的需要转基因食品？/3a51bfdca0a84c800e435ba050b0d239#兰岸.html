我跟耶鲁大学的一位生物学教授聊过关于转基因食品的安全问题。我原来一知半解的认为，自然界生物的基因变异引起性状改变，再由自然选择决定去留，这个过程和人工干预基因，人工选择对人类更优性状的个体进行培植，是没有本质区别的。可是这位教授说，本质区别是时间问题。自然界的基因变异过程十分缓慢，而且是千万个物种一起改变，形成互相牵制的动态平衡，而人工干预基因时间太短，谁也说不清楚最终会怎样。最后他说：“the bottom line is, I'm not going to feed my children any GMO food."
