有一部分人对这个转基因技术虎视眈眈，想要商业化，这一技术我们国家现在还不够完整，有极大的不稳定性和质变，成功样本也并不敢广泛使用，分解技术还不足，容易产生排斥和对人体有害的毒素，技术掌控不够严格，会流出一些低级自以为成功的产品出来
<br>
 转基因技术让人们以为掌控了细胞和生命的走向和兴衰，加以严格控制在医学上，骨髓方面的问题会有一些帮助。但提取的基因一旦被激活，会繁衍的很快，失控，带有意识，不佳被人使用。转基因必定会从成功走向失败到全面禁止，不稳定因素太多，急于求成，未来会有别的技术替代转基因
