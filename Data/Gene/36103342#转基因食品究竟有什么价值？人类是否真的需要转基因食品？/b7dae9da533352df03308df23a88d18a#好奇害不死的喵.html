首先，小白鼠是小白鼠，人是人，小白鼠没问题不代表人一定没事。
<br>
另外，转基因对人体的影响是有遗传性的，这一代吃了没问题，下一代可能就有问题。袁隆平教授说过，鼓励有生育能力的年轻人去吃转基因食品，算是他们是为科学研究做贡献了…为科学做贡献啊同志们！他说他自己也愿意为科学做贡献，但是他已经没有生育能力了，就算他吃了没问题，也不能验证下一代会不会有问题。。。
<br>
就是因为还没研究出有什么危害，所以靠差价，拿舍不得花钱买非转基因的人做实验啊！
<br>
另外我觉得，在研究结果出来以前，任何宣传转基因食品完全无害的都是不负责任的。
