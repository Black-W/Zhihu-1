转基因对于人体最终是以氨基酸的形式吸收，至于这些异常的氨基酸所重构的蛋白大分子对人体产生什么样的影响，谁都说不好。这也是很多从事这方面的专家不把话说死的原因。
<br>
人类的确经过了很长时间的基因突变，可是基因突变是在大分子尺度上的，作为最小单位氨基酸突变的概率微乎其微。这些进入到人体中，行使着类似氨基酸功能的变异氨基酸是不是威胁，至少目前不是威胁，可是以后，谁知道呢？
<br>
能够一口咬定的判定就不是科学了，科学是永远没有定论的，得让时间检验。
