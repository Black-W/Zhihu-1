题主这句话说的很有道理：
<br>
<blockquote>
	“人们对它的担忧和争吵本身已经损耗了许多精力，而且这在未来的很长时间内还会继续存在，这可以说是它显而易见的负面价值。”
</blockquote>
<br>
我不懂转基因是什么东西，我也不屑于了解你们这些下三滥的玩意儿，但我就是认为这些东西有害——说别的没用，我说有害就是有害，你们跟我吵就是损耗我的精力，是“显而易见的负面价值”。
<br>
<br>
至于“不用农药和化肥、大幅增加产量、抗冻抗旱抗涝、增加必要营养成分、等等等等，这些东西的好处，并不是那么显而易见嘛。
