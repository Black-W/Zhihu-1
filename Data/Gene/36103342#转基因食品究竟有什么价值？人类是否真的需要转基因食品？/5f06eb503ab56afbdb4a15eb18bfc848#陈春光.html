对于转基因食品我听我们老师讲过最搞笑的事是:某网站报道，有虫吃了转基因小麦之后被毒死了，所以得出转基因小麦有毒，对人有害。真是啼笑皆非，因为该小麦的转基因成分便是使其具有抗虫性，若是虫子吃了不死，那才是奇怪了…
<br>
对于中国的转基因食品我们国家是实行强制标注的，对于所有的进口的转基因食品和在市场上贩卖的转基因食品都是经过检验合格无毒无害的，所以我可以说完全可以放心的吃转基因食品。
<br>
以我自己的观点看来，转基因食品是未来农业和食品业发展的方向，这一点无可厚非，现在所有的反转基因言论在科技发展的洪流面前都是堂壁挡车的
