依稀记得《货币战争》里面说到，洛克菲勒家族、孟山都、杜邦，这些大财团，是极力支持转基因的推广的，原因很多，大致是一些阴谋论，太烧脑我记不住，唯一有印象的是似乎说到转基因的蔬菜水果基本是不育、无法留种继续种植的，每种一代（最多两三代吧）之后就要买新的种子。因为转基因食品提高了产量，农民乐意购买，但是每种一代都要买种子，就会导致原始的正常种子越来越少，那时候他们想要抬价就很简单。另外，使用了转基因的种子，就开始渐渐需要新型的农药吧，这些也都是被他们掌控的。我不支持转基因不是因为它不安全，而是基于《货币战争》里提到的这些原因。记不清了，请了解过这本书的知友来指正吧。
