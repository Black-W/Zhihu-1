       民众不相信转基因安全性的缘由很复杂，尽管许多做转基因的人说这些人无知，但这些人未必就真的无知——不要忘记了，在转基因作物出来的时候，很多人也做了很多试验来研究其究竟是否有害，从这个角度上讲，似乎很多做生物的人一开始对转基因食品的安全性也未必不存在疑虑，而这些专业人士大概不算无知吧！
<br>
      我倒是觉得，目前很多做转基因的人似乎不愿意向民众进行科普——如果有，基本也是出于被动——却显得很急功近利，要求推广，甚至上纲上线，这个似乎不太可取。建议研究者们在科普上多花点精力吧，说服那些在你们看来无知的人群！
