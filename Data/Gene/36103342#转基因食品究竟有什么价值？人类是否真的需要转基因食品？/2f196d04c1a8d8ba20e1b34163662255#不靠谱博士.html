不管是转基因也好，还是非转基因也好，食物吃进去，蛋白质就水解成了氨基酸，核酸就水解成了核苷酸，进而根据人体的需要重新进行合成，合成我们人体需要的物质。所以，转基因食物和非转基因食物在营养和安全性方面相差并不大。转基因的生物安全性可能更多的会出现在生态安全方面。因为转基因物种是自然界原本不存在的，原本的基因突变或者杂交因为发生缓慢，整个生态系统会逐渐适应，而基因工程生产出来的新物种由于出现太快，生态系统来不及承受，可能会出现类似于生物入侵之类的结果。我从不避讳吃转基因食物，因为它很安全。我也不避讳转基因，因为科学技术是第一生产力。
