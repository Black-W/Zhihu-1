“利益集团”这四个字，并不是一个贬义词。假设某地农民为了维护当地的某个品种的农作物的名誉而成立一个什么协会之类的组织，这也是一个“利益集团”。所以在
<b>
	人类
	<u>
		社会
	</u>
</b>
里，没有人是可以置身于任何一个利益集团之外的。
<br>
<br>
所以小崔的钱，肯定是来自包括他自己在内的某个“利益集团”的，这是很正常的事情，没必要在这方面去深究。他反对转基因的论据和方式都是漏洞百出的，这就行了。
