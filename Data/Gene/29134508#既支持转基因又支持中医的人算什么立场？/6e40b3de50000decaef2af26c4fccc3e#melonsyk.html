看来很多人觉得支持中医和支持转基因有类似的逻辑，认为他们都是值得研究但需要谨慎推广的。
<br>
<br>
两个问题的真正区别在哪？就问你们两个问题：
<br>
1.你觉得中医的研究达到了转基因的学术认可程度以至于已经可以在医院里应用了吗？
<br>
2.然而你觉得中医在中国的泛滥程度是转基因可以比的？
<br>
何况中医的泛滥目前是「合法」的
<b>
	甚至受鼓励的
</b>
，而大多数转基因的泛滥是「非法」的，两个泛滥了都不好，但后者主要是监管问题，而前者是观念问题。监管问题我们可以好好谈，不必涉及具体技术或项目；观念问题就非常核心了，不对观念进行直接批判就是治标不治本。
