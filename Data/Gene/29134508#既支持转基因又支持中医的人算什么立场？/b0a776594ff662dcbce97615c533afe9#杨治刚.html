小麦面。
<br>
《饮食谱》说，面甘温，能补虚乏，实皮肤，厚肠胃，强筋力。
<br>
但是……
<br>
《医学入门》里载：面有湿热，能发诸病，小动风气，不可常食！久食动风，令人头眩。
<br>
后又载：麦，秋种冬长，春秀夏实，故为五谷贵。然春种夏收者，四气不足，故有毒。
<br>
现在的小麦，还是正常地生长的吗？
