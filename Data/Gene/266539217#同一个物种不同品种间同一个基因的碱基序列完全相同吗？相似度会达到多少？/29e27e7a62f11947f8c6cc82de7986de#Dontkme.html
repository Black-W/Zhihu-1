大部分品种间的直系同源基因平均相似度会95~100左右，非常接近。最常见就点突变，还可能是同义突变，翻译出相同蛋白。
<br>
个别的大的突变的结果就可能差得多了。相似度低于50%都有可能。
<br>
还有可能某些品种有 de novo的新基因或者其他物种基因转移过来的，其他种中不存在，更加没法比。
<br>
当然出现大的基因突变的基因比例都很低。仅个位数百分比。品种遗传关系越近比例越低。
<br>
除了基因上的区别，基因间隔区的变异情况，甲基化等表观差异等也会是影响品种表型的重要变异，这些差异还可能不小。相比较而言翻译蛋白的基因还是比较保守的。
