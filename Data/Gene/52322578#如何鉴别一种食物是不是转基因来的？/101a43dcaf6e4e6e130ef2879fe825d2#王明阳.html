唉......给你说一些吧，仅参考。
<br>
<br>
1. 所有的大豆油尽量不要吃；
<br>
2. 目前东北蒙东已经种植了很多转基因油菜，不过一般你吃不到蛋白。
<br>
3. 长江流域各省，尤其是湖北、湖南、安徽、江西出产的大米，不能确定来源，千万不要吃。建议选择东北米、江苏米安全。
<br>
4. 玉米，尽量不要吃非甜玉米的。
<br>
5. 如果你对转基因有想法，木瓜，尤其是木瓜汁，别喝了。
<br>
6. 美国进口的食品要当心。
<br>
7.食品安全放心的是日本、欧盟产品。
<br>
