转基因产品的检测主要是通过分子杂交手段进行检查。转基因安全不安全，和这道题目没关系，暂不讨论。
<br>
<br>
用打比方的方法，转基因生物转入的基因会有对应的引物，就像一个锁有对应的钥匙。我们手上有很多已知的“钥匙”，用这个“钥匙”来试着开对应的“锁”（分子杂交）。如果分子杂交检测结果是阳性，就相当于这个“锁”被“钥匙”打开了，就可以初步判断，这个“锁”很可能是我们要找的锁，即这个样品是基因工程产物。
<br>
<br>
不过到这里还不能完全确定，因为有可能因为各种原因有可能产生假阳性（不对的钥匙，莫名其妙打开了锁。）为了防止这种情况，随后需要对这个样品进行基因测序，看看是不是真的有对应基因转入。
