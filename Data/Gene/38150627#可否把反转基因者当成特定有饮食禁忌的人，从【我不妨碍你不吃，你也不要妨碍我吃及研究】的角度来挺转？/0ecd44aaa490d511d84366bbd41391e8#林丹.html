问题的关键，在于转基因食品的安全性。一些商业企业宣称转基因食品是安全的，或者至少和普通食品一样安全。而在科学界还有对此有质疑的声音。
<br>
<br>
如果它的安全性只是烤肉或者腌菜的程度，那么标识即可。
<br>
如果它的安全性是香烟的程度，那么需要对有些人群禁售，并防止大规模的流通。
<br>
如果它的安全性是毒品的程度，那么正常的国家都会禁止它。是有人会喜欢毒品，比如之前那些被抓起来的那些演员，但是不能因为保护他们的自由，伤害了大多数人的自由。
