<p>
	 食用油基本不含转基因！转基因成分主要是存在于蛋白质中，而食用油是油脂，它的重要成份是各类脂肪酸，与蛋白质无关，油料经过压榨或是浸出工艺制油，蛋白最后是分离到油料饼粕中的，因此，食用油脂经过精炼处理是基本不含有蛋白的。（分享来自中国质检网
