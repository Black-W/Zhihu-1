其实这些帖子早在2011年就被证实是假消息了，造谣者郭成林已被判刑一年。金龙鱼它毕竟也是世界五百强企业啊，是老牌子了，我爸妈那代人从95年就开始吃包装油，常买的牌子是金龙鱼，我吃到现在也没任何问题啊，所以不要杞人忧天了。
