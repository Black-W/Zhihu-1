 首先，我国没有哪部法律规定不准生产经营转基因食品和含有转基因生物成分的食品；其次，按照现行的《食品安全法》第六十九条规定“生产经营转基因食品应当按照规定显著标示”   ，虽然安全法及其实施条例也没有明确说明什么样算是显著，但是在我看来，题主所示的这种标示在市售产品的标示中已经算是比较显著的了，有哪个商家愿意把还有“含转基因成分”这几个字写的斗大呢？
<br>
最后，我国关于转基因食品的相关标准、法规和监管制度主要还是以《农业转基因生物安全管理条例》为依托的，如果必要的话题主作为参考。
<br>
至于投诉，还是算了吧，没有依据，如果想买优质非转基因的豆油，九三豆油还是不错的。
