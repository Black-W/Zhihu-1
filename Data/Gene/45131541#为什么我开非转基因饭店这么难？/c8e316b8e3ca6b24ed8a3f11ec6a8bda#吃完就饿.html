简单的说，非转并不足以成为营销卖点。
<br>
展开说的话其实和有机面临同样的营销困境。
<br>
1、非转的概念不清，没有标准或者说没有市场公认的标准。
<br>
2、非转目前还不能用于广告营销，这是未知的风险，只有在市场上有对应的转基因产品情况下你才能宣传非转，比如对应转基因大豆油可以说非转大豆油，但是因为不存在转基因鸡蛋，你不能宣传非转基因鸡蛋。
<br>
<br>
所以，用非转作卖点还不如用有机作卖点，相信转基因有害的人和追求有机健康的人大部分重合，且有机收的智商税更高，有机的逼格也高出狠多，当然菜式开发上也要注意少油少盐的健康菜谱。
