我从身边的了解：
<br>
反转的：领头反对转基因最强烈的人，不是科盲，也不是什么真正为了老百姓健康着想的人，而是有机农业、绿色食品的行业的从业者，我朋友圈里发转基因负面消息最多的，就是有机种子生产商，有机农业投资者和销售者，还有搞有机认证的，非常大的一个产业链条，我之前在农特产超市做过工作。
<br>
此外，小初高中同学，一些亲戚，还有一些大老板也会发各种转基因负面信息。
<br>
支持转基因的：感觉很少会有人发文挺转，都是大学老师同学会偶尔讲现在必须跟进国际转基因的发展步伐之云。
