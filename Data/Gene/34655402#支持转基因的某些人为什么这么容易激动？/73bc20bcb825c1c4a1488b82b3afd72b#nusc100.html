说句不好听的，穷酸的臭老九本来就有一股子傲气。孔乙己虽然是在讽刺，但他也入木三分地勾勒出知识分子群体的某一个共性——强烈的，近乎偏执的自尊心。
<br>
跑偏了，其实转基因问题并不仅仅是一个技术层面的争议，至少不是最重要的。它是公信力缺失的问题，是公众对权威部门缺乏信任造成的。这些跟近年来部分“专家”补药碧莲不无关系。信誉丢失易，找回难。
<br>
于是乎挺转基因的生物医药专业的人士就急了，讲技术理论大众听不懂，讲政治他们又不擅长，只好用一句酸溜溜的“读书人的事，你们懂什么”做发泄。这本不是科研人员应该承受的压力，受委屈当然会激动啊。
