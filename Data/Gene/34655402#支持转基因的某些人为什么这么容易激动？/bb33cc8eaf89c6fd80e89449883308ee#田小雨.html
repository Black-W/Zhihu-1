如果不懂，可以问，可以学习，前提是真心的想弄明白一件事。很多反对转基因的人根本连基本的常识都没有，想当然的反对转基因，还自以为发现了科学真理。他提出问题不是为了学习，不是为了讨论，就是为了抬杠。你把道理说给他听，他不听，他不信，也不肯去看看科学资料，说真的，对于这种人说什么都是对牛弹琴。
<br>
<br>
科学的问题还应该交给懂专业知识的人来质疑。即使是获得诺贝尔物理学奖的科学家，如果他没有学过生物知识，也是没有资格质疑的。
<br>
<br>
如果你对某个问题有想法，应该去学习。如果不愿意学习，也大可以拒绝，不喜欢什么东西也不是得得有啥理由。但是，如果你不懂它，请不要传播谣言。你可以在一旁安静的看着，这也算支持科学发展。
