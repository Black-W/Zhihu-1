我来发个言，提供我自己的观点。自己目前在理工科科研院所工作，粗略地问了十来个，大多数对转基因是持保守态度，他们其中很多还是清华本科的。我个人的理解是，他们几乎都不了解转基因，同时很多是做研究的理工男，很多其实性格偏保守，他们往往不会激烈反对，但是基于这么一个被公众媒体盛传有危害，同时的确存在很多不确定性的技术，他们一般不会支持。我个人是支持转基因的，但并非我自己有多了解，我只是基于两点：我身边学生物的朋友大多支持转基因；我个性比较激进，主张尝试和创新。所以我觉得可能和性格以及对转基因知识的了解程度也有关系。
