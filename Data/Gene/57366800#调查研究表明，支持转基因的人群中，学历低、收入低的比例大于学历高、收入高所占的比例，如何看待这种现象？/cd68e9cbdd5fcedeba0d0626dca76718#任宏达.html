<p>
	根据题主的描述，题主犯了典型的数据统计错误。
</p>
<br>
<p>
	支持转基因的人群中，各类人的比例，不直接说明任何现象；
</p>
<p>
	还要对比着看“不支持转基因的人群中各类人的比例”才可以。
</p>
<br>
<p>
	例如，支持转基因的人群中，低学历（收入）比例80%，高学历（收入）比例20%；然而，不支持转基因的人群中，低学历（收入）比例90%，高学历（收入）比例10%，你怎么看？另一情况下，不支持转基因的人群中，低学历（收入）比例60%，高学历（收入）比例40%，你怎么看？这两种情况看法应该相同吗？
</p>
<br>
<p>
	所以，单凭题主的描述，我的建议是：没法看。
</p>
