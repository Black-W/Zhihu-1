作为打了数据分析标签的题目，提法太不严谨了。
<br>
调查研究表明，支持转基因的人群中，学历低、收入低的比例大于学历高、收入高所占的比例。
<p>
	例如，初中及以下学历支持转基因的比例为12.6%，高中学历支持转基因的比例为16.4,%，而大学及研究生学历支持转基因的比例分别为11%、9.5%。
</p>
<p>
	从上面这段，完全不能说支持转基因的人群中，学历低、收入低的比例大于学历高、收入高所占的比例，只能说：学历低、收入低的人群中支持转基因的比例大于学历高、收入高的人群中支持转基因的比例。
	<br>
</p>
<p>
	数据分析应该是严谨的，讲逻辑的。
</p>
