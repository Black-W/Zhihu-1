有个比喻我觉得很有道理：一群人蒙着眼走路，一个人睁着眼跑步，哪个安全？
<br>
蒙眼走路的，不过是人多，死得起，而没死绝罢了。倘若因为自己蒙着眼活了很久，便优越起来了，那是吃枣药丸的蠢物，只好随他去；优越起来了，却不满足，还要阻拦别人睁眼，这就令人出离愤怒了。
<br>
<br>
