事实上据我所知，很多所谓“接受过良好教育”的人也会容易被鼓动接受这些想法，而且他们往往难以纠正。
<br>
当然这是与“接受过良好的教育”的评价标准不明确有关。就像《中国合伙人》里面说的，就算你的词汇量huge，口语perfect，读China daily比读北京晚报都溜，但你的英语仍然不一定算好，因为你并没有真正的Thinking in English。同样的，我们的评价体系里，只会说你是本科还是硕士，最多区分一个好学校、一般学校，但不会考虑你究竟是如何接受并消化教育的。
<br>
所以从某种程度上来说，以受教育程度来衡量对谣言、逻辑谬误的免疫度其实是一个伪命题。
