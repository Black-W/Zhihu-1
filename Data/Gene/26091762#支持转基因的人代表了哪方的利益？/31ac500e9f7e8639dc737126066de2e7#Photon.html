反对排名第一的答案。我山东农村人。家里种粮，吃不饱绝对不是产量的问题，而是农民不愿意种的问题，现在种三年粮都不如种三年树来钱，树还不用管，人还可以去打工，这不就是所谓的解放生产力了吗？我去过云贵桂三省，见过有人还住在搭的房子里，但是他们吃的基本还是可以自己解决的，记住那里少地多山。国家刻意打压粮价，让农民农民付出高昂的进城成本，为了钱，我们那的人，要么种树，要么改种大蒜棉花之类的经济作物，要知道一季小麦正常亩产800斤左右，玉米一千出头，现在农村也就人均最多两三亩地，这也算下来一年五千左右，这才是等死吧
