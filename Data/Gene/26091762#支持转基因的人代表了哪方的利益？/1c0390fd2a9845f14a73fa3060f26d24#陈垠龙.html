因为敬畏科学。 
<br>
<br>
在中国，很多普通人真的缺乏一种敬畏心，也不知道他们在哪里看了一篇野鸡报告，关于转基因的谣言四起，不管是孟山都的阴谋，还是吃了会断子绝孙，都让人感到不可思议，尤其是崔永元，以前还仅仅说是要求标注转基因食品，现在彻底的反转了，公然在微博上对农业部以及一些知名教授出言不逊，你一个媒体人对这个社会有什么贡献或者对人类有什么贡献？
<br>
<br>
我知道不管怎么去证明，不相信转基因的还是不相信，但我唯一希望的就是这群人不要再去妖魔化了，为了以后人口再多一倍的时候人类还可以安心的在这个星球上生活而不会挨饿。
<br>
<br>
有句话我一直记着：正是有了这些科学家的存在，我们才能安心的渡过颓废而快乐的一生。
