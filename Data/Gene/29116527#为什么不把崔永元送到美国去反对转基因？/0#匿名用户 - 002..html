为什么会有这种问题?一个文明的社会不是应该多元化的，包容质疑的吗?转基因这个问题为什么不允许质疑?作为一个生物专业的理科生我知道崔永元的很多论点根本站不住脚，但假设他做的是一件正确的事情呢?
<br>
转基因这个回题在社会上存在巨大的争议，说明至少有一方存在认识不足。那另一方为什么不能把自己的认识、论据充分传达给对方呢？如果平息争疑的作法只是依靠一部分人的强制和暴力，那现代社会又需要民主和法制做什么呢?进步的意义又何在?转基因在实验室内是一个科学问题，但是出了实验室就不仅是一个科学问题，更是一个社会问题。不管情不情愿，转基因的推广都需要科学家面向全社会普及科学知识，消除误解，而非简单粗暴的压制。
