只要学校没有强制学生必须在食堂用餐，食堂用不用转基因油是学校自己的经营选择，政府部门没必要干涉。
<br>
如果学校强制学生在食堂用餐，那么食堂是否用转基因油也应该是学校和学生、家长三方共同确定的事，并且应该做到有标注、有选择。
<br>
学校如果选择禁止使用转基因食材，从常理上来说是遵从多年饮食习惯，是非常合理的。
<br>
如果学校选择使用转基因食材，因为这是一项全新的策略，因此有公开、提供选择的必要。
<br>
<br>
对于学校来说，教育孩子们从小就尊重他人的“选择权”，是非常重要的一件事。
