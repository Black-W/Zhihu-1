谁会闲的没事管别人的闲事～很显然是认为对方的做法触碰到自己的利益了。从利益的角度来说，教育部门应该是想保护学生的身体健康，毕竟欧美对于转基因的态度很谨慎;而这一做法阻碍了农业部们的利益集团。
<br>

<br>
