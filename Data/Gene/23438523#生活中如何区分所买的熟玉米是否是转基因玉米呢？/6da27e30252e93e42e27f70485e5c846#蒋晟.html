转基因是手段不是结果，转的什么基因都不知道，怎么检测？
<br>
<br>
对于仍旧可以检测DNA的原材料，可以在上市申请批准过程中要求厂家提供标志性DNA序列，参考
<a href="https://link.zhihu.com/?target=http%3A//www.moa.gov.cn/ztzl/zjyqwgz/kpxc/201305/t20130503_3450172.htm" class=" wrap external" target="_blank" rel="nofollow noreferrer">
	常用的转基因食品检测技术与发展需求
</a>
。对于没有申请上市的产品，只有靠样本来猜标志性序列了。
<br>
<br>
对于无法获得DNA的高度处理过的食品，比如面粉和油，只能通过对于生产过程的管理来在处理之前检测原料。
