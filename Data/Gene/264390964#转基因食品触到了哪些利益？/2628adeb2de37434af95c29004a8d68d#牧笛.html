<p>
	转基因和那新旧能源之类的不一样。
</p>
<p>
	黑转基因的有三类人：
</p>
<p>
	第一类，有机食品。转基因其实并没有触动他们的利益，他们黑转基因的目地也不是为了打压，而是为了衬托自己高大上，以便收取智商税。这类人绝口不提技术，只说商品。
</p>
<p>
	第二类是真打压，不过他们打压的不是商品，而是技术。目的就是要拖中国基因技术的后退，再现汽车发动机的专利壁垒。他们是什么人就不用说了。这类人最喜欢用阴谋论，最喜欢说转基因技术本身有罪。
</p>
<p>
	第三类是被前两类带了节奏的糊涂虫，或者一些其实并不糊涂而只是为了把水搅浑的人也混在这一类里面。普通大众最常见到的就是这类，因为隐蔽和自发。
</p>
