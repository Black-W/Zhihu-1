把这个视频看了一遍。罗振宇在一开始给出的案例里，有很多案例都是站不住脚的。其实在其他的逻辑思维节目里，也有很多案例站不住脚，我也就不黑他的那些中外人口寿命案例了。罗振宇谈的内容说中医缺乏论证，比方说青蒿素，中医说他能治疗疟疾。后来科学证明确实是对的。青蒿素的事例说明了我们中医博大精深，说明了中医是我们中华民族的魁宝。然后又说了，中医里提出治疗疟疾的办法有40多种方法，疟疾只是其中的一个方法，其中还有比较少的一些较荒谬(不管用的方法大概占了百分之95，很小的比例。)的说法。然而这40多种药方身上都有中医的光环。
