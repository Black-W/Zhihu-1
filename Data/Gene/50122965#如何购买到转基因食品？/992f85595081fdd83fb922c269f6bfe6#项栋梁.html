1.水果店、超市、电商平台购买木瓜（番木瓜），95%以上是转基因抗环斑病品种。我通常是在某连锁水果店里买，10来块钱一只。菜市场会比较便宜。
<br>
2.含有转基因菜籽油、玉米油的调和油产品，超市里都有，注意看配料表，会注明加工原料。
<br>
3.转基因植物油的加工品，如某品牌沙拉酱，包装注明由转基因大豆油加工，但已不含转基因成分。
<br>
4.某些进口食品商店可以买到美国原装的玉米片、综合麦片之类，其中的玉米绝大部分是转基因玉米。由于美国当前的法规还不需要标注转基因原料，所以包装上没有信息，但美国玉米转基因比例极高，概率上可以认为买到的就是转基因食品。
