你们都忽略了一个关键词，制种玉米，顾名思义，这个收获以后是当成种子来用的。
<br>
制种作物不是想种就种的，得有专门的回收才能卖得上价格，回收价格比普通的价格高是肯定的
<br>
<br>
大概十年前我老家村里开始种植“种子小麦”回收价格比普通小麦贵，当时普通小麦价格0.6x每斤，我们的种子田小麦回收价格比普通的要贵上0.2左右，记不清了，品种好像是皖麦xx/矮早781，产量很高，达到1000+斤每亩，记得村里还有一块地试验田，回收价格3.x。
<br>
<br>
这次事件政府做得对，在转基因未知影响情况下必须控制，制种作物不是普通作物，等到成熟后就不可控了
