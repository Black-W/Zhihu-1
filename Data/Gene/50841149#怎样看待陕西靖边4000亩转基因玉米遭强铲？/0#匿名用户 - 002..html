        农民不懂转基因，只知道哪个好种（易成活、易管理等），哪个产量高就种哪个；卖种子的小商贩，大多数也不懂转基因，哪个赚钱多就卖哪个；这些小商贩手里的种子是从哪里来的呢？是否有某些人（机构）在背后做什么小动作呢？如果不查出这些转基因种子的源头，单单是强铲玉米并没有什么卵用。
<br>
        另外，国家相关主管部门也应该出来解释，为什么不让种植转基因玉米，转基因玉米是否有潜在危害？如果有，有哪些潜在危害？ 如果没有，为什么不让种植？
