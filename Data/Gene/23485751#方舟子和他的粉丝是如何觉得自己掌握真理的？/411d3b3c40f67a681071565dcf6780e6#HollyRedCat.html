我并不是方的粉丝，他的观点我有支持的，也有不同意的。
<br>
<br>
别人说的，你不要急着去认同或者反对，仅供参考。证明对错无非两点，逻辑和实证。逻辑上是否说得通，证据是否充分可靠。
<br>
<br>
不要说什么真理掌握在谁手里，没有人全知全能，永远都是对的。方舟子在生命科学领域受过专业的训练，因此他在相关领域的判断经常是对的。但是其他领域，他想发表看法也是需要非常谨慎，多方查证。
<br>
<br>
在我看来，一个人在熟悉领域内的判断往往来自该领域专业知识的积累和背景了解。他是否已经具有了科学的思维，最好的证据就是他是否有能力在自己不熟悉的领域做出正确的判断，而不是盲从。
