<p>
	真相只有一个。即使是目前有争议的话题，也应该以当前知识水平与技术水平下最靠谱的观点为讨论的核心。这样，随着知识与技术的进一步发展，人类才能不断地以更靠谱（而不是无厘头）的方式接近事物的真相。科学的进步都是有方向的进步，而不是随机的进步。
	<br>
	<br>
	科学从来不保证自己是永远正确的。但科学已经是人类在现有知识和技术水平下可获取的最靠谱的知识了。既然当前人类知识水平与技术水平下最靠谱的观点只有一个，并且任何一个有理性的人用正确的方法都可以复现，因此科学中并不存在「一百个人有一百个林黛玉」这样的视角的差异。如果你都不相信科学，你何理由相信与科学不兼容的其他理论？
</p>
