第一次看到韩寒高中时候的文章吓傻我了，文笔成熟得不得了。但后来看了他的小说和社论后觉得李敖对韩寒的批评挺有道理，就是没有知识只有感悟。
<br>
崔永元在转基因问题上纯粹是哗众取宠。科学门槛不低，题主还是看看科学家怎么说的吧，而不能听信崔逞一时的口舌之快。
<br>
如果题主是文科生的话…我觉得文科生理科生思维方式不大一样…总体来说，文科生容易陷入先验的标准。
<br>
罗永浩不说了。厌恶。在和王自如辩论中极其过分的耍流氓。鄙视之。崔在复旦给我同样的感觉。鄙视之。
<br>
个人观点。
