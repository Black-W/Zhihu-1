世纪笑话是还没搞清楚是不是，就自以为是地当笑话看。
<br>
a.转基因可以实现无自繁能力
<br>
b.转基因都没有自繁能力
<br>
这两个命题不等价。
<br>
一个反例就够了，国产转基因水稻华恢一号。这是常规水稻品种(什么是常规水稻自行百度)，种子也不在别人手上。题主想怎么样？
<br>
<br>
有限制农作物自繁的Genetic use restriction technologies，但这种技术因在伦理和粮食安全问题上遭到反对，根本没投入商业应用。所以现有的转基因是可以自繁的，统治世界的保(meng)护(shan)伞(du)公司就为农民自行留种的问题和阿根廷打了好多年官司。
<br>
但是，遇到经过杂交育种的转基因品种，自行留种后果自负。
