<p>
	比如我自创..哦不，是祖传八辈五的手抓饼医世家、
	<br>
	宏扬本土文化的手抓饼医理论、
	<br>
	推广民族手抓饼治病的奇疗效的话，
	<br>
	<br>
	去果壳发就会被剥光示众，
	<br>
	一辈子别想翻身。
	<br>
	<br>
	这里就未必会被干掉。
	<br>
	没准还有纯(chǔn)朴而友善的民众联系我打钱，
	<br>
	没准还会有同样身怀绝技的同行来交流经验。
	<br>
	<br>
	说得我都饿了。
</p>
