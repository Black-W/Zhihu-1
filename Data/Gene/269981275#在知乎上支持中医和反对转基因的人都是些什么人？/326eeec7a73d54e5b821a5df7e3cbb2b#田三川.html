<p>
	对于接受过合格科学训练与初等数理训练的人来说，【分辨玄学的事实错误和逻辑矛盾】并不是一项复杂的智力活动，因而很容易对另一部分做不到这点以及自以为这些素质不重要的人们萌生同情和俯视的心态。当这种心态不断被刺激加强，向着愤慨、痛惜发展，最终就会蜕变为心里层面上的“中医黑”，当然，其行为举止上不一定表现出来，但往往会在后代教育中能较为明显地发现这类人的不同之处。
</p>
<p>
	所以“教育要面向现代化，面向世界，面向未来”这句话本身就是送葬“传统医学”的先声，在理性进取和唯物主义光辉照耀下，一代代中国人将共同把“中医”这杆大烟枪赶入博物馆。
</p>
