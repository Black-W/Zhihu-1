<p>
	胰岛素一样有人反对的。有的人制造胰岛素恐慌，说什么胰岛素会上瘾，所以有的依从性不好的病人就会停用胰岛素，造成血糖控制的很差。但是大多数病人还是用脚投票的，规范使用胰岛素后，效果比不用好，那还是会乖乖的打的。动物胰岛素虽然价格比基于基因工程的人胰岛素，胰岛素类似物便宜，但是因为过敏等不良反应比较多，而且控制血糖的能力较差，所以现在市场份额很小了，只有三四线城市还会有人使用。现在经济发展了，大家手里的钱多了，会更多考虑效果而不是价格。这个思路转基因食品也可以借鉴一下。
