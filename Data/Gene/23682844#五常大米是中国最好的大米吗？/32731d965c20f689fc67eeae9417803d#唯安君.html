不能说五常大米时最好的大米，毕竟最好一词受主观体验影响很大，但不可否认五常大米的确是优质大米的代表。当然，不是所有号称是五常大米的都是正规五常大米。
<br>
<br>
<blockquote>
	五常大米中最优的品种是五优稻4号，其发明人、77岁的田永泰说，2000年秋他从五优稻1号的自然变异株里，选出一个特殊稻种命名为稻花香2号，当年冬季拿到海南加代试种喜获成功。稻花香2号不仅脱粒后香气袭人，就连稻子在田间生长时，都能闻到叶片香和稻谷香。稻花香2号经国家种子部门审定后，确定种子名称为五优稻4号。田永泰认为，五常大米享誉全国的口碑，主要归功于五优稻4号，只有它才能称为正宗的五常大米。
</blockquote>
