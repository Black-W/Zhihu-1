首先为什么要研究转基因？
<br>
大豆需求量很高，但是大豆不能连作，而且病虫害高，所以弄出了个抗病虫害的转基因大豆，转基因意思就是在大豆品种里找到抗病虫害的然后把这种基因接种到普通大豆上。
<br>
转基因有害？不清楚。
<br>
不过，我们确实每天都在吃转基因食品，因为俺们国家大豆大部分从美国进口。。。的转基因大豆，因为需求量大呀。。。到底转基因有啥危害也说不清，但是关于转基因的研究每年都会申报课题。
