接着楼上讲的，除了某些食品和原料的价格会贵之外，还有就是增加农业生产操作的风险和成本。比如转基因作物可以减少甚至杜绝某些农药的使用，从而减少我国散户种植的农民在喷施农药时所受的毒害，从事者的危险性降低了，附加在产品的成本随之减少，原料成本就下降。
<br>
没有转基因作物，未来国家和社会面临巨大的粮食安全问题还有可能随之引发的战争。对于那些不适应传统作物生长、环境恶劣的国家，也许转基因技术有一天能够帮忙克服土壤不适，缓解该国对外国粮食依赖度，减少外在威胁。
<br>
转基因作物也在能源方面具有极大的潜力，可以作为新能源原料。
