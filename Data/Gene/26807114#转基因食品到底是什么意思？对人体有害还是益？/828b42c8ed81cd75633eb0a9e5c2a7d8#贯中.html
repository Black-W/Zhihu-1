目前的转基因食品主要是指将杀虫剂和除草剂的基因和大豆或者水稻等农作物的基因进行结合。
<br>
很多人质疑转基因食品的安全性问题，毕竟将毒药和食品的基因进行结合也许是人类在科技进步上的一种冒险。
<br>
支持转基因的人很喜欢把转基因和杂交混为一谈，其实杂交是农作物和农作物之间进行的一种基因结合，杂交与把毒药和农作物的基因结合的转基因食品还是有本质的不同。
<br>
支持转基因的人会把转基因作物的种植减少了杀虫剂和除草剂的使用量作为转基因食品靠谱的理由，可是把毒药注射到水稻体内不是比喷到水稻表面更危险吗？
