<p>
	可以从这几个问题开始想，
</p>
<ol>
	<li>
		全球人口的快速增长，农业要怎么改进来喂饱这么多人？
	</li>
	<li>
		传统的动植物的选择育种的根本是什么？
	</li>
	<li>
		食物的DNA吃到人体后怎么代谢的？有没有可能改变人的基因或者影响人的基因表达？
	</li>
	<li>
		转基因生物对其他生物有没有什么影响？
	</li>
	<li>
		转基因生物对环境有什么影响？
	</li>
	<li>
		会不会改变农民的生产方式而且导致一些问题？
	</li>
</ol>
<p>
	生物的奥秘像是一个无限的拼图，在拼好之前谁也弄不懂全部生物的奥秘。现在探索的过程中的甚至有可能把拼图拼错，但是没有关系，一步一步我们慢慢弄懂，慢慢修正，总有一天会全弄懂的。
</p>
