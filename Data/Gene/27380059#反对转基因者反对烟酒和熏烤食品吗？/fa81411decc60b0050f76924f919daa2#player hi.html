楼主错误，反对转基因，不是反对转基因研究，而是反对进口美国转基因作物，反对种植美国转基因种子。
<br>
我们可以轻松的检测出烟酒，烟熏中的有害成份，但是没办法以低成本监测一个作物是否含有转基因。所谓转基因无害说，只是那些实验室里被人观察了的转基因作物，如果自然界的某种作物，或者是美国出口到中国的某批次作物中，被人加了有毒有害物质。谁可以保证可以在一星期里面检查出来有问题。
<br>
人类对基因的原理根本没有摸透，就开始批准转基因。如果某些人添加病毒，如何防范。防范不了当然就是不能上市。
