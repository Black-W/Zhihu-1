<br>
 题主勿怪(≧▽≦)
<br>
 现在的首要任务是继续发展转基因技术和理论。至于推广到全世界，我认为转基因技术目前来看（请注意是目前）虽然已经很成熟了，但毕竟民以食为天：从大的方面说，食物是关乎人类生存的第一要素；从小的方面说，食物也影响着每个人和后代的生存和健康，因此不得不慎之又慎。
<br>
<br>
<br>
 现在的反转，反的不是转基因这个理论本身，而是目前这个技术潜在的不确定性。我支持转基因理论和技术的发展，但仍不支持现在进行大规模的快速推广。
