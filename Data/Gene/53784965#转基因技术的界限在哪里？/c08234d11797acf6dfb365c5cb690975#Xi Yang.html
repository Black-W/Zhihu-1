<blockquote>
	那么转基因技术是如何确定这个问题的呢？
	<br>
</blockquote>
首先，“是否创建了全新的物种”不是一个问题：我要的是好用的农作物，系统分类上算不算新种压根不重要。
<br>
其次，现在的转基因技术只不过导入若干个基因进去而已，根本谈不上改变物种。与之相比，“传统”的杂交技术，那可是经常跨物种杂交。你查查橙子、柠檬是怎么出来的，再查查普通小麦是什么鬼。
