国内转基因技术并没有很好的发展起来，为了抵制国外的转基因产品，政府就大力宣传转基因产品的负面影响，妖魔化转基因产品。以大豆为例，由于美国转基因的'倾销',几乎已经消灭的国内的非转基因大豆产业；食用大豆油的基因检测也是技术难点，DNA难溶于油脂，经过一系列技术提炼之后，几乎不含或只含微量的DNA成分，因此从货架上的成品食用油中几乎无法检测出否是为转基因大豆油，大多只能从原大豆或豆粕中检测。ps：业内有这样一种说法，南方地区的超级杂交水稻，其实有很大一份是转基因水稻，国家默许种植。
