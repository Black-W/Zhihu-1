对于我个人来说，就是它产生的来源我不信任。
<br>
现在是一个干嘛都基于信任的社会(比如人民币)
<br>
在能做选择的时候我会基于对于对象的信任去选择，比如我用支付宝就是因为我信任阿里巴巴能控制风险，或者在比较利弊之后我觉得可能出现的收益大于我选择较不信任的那个选择所带来的弊端，比如我被利益冲昏头脑去了传销。
<br>
但这都是基于我自己对于目标后果的权衡进行选择(比如给朋友借钱收不收利息)。
<br>
可是我对转基因不存在十足的信任，但我同时并不十分关心转基因对我可能造成的伤害。
<br>
所以，在有的选的时候我并不吃转基因，但如果食物做的很美味，为了口舌之快我也并不排斥转基因食材。
<br>
就酱，这又不是信仰与底线问题。
