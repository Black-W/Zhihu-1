1、可控 但是好像还无法做到定向插入。 去年，在学校听一个研究所的所长做转基因的科普演讲：因为无法做到定向插入，所以现在转基因的成功率很低，但是有很多检测与鉴定的方法来证明导入成功。
<br>
2、与其说是性状，其实就是蛋白质。将能转录翻译成特定蛋白质的DNA插入某生物的DNA中。绝对的稳定遗传是无法保证的，生物自身的基因都有可能因为重组、变异的原因而无法稳定遗传。
<br>
3、破坏生态平衡是不太可能的。虽然转基因生物听上去抗虫抗病抗盐碱抗逆还生长迅速，但没有人工所给予的水、肥等条件，自身很难在野外生存。
