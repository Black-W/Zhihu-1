就算没有转基因，所有的细胞分裂活动，基因都会随机突变，而这些突变99%都没有益处。转基因是基因重组，不能产生新的形状也就是说，除非转基因过程中故意复制不良形状，否则瞎jb转都比野生的安全，毕竟每一个生命每时每刻都在瞎JB乱改自己的基因。谁能保证每一次突变都是无害的（基因突变的多害少利性，高中知识点）？
<br>
不担心野生的随机突变，反而担心转基因这种基因重组，如同你不担心一个无驾照的盲人开车（理由仅仅是你做过他开的车），而担心一个老司机开车不安全一样（理由仅仅是你没坐过），很奇怪。
