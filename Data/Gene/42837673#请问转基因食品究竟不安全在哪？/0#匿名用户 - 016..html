转基因和杂交不一样。杂交整个过程算是自然的交配过程，只是人为让它们交配。转基因技术是人类用一系列化学药品作为工具，对基因进行修改，而且往往是不同物种间的。
<br>
        曾经我认为转基因是完全无害的，直到学了有机，了解到那么多天然药物如果是人工合成，就极有可能不是那么回事，甚至毒性大过疗效。可以说转基因是人造的生物进化，往往在比较复杂的有机化学和生物领域，人造的始终和自然形成的有一定差距，因此难免会怀疑转基因产物会有未知的危害，而未知是人类最大的恐惧。
<br>
        不仅是对人身体的危害，当这些人工植入的基因流入自然界并泛滥，也会造成灾难。
<br>
        对转基因谨慎无可厚非，但也不能因噎废食。
