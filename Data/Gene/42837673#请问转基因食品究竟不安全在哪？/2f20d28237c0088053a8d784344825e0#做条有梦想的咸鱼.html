这个问题争论了这么久，就是因为爆点木有粗线---有毒有害事件的发生。这么多食品公司后来转用转基因的原因之一也是因为它还没有出现有害例子，没有确切的实验，个例表明转基因是有害的。就像很多人说的，证明不了安全，只是目前没有例子说明不安全。
<br>
不过虽然说我国转基因食品的种类不算很多，比美国少多了，但是其实普及率挺高的。市场上的黄豆大豆，玉米，还有番茄（小番茄，粉色的番茄，个子特大，比较硬的番茄）。。。。。。我唯一觉得困惑的是关于转基因安不安全的追溯完全没有建立在分子水平上，只是在个体试验。
