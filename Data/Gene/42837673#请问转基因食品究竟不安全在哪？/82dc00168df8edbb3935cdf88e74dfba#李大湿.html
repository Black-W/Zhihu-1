我爸连兰州拉面下了蓬灰都认为是有毒叫我别吃，别说那些转基因食品了...
<br>
去菜市场买个菜都要问阿姨大叔说，哎，这是不是转基因食品......
<br>
我都无语了。
<br>
然后有一次他转一篇文章给我看，说什么氯化钠吃多了有毒，叫我赶紧学习学习，以后别吃氯化钠。我默默地说了一句，氯化钠就是盐，你不吃盐吗？
<br>
......
<br>
所以很多时候我感觉大人们都是人云亦云，没有自己的判断能力，然后看到大家这么做，所以我也跟着这么做。
<br>
这才是最可悲的一点。
