我的观点是转基因增加了事物的人为控制性。第一是可能存在的技术性失误导致转基因灾害，第二是某些人刻意制造的转基因灾害。从这个角度来看，改变本身是肯定存在风险的。从农业角度上看，全球军费如果缩减10%用于农业种植，饥荒至少不是什么问题。
<br>
反对转基因的根本并不仅仅是转基因这项技术本身的不确定性，或者根本不在乎这些不确定性，而是转基因伴随着大规模的利益博弈和财富转移。转基因的根本是利益纠纷，就如同资源纠纷一样，核心是利益。媒体是两个利益集团的喉舌，我们平民阶层不会真正了解转基因到底是个什么东西，都是被舆论左右而已
