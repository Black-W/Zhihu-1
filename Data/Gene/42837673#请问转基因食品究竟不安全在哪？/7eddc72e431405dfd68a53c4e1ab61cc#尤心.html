我是讨厌转基因的
<br>
说不安全 我也不知道 但是我是不想吃的 
<br>
本来想着事不关己高高挂起
<br>
但是让我恐惧、厌恶的是 那么多人士宣传转基因无害——当年美国人也是这么宣传含铅汽油的
<br>
目前我感觉到转基因最大的危害是：那么多人挺转，会不会导致最后“转基因”标示的取消？？？让我们这些不明真相的围观群众连选择非转基因的权利都没有。而且挺转基因的人好像一个邪教一般，一旦遇到讨厌转基因的，像我这样的人，他们就像传销似得非要洗脑得让人接受转基因。这样的行为让我更加怀疑背后是不是有什么不可言说的利益链条，就像含铅汽油。因为这些，我盲目挺崔！哪怕知道崔永元某些时候的偏激，我也盲目挺崔、盲目反转！
