这大概要追溯到《转基因之争》一书吧。书中主要指出以下几个方面的原因。
<br>
<br>
<br>
1.食用安全。转基因蛋白是否会对人体或其他物种产生危害。
<br>
<br>
2.环境安全。
<br>
-1.基因漂流问题，大面积种植转基因作物可能会污染非转基因作物。
<br>
-2.会不会是另一种生物入侵。
<br>
-3.对土壤微生物的污染。
<br>
-4.病毒重组问题。
<br>
<br>
3.社会和经济问题之争。
<br>
-1.转基因作物的推广会对种植非转基因的农户造成经济损失。
<br>
-2.打破贸易格局。
<br>
-3.几家大型转基因种子公司形成垄断局面。
<br>
-4.生物技术的伦理问题。“干扰了自然和创造物的工作。”
