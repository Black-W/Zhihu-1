这些科学家，我觉得都是在探索真理的道路上不断前行的人。
<br>
无数的发现不断修正过往所认同的“真理”，在这过程当中甚至有人付出了生命的代价。
<br>
他们继承并质疑着前人的智慧，不断的实验、修正，对真理抱有期待与敬畏。
<br>
那么那些科学家，哪个会说自己在一定程度上代表真理呢？
<br>
而我们这些坐享其成的人能够做的，我认为不光是认可他们的成果，更是对他们的态度以及所付出的努力的尊敬。
<br>
所以，我不认为他们能够一定程度上代表真理。
