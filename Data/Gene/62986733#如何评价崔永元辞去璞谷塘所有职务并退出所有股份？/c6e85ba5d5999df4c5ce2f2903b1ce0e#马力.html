<p>
	很多没有互联网产品经验的人，都觉得弄个网站、开发个 App，就能借助互联网把自己的生意做起来了。其实没有这么简单。
</p>
<p>
	崔老师的电商，从产品和技术上来看，能够推测团队本身没有多少互联网产品经验，唯一的优势是崔老师的粉丝流量，但是这显然不够。真正要做好，一方面要解决流量问题（互联网的推广和流量获取是专业问题），另一方面是要解决资源问题，具体到这里，就是要有在质量、价格等方面都有竞争力的产品。从这两方面来看，崔老师的团队都没有做的很好，及早停止是个好的选择。
</p>
