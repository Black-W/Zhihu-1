狂欢，彷佛一滴水溅到了高温的油里面，转基因板块彷佛被代码激活了。各种编排的段子，各种愉快的合理的骂人彷佛蓄势待发，就等这个问题了。一场知乎的狂欢，多少人热情洋溢。一个知乎小透明弱弱的回复了几句，引来了一群人回怼。我始终不明白那些骂崔永元的人为什么还有匿名呢？有没有人感觉好像鬼子来了里面的情景？有没有人感觉好像鬼子来了里面的情景？有没有人感觉好像鬼子来了里面的情景？
