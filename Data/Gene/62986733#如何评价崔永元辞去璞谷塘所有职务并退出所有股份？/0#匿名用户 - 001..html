之前写的打油诗，改改重发一次。
<br>
<br>
反转斗士崔化钠，民族良心就是他。
<br>
天下缺德共一石，璞谷塘主八斗拿。
<br>
先骂饶毅方舟子，再怼诺奖科学家。
<br>
莫名不明病原体，造谣传谣挂农大。
<br>
<br>
开店专收智商税，五千会费莫谈价。
<br>
良心食品不算贵，教主站着把钱拿。
<br>
柴米油盐卖天价，网站盗图耳光打。
<br>
浩浩汤汤舆论转，那就去把饼干挂。
<br>
<br>
民族团结大旗举，自家猪肉不下架。
<br>
会员到期没人管，怒怼来去好尴尬。
<br>
封禁一月发声明，利益集团好怕怕。
<br>
互联网非法外地，政协委员请守法。
