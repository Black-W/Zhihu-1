<p>
	退出归退出。
</p>
<p>
	他退出不能掩盖璞谷塘里面的乱七八糟的事情。如产品不合格，还卖得贼贵。
</p>
<p>
	崔永元退出跟他所从事的反转基因事业的科盲性质无关。
</p>
<p>
	这次退出，说明崔永元被搞得焦头烂额，收不了智商税了。想洗白自己的形象，成为一个所谓的斗士。
</p>
<p>
	说白了，大家反对崔永元的反转基因，根本点是崔永元一个毫无科学素养的，毫无科学求真的态度，盲目的，受迫害狂一样的反转基因者。
</p>
<p>
	比如氯化钠是转基因的梗。比如他一直自豪的花100万弄的宣传片。
</p>
<p>
	里面就有两个搞笑的地方： 动物能分清楚哪个是转基因产品，哪个不是。一个美国文盲说她吃了非转基因产品病就好了……
</p>
