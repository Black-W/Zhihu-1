<blockquote>
	生物体的氨基酸主要是20种，除甘氨酸以外，都是手性分子，有左旋和右旋两种光学异构体，称为L型（左型）和D型（右型）两种。这两种异构体都是天然存在的，然而，存在于地球上所有生物体中的氨基酸都为左旋型。根据常理分析，氨基酸化学反应需要左旋型氨基酸和右旋型氨基酸等量搭配作用，为什么地球生物体内氨基酸全部为左旋型，一直是生命起源领域一个困扰科学家多年的谜。
</blockquote>
转基因所转的基因均来自地球的生物，表达的产物跟天然的没有区别。应该均为左旋型。
<br>
<br>
有没有毒性跟是不是转基因没有因果关系。谈毒性也要谈对象，一种物质可能对一种生物有毒害作用而对其他生物没有。
