	看了很多有关转基因的问题，大家都无法确定到底转基因这种绝对怎么怎么样，就算一些所谓专家拍板说没问题，以身作则吃了多久了，怎么怎么，我突然想到了个所谓点子，来证实它。
	<br>
	
既然能种植出来，既然大声音希望老百姓去接受，绝无副作用什么的，那种植出来出口创汇吧，就像我们的轻工业那样，对发达国家出口好了。看看他们是如何看待我们对他们出口类似食品的。如果长期出口，又能保证被引进国自行食用而不是加工后转圈又加价倒卖了，那就是没问题。如果直接被人家拒绝了，不管是因为什么理由，各种拒绝，那我们就还是别干处理不了的拉回来祸害自己百姓的事了。
	<br>
	
咱也多学学外国，研究出来什么了先出口，让人家当当小白鼠。
