我始终坚持，非专业人士在对待自己不熟悉领域的时候应当保持必要的冷静和客观。
<br>
在转基因问题上，崔永元没有遵循这个原则。
<br>
转基因问题是个复杂而庞大的问题。
<br>
我们学院老师有强烈反对并发表文章抨击转基因的，也有支持的。
<br>
专业人士尚且意见不统一，何况不知情大众。
<br>
对转基因的关注是有必要的，社会各界对它是否会造成某些严重后果的担忧和质疑是值得提倡并应当得到尊重的。
<br>
但崔永元的言行让我觉得他就是一个无脑喷子（这是在此事上的个人偏激用词，勿理），在讨论此事之前，他应当多看点书。
