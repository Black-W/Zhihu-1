我是不太懂转基因，但是转基因里面有基因二字，应该是和基因有关吧。
<br>
那么我们人类是否把基因都了解清楚了呢？我们都知道，基因是个很神气很复杂的序列。如果把基因密码完全破解了，不说起死回生，至少一些现在没法治愈的疾病，或者是缺胳膊断腿之类的问题，把在基因上修复一下，重置一下，是完全能解决的。
<br>
但是现在有人能说把基因密码完全破解了吗？
<br>
在一知半解的情况下，去转一下，会导致什么后果，谁知道呢。
<br>
就好比我们说windows启动太慢，叫一个对编码一知半解的人去修改它的源码（转一下基因），也许它能把启动速度改快了，但是会不会系统的稳定性变差了呢？会不会动不动就死机呢？
