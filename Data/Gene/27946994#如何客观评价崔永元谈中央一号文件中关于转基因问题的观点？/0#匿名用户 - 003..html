每个时代的科技都有其局限性，现在科学家没发现转基因的危害，不代表真的没有。
<br>
说一个最近十几年的例子，非典开始的时候，医生没有好的治疗方案，病人炎症引发的体温升高极易导致病人失去生命，于是医生就靠注射糖皮质激素来减轻病人的炎症，糖皮质激素是临床上应用很广的一种特效消炎药。
<br>
<br>
但是当非典过去后，人们发现很多受治疗的病人都有股骨头坏死的后遗症，后来经过研究才发现，罪魁祸首就是糖皮质激素。这种药是很有效的消炎药，临床上开始并未发现有什么副作用，但当长期过量使用时，就会引发股骨头坏死。这是血淋淋的例子，不要过度的去相信科学的现有定论，因为科学是不断进步发展的。
