<p>
	简单回答：现代疫苗基本上可以视作“基因工程病毒”的研究成果。
</p>
<p>
	因为病毒和细菌的基因相对动物、植物基因更加简单，而且繁育周期更短，所以研究成果远远比转基因食物这样的东西要广泛得多。因此，对题目而已，“一般为哪些”只能说一般是生物制药领域应用比较多。
