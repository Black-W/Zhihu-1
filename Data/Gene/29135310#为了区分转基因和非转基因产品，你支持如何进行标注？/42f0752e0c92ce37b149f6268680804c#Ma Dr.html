我的观点，要不标注都不标注，要标注全部强制标注，如果强制标注：
<br>
1、对于含有转基因的产品，要标明是人工转基因还是杂交转基因，不明晰标注就是欺骗消费者，侵犯知情权。
<br>
2、如果标注非转基因，那就不能有一点儿转基因成分，包括人工和杂交，但凡有一点儿都不得标注非转基因，否则就是欺骗消费者，侵犯知情权。
<br>
3、标注有机的，不能用一点儿化肥和杀虫药这类东西，否则就是欺骗消费者，侵犯知情权。
<br>
4、同时考虑到生物会自然变异，标注非转基因的要标注可能的变异率，如果检测超过了变异率，同样是欺骗消费者，侵犯知情权。
