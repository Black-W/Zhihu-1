<p>
	就是将一些生物的基因通过技术转移到另一个生物的基因序列里面
</p>
<p>
	举个例子，小明家种的玉米经常被某种虫子啃。一次偶然的机会，小明发现这种虫子只要吃到青菜就会死，于是小明就把青菜里能毒死这种虫子的基因转移到玉米种子里面，在来年播撒这种种子，果然不用担心虫害了
</p>
<p>
	当然了，这只是个例子，事实上转基因远不是一个人能够轻易完成的工作，而转移基因也远不是像例子里所说的那样方便，任何一个转基因作物的研发都伴随着数以千万计的科研资金投入，也远不是一两篇被撤稿的论文和某部号称投入数万元拍摄的纪录片所能抹黑的。
</p>
