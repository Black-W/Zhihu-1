早搞得差不多了，要说完全搞明白是不可能的。
<br>
<br>
生物毒理实验和生态实验是转基因安全评估的主要内容。转基因技术本身是安全的，但如果转入了对人体或作物本身正常代谢有害的基因就不安全了。
<br>
<br>
已经商业化的转基因作物都是通过了一系列严格实验的，都是相对安全的。这里的相对安全是指相对非转基因作物，也就是说认为转基因作物与非转基因作物的安全性相同。从来没有绝对安全的东西，没人保证非转基因作物就是绝对无害的。
<br>
<br>
至于吃商业化转基因作物，可能导致生殖细胞基因突变，影响后代的说法，简直就是扯淡。
