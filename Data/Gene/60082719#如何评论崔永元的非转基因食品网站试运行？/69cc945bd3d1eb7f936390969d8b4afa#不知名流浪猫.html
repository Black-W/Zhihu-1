<p>
	怎么说呢，如果崔化钠一直站在道德高地的干岸上哔哔，你还真拿他没办法——毕竟对于一个尚在蓬勃发展的事物来说，公众对于未知的恐惧和不信任是在所难免的。
</p>
<p>
	不过既然崔化钠亲自下水那就事情就简单了，农业与食品企业运行可不是他的专长。目前他靠高价转卖的方式也许在品控上暂时能控制得住，但智商税这东西收多了人也就醒了，锤科就是最好的例子。如果他从源头做起搞生态农业——请相信我，他一定会栽个大跟头的。
</p>
