<p>
	崔永元为什么开璞谷塘？个人认为有三方面原因，挣钱养家，实现个人价值，造福社会。
</p>
<p>
	第一点无需多言，先来谈个人价值，由于记者行业的特殊性，崔永元的敢言，无疑是记者界的一股清流，“出淤泥而不染”。“实话实说”的高潮低谷，恰是他人生起伏的节点，也更加看出，他对工作的执着，做人做事情的执着。在商界，再启程我相信他能做好！
</p>
<p>
	在“转基因”弄得满城风雨的时候，他提出要做“非转基因”地健康食品，足以见得他想为老百姓做点事，虽然有商业化的成分在里面，但不可否定他的初衷。
</p>
