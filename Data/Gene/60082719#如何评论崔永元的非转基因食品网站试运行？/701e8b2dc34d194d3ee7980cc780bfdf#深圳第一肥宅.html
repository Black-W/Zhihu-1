	 崔永元一到店，所有吃鸡的人便都看着他笑，有的叫道，“崔永元，你网店又添上新产品了！”他不回答，对柜里说，“温两碗酒，要一碟茴香豆。不要转基因！”便排出九文大钱。他们又故意的高声嚷道，“你一定又偷了人家的图了！”崔永元睁大眼睛说，“你怎么这样凭空污人清白……”“什么清白？我前天亲眼见你偷了别人家的图，吊着打。”崔永元便涨红了脸，额上的青筋条条绽出，争辩道，“借图不能算偷……借图！……反转基因的事，能算偷么？”接连便是难懂的话，什么“知情权”，什么“无公害”之类，引得众人都哄笑起来：店内外充满了快活的空气。
