翻了一下崔的微博，又看了一下下面的评论，哎哟我的天，这哪还是之前我印象中的睿智、机灵的小崔呀，完全成了无脑的网络喷子。若有哪个在评论下稍稍质疑一番，立马遭到一群素质及其低下者的围攻谩骂，其用词各种辱及家人。在这帮无分辨力的所谓崔粉的眼里，任何理智的质疑都成了“容不得说实话的人”了，崔的言辞也沦落为破落的骂街、暴力的威胁，处处透着山炮、流氓的影子。不知道崔到底经历了什么变成了如今这般歇斯底里的丑态。国民还是要抓紧提高独立的人格呀，最起码的是非明辨要能做到，“乌合之众”太可怕…
