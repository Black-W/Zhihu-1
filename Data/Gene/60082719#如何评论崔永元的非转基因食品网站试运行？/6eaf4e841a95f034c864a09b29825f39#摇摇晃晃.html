感谢崔先生不留余力地向大众科普转基因食品的危害。
<br>
<br>
昨晚我爹打了个电话给我娘，跟她说紫薯不能吃(因为是紫色的？)，小番茄不能吃(因为小？)，水果黄瓜不能吃(因为……小？)，黄豆不能吃(别问我这次我也猜不出为什么)，无籽西瓜不能吃……因为！这些统统都是转！基！因！
<br>
<br>
我娘挂了电话后可怜巴巴地望着我：“那我小菜园子里还能种点啥呢？”
<br>
<br>
然后我花了半个小时给我娘和我闺女科普啥叫转基因，又花了半个小时给我娘洗脑“虽然老头子英明一世但是架不住晚节不保糊涂到老以后你只听你闺女的就行了”。
