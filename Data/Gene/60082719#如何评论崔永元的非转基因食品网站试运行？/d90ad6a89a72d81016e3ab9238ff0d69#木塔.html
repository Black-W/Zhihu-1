我翻阅了一些关于转基因的问答。
<br>
挺转的人，很大部分会对崔进行人身攻击，甚至对反转的人也人身攻击。我想也没那个必要，因为挺转的人基本上都认为自己是有素质的。
<br>
反转的人，出来参与讨论的，占少数。什么论点论据，这些我也不感兴趣。因为我的生物知识只限于高中。
<br>
<br>
我本人无所谓挺转还是反转，至于食物是否是转基因，我这样的普通人根本没有办法辨别。生在当下，想吃就吃，不想吃就不吃，这都是自由。 
<br>
<br>
我唯一努力做的就是好好提升经济能力，来争取自己这份选择的自由，为自己，也为家人。不至于到时不想吃的时候，别无选择，那就悲催了。
