影响猪也很难影响人。我们在东北做饲料，转基因玉米秸秆会导致母牛不孕，最重要的是东北转基因玉米太普遍，估计牛肉过几年会涨价把。对了转基因玉米没问题，因为毕竟是国内大x农从美国偷来的，经过了美国验证，还是没问题的，主要是秸秆给牛吃了会出问题，毕竟除了这些吃草的动物没人会去吃秸秆。玉米没人反映有什么不良反应。
<br>
有人说中国没有转基因玉米，那是某些人不敢承认，东北确实有，而且很普遍。转基因我们已经吃上了，还在反对的人就有点搞笑了。这东西越是禁止越有人偷偷种转基因，因为你没法取证，还不如开放转基因规范种植。现在大家连一点选择都没有！
