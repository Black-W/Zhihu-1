高中的生物竞赛考得只是知识点。竞赛能得奖只能证明你的背诵能力不错，但不能证明你具有科研的能力。能进入教材的知识点，离生物圈前沿的那些，还相差甚远呢。举个例子，你自己现在有能力好好写一篇关于转基因安全检测方面的综述吗？有能力表达现在的转基因技术在哪些方面还需要有改进的地方吗？
<br>
<br>
有些谣言里面是包含着部分真实的信息的。但是如果用你的高中知识来判断，你只会下一个非此即彼的论断。而要真正能懂得怎么去分辨谣言里面真实和谬误的成分，那恐怕要等到你真正开始搞科研才知道了。等你有了一桶水，才可以给别人倒一杯水。
<br>
<br>
不要对自己的高中知识有迷之自信。
