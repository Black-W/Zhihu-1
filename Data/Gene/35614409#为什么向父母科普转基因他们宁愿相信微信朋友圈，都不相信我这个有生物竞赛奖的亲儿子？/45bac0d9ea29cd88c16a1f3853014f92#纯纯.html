这个问题的根源是你父母本身就焦虑
<br>
你不能将他们的选择当作普通的选择题来理解
<br>
如果他们是不懂生物，而想要了解，面对朋友圈和你，当然会选择你这个有着生物奖项代表科学的儿子
<br>
可事实上，他们是在接触朋友圈和你之前，内心里已经有恐慌焦虑，也就是在选择之前内心已经认定周围是不健康而危险的
<br>
朋友圈是证实了他们内心的恐慌，而你是反对他们内心的
<br>
就好比你特别想买游戏机，朋友圈说游戏有益大脑发育，而科学论文说游戏有害，你当然愿意相信朋友圈
<br>
所以想解决你爸妈的问题，要从他们内心的焦虑根源入手
