很多中国人是从根本上缺乏逻辑思维能力的，绝大多数人其实并不知道『因为』和『所以』两个词之后的事情必须有关系。中国的文化从古就对于逻辑没有什么尊重，反倒是对于蔑视逻辑的诡辩有兴趣的很。
<br>
<br>
而中国的家长在讨论事情的时候，一般是用资格和辈份来说话，根本就不在意说的是什么。另外就是因为多年的动乱，他们往往会在各种事情上求稳，不考虑改变。
<br>
<br>
所以，题主你的家长如果是至少接受过高中教育的话，那么可以考虑从这种谣言中找出错的很明显的一条，然后就可以通过中国式逻辑告诉他们其他条目也不靠谱。或者干脆拿个生物学的博士，拿学历说话。
