说起这个我就想打死他们的微信朋友圈……
<br>
关于各类食物是用皮带，避孕药做的，什么什么东西混吃会中毒等等每天都会出现在我爸妈的微信朋友圈里，一般的标题是【太可怕了！快转给你的朋友看！】【你还敢吃XX吗？居然是用XX制成的！】【专家告诉你什么不能同吃】，然后他们就一脸天真的祸害别家纯洁的父母了。
<br>
一来，宁可信其有，不可信其无的观念已经扎根在他们心中，吃了说不定会中毒，不吃就行了。二来，他们可以以此为理由拒绝给我买好吃的，你没看微信啊？上面说，XX不能吃！都是用XX做成的！再吃，你以后就会balabala……
<br>
还有，不止是父母，关于转基因，专业人士一起撕的也很多，不怪他们。
