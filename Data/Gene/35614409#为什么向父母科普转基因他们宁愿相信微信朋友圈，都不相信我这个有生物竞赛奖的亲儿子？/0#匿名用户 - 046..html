俺们父母这一代（并不是）人有一个爱（问）好（题），就是听信权威。
<br>
<br>
这个权威不只是领导、上级，也包括其他「有特殊渠道」的朋友、同学，甚至还有导游，也必然包括媒体。作为一个曾经在媒体和新媒体都从业过的人深知这里面有多少不可信的东西，然并卵。每次回家都会出现下列对话：
<br>
<br>
「电视上说了，blablablabla你要注意呀」
<br>
<br>
「报纸上说了，blablablabla要注意呀」
<br>
<br>
后来
<br>
<br>
「微信上说了，blablablabla你要注意呀」
<br>
<br>
……
<br>
<br>
而且不管怎么征询这些内容的来源，不管怎么反向科普这些内容有多不可信，母上大人总是用一句话顶回来：
<br>
<br>
「记住了总没有坏处。」
<br>
<br>
