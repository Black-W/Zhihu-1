<p>
	这种灾难的重演是一种必然！
</p>
<p>
	对巴西坚果过敏的人，明天可能知道有的大豆不能吃了，几年之后发现大豆几乎都不能吃了....。本处有夸张成分，那种大豆未被商业化。这种基因在自然条件下要水平转移大豆上，也许完全不可能，也许几亿年才发生。但一旦人工转基因了，商业化种植了，同物种之间基因传递很难有效阻断。也许三五十年后，对于世界任何一片大豆，我们都无法直接断定不含这种基因了。
</p>
<p>
	药物后期发现了问题，我们可以停售，停产。而转机基因发现问题后，已经扩散开来，我们无法阻断了，无法低成本快速甄别。
</p>
<p>
	我不反对转基因技术，但对不同基因的影响管控，检测需要加强。
</p>
