该片相对正面和技术性的介绍了转基因，这类科教片其实上世纪就有很多，转基因的研发少说有三十年以上，设想则在冷战时期就有，为啥本世纪火了呢，阴谋论！转基因，确切的说是转基因食品，只是不同政见者发起的找茬运动的一个无知借口，如今不同政见者已然消失，极端环保者（其实也可以看作是一种不同政见者）和语不惊人死不休的公知也开始浮出水面了。最终还是市场赢了，为了每亩三百元的收益，农业自然会选择商业利益。比起所谓的潜在未知风险，抽烟喝酒这类浅显的危害却更多的被无视和找借口。社会学规律只看利益链，行为心理学规律只看习惯，习惯了就好
