恕我直言，绝大多数反对转基因的人根本不知道自己反对的是什么东西。
<br>
所谓的危险什么的是完全无视了现在农业技术下的农药、化肥、杂交、诱变等一系列不安定因素的空谈。
<br>
植物天然就是不想被吃掉的，放任其自由的演化只会产生越来越厚的种皮，越来越容易脱落的种子，有刺的茎叶，有毒的枝干。所有的农业都建立在基因改造之上，只不过现在人类找到了一种既快捷又准确的方法：转基因。
<br>
反对转基因的人大体可以分为两种，其一是随着他人叫嚷，根本不能理解转基因和其他作物区别的盲从者，仅仅是对于新事物恐惧催生了他们的行为。其二就是以绿和与崔化钠等人为首的别有用心的所谓领袖，这些人就是拿着有机食品商的钱，肆意阻拦农业技术的进步。
