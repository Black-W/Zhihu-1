目前转基因食品的争议很大。先说杂交，杂交是在自然中实现的，而转基因农作物是在实验室里以人工干预的方式植入、删除基因门口片断的生物技术。传统的农作物经过了人类千万年食用检验，无疑是安全的。而转基因食品的安全性则倍受质疑，至于其安全性，有待经过长期地检验和证实。但是有一点需要注意：转基因农作物并不增产。转基因作物的种植和推广，是和草甘磷的使用分不开的；而鉴于草甘磷对人体健康造成的伤害，也成为了反对转基因食品的有力证据。有人喜欢吃转基因，这当然是他们的权利；有人不想吃转基因，这也应该是应有的权利。问题出在了转基因食品的明示标识问题。人们的选择权应该得到尊重。
