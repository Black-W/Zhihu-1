这个问题我觉得没有那么复杂。科普工作者和科学工作者的差异在于他们面对的对手不一样。科普工作者面对的是大众对转基因技术的错误认识，甚至是危言耸听，或者是一些博眼球而发表不负责任言论的公知，所以他们呈现在公众眼中的形象就是力挺转基因技术的，所讨论的主要话题也是科学技术方面的话题。而科学工作者则不同，他们面对的是极力想要发掘转基因技术的商业价值的商人，以及想要利用转基因技术改善国内治理和全球治理的政要，所以他们更多地强调标准化、产品安全、技术伦理方面的内容，于是呈现在公众眼中的形象就变得比较暧昧。
<br>
这种差异在各个领域都有，甚至数学和物理学也会有。之前我在系里的VR实验室也体会到这种差别。
