首先，题目和描述矛盾。题目的意思是，“在转基因问题上，民间科普挺转，科学传播学界不关心这个问题”。描述则是“民间挺转学界反转”。
<br>
<br>
然后嘛。。。实际上挺转和反转都大有人在。但是，民间更多的是辟谣的观点，无畏挺不挺，不过是把大家担忧的一些地方澄清一下，之后嘛，“你自己挺转还是反转是你自己的自由，该说的我反正说了”。
<br>
<br>
学界的话，也许也是澄清事实，不过相比之下不是以“辟谣”为目的，而是单纯的传播知识，于是优缺点都一视同仁的传播吧，只是缺点被转发得多而已。个人猜测。
