<p>
	突变是进化的基础，突变不定向，产生突变后定向筛选，才是进化。
</p>
<p>
	这种筛选曾经是环境完成，有了农业之后人可以增加筛选的效率和改变方向朝更利于人类的方向。没错，是利于人类，农作物（包括千百年前的）在自然环境很难生存。
</p>
<p>
	突变曾经是听天由命，后来有了化学和物理诱变加速突变，但还是不定向的。
</p>
<p>
	再后来有了转基因，定向产生突变，这时候再叫突变已经不合适了，更类似组合的概念。所以你提出的方法只是越活越倒流罢了。
</p>
