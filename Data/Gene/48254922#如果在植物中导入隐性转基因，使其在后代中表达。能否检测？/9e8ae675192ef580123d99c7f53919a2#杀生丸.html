你的问题在基本概念上本身有缺陷：
<br>
1. 隐性的概念是基因虽然有表达蛋白质产物，但是其产物的表型被掩盖，比如ABO血型的O抗原， 其实是A抗原和B抗原的前体，虽然O是隐性，但是它还是表达的。
<br>
<br>
2. 你所谓的隐性转基因，就是说虽然表达蛋白，但是不影响表型，这样的转基因没有任何意义。你可以用RT-PCR检测转基因编码mRNA的转录，也可以以生化手段检测转基因编码蛋白的表达。
<br>
<br>
3. 所以你所谓的隐性毒蛋白是自相矛盾的，有毒性就不再是隐性而是显性，是隐性就不会有表型(毒蛋白的产生)。
