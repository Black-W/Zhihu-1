怎么说呢，中药之所以很神奇很有效的原因就是大多数的中药的有效治疗成分是未知的，你只知道用这几种药草混合起来能治某种疾病的，但是你没法去提取其中的有效化学成分。
<br>
顺便提一句，你是没有办法通过基因工程的方法把某种具体的物质改变味道的，因为你一旦改变这个物质的结构组分，就可能变成其他的东西，从而失去疗效了。
<br>
那么，在基因层面去改造中药只能考虑添加某种具有甜味的物质的基因进入植物的基因组里，让该植物能自然合成，这样做成中药可能就会有些甜味了。
<br>
但是，你为什么不在熬好的中药里直接加糖呢，这样可能效果更佳啊！
