<p>
	不知道前面有没有人答，简单说两点吧：
</p>
<p>
	1、不能留种的问题不是转基因特有的，杂交作物等一样不能留种。种子危机这种事情的应对策略是多元化主粮，而不是把种苗公司当作敌人。实际上种苗公司反而能够在灾难、战争的时候通过商业贸易和物流配送把其他地方的种苗供应到受灾地区，而不是恰恰相反。
</p>
<p>
	2、不能留种是反转造谣党对转基因作物的无耻污蔑。实际上那个闹得沸沸扬扬的黄金大米，恰恰就是可以留种，而且版权方还免费开放授权给农民自己种植，自己留种不收授权费。
</p>
<p>
	转基因是一种技术，而不是特指某一个作物。能不能留种，只能针对具体作物，不可能笼统说转基因如何如何。
</p>
