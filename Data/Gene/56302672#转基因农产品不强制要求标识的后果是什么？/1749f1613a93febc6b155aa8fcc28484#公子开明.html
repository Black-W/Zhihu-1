先说说标注的结果吧：双方必须将转基因/非转基因作为卖点，那么当公众对转基因存有争议的时候（就像现在），有利的一方就可以形成价格优势压缩对方的发展，占据主动。二者本来应该是平等竞争的关系（因为有争议就意味着没有明确结论），但事实上由于争议的存在，市场的天平已经倾斜。就算有一天争议消除，但不利的那一方可能已经被挤出市场了。至于到底安全不安全已经不重要了。
<br>
看似对等的要求事实上构成了歧视，这算是公平么？
<br>
公平和公正在很多时候是两码事，甚至是对立的。
<br>
当有一天转基因的污名终于被平反的时候，我们或许会站在转基因食品企业的坟头哭，却忘了我们也是毁灭他们的同谋。
