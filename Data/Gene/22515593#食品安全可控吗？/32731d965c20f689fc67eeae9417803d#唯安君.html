归根结底，当前中国食品安全问题最关键的因素就是公信力，不光是政府公信力还有媒体和企业的公信力。
<br>
经济在发展科技在进步，人民生活水平在提高，相应地国家对食品安全的要求和百姓对食品安全的担忧肯定也在增加，关键在于前者和后者的力量抗衡。这种抗衡在人们对待某些理论的态度上就可以看出来，从早期的食品卫生，垃圾快餐到近期的转基因技术。
