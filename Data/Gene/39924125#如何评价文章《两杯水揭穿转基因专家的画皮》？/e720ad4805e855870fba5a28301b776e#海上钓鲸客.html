商品草甘膦ed50不算高，商用产品中貌似还有各种助剂，主要是渗透剂，展着剂等，有一些厂家还会加硫酸 ，（此处经项栋梁指正）如果是原液确实不宜多喝，如果是纯bt蛋白溶液倒是但喝无妨。如果拿菌液说事我只能呵呵。对于这种基因、蛋白和物种互相混淆的人，我先请喝食盐40%的溶液，再请他用饱和食盐水洗眼。
<br>
内个，补充一下，正常情况下食盐水浓度远远达不到40%的，但是由于商品农达中草甘膦的浓度约为40%，因此这里写的是40%的食盐水，至于我是用的高温高压下的超临界水溶的呢还是用的氯化钠悬浊液呢，反正我想他都不会喝的。
