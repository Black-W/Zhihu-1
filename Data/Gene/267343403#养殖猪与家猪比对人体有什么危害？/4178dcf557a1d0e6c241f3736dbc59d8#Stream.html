谢邀，养殖猪最大的问题是药残，目前绝大多数养殖场养殖小区抗生素的滥用直接导致养殖猪出栏时体内含有抗生素残余，在畜禽产品中残留的抗生素会通过食物链侵入人类机体，动物产品残留抗生素的量一般极低，对机体的直接毒性也很小，但长期食用后，可在体内蓄积，给人体健康带来危害。抗生素的过度使用是导致抗药性强的“超级细菌”产生的原因之一。目前已在20多个国家的人和动物身上发现了mcr-1“超级细菌”基因，当中就包括中国、德国和意大利。这些细菌一旦传播开来，将有可能导致人类的所有抗生素全部无效。
