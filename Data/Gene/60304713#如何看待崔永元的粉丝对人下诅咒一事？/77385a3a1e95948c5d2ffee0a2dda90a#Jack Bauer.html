少见多怪。
<br>
<br>
几年前我在腾讯微博和贴吧撕中医，撕占星大师，撕各种大神棍，当时号称要作法术、下蛊弄死我的人，至少也有两打了，有说让我明天就死的，有说让我七七四十九天八八六十四天九九八十一天之内重病而死的。。。最仁慈的一位说饶我一条狗命，但是我一星期之内必然摔断一条腿。
<br>
<br>
为了方便他们弄死我，我还给很多神棍留了生辰八字等必要信息，结果这么多年过去了，我还活的好好的，不仅连感冒都没得过几次，而且家庭和睦，事业顺利。
<br>
<br>
对于一个用时间交保护费的人，他不让我死，谁能弄死我？
