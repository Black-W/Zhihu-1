<p>
	一大连人，他说自己是出马仙还有人信，下蛊就扯淡了
</p>
<p>
	而且蛊都是需要物理接触的，他这种知道个人名就成的，就不叫蛊。
</p>
<p>
	哪怕他说他会 钉头七箭书，都比说下蛊像样，而且还能证明自己看过《封神演义》
</p>
<p>
	还49天，下蛊又不用开坛，他这意思还得踏罡步斗呗，那你拜谁啊？
</p>
<p>
	他这不会引起玄学大战，蛊不属于玄学，算巫术，他这种最多引来的也就是道家斗法，当然我更倾向于直接打假，这人怎么看怎么象初中没毕业，看个故事会就出来装大师的骗子。
</p>
