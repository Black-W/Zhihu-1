增产不是目的，降低单位成本才是。
<br>
如果一亩地十个人精耕细作，投入大量农家肥，亩产小麦900公斤。
<br>
另一边是一个人机械化耕种一百亩地，亩产小麦800。
<br>
哪个更有优势？
<br>
肯定是后者，投入产出比高啊。
<br>
<br>
转基因农作物也许不会直接增产，但因为少用农药化肥，少投入人力，节约的成本（包括环境成本）都是间接增加了收益。
<br>
<br>
转基因大豆的出油率比“有机”大豆高，从巴西跨越半个地球进口到中国，都比东北产的大豆便宜。
<br>
<br>
科技创造效益，变相提高产量。
