饥饿是经济问题，不是农业生产问题。简单说挨饿是买不起或者买不到粮食。粮食产量从来都不是问题。非洲一些国家缺粮，虽然粮价很便宜还是买不起粮食。然后国际社会给予援助。但是援助粮在分发前跑冒滴漏到饥民手上已经所剩无几。更有某国家为养兵，把救济粮给予军队而不救济难民。转基因是科学家的事，饥饿是政治家的事。
<br>
另外，题主应该有私有财产观念，就算美国不搞生物燃料，也没有义务把粮食无偿给缺粮的国家。就像你有钱存银行，我不能指责你罔顾穷人水深火热。当然如果题主愿意全力救助，我一定给您点赞。
