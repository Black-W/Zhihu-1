现在世界还缺粮食吗？不是因为粮食不够，是因为贫穷买不起吧？ 
<br>
发达国家粮食多的要出口卖掉，有些落后的国家没技术人还懒。
<br>
听说有些非洲国家就等着吃救济，根本不想自己脱贫，不知道是不是真的？
<br>
不说别的地方，中国在没有转基因之前就应该已经解决饥饿的问题了吧？
<br>
别跟我说有些偏远地区的地方还有人生活很贫穷，在挨饿。说的是西部吧，我就来自西部，我们家开车出去几十公里地方就有这样的，根本不是我们这里没粮，是他们自己不出来赚钱，但凡家里出来个人到城市打工也不会挨饿。都是一些40来岁身体健全的人，就守在村里不出来，家里也没多少地，没钱种不起，等着政府救济。
