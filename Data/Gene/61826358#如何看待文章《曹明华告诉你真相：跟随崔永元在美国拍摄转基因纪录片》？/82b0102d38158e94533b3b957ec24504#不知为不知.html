最开始我反对转基因，只是单纯听这名字觉得不健康。后来一段时间我支持转基因，因为我想的是目前中国的粮食供应问题，不大量进口转基因填补粮食缺口，估计就不是健不健康的问题，而是社会稳不稳定的问题了。后来翻墙看到过一个崔在国外的演讲，是一个关于中国教育的吧，给我感觉他这个人是一个嫉恶如仇的人，所以他做的这些事我有一些理解，不是所有行为都要跟利益挂上钩，我认为这世界上有靠理想信仰活着的人，特别是遇到一些倔强的人，感觉有点神经病，无法理解。现在站在个人健康的角度考虑，我是反对转基因的。我觉得大家讨论尽量多谈个人感受，不要去分出个对错。
