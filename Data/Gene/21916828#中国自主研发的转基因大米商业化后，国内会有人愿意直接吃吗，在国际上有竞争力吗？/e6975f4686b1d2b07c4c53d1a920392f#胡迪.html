现在其实关于转基因的认知很统一：科学层面基本持赞成态度，政治层面倾向反对态度。
<br>
很多大牛都已经说了，转基因问题不是一个科学问题，而是一个政治问题。民众的担忧足以影响政府的决策。
<br>
<br>
因此，如果从政治角度来考虑，如果政府确定自主研发转基因在科学上的安全性和经济上的必要性的话，通过一段时间有力的宣传，以及通过官方渠道进行不断渗透的影响，让广大民众对转基因的态度从反对转变到中立还是可以实现的。而一旦实现中立，自主研发转基因大米的商业化也就成了顺理成章的事情。
