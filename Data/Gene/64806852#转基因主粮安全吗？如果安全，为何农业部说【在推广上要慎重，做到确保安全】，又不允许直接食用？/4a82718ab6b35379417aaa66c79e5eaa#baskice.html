<p>
	农业部说的“安全”和公众以为的食品安全根本是两码事情。
</p>
<p>
	<br>
</p>
<p>
	农业部更注重的是掌握转基因技术和自有产权、专利等。
	<b>
		推广上要慎重
	</b>
	指的是推广外国独占技术的作物速度不能太快。以免境内传统方法制种公司被更优质的转基因作物快速替代而纷纷倒闭。进而失去自产种子能力。农业部关心的实际上是
	<b>
		农业自主权。
	</b>
</p>
<p>
	<br>
</p>
<p>
	全球反转看起来都好像从美国到欧洲到中国都在喊“食品安全”，其实里子都是利益之争。美国转基因技术最成熟，转基因作物和食品种植也最广泛。从国家层面就支持转基因种植。
</p>
<p>
	欧洲转基因技术没那么强，种植的就少。（即便美国转基因种子价格更低质量更好，从自主权上考虑欧洲各国政府也不允许大面积种）
</p>
