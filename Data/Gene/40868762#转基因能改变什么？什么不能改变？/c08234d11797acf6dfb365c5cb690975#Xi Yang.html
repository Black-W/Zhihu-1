<blockquote>
	转基因的极限是什么？
</blockquote>
不能改变生物的基本性质。比如你不能让植物的结构组织变成金坷垃的。
<br>
不能违反物理规律，比如你不能让动物既不吃草又跑得比谁都快，除非你喂它吃别的。
