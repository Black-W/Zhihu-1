看到很多人中立，或者挺转但是主张不说话。但我觉得，转基因的危害在民众中被严重夸大，很多民众无法理性地看待转基因。就算我们不宣扬挺转，也应该把这种观念纠正到理性的辩证上吧。

和题主有同样的烦恼，当年高中思修课前分享小新闻，我讲的是第六次科技革命，重点说了下转基因。结果思修老师直接下定论“转基因是有害的”，我不善言辞，更不敢上课和一个文科老师辩论。只能闷着这口气……生活中经常会有不懂生物的人在说转基因有害，我也在一直思考怎么和他们辩论。
