我觉得问题的局限性有点大……因为很多情况下跟大人你都解释不清楚转基因为什么无害。
<br>
<br>
于是我想对题主的问题做个猜测，如果你想从较为科学的角度来让他们接受的话我推荐使用实质性等同原则。
<br>
<br>
我们吃的东西进入了胃中之后都变成了氨基酸、糖、还有各种小分子，而转基因作物里所含有的物质与天然物质种类一致，都来自于天然（这里只讲基因工程而不涉及蛋白质工程，毕竟蛋白质工程是人造蛋白，怎么样都不好解释嘛）所以实质上是一样的！
<br>
<br>
还有在自然界中物种自身也会不定向变异，然而我们基因工程是定向的，为什么你都相信不定向的变异不会对你有害了却要去相信定向变异会产生毒药呢？
