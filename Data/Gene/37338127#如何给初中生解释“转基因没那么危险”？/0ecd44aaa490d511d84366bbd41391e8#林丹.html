把这个知识压缩到初中生能理解的程度，多少是会有点失真的。不如从政策法规角度来讲
<br>
<br>
一、通过国家安全检验的，严格按照审批流程走的转基因食品，在一定程度上可以认为是安全的。
<br>
<br>
二、拿到安全证书，但是没有得到商业化种植批文的。不能说它不安全，可能是在环境安全，经济政策，以及实际种植环境上有更多的考虑。
<br>
<br>
三、未有通过安全检验的，或者是未按照法规合法使用的转基因食品（比如做饲料的大豆用来做豆腐，做豆浆），其存在风险性。
