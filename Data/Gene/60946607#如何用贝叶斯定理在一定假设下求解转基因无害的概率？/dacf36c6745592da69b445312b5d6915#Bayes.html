<p>
	首先，对于转基因，我是有立场的，我支持转基因，并认为是人类未来的希望。
</p>
<p>
	写出这个贝叶斯公式很简单，只是这个先验概率实际上很难统计出来。
</p>
<p>
	我个人觉得，这个问题，其实用大数定律就很清楚了。
</p>
<blockquote>
	在随机事件的大量重复出现中，往往呈现几乎必然的规律，这个规律就是大数定律。通俗地说，这个定理就是，在试验不变的条件下，重复试验多次，随机事件的频率近似于它的概率。偶然中包含着某种必然。 
</blockquote>
<p>
	这么多年的样本也足够庞大，时间跨度也足够长，依然是“没有证据证明有害(no evidence for harm) ”，完全可以用大数定律来解释了。
</p>
<p>
	所以，从统计学角度讲，转基因无害可以认为是个事实了。
</p>
