去年暑假，在复旦承办的一个科学夏令营当志愿者。其中有一个讲座，主讲是卢大儒教授，末了，他站在台上说：对于转基因，我们科学家付出了很多心血和努力。希望大家不要轻信网络谣言，能够相信转基因，支持转基因。台下掌声雷动，我坐在一旁，心里有些不是滋味，但也蛮开心。
<br>
<br>
生化课老师，以爱吹著称。一日上课，他顺口扯了句：生物化学是一门新的、比较难学的学科，然而有些主持人什么都不懂就想来掺和。同学笑，课程继续。
<br>
<br>
所以，崔永元的存在，对专业人士而言无非就是个笑话。我现在不怎么回答转基因的问题了，想用几句话去扭转一个人的无知或者把人嘲讽得恼羞成怒？拉倒吧，我的所学才是最有力的武器，
<br>

至于笑话，由他去吧。
