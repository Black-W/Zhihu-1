我家搞养殖
<br>
养殖用的豆粕是转基因大豆做的
<br>
鸡下的蛋我吃啊
<br>
鸡肉我也吃啊
<br>
但是记得生物学过转基因食品有未明确的危害，所以我不愿意 吃转基因的东西
<br>
大部分人可以做到识字，一些大的概念也都明白，但是没有人愿意拿着自己去冒一个未明确危害的险。知乎上高学历人员太多，他们对于转基因的技术以及原则规范和作用影响都清楚了解，而在我生活的小村落，大部分人还是认为转基因东西有危害，不如非转基因的食品，他们只是单纯的觉得这个东西有风险，那吃它干嘛呀！
