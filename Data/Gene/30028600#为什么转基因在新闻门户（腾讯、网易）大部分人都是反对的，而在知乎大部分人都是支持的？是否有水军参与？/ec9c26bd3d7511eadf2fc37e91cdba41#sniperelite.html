这只能说明科学，或者说自然规律，无疑是最公平的。等到都没有粮食吃的那一天，崇高或卑下的道德填不饱肚子，忧国忧民或自私自利填不饱肚子，学富五车和一字不识也填不饱肚子，所以关于科学的事情，拿人数来说事干吗呢？好像这个世界上还真有“民主自由主义”的科学和“专制封建主义”的科学似的，一如当年所谓的“社会主义”的科学和“资本主义”的科学一样。我从心底希望不要真的出现只能靠转基因作物才能养活人的情况发生，因为那无疑说明我们对资源的索取已经太过度了。但是万一不幸真有那天，希望大义凛然的公众能有当年朱自清的志气就好。
