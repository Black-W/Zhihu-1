存在于生物体中的基因是大自然上亿年进化的结果，从DNA双螺旋结构的发现到现在也就才60年左右，人类对别说对整个生物体的研究，就连一个细胞，一条染色体的研究都是十分初级的。以目前对生物的了解来说，让人变成变种人（如蜘蛛侠）是不可能的，因为现在基因治疗（Crisper-Cas9系统）也只能在小白鼠上改变几个基因，目前还尚处于基本的科研实验阶段，但文献中还没有出现让生物体出现一个该生物体不该有的性状。所以那种只能在科幻电影里看看，在可以预见的现实中是不可能的。
