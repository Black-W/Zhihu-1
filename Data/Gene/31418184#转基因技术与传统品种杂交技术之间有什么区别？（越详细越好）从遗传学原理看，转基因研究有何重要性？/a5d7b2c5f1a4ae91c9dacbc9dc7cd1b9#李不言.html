<br>
<br>
传统杂交，是通过杂交的方式将有利基因进行叠加。这种方式时间久（毕竟要等作物开花才能杂交嘛），随机性大（天知道会出个什么东东啊），为了得到一个好品种那真是风里来雨里去，一年四季照看着庄稼地啊。
<br>
转基因就省事多了，可以将有利基因过表达，不利基因敲除或沉默，还可以把其他物种的优良基因加进去。省事又省力。
<br>
<br>
转基因研究的重要性？当然是弄明白各个基因的功能还有基因间的作用喽。以后想要什么品种直接跟调鸡尾酒似的就做出来了。好吧，你说转基因不安全，那最起码可以指导杂交啊。
