中国农科院某实验室。主攻转基因小麦，黑麦
<br>
等。
<br>
木瓜之类的不说，大部分作物，尤其粮食作物，确实不允许种植。中国的农业生产方式比较粗放，要农民有防止转基因植物扩散这种意识也确实不可能。就连我们科研机构都不是百分百能做到花粉的控制，很惭愧。
<br>
<br>
总之政府的政策还是属于观望，在国际上比较，不超前但也不滞后，看跟谁比了。虽然我们都不认为转基因作物对人体有什么危害，但对自然基因库的危害很难说。开放的话，舆论上对政府也是一个考验，并不只是科研的事情。
<br>
<br>
但是政府在转基因作物这一块，经费投入还是很大的。成果不出实验室罢了。
