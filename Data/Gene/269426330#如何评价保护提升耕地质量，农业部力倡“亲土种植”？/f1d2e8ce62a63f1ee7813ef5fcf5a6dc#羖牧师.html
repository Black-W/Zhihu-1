不过，在推广“亲土种植”的实践中，存在三个方面的挑战。万连步说，一是中国农民素质参差不齐，小农户占主流是最大的挑战，他们对此事并不上心；二是农户对新技术、新产品的接受程度，以及学习愿望不高，这是实实在在的挑战；三是要改变农民多年来的种植观念，并非易事，需要一个转变的过程。面临这些挑战，他认为，离不开政府的正确引导、支持，行业也要积极努力推广服务模式和“亲土种植”的理念。
<br>
<br>
亲土种植是好事，但是如何做才是问题。解读一下万连布的这三方面吧。一，清盘散户。二，引入社会资本。三，政府主导。大家看，多好啊，皆大欢喜。
