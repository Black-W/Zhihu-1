阿根廷农业官员：我们并没有“被转基因毁掉”
<br>
2016-08-10 11:50:18   中国网
<br>
阿根廷官员表示，网帖中称阿根廷是“全球第一个被转基因毁掉的国家”完全是无稽之谈，阿根廷农民使用转基因技术没有出现问题，他们还非常珍惜这些技术对他们带来的实际利益
