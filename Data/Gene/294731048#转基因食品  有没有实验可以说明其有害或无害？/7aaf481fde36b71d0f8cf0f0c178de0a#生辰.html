<p>
	很多人迷信天然，那我在这里讲个悖论
</p>
<p>
	<br>
</p>
<p>
	作为天然野菜的蕨菜，因含有原蕨苷而带致癌性，几百年前欧洲人就发现，拿蕨菜喂羊，羊会失明，长恶性肿瘤，近年经科学研究终于找到其中致癌物原蕨苷的存在
</p>
<p>
	<br>
</p>
<p>
	然而，如果利用转基因技术将其产生原蕨苷的基因敲掉——究竟是天然的蕨菜致癌，还是转基因的蕨菜致癌呢？
</p>
<p>
	<br>
</p>
<p>
	不要以为不吃蕨菜就事不关己了，更进一步，非转基因的菜籽油中有害的芥酸含量高，转基因的菜籽油可以几乎不含芥酸——反转党:“天然油芥酸含量高，香，吃！”
</p>
<p>
	<br>
</p>
<p>
	反正实验说天然物有害时你们不信，说转基因无害时又不信，那问了干嘛
</p>
