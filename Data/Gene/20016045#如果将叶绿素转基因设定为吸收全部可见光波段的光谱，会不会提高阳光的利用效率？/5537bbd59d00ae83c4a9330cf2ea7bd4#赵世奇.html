与你的预期相反，很多时候反而会降低光合作用产率。原因如下：
<ol>
	<li>
		光合作用有光饱和率一说，在CO2浓度一定的情况下，光照达到一定强度，即使增加光照，光合作用效率也不会提高。
	</li>
	<li>
		超过光饱和点，很多植物会出现光抑制现象，一定程度上降低光合作用效率。
	</li>
	<li>
		过高的光照将导致叶面灼伤、干旱等负面效果。
	</li>
	<li>
		在600～680nm红光区、435nm左右的蓝光区光合作用效率明显提高，这两个是光合作用普遍的利用波长，而其他范围相对较小，即使能完整的吸收绿光，绿色对光合作用效率提升依旧不明显，对植物光合作用贡献不大。
	</li>
</ol>
