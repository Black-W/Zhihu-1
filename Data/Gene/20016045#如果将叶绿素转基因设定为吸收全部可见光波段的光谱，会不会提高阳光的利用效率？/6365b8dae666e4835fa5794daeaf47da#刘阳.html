我觉得植物转基因成黑的是不会提高光合作用效率的，理由很简单，因为生物体中各种酶都是特异性很强的，光合作用中的酶也不例外。没有对应可以利用其它波长的酶或辅酶，长成黑的除了恶心人外，另外的作用就是把自己蒸熟了，呵呵。
<br>
另外一方面，即便所有波长的光所提供的能量都能用来光合作用，光合作用固碳循环中酶的底物的浓度也可能是速度决定步骤，从动力学上讲，这个整个过程总是最慢的一步决定的，所以吸收的多余能量就被浪费掉了。
