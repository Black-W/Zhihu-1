因为市面上90%的食用油几乎都是转基因产品，包括中粮的福临门，益海嘉里的金龙鱼等品牌。
<br>
<br>
<br>
<br>
这些粮油品牌的食用油原料大多来着美国和阿根廷的大豆，但这些品牌几乎都没有明显的向消费者传达自己是转基因产品，甚至有些还在混淆其中的界限，比如转基因豆油金龙鱼1:1:1。
<br>
<br>
<br>
目前市面上非转基因大品牌也就只有山东鲁花和东北的九三，不过因为东北本地大豆出油率极低，所以产品要贵一些，但劣币驱逐良币，消费者一般还是会默认选择转基因产品。毕竟官老爷不吃。谁会关心呢？
<br>
<br>
如果你以为标明非转基因是在交智商税，那么恭喜你，你的智商已经超越时代了。
