<p>
	作为药学专业的学生，支持转基因技术，同时支持中医药的深入研究。我觉得二者并无冲突。
	<br>
	
转基因在目前的科学研究中应该算是比较成熟的技术，必须在非食品产业大力推广，并在间接食用的食品中长期观察，直接食用的食物中尽量避免，是共识，无须多谈。
	<br>
	
中医药科学性不足，是事实。但是应用性尚存，需要真正深入的、专门的、长期的科学研究。注意医学本身就是以生物、化学为基础的，试验性的唯结果论科学。中医理论的确有问题，但这不妨碍应用的部分是可以应用的。
</p>
