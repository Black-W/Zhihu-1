中医历史长，民众有以往上千年的治疗经历，口口相传，并且至今仍在发挥作用。
<br>
转基因是新事物，大家都没有长期的食用过，虽然经过“严谨”的科学实验，但其实大家并不知道是否有哪些潜在的危害。
<br>
一个人是否支持中医以及是否反对转基因，我觉得最主要看他
<b>
	是否重视“经验”在生活中的作用、是否对科学对自然保持谨慎、拥有敬畏之心。
</b>
<br>
如果回答为是，那基本都不是中医黑，并且他们也对转基因食品持谨慎态度。
<br>
如果回答为否。。。。额。。。。。
<br>
<br>
ps：总之我觉得，要心存包容，用真正科学审慎的态度去对待与大众生活息息相关的事物才好。中医也好，转基因也好，都是有利有弊的，世界本就是矛盾的嘛！
