跑次题～
<br>
        作为食品行业的从业者，行业内听到的转基因传闻挺多的（最夸张的一个是说转基因玉米把当地原生种的老鼠吃绝种了，感觉这个应该是瞎编的）。
<br>

        我个人其实更倾向于非转基因，食品，特别是油（包括但不限于豆油、花生油、玉米胚芽油）。
<br>

        对于转基因的问题，不仅仅是我们国家有质疑，全世界都没有确切答案，我们韩国研究所的同事（土生土长韩国人）就对韩国的豆子原料都是美国的转基因豆子（因为便宜）加工而成这一点表示担忧。而食品级的安全与否需要最少三代的跟踪验证和大量的样本，所以我们这一代终其一生都不能知道转基因食品是否安全。
<br>
本答案只是和各位分享，不匿名，欢迎折叠，不欢迎抬杠。
