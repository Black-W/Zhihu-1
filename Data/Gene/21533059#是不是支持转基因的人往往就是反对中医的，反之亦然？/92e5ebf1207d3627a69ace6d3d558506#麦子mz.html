从我个人感觉和经历讲：我家孩子感冒什么的肯定是吃中药，自己亚健康状态肯定找中医看，都调整好了；转基因食品--我们这代人老老实实的做数据就很不错了，证据得几代人的努力才行--人工强制转基因的食品要作为生态系统中有生命的重要一成员，必须得自己证明它是合格甚至优秀--在生态系统中自然迭代和演进--与生态系统中的相关能和谐共处。

-----补充
<br>
中药的道理同上，它自己证明了自己是此生态系统中和谐的一员，虽然我们用西医理论无法证明。
<br>
举个真实例证：我表姐家的孩子，耳朵后长个脓包，很大，化脓，抓几副中药，好了；还没留疤，内火所致；西医似乎就得手术了吧。
