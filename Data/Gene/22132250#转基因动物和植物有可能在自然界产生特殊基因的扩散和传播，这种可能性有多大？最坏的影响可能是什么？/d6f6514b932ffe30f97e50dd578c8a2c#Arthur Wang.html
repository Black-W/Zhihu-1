如果进入自然界就要遵守一条规则：优胜劣汰、物竞天择。
<br>
<br>
把家里养的狗扔到野地里，你会发现两代后就变得和野狗一样了。因为为了人类所培养出的特性不足以支撑它在野外生存下去。人类培养的植物也一样，任何物种都一样。脱离了人类给创造的环境，能不能活下去都是个问题。
<br>
<br>
当然有例外，偶尔某个基因特性在某个环境下成了强势基因。这种情况就如猫进了鸟岛，兔子进了澳大利亚一样，算是生态灾难。但是也没什么了不起，下一个平衡很快就会到来——当然，是否被人类喜欢就另说了。
