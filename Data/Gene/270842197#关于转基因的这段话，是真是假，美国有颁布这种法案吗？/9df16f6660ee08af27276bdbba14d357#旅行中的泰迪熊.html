<p>
	仔细阅读！列为致癌物质的是“草甘膦”！
</p>
<p>
	<br>
</p>
<p>
	草甘膦是广泛使用的许多除草剂中的有效活性化学成分，它在欧盟的使用受到了严格的监管。按照世界卫生组织的国际癌症研究所（IARC）所分级，单从致癌性看，喝草甘膦水溶液比晒太阳、喝葡萄酒、五粮液、吃咸鱼等我们常吃的食品都还要安全 。
</p>
<p>
	<br>
</p>
<p>
	请问上述解释中，“草甘膦”和转基因有一毛钱关系吗？
</p>
<p>
	种植转基因农作物要打草甘膦，种植非转基因作物一样要打草甘膦。
</p>
