中国基本上是对转基因控制最严格的国家之一，所以我很不明白为什么都这样了国民还为了反转不反转这个事儿吵成这个样子。
<br>
<br>
敝司有关的大豆压榨行业，进口转基因大豆是禁止作为人的食物食用的，压榨出来的油脂仅仅是脂肪，而基因指导合成的是蛋白质啊，担心个毛毛啊……蛋白都在豆粕里，喂猪了。我国东北是全世界最大的非转基因大豆种植区。
<br>
<br>
我国自己种植的小麦玉米都不是转基因的。进口作物我国的政策是只有某些转基因成分是允许的，去年遭遇退货的玉米就是因为检测到了标准以外的转基因成分。杂交水稻这东西是染色体级别的，根本没有到基因级别。
