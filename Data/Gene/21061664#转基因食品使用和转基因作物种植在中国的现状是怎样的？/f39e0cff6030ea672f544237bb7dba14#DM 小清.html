<p>
	目前国内超市里面出现的食品都会标识是否使用转基因农作物作为原料，如大豆，玉米等等。不过食用转基因食品安不安全呢？目前来说转基因可能会增加过敏原，或会使人肥胖，而且在老鼠实验上是会增加患肿瘤风险。转基因的农作物目前还没有被认为是对人类完全安全的，所以选择的时候还是需谨慎吧。
</p>
<p>
	不过可以说个题外话，有一些转基因的动物如三文鱼就已经被FDA认可对人类无害的， 经过基因工程改造过的三文鱼生长速度是野生三文鱼的两倍， 可以在短短2年内成熟，并且长得比野生的大，花费低。目前来说应该已经被广泛使用了，日本料理，别的餐饮店都在食用这种三文鱼。所以也不能说所有转基因的物种都是坏的。
</p>
