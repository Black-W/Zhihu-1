一共有28个国家和地区商业化种植转基因作物。这些作物中可食用或用于食品加工的主要包括：大豆、玉米、油菜、木瓜、马铃薯、甜菜、苜蓿、茄子、西葫芦等。
<br>
<br>
<b>
	但是！中国商业化种植进入市场的转基因农作物只有有：抗虫棉和抗病毒番木瓜；
</b>
<br>
批准进口的国外的转基因农产品有：大豆，主要用于食用油的加工，而豆粕用作动物饲料；油菜籽用途与大豆类似；
<br>
不论是国内商业化种植的转基因作物，还是从国外进口的转基因农产品，每一个产品要出现在国内市场上，都必须经过严格安全评价并取得农业部颁发的安全证书。所以请放心。
