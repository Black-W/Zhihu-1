<p>
	科普下，藻类是DHA的直接来源，本身没有必要进行转基因改造。
</p>
<p>
	楼主提到的马泰克公司选用的藻种符合美国和欧盟的管理规定，从微藻提取的藻油DHA几乎不含EPA，不具过敏性无重金属污染，来源更直接更安全，也因此更适合孕妇和婴幼儿人群。楼主看到的这些宣传言论没有事实依据。
</p>
<p>
	另外，马泰克的藻油采用的是无溶剂萃取专利技术，属于物理提取原理，并非化学浸出法。藻油的生产过程首先是培育藻类细胞在发酵罐中自然生长，然后通过提取得到富含DHA的清澈的、琥珀色的藻油。
</p>
