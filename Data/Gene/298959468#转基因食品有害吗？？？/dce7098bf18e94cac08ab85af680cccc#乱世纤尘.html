<p>
	我请问一下题主，海洛因有害吗？
</p>
<p>
	现在看是有害的，但问世之初，可是一剂良药，可以治疗当时的多数病症，甚至小孩的止咳药都含有海洛因。
</p>
<p>
	那问题来了，当时的海洛因如果人们认知当中有害，会如此大规模的推广吗？
</p>
<p>
	同理，转基因食品，目前为止没有证据表明有害，但是，也许是科学技术局限的原因。
</p>
<p>
	科学技术不会停滞发展不前，百年后的科学技术一定比现在更加科学完善。
</p>
<p>
	我认为，转基因发展可以，推广就稍微等等吧，至少两代人之后，再说推广的问题。
</p>
