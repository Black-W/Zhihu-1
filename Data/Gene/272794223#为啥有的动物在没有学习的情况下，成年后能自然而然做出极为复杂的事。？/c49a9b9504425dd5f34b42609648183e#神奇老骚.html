谢邀
<br>
题主你的猜想是对的
<br>
如果一个复杂的行为不是后天学习来的
<br>
那么它就是被编码到遗传信息中的
<br>
更常见的例子是昆虫
<br>
绝大部分昆虫幼体甚至见不到自己的父母
<br>
它们的整个生活史所需的行为都包含在遗传信息中了
<br>
至于题主提出的把知识和行为编码到遗传信息里
<br>
且不说可行性
<br>
动物的遗传信息并非一成不变
<br>
而是一直在变动的
<br>
如果行为或者知识受到了突变的影响产生变动
<br>
是有一定危险性的
<br>
遗传信息层面设定的东西可没那么容易改变
<br>
看看对于基因和反社会人格关系的研究就知道了
<br>
如果是对的自然是一个看起来方便的好事（其实依然存在风险        比如知识垄断职业世袭之类的问题）
<br>
然而一旦发生突变      产生的问题是影响一辈子的
