不是。只有权威错了的情况下还盲从权威才是诉诸权威的错误。权威正确的情况下不是错误。另外，不管是谁，如果只是提到“一百多位诺奖得主支持转基因”，那这并不是任何错误，因为这确实是个事实，指出事实不是错误。而肆意歪曲曲解这个事实才有可能是犯错。比如有人认为这些诺奖得主没几个是生物学领域的科学家，所以他们的观点一定不可靠。这就是犯了错误。因为他们是不是专业领域专家和他们的观点是否正确之间，并不是等价关系。如果想批判他们的观点错误，只能拿出事实进行论证，而不是攻击他们的专业领域。
