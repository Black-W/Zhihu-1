我关心的晚，只看了复旦大学的一幕，认为不是为了真理，更不是为了社会利益，只是为了眼球的吸引。希望大家对【基因工程】有所了解再发言，不要趟浑水，被人利用，害自己害社会。
<br>
这些年，各种不对社会进步负责，只为商业利益而搅浑视听的宣传太多了。被害的人财两空的人不少了！良心，诚信都被商业宣传吃掉了。
<br>
各执一端，不为真理，只求胜负的辩论，对社会进步的危害，对自己利益的危害现在还看不出吗？我对双方都开始就不支持，只指责他们搅乱社会。
<br>
人的基因也有外来户……不细讲了。希望不要当井底之蛙…——见识少，嗓门大，哇哇乱叫，搅乱视听。希望把社会问题，科技问题分区开来。
