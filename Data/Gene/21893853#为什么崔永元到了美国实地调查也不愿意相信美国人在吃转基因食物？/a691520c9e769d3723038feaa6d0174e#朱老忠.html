<p>
	谁要是以为崔某真的是“不愿意相信”，您可就傻逼了！他是不肯“实话实说”。让他说一句：“美国人不吃转基因只给中国人吃”是谣言，比让他当众脱裤子还难。
</p>
<p>
	他只是拐弯这样说：我只想说他们“放心地吃了十几年转基因食品”一说纯属谣言。如果问起来，他给自己留了后路：我没说美国人不吃呀，我只是说“放心吃”是谣言。
</p>
<p>
	对美国的转基因食品，美国人到底放心不放心？我们不知道。但至少有一个中国人是放心的，就是这个崔2亿永元先生。他早早就把宝贝女儿送到美国读书，今年还到洛杉矶参加女儿的毕业典礼。
</p>
<p>
	还用说啥？
