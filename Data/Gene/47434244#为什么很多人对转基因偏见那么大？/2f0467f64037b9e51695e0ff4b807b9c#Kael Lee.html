1、紫薯确实不是转基因，紫色马铃薯同样也不是。在人们越来越追求膳食平衡，吃的更健康的当下，这两个品种的推广有很大的市场空间。之前有幸两种都收获了一批，口感较传统红薯和马铃薯要好。
<br>
2、民众对于转基因的恐惧多源自于科普小文或者微信公众号，以及某政协委员，里面的很多话毫无根据没有逻辑但是煽动性很强。
<br>
3、转基因不该被妖魔化，这仅仅是一项技术。崔永元一直在强调的是知情权和选择权，窃以为这两项权利并没有被损害。市面上所允许的转基因作物有番木瓜和棉花两种，三大主粮加上马铃薯都没有允许转基因的加入。
<br>
<br>
目前对转基因的偏见更多的是来自技术之外而非技术本身的。
