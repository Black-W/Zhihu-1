抛开所谓“非法”的转基因食品（比如大米，豆浆），生活中你还是很难避免转基因产品
<br>
 拒绝转基因，你还需要拒绝：
<br>
<ol>
	<li>
		外出吃饭，餐馆如果不使用地沟油，则90%+使用转基因大豆油或者包含转基因的调和油；
		<br>
	</li>
	<li>
		所有零食，因为零食使用的油料基本上都来自于转基因大豆油，糖来自与转基因玉米糖浆或者甜菜，面粉可能来自与转基因玉米；
		<br>
	</li>
	<li>
		疫苗，一部份疫苗（比如乙肝疫苗）使用转基因技术制造；
		<br>
	</li>
	<li>
		芝士：90%的cheese使用转基因的凝乳酶生产；
		<br>
	</li>
	<li>
		胰岛素，现在所有胰岛素产品都是使用转基因技术生产；
		<br>
	</li>
	<li>
		对了，还有国产肉类，所有中国进口的转基因大豆和玉米一大半做了动物饲料 
	</li>
</ol>
