在日常口语中，粮食原来一般指谷物，包括水稻、小麦、高粱等等。
<br>
后来随着食物种类的增加，就包括谷物、豆类、薯类三大类。
<br>
有时也泛指食物。比如【当兵吃粮】。
<br>
<br>
涉及到专业术语，又要看是什么专业的了。
<br>
<br>
Food and agriculture organization of the united nations的中文翻译就是【联合国粮农组织】。
<br>
<br>
你看Food就翻译成了粮。
