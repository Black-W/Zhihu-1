<p>
	我也学过一点点东西......姑且来纸上谈兵一下好了
</p>
<p>
	首先你需要有目的基因的样本，最好还能找到这个基因的酶切图，以便后来下手
</p>
<p>
	然后查图，用相应的内切酶去把你要的目的基因给切下来，顺便把载体也切一下
</p>
<p>
	然后两个黏一起，筛选出重组的类型，然后用Ti或者基因枪打进去
</p>
<p>
	具体操作......从头到尾讲是真的麻烦，基本上要买设备是不可能的，就算设备不成问题要的试剂啥的也不少......重组质粒要双酶切防自连，还要电泳看假阳性，还得跑PCR啥的......还是好好读生科长大了去做吧
</p>
