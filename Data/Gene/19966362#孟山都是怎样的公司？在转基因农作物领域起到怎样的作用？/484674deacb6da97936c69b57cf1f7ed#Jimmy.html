资本脱离政府的束缚，成就资本至上，这是资本主义的典型形象。生活在国内的人不仅是对它恨不起来，而且会因为它是外国公司而崇拜它；不仅不会因为垄断而反对它，而且会因为垄断而欣赏它。愚蠢的人之所以这样，不过是因为没有受过它的欺侮，没有受过苦罢了。
