<blockquote>
	1960年代之后，流行病学调查和动物实验发现蕨菜能够增加胃癌和食道癌等与消化系统有关的癌症 风险。此后，科学家们从蕨菜中分离除了罪魁祸首——一种叫做“原蕨苷”的物质。用这种物质来做动物实验，证实它具有明确的致癌能力。进一步的研究发现它在 蕨菜——即蕨的幼芽中含量更高，而且预处理以及烹饪等加工只能降低它的含量，而不能彻底消除。
