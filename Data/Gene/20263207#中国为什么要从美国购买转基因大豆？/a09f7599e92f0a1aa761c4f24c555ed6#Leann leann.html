1、国产大豆不够吃。2013年我国共消费大豆约8000万吨，其中国产豆约1250万吨，进口大豆6350万吨。
<br>
2、进口大豆便宜。昨天的价格，国产大豆期货约4300，美国大豆期货约3300。
<br>
3、进口大豆相对国产大豆出油率高。进口大豆主要用来榨油，豆粕是做饲料，人不直接吃，而国产大豆蛋白含量高，主要用来做直接食用的豆制品。
<br>
4、不管是美国大豆还是巴西大豆还是阿根廷大豆，大豆价格都得以美国芝加哥商品交易所（CBOT）为基准。
<br>
5、最重要的一点，美国中部盛产大豆，是全世界最大的大豆产国之一。
