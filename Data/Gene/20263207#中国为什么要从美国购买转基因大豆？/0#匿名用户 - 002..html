没想到转基因销量这么大了……
<br>
这么大的销量下，还没听说什么事，那大概已经至少被动的验证了安全性……
<br>
照这种概率，8成中国人可能都吃过转基因的豆子和豆油，然而还没出现一例确认是转基因导致的问题的——就算有几例，那天然的土法压榨花生油还黄曲霉素（最强致癌物质之一）呢，相比之下也是安全的——喝可乐还有那么一两个喝出问题的新闻呢，证明这个东西比可乐安全。
