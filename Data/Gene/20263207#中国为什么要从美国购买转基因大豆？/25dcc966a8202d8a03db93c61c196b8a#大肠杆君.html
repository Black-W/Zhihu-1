1.大豆最主要的用途是榨油以及用压榨后剩下的豆粕残渣做饲料，鸡鸭鱼猪的饲料很大一部分都是豆粕，提供了动物所需的蛋白2.国产大豆的产量不及美国十分之一，若不进口国人无油可吃，家畜无饲料可吃3.我国每年进口6000多万吨转基因大豆，是世界最大的大豆进口国，因为我们的肉类和油脂的消耗大4.美国百分之99的大豆是转基因大豆，不要听信谣言，有机会去美国超市看一下5.转基因大豆的单产远高于非转基因，出油率高，蛋白含量高，种植成本低，每吨进口大豆加上各种物流关税增值税还比国产大豆便宜，你说谁会用更高的价格买出油更少的国产大豆来做豆油呢？
