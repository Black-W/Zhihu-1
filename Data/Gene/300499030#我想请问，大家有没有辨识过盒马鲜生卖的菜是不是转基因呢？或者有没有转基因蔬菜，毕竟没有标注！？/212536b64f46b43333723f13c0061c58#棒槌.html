<p>
	另外，你如果相信国家，而不是造谣成性的崔化钠之流，那你可以相信盒马鲜生没有卖转基因蔬菜。因为两点：其一国家强制标注，不标注是违法的。其二能直接入口的转基因蔬菜只有番木瓜被允许，没别的了。
</p>
<p>
	另外一点是市场竞争会让盒马鲜生不敢卖转基因食品。因为如果他卖了，还不标注，一旦被发现那么肯定要被竞争对手告到死——毕竟盒马生鲜可没有红毛药 酒的背景……
</p>
