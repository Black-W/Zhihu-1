坐标波士顿，我自己买菜做饭都会避免买转基因食物。美国转基因的produce很好分辨，只要看蔬菜和水果上的数字代码就好，3开头的是转基因，4开头的是非转基因，传统方式种植的，9开头的是有机食品，我一般都会买9开头的。大的超市都会有有机食品专区，在美国有机食品都会有USDA认证的标志。新鲜蔬菜水果也最好是买本地产的，在farmers market可以买到，价钱比大超市贵点，但新鲜程度要高很多。需要注意的是，本地产的不一定是有机的，所以注意区分。
<br>
其他食品，我主要是看糖和脂肪含量。糖含量越低越好，脂肪吃点还好，否则太影响食物口感。产品配料表越短越好，说明处理工序比较少。
