<p>
	在转基因“普及”这个事情上，功劳最大的莫过于发酵工程的产品。发酵工程的产品种类非常多，且其在深加工食品中占有极其重要的地位，他们切切实实地提高了转基因产品的“普及”范围。
</p>
<p>
	至于“大量”，这个词每个人的理解就不同了。虽然超市里卖的转基因生物生产出的“纯品”并不止食用油一种，不过很多人认为它的添加量很有限，可以不算“转基因”。反反们对此也是睁一只眼闭一只眼，好像自己吃这些转基因是天经地义的一样。在我看来他们不过是在玩双重标准。
</p>
