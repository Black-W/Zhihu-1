在题主的问题和各种coming的答案之间再加一个注解吧。转基因技术本身没有问题，2009年，曾经拜访过华中农业大学研究转基因水稻的团队并到武汉作实地调查。就中国目前的食品安全来说，转基因食品的安全性是肯定的。但问题是对转基因作物的管理，中国一直没有做好过。转基因种子在环境中的污染，据我所知，环保部都在关注。转基因食品在中国的推广，必须满足两个条件：1、技术是安全的；2、监管是完善的。现在的情况是后者漏洞百出。科研机构与转基因研发公司纠缠不清，监管机构和政府部门职责不明。这种情况，松鼠会做过调查且是了解的。只谈前者，对后者视而不见，好像并不只是松鼠会的问题吧。
