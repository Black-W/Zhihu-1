答主是华中一985高校非生物专业本科，一次和同学讨论科幻的话题中提到转基因，同学对转基因表现出超出我想象的担心。 他们的观点是，转基因不安全的原因是人为改造基因造成的未知性，可能在转入水稻的DNA转录出来的蛋白质可能会对人体造成影响，甚至可能会在转录成RNA逆转录为DNA出现人类不想要的DNA片段。算了不说了，估计会被生物专业的虐出翔。。
