安全性的论证，要遵循起码的科学规范吧，转基因作物基本都做了，而恰恰是所谓天然食品，根本就没做过吧，那种所谓多少人吃了多少代都没事的论调，有科学性吗？有任何统计学上的意义可言吗？中药中会导致人肝肾损伤的药物，有些都吃了很多年，比如朱砂，就是氧化汞，都用了多少年了？难道就因为用过多少代多少年，就能证明对人体无害？

所谓转基因标示，如果是选择权的问题，就应该要求所有食品、用品都要标识，不得有不标识的东西，且都不能虚假宣传，有一点儿转基因成分的东西都不能标示非转基因，不能做毫无科学根据的相互诋毁。如果只要求转基因标示，这超出选择权的范畴，这是故意歧视。
