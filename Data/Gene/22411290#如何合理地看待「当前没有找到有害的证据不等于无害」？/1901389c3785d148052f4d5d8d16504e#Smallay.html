以前自问自答过一个答案：
<br>
<a href="http://www.zhihu.com/question/21976050/answer/19909039" class="internal">
	什么是科学上的“没有证据证明”？
</a>
<br>
简而言之，“当前没有找到有害的证据”通常情况下表明当前已经做了足够多的科学实验，且实验结果并不支持有害的结论。亦即是说，
<b>
	当前证明无害的证据远多于证明有害的证据
</b>
。
<br>
如果在这种情况下要主张有害的结论，请给出对应的足够强度的证据进行证明。
