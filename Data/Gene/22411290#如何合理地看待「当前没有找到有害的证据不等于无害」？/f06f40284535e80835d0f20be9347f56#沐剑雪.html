这句话逻辑上是成立的。不过说这句话的人是在表明一种保守的态度。
<br>
“没有证明有害，所以可以用”和“没有证明无害，所以不能用“是对一件事物的不同标准。
<br>
<br>
如果你只是想在辩论中驳倒他，那么可以举生活中各种“没有证明有害”但应用广泛的东西。
<br>
当然他也很可能举出很多使用时"没有证明有害"，事后研究表明有害处的东西。
<br>
<br>
如果你想要说服他，就要思考他采用这种保守消极的态度的原因。尽量打消他的顾虑，告诉他采取这种行为的利弊。
