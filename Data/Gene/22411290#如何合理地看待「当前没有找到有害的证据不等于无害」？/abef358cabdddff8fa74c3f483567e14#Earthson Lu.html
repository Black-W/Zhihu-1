人的认知是有限的，你不能总是获得绝对正确的结论，你总是无法获得信息的全貌。
<br>
<br>
没有找到有害的证据不等于无害。这是一句无比正确的废话。如果有害或者无害的先验是均匀分布，那么毫无疑问，那么我们在概率上更加倾向于无害。毕竟，还没有证据证明它是有害的。
<br>
<br>
然而，这个问题的困境在于。要钻牛角尖的话，有害论会占有优势！！！因为在众多的结果中，只要有任何一个因素被认为是有害的，那么它就可以被推断为在某种程度上有害的。而且，存在着各种模棱两可的状态。这导致，在先验上，绝对无害的事物几乎是难以存在的（反之，对于绝对有害的论断也是类似的）。其实很显然，有害和无害并非简单的二值状态。
