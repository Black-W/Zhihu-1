“没有找到有害的证据，不等于无害”，没有错。但是，“不等于无害”不代表“有害”。
<br>
俗话说，喝凉水还塞牙缝呢。我们生活的环境，也不是绝对安全的。交通肇事，同学杀手，甚至陨石坠落。但是，我们每天还出门，还上学，也没有整天躲在防空洞里。因为这点小风险，我们可以接受。
<br>
引进的一个新事物，确实没法证明绝度无害。但是，只要有害的可能性，相比我们已经冒的风险，足够小，应该也可以接受。
<br>
核电站给普通人带来的额外辐射，远小于天然本底辐射。转基因食品，和普通食品实质等同。
<br>
普通食品，放久了，会腐烂，就不能再吃了；转基因食品，没有增加额外的风险，但是放久了，也是会烂掉的，吃了也会拉肚子。无害？呵呵。
