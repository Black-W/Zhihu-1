<p>
	作为法学的门外汉，深深记得老师说过一个我至今都记得的并且认为合理经典的一句话：
	<br>
	
“谁主张谁举证！”
	<br>
	
如同题主所言，很多领域并没有找到有害证据，这时候有人跳出来说“你没找到有害证据不代表就无害”。是的，逻辑上没错，大抵他们也在为自己的“聪明才智”沾沾自喜呢。但是！！但是！！说这话的人大概是站在“有害”的角度上的，那么，既然“有害”这个观点是他提出的，那么要证明“有害”的人应该是这些持“没找到有害证据不代表无害”观点这类人的义务。
	<br>
	
其实，法学上的“谁主张谁举证”和生活中的很多道理是一样的，就是你提出了一个观点，那么理应由你证明。
	<br>
	
又想好又想巧，还想买个毛驴不吃草！梦的呢么！
</p>
