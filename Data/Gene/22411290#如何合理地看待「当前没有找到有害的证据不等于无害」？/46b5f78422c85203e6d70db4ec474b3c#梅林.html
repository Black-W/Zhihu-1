<p>
	照这种逻辑，世界上所有的食物只有有害的和不能证明是无害的两种，因为对一种食物如果你能找到有害的证据，那当然是有害的，如果找不到，照这种逻辑就属于不能证明是无害的，那如果你坚持食品必须无害，那你就什么都不能吃，如果你认为可以容忍食品有害，那证明一个食品是否有害就失去了定性上的意义，那你必须把每样食品的有害程度定量才能决定什么能吃，而对于没有找到有害证据的食品显然无法对有害程度定量，所以结论变成了只有证明有害的食品才是可以食用的。
</p>
