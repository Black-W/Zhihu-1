计量讲，只能reject或不reject某假设，永远无法accept。
<br>
<br>
现在没有找到证据证明错误，不代表将来不能，所以只能说该假设不被拒绝，而非接受该假设。
<br>
<br>
要证明有害，只需要一个有害的证据，但要证明无害，需要考虑所有情况，这是不可能的。
<br>
<br>
原假设：某物质无害。对立假设：某物质有害。
<br>
当前没有找到有害的证据，不拒绝无害的假设，对于一定的置信度，该物质是无害的。
<br>
所以关键在于这个置信度，如果在99.999%的置信度下，仍不拒绝原假设（无害），那么也就约等于无害了。
