「无害」永远无法证明，能证明的只有「有害」。
<br>
<br>
<br>
例如，我说「吃米饭对人无害」，就会有人抬杠问「证据呢？你现在吃米饭没事不代表以后没事，你吃米饭没事不代表你的子孙不会因为你吃米饭而变异」
<br>
<br>
而当我哪天感冒了，他们就会跳出来说「看！吃米饭的后果！就是因为吃米饭你才会感冒！你怎么证明你感冒和吃米饭无关？你怎么证明你儿子打嗝和你吃米饭无关？你看看那些得癌症哪个没吃过米饭？」
<br>
<br>
再后来，我说「没有证据表明转基因食品对人体有害」「没有证据表明转Wi-Fi信号对人体有害」，这群怀疑论者又跳出来了，「证据呢？你现在……」
<br>
我说「滚」
<br>
你永远无法唤醒一个装睡的人。
