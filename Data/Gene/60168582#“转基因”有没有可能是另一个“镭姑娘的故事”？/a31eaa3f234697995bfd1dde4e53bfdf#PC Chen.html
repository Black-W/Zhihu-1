<p>
	科学只能证伪，而不能证明任何理论绝对正确。
</p>
<p>
	以牛顿三大定律为基石，几百年构造的庞大的物理体系，最后证明只是一个低速条件下的近似,并不正确。
</p>
<p>
	新药的研制作用需要多久？化合物改变基因（比如致癌）是常见的事情，危险度理论上也是非常高的，但新药还是被不停地制造、挤入市场，不用经历100+年认证。
</p>
<p>
	所以还是一个风险与收益的问题，100%的安全是不存在的。如果风险可以被证明非常低，而收益很高，那么就值得推广。反之，就应该继续研究认证。
</p>
