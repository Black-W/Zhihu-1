<p>
	解决饥饿的问题并不只有转基因一条路，导致饥饿最根本的原因还是政治。即使遍地转基因，某国还是会因为政治原因让你吃不起。解决不了自私的利己主义，饥饿问题无解。人类命运共同体这个提法才是解决所有问题的根本之道。
</p>
<p>
	解决饥饿只不过是搞转基因的遮羞布，搞转基因的真实目的其实就是操控别人的饭碗，当需要为政治服务的时候，转基因要比自然作物容易掌控的多，到时候只怕饥饿会更多。
</p>
<p>
	我不反对我国研究转基因，但我希望我们的转基因是与流氓国家斗争的武器，而不是拉低和威胁中华民族生存品质的污染品
</p>
