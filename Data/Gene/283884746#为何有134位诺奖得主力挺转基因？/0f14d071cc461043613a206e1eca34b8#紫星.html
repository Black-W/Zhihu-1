<p>
	一句话：转基因是科技发展的未来之一。
</p>
<p>
	永生，是人类永远的追求。而制约永生的第一障碍，就是基因。而基因技术的最粗浅应用，就是转基因技术。
</p>
<p>
	也就是说，转基因不仅能带来利润，也能为未来科技发展积累经验。所以要尽可能的在多领域应用。更何况，这种技术在给人便利的同时，没有证据证明它有害。
</p>
<p>
	人类终究是一种疯狂的物种，转基因是有潜在危害，但是这不是我们现阶段应该面对的问题。所以诺奖得主力挺也就不难理解了。
</p>
