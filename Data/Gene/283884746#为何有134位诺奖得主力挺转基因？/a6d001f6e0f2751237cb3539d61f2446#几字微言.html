<p>
	读史料的时候，对于清朝的故事，有个小小的插曲。
</p>
<p>
	虽然不喜欢清朝，但历史上公认，清朝是封建专制的巅峰时期，解决了历朝历代都很难解决的边疆问题、宦官问题、士大夫税收问题，搞出了一个历史上挺有名的康乾盛世。
</p>
<p>
	而除了上述几个缘由以外，造就了康乾盛世里很重要的一点原因是：红薯。
</p>
<p>
	<br>
</p>
<p>
	因为有红薯的存在，所以清朝比起历代，在饿死人的问题上都要好很多。
</p>
<p>
	<br>
</p>
<p>
	如果在清朝，有人说：“一定要证明红薯不会完全无害才能种植”，那因此要饿死的几亿人会一口一个唾沫淹死他。
</p>
