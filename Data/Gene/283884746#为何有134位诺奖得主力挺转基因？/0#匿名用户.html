<p>
	工作原因，跟踪到一些信息。我们国家出口到欧盟的两百多批次的产品因为含有转基因成分被召回了。一方面说明欧盟对转基因农产品和食品及饲料很慎重；另一方面说明，国内转基因食品很多了，尽管我不知道是不是合法的。 
</p>
<p>
	还有，声明下我自己的态度：作为消费者，我希望我消费品的产品明确标识是否是转基因产品，这是我的选择权。是否选择转基因产品或者为啥不选择转基因产品那是我自己的事。
</p>
