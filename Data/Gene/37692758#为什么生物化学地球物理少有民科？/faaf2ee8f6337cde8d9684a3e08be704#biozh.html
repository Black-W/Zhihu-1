生物民科（不包括医学）主要集中在转基因，遗传学，进化论三个方面
<br>
著名民科理论包括：神创论，智慧设计论（外星人创造论），现环境下自然发生论（冰变昆虫），生物主动进化论，非表观遗传的获得性遗传（李森科主义），无贮精囊生物的先父遗传，基因不存在论，吃基因补基因论，转基因万恶论，全息生物学（这些是狭义的民科，指没有明显动机的民间伪科学，不包括诈骗和学术造假）
<br>
地球科学民科包括扁平地球论，年轻地球创造论，地球膨胀论，地球裂变能源论，相对较少
<br>
化学民科较少，其中一类较为常见的是对化学的攻击，宣称化学万恶，另一类由物理民科产生，比如雷绍武的肉原子以及水变油，当然超理不算民科
