和转基因类似的过程在自然界有很多。不同物种之间的基因组交流其实很频繁，就比如人类细胞中负责把氧气变成二氧化碳获得能量的线粒体被认为是远古时候人类吞下的细菌，结果被保留了下来。

您作为一个普通人担心的应当是转基因食品安不安全，吃了变异还是什么。关于转基因技术知友已经提出胰岛素这东西。类似的还有把人的血红素转移到羊基因中让羊产羊奶治病等。甚至可以说没转基因技术一大票人要病死的。至于食品，我记得以前看到孟山都公司的事件，转基因种子用在阿根廷草原上结果土质都变了只能用那个公司的产品。这个应当归因于他们转了哪些基因而不是这项技术。
