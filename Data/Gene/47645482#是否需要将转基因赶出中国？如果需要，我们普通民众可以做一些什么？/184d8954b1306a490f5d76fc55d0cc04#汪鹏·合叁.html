本人是生物学背景，自然对转基因没有困惑。
<br>
可是，面对除此之外的各种常见公共安全问题时，我都时常内心彷徨，比如仙桃垃圾发电什么的，，，，
<br>

<br>

<br>
非要逼迫每个人都成为各行各业的专家？！这社会运行成本也太高了！
<br>

<br>
