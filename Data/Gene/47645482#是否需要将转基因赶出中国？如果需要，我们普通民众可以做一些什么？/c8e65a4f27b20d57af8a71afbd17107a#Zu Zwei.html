给你们发个高中生物题学案，基因突变和转基因的区别。
<br>
<br>
基因突变是基因中碱基的增加、缺失或者改变。基因突变会产生新的基因。
<br>
转基因属于基因重组的范畴，不会产生新的基因，是将原来的存在的基因从一种生物细胞转移到另一种生物细胞。
<br>
基因突变是转基因的基础，只有基因突变产生了不同的基因，才可能将产生的新基因从一种生物转移到另一种生物。
