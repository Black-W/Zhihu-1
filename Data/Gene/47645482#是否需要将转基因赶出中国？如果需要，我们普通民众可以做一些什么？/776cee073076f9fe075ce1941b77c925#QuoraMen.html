<p>
	反转基因 主要原因是 
	<b>
		对政府的不信任 
	</b>
	次要才是 
	<b>
		生物知识的欠缺
	</b>
</p>
<p>
	隔行隔山，你总有是外行的时候。当监管部门都尽职工作时，你不需要学习各种陌生的知识去分辨商品的好坏！所以，要求民众学习生物知识来懂得转基因无害，那得是多少信誉部门失职的结果？我们居然习惯了这种失职，反而去指责民众外行无知！
</p>
<p>
	怎么把转基因（或反转思想）赶出中国？其实
	<b>
		这是怎么重建政府信誉的问题
	</b>
	。
</p>
