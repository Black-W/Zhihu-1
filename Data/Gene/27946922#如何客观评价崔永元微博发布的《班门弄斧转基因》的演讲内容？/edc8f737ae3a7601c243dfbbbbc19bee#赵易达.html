我只想说，科学研究并不是100%正确的，是受到科技水平和时代局限的，对于一些有可能引发严重后果的科技产品，必须慎之又慎。 
<br>
<br>
比如，以前的科学研究认为，人体的阑尾没多少用处，所以日本人在过去会把新生儿的阑尾切除。可是最近的研究发现，阑尾与人体免疫有些关系所以不应该割掉。可是你让那些以前被割掉的人向谁讨说法呢？
<br>
<br>
