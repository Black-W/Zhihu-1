<p>
	我不造哎，我个人是反转的，至于崔先生我就不知道了。转基因肯定是会破坏生物多样性的。如果进化论可靠的话，现有的物种哪个不是经历了千万年甚至上亿年的进化才有了各自引以为傲的技能，千万年自然选择出的碱基序列如此丰富多彩，各有各的好处，有些人偏偏觉得这个好那个不好。
</p>
<p>
	<b>
		人类又不是造物主，凭什么你人类说这个是好基因，那个是垃圾基因？我喵星人跟汪星人是世仇，凭什么你人类给我高贵的喵星人转上低贱的汪星人的基因？
	</b>
</p>
<p>
	我不信上帝，不信神，但是我还没自大到认为即使给我几辈子花不完的钱我就能做出比千万年物竞天择产生的生物圈更好的生态系统。
</p>
<p>
	就酱
</p>
