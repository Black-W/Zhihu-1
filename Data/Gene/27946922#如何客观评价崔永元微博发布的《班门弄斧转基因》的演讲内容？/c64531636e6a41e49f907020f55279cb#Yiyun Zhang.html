转基因不是一个科学问题，是一个市场营销问题！
<br>
<br>
看看人家搞有机食品的——“有机”这个词，连化学砖工听着都觉得有毒，普通民众听到个“苯”，听到个“甲醛”都能吓死。但是照样能通过有效的市场营销，让“有机食品”这个莫名其妙的词变成健康无公害的白莲花。
<br>
<br>
基因，当年是多么高大上的词啊，连“核酸”都能拿来当保健品卖！这么NB的词，居然被一群只顾科学不懂营销的搬砖工们，弄得到现在人人喊打。
<br>
