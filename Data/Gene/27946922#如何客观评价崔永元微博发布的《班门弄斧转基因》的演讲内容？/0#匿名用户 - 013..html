崔的行为让我想起清末国人对铁路的反对，历史总是重复出现啊！是非不妨后人评说。
<br>
    李瀚章：“凿我山川，害我田庐，碍我风水，占我商民生计，百姓必群起抗争拆毁，官不能治其罪，亦不能责令赔偿，致激民变”。
<br>
曾国藩：“若……听其创办电线、铁路，则车驴任辇旅店脚夫之生路穷矣。……自洋人行之，则以外国而占内地之利；自华人之附和洋人者行之，亦以豪强而占夺贫民之利。皆不可行。”
<br>
    一位英国绅士说的好：从前中国有个皇帝，恐民智之日滋，因而焚书坑儒，至今传以为笑。阻止铁路之人，亦必贻笑后代无疑也。
