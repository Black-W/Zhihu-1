如果你相信某种非同寻常的事物，在辩论中，你不能要求不信这套理论的人证明你是错的。证明应该是你的任务。举个例子，假如一个成年人声称世上真有圣诞老人。为了判断圣诞老人是否存在，轮不到其他人各个都跑来证明他错了，而是应该由他来证明自己是对的。为了支持自己非同寻常的主张，他最好拿出非同寻常的证据。
<br>
<br>
换句话说，“
<b>
	<u>
		如果一个主张可以毫无证据的被肯定，也一定可以毫无证据的被否决
	</u>
</b>
”。
<br>
<br>
他证据呢？
