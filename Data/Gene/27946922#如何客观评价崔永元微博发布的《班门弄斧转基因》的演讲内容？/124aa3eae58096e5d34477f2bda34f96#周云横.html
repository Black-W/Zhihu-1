能不能保证非转基因的食品一定比对应的转基因食品更安全？能不能够保证转基因食品在其他某些特性上比非转基因食品优秀？我觉得我们不需要让转基因做到没有问题，只需要做到比非转基因食品好一点就够了。
<br>
翻译一下：在采用相同食品标准（只需要相同，不需要完备）的前提下，我认为食品是不是转基因都不能作为食品安全性的因素，那么我只是单纯选性价比更好的。
<br>
所以说，社科人问错了问题：你们要解决的不是转基因安不安全，那是自然科学的工作，你们的问题是，如何管控让转基因产品的生产过程更安全。
