很简单啊。只需要五年时间，支持转基因的就专门吃转基因食品。给家人吃，不吃的就不吃，多花钱买非转基因的。五年后就都明白了，要证明一样东西，口说无凭，自己亲身实践最好了。现在最怕什么呢。某些有相关利益的人这边给民众大力推销转基因，自己却不吃，我到现在还没看到有人支持转基因自己也发图，买了，然后煮了吃了。但是市场上标明是很重要的一件事。不标明这里面问题就大了。
