嗯，我的高数老师上课偶尔说起数学史就会忍不住提到西方文化“入侵”，然后说到抵制转基因。
<br>
他上高数从不点名，逃了三分之一也不点，就是不肯做用点名留住学生的老师，性子温吞，都有种学生逃课欺负他的感觉。
<br>
但比起教学工作，抵制转基因、民族复兴之类的话题反而会让他一下子慷慨激昂，同学群里有人“跪求”考试资料会被他批评奴性，唠叨个好久，说男儿膝下有黄金.
<br>
我唠叨着几句其实算是吐槽分享下自己的经历，你管不着我也不能制止我，你可以说我无权唠叨无关话题，但是我已经唠叨并且吐槽过了，私心里终于一吐为快了，我开心了。就像你的老师啊，问他有没有权力这么做，可是我们作为学生能制止他吗？
