<p>
	曾经和农民子弟做过同学，用一个很简单的例子告诉你：
</p>
<p>
	他说他们家宁愿种和吃转基因产品，都不愿意种和吃所谓的非转基因作物，原因很简单，农药有毒，非转基因作物的农药喷洒以吨计，不喷农药大量减产甚至颗粒无收，除非解放军愿意免费出一个集团军手工捉虫。
</p>
<p>
	转基因作物农药用量很少，毒性小。
</p>
<p>
	有的人说转基因没有完全被证明无害，但是也没有转基因有害的证据。然而农药的毒害是个人都知道，只是大多数消费者没有看过农药喷洒的场景，估计看过了他们宁愿吃转基因。
</p>
