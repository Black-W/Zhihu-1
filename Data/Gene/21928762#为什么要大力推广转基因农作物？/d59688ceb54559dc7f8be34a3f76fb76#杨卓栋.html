有个很重要的问题，很多农村 里原来的务农者都去城里打工了，不务农了，那是不是耕地就彻底废了？ 这时候就需要土地流转了啊！把闲置耕地流转到个别人手里，让他们统一来大面积农耕，这个肯定是以后大规模城镇化伴随的趋势，但是为什么现在没有达到那么大的流转量，完全就是国家限制了农民对自己手里土地的权利，农民在这方面也没经验，话语权低，赚的钱少，也不想把自家的地交给村里统一租出去。   转基因是肯定止不住了，以后一定要用的，就看是用国内的还是国外的，检测和监管部门就要担起责任了
