应用最多的其实是发酵工程，包括绝大部分抗生素，维生素，味精等等。微生物所的一大传统成果就是我们曾经改造了谷氨酸棒杆菌blablabla。。。不知道酸奶酱油醋什么的有没有改造过的。
<br>
作物上应用最广泛的一种，大概是抗除草剂的？除此之外还有产BT蛋白的水稻（没投入量产）、抗病的木瓜。总之，应用广泛的应当主要还是单基因或者少量基因能搞定的性状，因为容易实现。
<br>
动物的转基因应用好像较少。农大逮起来那个导师（李宁）就是搞这个的，水平好像其实挺高，去贪污实在可惜了。
