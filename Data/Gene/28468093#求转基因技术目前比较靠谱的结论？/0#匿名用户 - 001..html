转基因作物，能够推向市场的都是经过严格审查跟实验的，到现在为止没有证据证明其比非转基因更加不安全。目前最多的应该是抗草甘膦转基因和bt转基因，其他的比如美国去年通过的土豆和很早就有的番茄都是改善存储和运输，还有一下其他的转基因就不细说了。
<br>
其他的应用，比如实验室用的很多动物、上面提到的很多微生物的改造，食用动物转基因有很多研究，但是还没有上市的产品。
<br>
至于转基因是什么，安全与否之类的问题，建议你活用上面的搜索栏，相关的优质科普答案已经很多很多了
