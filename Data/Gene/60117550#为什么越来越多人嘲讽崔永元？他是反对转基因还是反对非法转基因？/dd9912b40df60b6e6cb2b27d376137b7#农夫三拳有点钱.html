或许有这么一个故事。
<br>
有一个卖咸豆腐脑的公司，在网上发起话题，豆腐脑只能吃咸的，不能吃甜的。理由如下，吃甜的可能会导致糖尿病。并找了一些北方人作采访，问他们是甜的好还是咸的好。最后得出结论，豆腐脑一定要吃咸的。
<br>
接着，这家公司就火了。。。
<br>
<br>
补充一句，看过了崔当年拍的调查片子。但凡有点科学训练的人，都应该看得出那个片子背离科学调研原则，强加逻辑与结论，明显感觉是故意耍猴的啊！
<br>
这年头，能在风口飞起来的猪都擅长耍猴！
