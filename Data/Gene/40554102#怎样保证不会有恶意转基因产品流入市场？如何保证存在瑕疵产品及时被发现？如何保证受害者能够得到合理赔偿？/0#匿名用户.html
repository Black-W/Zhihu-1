仅就我所知，基因作为技术而言和核技术一样，既会给世界带来巨大的好处，也会给世界带来巨大的风险。那么随着基因技术的不断发展，
<br>
1、人类是无法确保不会产生所谓的恶意产品并阻止其流入市场。
<br>
2、对于所谓的瑕疵产品是可以被监管的，但是恶意和瑕疵根本是两回事。
<br>
3、谁生产谁负责，如果是恐怖分子做的相信你很难得到赔偿。
<br>
<br>
综上，基因技术用于大规模杀伤性武器是完全可能存在的，甚至可能已经存在，但载体会不会通过转基因农产品形式我是比较怀疑的，因为实在得不偿失效率太低，不如用在效率更高更直接的比如药品等载体体现出来。
<br>
<br>
那么我的观点是，恶意的无法评估，这和转基因没有关系，毕竟炸药，枪枝，刀具都是如此。
