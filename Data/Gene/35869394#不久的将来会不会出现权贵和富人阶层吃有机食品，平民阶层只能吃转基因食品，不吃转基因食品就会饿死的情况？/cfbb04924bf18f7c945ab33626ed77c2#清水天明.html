转基因头2年，产量、病虫害的减少、除草效果明显。第3年开始，产量也下降，病虫害也严重，除草效果也不明显了 。
<br>
很多昆虫变异，适应了转基因的作物，土壤里的草也是。
<br>
实际效果并不好，就像吸毒、兴奋剂一样，短暂的增强换来的是加速自身的衰退。
