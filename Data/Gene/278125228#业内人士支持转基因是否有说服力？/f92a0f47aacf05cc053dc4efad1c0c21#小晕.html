<p>
	DDT在刚发明和推广的时候也有无数科学家为其背书，号称安全可靠，且在遏制传染病和寄生虫，特别是疟疾方面有着无可比拟的优势，可是几十年后DDT变成人人喊打的毒药，人们避之不及。难道当时的那些科学家错了，没有错，因为当时的病理学和毒理学不足以发现DDT的重大隐患。同样，你能确定如今的转基因技术和生物技术能预见到未来几十年类似DDT的惨剧。不是支持不支持，任何一项技术的发展是一个长期认知的过程，还八字没一撇的技术就让人站队你信不信，不信就是反科学迷信，信就是你的科学观正确。
