<p>
	专业人士只在专业领域内更有说服力，在公众领域内说服力有限，因为公众根本听不懂。
</p>
<p>
	说转基因有毒有害/断子绝孙/灭国阴谋的观点，人人都听得“懂”。而说转基因“表达”、“水平转移”、“生态风险”之类的词汇，普通人会直接跳过不看的。
</p>
<p>
	实际上，转基因是一项技术，类比建筑技术、蒸汽机技术、化工技术，都是中性的。有害或者无害的说法，永远只能针对产品，而不能针对技术。
</p>
<p>
	我们可以说，“农药”是有毒的，但是不能说“化工技术”是有毒的。
</p>
<p>
	最悲哀的是，这么基本的逻辑，大众们硬是不懂，在转基因妖魔化的道路上越跑越远~~~
</p>
<p>
	然而，至今也没见到有哪位学术圈子以外的反转人士拿出具体的作物品种，指出其有害的例子！
</p>
