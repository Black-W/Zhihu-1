对当代的迷信认识的很深刻，但是对传统文化的认识很肤浅。
<br>
古希腊的形而上学是科学之父，而古中国，古印度的辩证法是科学之母。这两种知识在阿拉伯学者的融会贯通下才有了最初的科学思想。
<br>
后来的欧洲人说什么文艺复兴。天主教教会焚书坑儒几百年，哪里有东西可复兴？还不是抄中亚阿拉伯学者的成果？科学是欧亚大陆各民族智慧的集体结晶。欧洲只是恰好吃了最后一个包子。
<br>
古人和今人一样迷信，古人也和今人一样智慧。第一个发明十进制的原始人不比牛顿愚蠢，当代迷信谣言的愚人也不比相信鬼神的原始人聪明。
