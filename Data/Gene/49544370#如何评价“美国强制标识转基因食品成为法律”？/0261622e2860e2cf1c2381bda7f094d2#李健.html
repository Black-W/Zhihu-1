这个不过是联邦的法案通过了而已，还有看各州的态度才能决定实行，事实上一些中西部的农业大州在一开始就反对这个提案。后来经过漫长的与农场主、孟山都的博弈后才通过。
<br>
这个法案的目的在于统一了全美国对转基因的标识标准（所以题主链接里提到的佛蒙特州的法案就会无效），同时要求有机与非转基因也要标识，且将转基因的主导权归到FDA的手下。
<br>
转基因是否标识和这个政府对转基因的态度一点关系也没有，比如巴西是世界上出口转基因、种植转基因最多的国家，在巴西，市场上只有百分之5的食物是非转基因，也同样要求标识，这个法案无非就是美国现在转基因做大之后的一个行业规范而已
