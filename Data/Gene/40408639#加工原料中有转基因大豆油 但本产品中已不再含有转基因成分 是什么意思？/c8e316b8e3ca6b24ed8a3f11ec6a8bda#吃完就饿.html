一方面是说明这个酱里面使用了“采用转基因大豆为原料生产的大豆油”，其他啥也说明不了。
<br>
不含有转基因成分是因为大豆油是油脂，转基因是蛋白质，当然在理论上不会存在，
<br>
当然如果说是不是微量都无法检测到这就不好说了，
<br>
另一方面是这样的标注是国家强制要求的，连文案也是国家要求这样标注的。
<br>
<blockquote>
	第六十九条 生产经营转基因食品应当按照规定显著标示。
	<br>
	用农业转基因生物或用含有农业转基因生物成分的产品加工制成的产品，但最终销售产品中已不再含有或检测不出转基因成分的产品，标注为“本产品为转基因XX加工制成，但本产品中已不再含有转基因成分”或者标注为“本产品加工原料中有转基因XX，但本产品中已不再含有转基因成分”。
</blockquote>
