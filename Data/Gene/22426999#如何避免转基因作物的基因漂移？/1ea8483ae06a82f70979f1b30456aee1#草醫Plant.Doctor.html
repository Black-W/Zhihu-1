一篇科普是一个美国农场主讲他们 “如何生产转基因玉米种子” 的。里面详述了他们避免污染的方法。
<br>
<figure>
	<img src="https://pic2.zhimg.com/b48111d816969aa2c56dbbb1f93e6875_b.jpg" data-rawwidth="1028" data-rawheight="990" class="origin_image zh-lightbox-thumb" width="1028" data-original="https://pic2.zhimg.com/b48111d816969aa2c56dbbb1f93e6875_r.jpg">
</figure>
1，首先要隔离种植，周边有隔离带，外围种其他作物，避免会被授粉（相当于受精）
<br>
2，授粉完成后都是要去雄（阉割掉雄性），免得他们到处传播他们的DNA（花粉，相当于精子）
<br>
3，播种和收获过程中各种机械都要彻底清洗，避免遗落转基因种子在田间。
<br>
3.等种子还没到自然脱落时，就开始收获，然后工厂慢慢干燥，免得种子遗落田间。
