谢邀，既然题主说的是“治百病”，而不是“包治百病”，那还真有可能。而且不是“百病”，是“八百病”。肉毒杆菌毒素提取物“botox”（保妥适）最近登上时代杂志封面，因为本应用于消除皱纹等整形作用的该药物被发现有很多功能。如抗抑郁，心脏病，斜视，痉挛等多达793种作用。堪称“神药”。但必须指出的是，很多功能只是在初期实验，并未进行临床实验，使用时一定要遵医嘱！一定要在正规三甲整形科使用！不要信小诊所！
