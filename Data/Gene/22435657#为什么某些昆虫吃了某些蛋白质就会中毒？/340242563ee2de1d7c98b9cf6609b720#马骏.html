现在抗虫转基因用的是BT毒蛋白。BT是苏云金芽孢杆菌的缩写，BT毒蛋白就是这种细菌产生的一种杀虫成分。
<br>
BT毒蛋白的杀虫原理是，能和鳞翅目昆虫肠道细胞膜上的受体结合，使细胞膜穿孔，破坏鳞翅目昆虫的消化系统从而杀灭。这种蛋白质对鳞翅目昆虫外的动物无害，是经过严格实验证实的。实际上在BT转基因作物发明前，BT毒蛋白就作为天然农药在使用了。BT转基因作物只是让植物自己生成BT毒蛋白，不用洒农药了。
<br>
<br>
另外，不是所有蛋白质都能被消化，只是绝大多数能。所以转基因作物上市前，要做严格实验。
