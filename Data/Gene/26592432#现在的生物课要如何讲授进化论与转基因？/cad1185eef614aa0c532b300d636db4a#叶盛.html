很多年前，梵蒂冈教廷就公开表示进化论是正确的。前不久，教皇还在公开讲话中承认大爆炸理论也是正确的。正常的教徒不排斥这些科学理论，包括美国的很多进化生物学家自己也是教徒。排斥者都是疯狂的原教旨主义者，这些人本身看待世界的方式就有问题，相不相信进化论不是他们的关键问题。
<br>
转基因是主流生物学界接受并认同的理论。反转的很多所谓科学证据是炮制出来的。比如小鼠长瘤的照片，根本是来源于别的课题的研究论文。可以搜一些这样的证据，说明反转者的诚信有问题，怎么还能相信他们鼓吹的东西呢？
