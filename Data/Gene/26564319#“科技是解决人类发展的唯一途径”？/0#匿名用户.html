<br>
”忍忍就好了，你这辈子饿死了，下辈子/生了天/你X代子孙就能过上吃撑的日子“——这是很多宗教的作用——但说多了就没人信了……
<br>
<br>
”我们看看有什么方法能多出粮，尽量把粮食弄得让人都吃饱“——这是自然科学的作用——但是科学家会坏掉，支撑现代科技体系的现代社会可能会坏掉。
<br>
<br>
“我们看看怎么能尽量合理地搭建并运营一个架构，让科学家和普通人尽可能不坏掉并在真坏掉后降低其损失”——这是人文科学的作用。
