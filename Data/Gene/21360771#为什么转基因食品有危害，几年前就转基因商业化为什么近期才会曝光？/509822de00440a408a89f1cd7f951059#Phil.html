1）因为迄今没有任何经得起验证的实验可以证明转基因作物（不是食品）对生物体有直接危害，网上或者某些报纸宣扬的那些“科学家说”，仔细去查一下原文资料就会发现很多并不被认可（因为实验条件有问题或者无法再度重复），有些甚至是在“翻译”过程中被歪曲理解了。
<br>
<br>
2）转基因作物的主要用途现在有两种：一是饲料，这个大家肯定一看就明白；二是工业用途，即用转基因作物生成的淀粉、油脂等制造民用工程用原材料，并没有大量（难保没有个别机构个人利欲熏心违反规定）直接进入人类的食谱。
