<p>
	我是个生物化学专业的毕业生，其实从高中开始的生物课上老师讲到转基因农产品都说这个没什么用。
</p>
<p>
	后来大学期间因为写论文查阅了大量相关文献，发现转基因作为一门新技术是很有前途的，比如在生物研究和医疗领域，但转基因作物商业化在很多方面都有争议，包括生物学界内部都很有争议，而且支持转基因的专家里很多都在国外农产品公司或相关利益集团担任顾问，兼职一类的工作，拿了钱就很难保证他的研究结论是否还客观，总而言之通过我了解到的情况目前而言转基因食品商业化真没有什么必要。
</p>
