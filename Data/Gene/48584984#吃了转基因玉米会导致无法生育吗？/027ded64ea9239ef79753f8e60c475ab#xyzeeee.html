<br>
我就简单的说说好了（太复杂的我也说不了）
<br>
转基因抗虫是因为向植物体内转入了bt毒蛋白基因，植物体会表达出bt蛋白，这种蛋白本身是没有毒性的，要在碱性条件下也就是磷翅目直翅目昆虫的肠道中才会有活性，从而毒死昆虫，而人的消化系统，胃酸那么强的酸，pH就不用说了吧，所以人吃了没毒，昆虫吃了才会死。
<br>
这相比较农药就有很大优势，不用担心农药残留，也不那么容易诱导出抗性，农民也少了很多农药钱。现在农民打农药都是一种药持续用，诱导出抗性，也不懂，就加大使用量，最后还是控制不了虫害，也使农药残留更高
