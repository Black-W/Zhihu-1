我在深圳、HK见过不少反转基因的集会、宣传，有一个最离谱的，是这么说：美（zhong）国zf在转基因食物里加入了绝育基因，吃多了这个基因就会转到人身体里，不孕不育，断子绝孙。这个说法让读生物专业的我想笑，基因能那么容易转入一个生物体内，并且有效的表达的话，自孟德尔开始，搞遗传学研究的人都要撞墙自杀了吧？更何况，一个很明显的例子，人类吃了几千年的猪肉，也不见谁吸收了猪的基因长个猪头啊！吃素的人也不见吸收了青菜的基因能光合作用嘛。
<br>
说起来，反转基因的人，基本上都没什么文化（生物学方面的），都是以讹传讹，道听途说。商家也凑热闹打击转基因，标榜自己是非转基因安全。
