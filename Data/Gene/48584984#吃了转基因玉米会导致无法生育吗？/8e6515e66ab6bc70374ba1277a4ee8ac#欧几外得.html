案例二：从前的农作物产量低，容易受病虫害影响，转基因技术发明应用后，农作物的单位面积产量提高了。而有人用纯天然的生产方式生产出了非转基因食品，并以此为卖点试图卖更高的价格，然而他成功了。这叫什么？我也不知道。
