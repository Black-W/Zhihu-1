有个人家里存了好多某年制造的5分硬币，虽然很大一堆，却没多少钱，他想：肿么把这些硬币换成更多的钱呢？于是他来到集市上，立了个招牌，上写：收购xxxx年制造的5分硬币，200元一枚，有多少要多少。碰巧那年制造的硬币市面上很少，于是很多想发财的人眼睛都急红了，上哪里找这个年份制造的硬币呢？这时候附近县城有个年轻人的旧货摊生意老火了，因为他这里有很多那年制造的5分硬币，100元一枚，很快，一大堆5分硬币就被人买光了。这时候临近县城那个收购硬币的中年人也不见踪影了，此时他已回到家里和那个卖旧货的年轻人喝酒呢，原来那个年轻人是这个中年人的儿子。
