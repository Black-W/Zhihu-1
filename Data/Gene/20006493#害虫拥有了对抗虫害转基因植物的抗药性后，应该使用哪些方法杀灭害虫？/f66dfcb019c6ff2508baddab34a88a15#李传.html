转基因并不是防治害虫的唯一手段，而且转基因通常都是某种具体的基因起作用，即便产生抗性，也不会变成超级害虫所向无敌。虽然转基因是非常好的消灭害虫的方法，也是未来的发展方向，但目前而言并不是消灭害虫的唯一手段。也就是说，即便害虫现在有了对转基因的抗性，我们还有传统的农药防治，也可以利用害虫的天敌防治，还有就是物理防治譬如诱虫灯、吸虫器什么的。另外最近刚接触到一种防治害虫的手段叫做：昆虫不育技术，利用辐射来产生大量不育的害虫雄虫，释放到田间以后和田间原有的雌虫交配不会产生下一代，这样可以显著减少下一代的种群数量。
