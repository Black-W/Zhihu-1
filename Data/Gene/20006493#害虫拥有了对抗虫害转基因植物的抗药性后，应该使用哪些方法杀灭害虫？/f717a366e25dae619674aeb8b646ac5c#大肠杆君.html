1，以目前主流的抗虫基因BT来说，它属于生物抗性，所以叫抗药性不太准确，直接说抗性即可。  
<br>
 2，无论是传统的杀虫药，或是植物内源的抗性，或者是BT这类的外源基因，都会随着时间被病原克服，这也是植物和病原协同进化的有意思之处，就像军备竞赛一样。  
<br>
 3，所以，当转基因的抗性被克服以后，无论是传统育种还是转基因育种，最好的方式是通过找到新的抗病品种或者基因，人工的帮助植物赢得军备竞赛。  
<br>
 4，大部分主效抗病基因很容易被克服（垂直抗性），所以目前育种家比较偏爱广谱的抗病基因（水平抗性），这类抗病性状相对比较难被病原克服，所以克隆这类植物内源基因然后通过转基因的技术，也许能够得到更好的抗病品系。
