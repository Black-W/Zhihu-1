<p>
	为什么很多人成为“反转基因斗士”，是因为一些存在科学漏洞的新闻被人不负责任发出，在潜移默化中不断影响人的认知，到后来变成你信以为真的真理。当整个媒体充斥着这些假消息时，最后澄清的实事也不会为人所知。人们开始坚信它就是不好的，开始站在道德的高度以忧国忧民的姿态来反对他们连一点原理都不知道的东西。因此，从某种程度上来说，崔永元也是被很多虚假信息侵害的受害者，然后他开始了一条他自以为正确的道路，最后让更多人跟着受害。他的初衷或许是好的，但现在已经走偏了。
