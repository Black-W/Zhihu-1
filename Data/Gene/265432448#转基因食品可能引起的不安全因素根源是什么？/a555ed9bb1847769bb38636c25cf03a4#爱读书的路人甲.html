<p>
	先问是不是，再问为什么。
</p>
<p>
	有哪一国的政府说转基因食品不安全了？
</p>
<p>
	还是有哪一个（经得起同行评审的）论文证实了“不安全因素”的存在？
</p>
<p>
	还是有哪一个具体病例摆在世人面前了？
</p>
<p>
	<b>
		所谓的“不安全因素”仅仅只是来自于造谣份子的嘴皮子
	</b>
	。
</p>
<p>
	这个问题似乎是在问，月亮上很热的根源是什么，太阳上很冷的根源是什么，题主让人回答之前，应该拿出主张自己观点的证据来吧！
</p>
<p>
	证据何在？
</p>
<p>
	没有？那就是问题不成立喽！
</p>
<p>
	先问是不是，再问为什么。先问是不是，再问为什么。先问是不是，再问为什么。
</p>
