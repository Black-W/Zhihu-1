类似问题我也回答过，根源就在于转基因这个名字取错了。
<br>
<br>
转基因三个字，给人无限遐想空间，于是脑补出了一大堆事实上并不存在的东西，而这些脑补出的东西让人产生了恐惧。
<br>
<br>
基因这个词，经过无数科幻电影的熏陶，已经变成一种奇幻的存在，似乎一动基因，就伴随着世界末日。至于基因究竟是什么，基因到底怎么遗传的，没人愿意多了解。
<br>
<br>
后来又有别有用心的人，借着被妖魔化的基因在大众心中留下的阴影，提出了“知情权”的概念。利益集团隐瞒真相这种电影常见套路一下子抓住了大家的心，于是转基因是什么已经不重要了，也没有人再关心转基因是什么，剩下的只有无休无止的黑。
