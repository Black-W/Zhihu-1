国内主要的转基因有以下几种，只谈合法的，私下里不合法的无法监控也没法预测。
<br>
目前发放了安全证书的作物有耐贮存番茄、抗虫棉花、改变花色矮牵牛、抗病辣椒（甜椒、线辣椒）、转基因抗病番木瓜、转基因抗虫水稻、转植酸酶玉米。
<br>
<br>
其中耐储存番茄随着保鲜技术的提高，1998年以后基本已经退出市场，有的话也是小部分。抗虫水稻和玉米未取得种植许可，实现大规模商业化生产的只有抗虫棉和抗病毒木瓜。此外，进口用作加工原料的转基因作物有大豆、玉米、油菜，且用途仅限于加工原料。
<br>
<br>
因此市场上的转基因食品主要为：木瓜 和 食用油（大豆油和油菜籽油）。
