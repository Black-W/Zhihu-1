本人是高三党，新课标生物选修三上有一章讲得是转基因生物。有一节是讲的转基因生物的优缺点，但优缺点是什么呢？我翻了一下书，从“转基因生物与食品安全”“转基因生物与生物安全”“转基因生物与环境安全”讨论的。比如说转基因生物与食品安全这一问题，课本上说：反对方以“担心滞后效应出现 出现新的过敏原 营养成分改变等”反对 正方以“有安全性评价 科学家负责的态度 无实例无证据说明转基因食品有问题”来支持。如果单从生物课本上讲得来说，这三点优缺点对半分，好似没有绝对的确定的答案。所以说，以目前我的知识面，我是不太放心的吃转基因食物的。
