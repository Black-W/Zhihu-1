 你好，看了你的答案我觉得分析的很好。我是学生物的，从安全角度讲，我持保守意见，但也绝不是反对转基因，因为我相信技术的力量，如同和安全平开发核能一样。但是从我国实际出发，我反对转基因的原因在于知识产权的问题。据我所了解，以孟山都为首的一批跨国公司，对于转基因种子具有几乎垄断的知识产权，如果中国广泛种植了这些转基因作物，那么是不是会使我国的粮食安全受到威胁呢，这里都又有多少国家利益和安全的博弈呢。这是我最担心的一点，毕竟对于一个13亿人口的大国来说，粮食安全大于天。
