正好是本人方向，以下几个方面回答：
<br>
1.对蓝藻进行基因改造本身就是高风险的事情，对于一个在地球进化了很久的生物进行基因重组，是一件风险极大地事情，不可预估在基因改造后的结果
<br>
2.全球如此大范围的水体富营养化，简单的基因改造无法解决因为气候等自然因素造成的影响
<br>
3.解决水体富营养化不是水污染治理的根本目标所在，我们的根本目的是要让水体回到一种自然状态，说的更直接些，就是要让水体安全健康，营养盐的超标导致水体富营养化。
<br>
4.蓝藻被你基因改造了，那谁来代替之前蓝藻在生态系统的生态位。
