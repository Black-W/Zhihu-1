说到底还是构效和量效的问题。目前的毒理学实验主要包括急性毒性、慢性毒性、遗传致畸等，实验对象主要有大鼠小鼠等，动物实验一个明显的缺陷是动物实验确定的安全值换到人身上不一定安全，所以一般需要再乘以一个倍数，但是人日常饮食控制不可能和实验那么严格，一不小心吃多了怎么办？另一个是90天安全评价的时间对于大鼠小鼠来说是占生命周期的一定比例，而国内的安全评价一般没有涉及到遗传致畸，具体到人身上，可能就会出现问题，毕竟没有作人体实验。回答的有些混乱，只能说毒理学实验能确定对人类有毒性，但不能肯定对人体无毒性。
