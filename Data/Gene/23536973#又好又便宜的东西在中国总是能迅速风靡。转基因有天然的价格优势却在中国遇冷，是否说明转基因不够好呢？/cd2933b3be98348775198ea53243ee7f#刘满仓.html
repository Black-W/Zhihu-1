被定义为“好”的东西东西不仅在中国，在全世界都会受到欢迎。相对于购买力而言，又好又便宜的东西当然也会受到欢迎，这就是所谓的性价比。 

<br>
转基因，简单的说指的是将外源生物一段目的基因转入受体生物，使后者也能表达前者目的基因的产物。

转基因不仅限于转基因抗虫作物，还有利用转基因技术生产抗生素，以及抗病毒作物、抗除草剂作物，等等。 

<br>
我们日常食用的油，你会发现80％以上的都是转基因大豆油。转基因抗虫棉带来的棉花，最终也做成了棉质衣物。市场上的木瓜95％以上都是抗病毒番木瓜。等等。只是，大多数人没有注意而已。
