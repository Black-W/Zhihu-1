<p>
	造成转基因的困境的原因很简单：
</p>
<p>
	一、科普界态度问题，宣传上出现重大失误。
</p>
<p>
	二、我国正处于转型阶段，为了粮食安全，农业不是市场化的，粮食增产对农业系统的工作者没啥好处，反而坏处一堆。
</p>
<p>
	三、传统作物种植者反对转基因产品和他们进行竞争，顺带这个传统作物种植者有多少人呢？有9亿人。所以，转基因的推广不得民心。
</p>
<p>
	四、转基因没有迫切的需求，政府对其态度暧昧，不愿意使用公信力进行强制性的推广。
</p>
<p>
	所以——杂交水稻和木瓜一点问题都没有，现有的转基因产品就是没办法推广。
</p>
