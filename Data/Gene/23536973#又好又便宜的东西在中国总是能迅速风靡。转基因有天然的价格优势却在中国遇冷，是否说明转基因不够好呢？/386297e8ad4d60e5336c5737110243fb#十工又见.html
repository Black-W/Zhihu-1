<p>
	实在是受不了“不能证明无害”这种说法。
</p>
<p>
	你接杯矿泉水，给我证明这是无害的试试？
</p>
<p>
	A们争辩道：
	<br>
	“别人都喝了，他们没事啊。”
	<br>
	“我可以拿去专门的机构检测，绝对是可以饮用。”
	<br>
	“水源是干净的，杯子是干净的，运送过程中无污染，当然无害了。”
	<br>
	“说这杯水有害的都是居心叵测之人！不想让人喝好水！”
</p>
<p>
	B一句话堵死：
</p>
<p>
	“不好意思，你说在多也没用，现在无害不代表以后无害，你无法证明这杯水会不会导致你的下一代或者下下代出问题。”
</p>
