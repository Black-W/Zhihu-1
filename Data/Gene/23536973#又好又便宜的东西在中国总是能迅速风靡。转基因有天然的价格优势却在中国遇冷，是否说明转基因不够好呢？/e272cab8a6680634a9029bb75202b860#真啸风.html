<p>
	转基因产品在国内照样卖得很火啊，
</p>
<p>
	超市里，经常搞活动的金龙鱼转基因大豆色拉油，福临门转基因大豆调和油，凡是使用了转基因大豆，转基因油菜籽的油类，都要比非转的便宜十来块钱甚至更多，销量是最好的。
</p>
<p>
	商场里，转基因抗虫棉材质的衣服卖得很好，想当年纯棉面料是很贵的，现在价格大幅下降了，抗虫的新疆长绒棉床上用品，被子啥的，卖得也很好。
</p>
<p>
	药店里，转基因技术生产的胰岛素成为造福糖尿病患者的神药，销量一直很好啊。
</p>
<p>
	猪肉，绝大多素都是转基因玉米、转基因大豆做的饲料饲养出来的，价格非常亲民，销量比那些什么土猪肉大不知道几百倍，
</p>
<p>
	只有在微信里，转基因才是被千夫所指的，在生活中，大家的身体都很诚实。
</p>
