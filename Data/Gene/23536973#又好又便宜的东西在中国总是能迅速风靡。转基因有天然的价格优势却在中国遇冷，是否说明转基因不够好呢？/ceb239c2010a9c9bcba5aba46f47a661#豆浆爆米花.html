大学专业生物，所以看到了就评论一下。
<br>
高中的时候，我对转基因只是教科书上看到的，是一些非常基础的，理论简单化的说法。所以，当时我就觉得转基因对人无害，且对生产有益等等。
<br>
上了大学后，学院里的老大，3院院士上课的时候稍微解释了一下目前转基因的情况。首先，确实没有明确的证据表明转基因对人有害，然后，为什么没有去给大众科普转基因知识呢？一，科普本身有难度，搞不好弄的一身腥。二，目前转基因技术没有研究透，还是比较初级的阶段，所以不敢说真的没问题。三，生态学的考虑。这方面考虑的很多，很远。
