反转人士的特点是什么？
<br>
不理解科学技术背后的严谨逻辑和实验，或者说缺乏基本科学素养
<br>
<br>
因为不理解背后的逻辑，所以他们：
<br>
不明白什么是真正有效的证据，朴素地相信浮于表象的现象甚至能符合自己心理预期的说法
<br>
<br>
对中医问题的态度是怎样呢？
<br>
支持转基因者：大规模随机双盲实验足以证明“是否有效”这个问题
<br>
反对转基因者：不能理解转基因在基因层面的技术逻辑，也同样不能理解随机双盲实验的意义
<br>
<br>
所以我们可以看到，反转群体和支持中医群体高度相似
