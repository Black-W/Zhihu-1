这是显而易见的事，
<br>
有数据表明在转基因作物种植的主要区域美国，加拿大，巴西，阿根廷，肿瘤比未种植时有5%以上的提高，恶性肿瘤有2%以上的提高。
<br>
墨西哥停止批准种植试验性转基因玉米以后，肿瘤发生率有所下降。
<br>
当然更加神奇的是在德国，数据表明，当德国政府发布关于停止种植转基因作物的讨论稿后，境内肿瘤病患竟然有相当高的比例自愈了，未康复的患者体内病毒复制情况也得到的缓解，甚至有一个癌症病患死而复生。
<br>
<br>
对此，央视前主持人自费前往德国拍摄了一部转基因公益宣传片《滚蛋吧！肿瘤君》，参与奥斯卡评选。
