题主，可能要让你失望了，只要你能在菜场上买到的，几乎都有人工选育和栽培，也就是你说的研发。目前无法人工栽培种植的可能就是鸡纵之类的菌儿。连荠菜面条菜之类的野菜也有人做种子的。水果也是同样的，你能买到的瓜果就有人搞苗木。至于转基因，木瓜几乎都是。西红柿做过几年那种很硬耐运输的，口感不好几乎没了。其他的就没听说过哪家蔬菜有转基因品种了。毕竟蔬菜都是小众的，和大田作物相比利润很低，很少有公司会投钱做转基因，研发成本那么高。圣尼斯被孟山都收购后，研发做了一些但始终没有产品上市。因为蔬菜大多是想利用转基因技术实现抗病，但是病害是多基因控制，并且病源生理小种很多也复杂，不容易实现。
