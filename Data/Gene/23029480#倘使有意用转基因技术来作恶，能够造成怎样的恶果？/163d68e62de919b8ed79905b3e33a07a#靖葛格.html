不太懂生物技术，但是理性地认为：
<br>
1、转基因这项技术本身没有对错，是科学的一个方向。
<br>
<br>
2、虽然理论上人可能只能消化道氨基酸层面上（高中生物水平），基因层面的改变是间接影响，但是不妨严谨得想一下，也许只是目前的科技水平认为如此，就像经典物理一样，当初大神不也认为牛顿三大定律发现之后宇宙间就没有秘密了吗？人都是活在自己所认知的世界里面的。
<br>
<br>
3、转基因技术真的没有副产品吗？比如抗虫害的某作物，你只是从抗虫害的角度去检测它，发现它在这个方面表现非常显著，那其他的方面呢？或许很多微量的改变没有被发现。
<br>
<br>
所以这项技术即便是没有人想作恶，也难免会作恶。
