首先，绝大部分转基因玉米就不是给人吃的，口味什么的肯定要差（据说是水分含量偏低导致）。
<br>
<br>
其次，中国国内卖给你吃的也不是什么转基因玉米，且不说国内目前还没有商业化种植转基因玉米，国内的可以进口的转基因玉米在玉米加工厂那里供不应求，哪有多余的能卖给你吃？
<br>
<br>
最后，这些好不好得拿双盲测试一把才行。
<br>
<br>
以前有人发过一个视频，把一根香蕉切成两截，其中一截标注为有机的，结果品尝的人纷纷表示有机的那截好吃，而且理由相当充分。另外，也真有不告知情况下把有机的和非有机的同时给人品尝，但是大多数人表示是非有机的更好吃。
