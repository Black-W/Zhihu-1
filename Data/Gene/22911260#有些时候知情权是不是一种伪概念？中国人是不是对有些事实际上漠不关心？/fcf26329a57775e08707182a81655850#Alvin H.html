题主说的的其实是两个概念。
<br>
第一个是民众的知情权。
<br>
第二个是信息爆炸造成的有效信息被掩盖。
<br>
<br>
中国是不是缺少理性素养呢？是，媒体缺乏专业素养，受众缺乏理性思维。漠不关心，盲目跟风这些情况都是普遍存在的。
<br>
但是这和知情权的缺失是两个问题，不是说中国人漠不关心，素质差，知情权就成了可有可无的伪概念。
<br>
看看这些日子的政治动静，想想那些贪污腐败和隐藏在食品安全背后的杀手。就知道我们离享有真正的知情权还有很远。
