转基因支持者的论据归纳起来只有一个那就是经济。而反转者的论据归纳起来也只有一个，不安全。很多人再怀疑转基因产品的安全性，那些持有转基因专利的生物公司遮遮掩掩的态度更加深了人们的顾虑。反转阵营呢，一些业余的知名人士参与进来不但没帮上忙反而闹了不少笑话让对手抓住了把柄。这本应该是一个严肃的话题却变成了一场闹剧，当然这也不是个别人的战斗，作为个人我对这个问题持谨慎态度，我会尽量避免食用转基因食品，但问题是转基因产品已经悄无声息地渗透进了我们生活的各个角落，我们的生活方式已经被选择了。
