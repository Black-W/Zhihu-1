对棉花种植进行抗虫转基因育种，根本的目的是降低种植成本，提高产品质量。
<br>
如果通过建立复杂生态平衡系统能达到这个目的，那绝对没有不可以的。
<br>
然而，如果这个事情能这么处理，从一开始就没有种植转基因棉花的必要了吧。
<br>
进行人为的作物种植本身就是和大自然争口饭吃，喷洒农药也好，进行转基因育种也好，都是在和自然限制作斗争，肯定是要面对一个接着一个的问题。建立复杂生态平衡，成本产出比例、产品质量是否理想不说，本身也有来自方方面面的未知挑战。
