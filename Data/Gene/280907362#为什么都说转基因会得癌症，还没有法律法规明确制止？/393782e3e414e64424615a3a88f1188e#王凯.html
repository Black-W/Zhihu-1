<p>
	“都说”，都是谁说？
</p>
<p>
	“没有法律法规禁止”，一个作物被允许种植、上市销售之前要经过多少科学论证和审批？这些负责论证、审批的专家学者官员难道会比你的信息闭塞、会比你的知识少、会比你的判断力差？
</p>
<p>
	世上万物没有什么是“无害”的。生活在地球任何地方都要接受环境辐射，水喝多了还可能水中毒，所以科学界从来不会说某某事物无害。但他会告诉你相比传统作物，未见显著风险。这些你不去了解不去学习，某些人一“都说”，你怎么就信了呢？
</p>
<p>
	“都说呼吸的人早晚会死，为什么没有法律法规禁止大家呼吸呢？”
</p>
