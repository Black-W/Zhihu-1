泻药，本人商科生。不懂生物。
<br>
但我会吃。而且我也不认为转基因食品有害。
<br>
<br>
动脑子思考下: 从种子公司到农民，食用油制造商，代理，分销商，零售商。这个产业链很大，自然也会有人盯着，想分一杯羹。
<br>
<br>
那就不言而喻可以得知，有可能有人捞一票，根据制造某种特定的需求，其产品又"正好"满足该需求，让产品进入市场。同时依靠制造需求时的宣传工作给自己的产品建立壁垒。
<br>
<br>
会不会成功？反正是玄学，大家都搞不清楚。自然会有人信。有人信就OK。
<br>
<br>
纯属猜测。
<br>
<br>
既然有人主张阴谋论，那自然也可以阴谋论回去。
<br>
<br>
