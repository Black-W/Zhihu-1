本科生物技术，就是学转基因的，算是有初步了解。
<br>
现在遇到转基因争论我一般会转化一下问题，我们有没有可能不吃转基因？单说食用油一条几乎就回避不开，不出去吃饭吗？老板会良心到用更贵的非转油？玉米、番茄、木瓜、甜椒、菜籽、大豆...很多作物转基因比例都很高了。更关键的是还没法一个靠谱鉴别转基因的方法。
<br>
一次跟一个中粮的朋友聊，目前几乎所有高校食堂都用的转基因，因为价格便宜3成。
<br>
所以，既然没法不吃那就安心吃吧，至少目前看来也没事儿，对不对。
<br>
其晓之以理动之以情的说服反倒让人觉得不友善，有些道理没必要所有人都懂，到这儿也就够了。
