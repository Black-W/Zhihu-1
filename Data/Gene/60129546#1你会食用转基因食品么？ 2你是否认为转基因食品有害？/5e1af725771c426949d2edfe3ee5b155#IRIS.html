会吃，但不会刻意选择。因为转基因的玉米真的很很很好吃_(:з」∠)_
<br>
就转基因食物本身，是没有危害的，主要是它可能携带着过敏基因，也就是致敏性。可能会有人食用了转基因食品而过敏了，但他其实本身对这种食品不过敏而是对他所携带的基因过敏。
<br>
所以必须要在转基因食品上大大的标注携带基因，可能过敏人群。
<br>
至于什么会导致不孕不育的，没有太大可信度，不过还是持保持态度。
<br>
<br>
以上是高中生物知识可以解释的，不知道算不算得上初步生物知识_(:з」∠)_
