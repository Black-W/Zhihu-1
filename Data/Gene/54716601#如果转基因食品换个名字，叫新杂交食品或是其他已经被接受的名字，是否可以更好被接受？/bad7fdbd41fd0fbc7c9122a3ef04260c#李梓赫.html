看了很多论文，回头再看这个问题，确实是问的不好
<br>
内因是事物发展的本质
<br>
转基因食品的问题实质是传统种植利益集团和转基因食品利益集团的问题
<br>
最开始转基因食品的形象是高新食品，高营养，消费者甚至愿意高价购买
<br>
但是分了传统种植业的蛋糕，就开始有反对的声音了
<br>
以大豆为例，中国进口大豆占到全球出口的百分之70，由于转基因大豆诸多优势，价格低于国内大豆同时出油率高，传统种植业受到了很大的挑战。(我国进口那么多大豆是因为人均耕地太少，希望可以更多用于小麦，水稻等基本粮食）就开始有负面新闻了
<br>
所以名字确实不重要。利益集团的博弈才是关键。
