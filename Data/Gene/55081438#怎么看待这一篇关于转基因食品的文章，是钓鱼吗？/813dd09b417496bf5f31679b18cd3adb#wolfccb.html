是钓鱼，仿照“张拾迈”钓鱼文，而且是非常恶劣的那种。
<br>
<br>
“好的”钓鱼文，应该具备以下特征：
<br>
<br>
1. 在文章开头就可以让具备义务教育阶段基础知识的人发现破绽，以免读者一见即转。
<br>
2. 不需要读者事先对“钓鱼”行为有背景知识或经验。
<br>
3. 具有强烈而明显的反讽内容，直指目标对象的软肋。
<br>
4. 也是最重要的，钓鱼文的目标是传达正确信息，再不济也是讽刺错误信息，绝不应该加重误解甚至增添新的谣言。
<br>
<br>
综上，这种只能用来秀优越的钓鱼文，对社会有很大伤害，不信看看文末的评论吧。即使作者安排了后续辟谣打脸环节，又怎么保证让最开始相信了钓鱼文的人都读到并且相信你的辟谣文呢？
<br>
<br>
以上。
<br>
