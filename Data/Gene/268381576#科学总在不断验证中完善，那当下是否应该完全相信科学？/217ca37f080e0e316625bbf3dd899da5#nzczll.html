<p>
	相信科学，是相信科学的那一套思维方法。
</p>
<p>
	科学的那一套思维方法，和科学的那一套理论，是不同的，差别很大。
</p>
<p>
	没有明白这两个概念的不同，就没有真正理解科学是什么。
</p>
<p>
	我们相信的是科学的那一套思维方法。
</p>
<p>
	但对科学的那一套理论，要保持怀疑态度，但是我们还是要使用科学的那一套理论。科学理论实质就是人类使用科学思维方法打造出来的一把刀。眼前的刀就算不完美，但我们还是要用这把刀。但是，显然也不能迷信眼前的这把刀，这把刀肯定还有需要改进之处，肯定还存在更好的那把刀。一直这样不断持续，才有科学的真正的进步。 
</p>
<p>
	中国的教育，连科学是什么，都没搞清楚，实在是很可悲。
</p>
