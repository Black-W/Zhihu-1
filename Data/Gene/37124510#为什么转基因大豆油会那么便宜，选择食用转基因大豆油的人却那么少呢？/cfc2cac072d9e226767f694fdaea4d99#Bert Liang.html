由于广大人民群众的姿势水平和现今舆论的风向，转基因大豆油在零售行业是很艰难的。我专门注意到在好多大超市里根本就没有转基因大豆油的立足之地，货架上摆满了的都是大字标注的非转大豆油、非转玉米油，甚至非转花生油。迫于这种形势，转基因大豆油在面向个人的营销模式通常是这样的：包装设计成非转同款，取消非转的大字标注，并在配料表上偷偷地标注使用转基因大豆，关键的是一定要在货架上打出明显的促销标志，从而迷惑哪些只看价格不看商品细节的顾客，骗一个是一个。当然，对于那些认为自己是受到欺骗或者误导的顾客，我是拍手称快的。
