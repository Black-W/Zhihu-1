老子往上数一百八十代务农，现在你跟我说我不会种庄稼了？你谁啊你？
<br>
老子往上数一百八十代耕田，现在你跟我说种子得从你那里买的才算高产正宗？你谁啊你？
<br>
老子往上数一百八十代庄稼汉，现在你跟我说卖给我的种子只能种一季，下季还得从你那里买？你谁啊你？
<br>
老子往上数一百八十代土地爷，现在你跟我说全铺水泥无土栽培？你谁啊你？
<br>
说白了吧，转基因，人家觉得还是种地的活计。易于上手，难于精通。就像打麻将，就算你是牌神雀圣，地下车库打牌的大爷大妈依旧觉得，你谁啊你？有本事过来打两圈，看看到底谁不行。赢了一脸鄙视，输了你别走啊你！再来一圈老子翻盘！
<br>
所谓，谁都能插上嘴的事情，讨论起来往往是没结果的。
