不不不，题主，作为一个生物专业硕士在读，我还真不敢说转基因是无害的。我只能说“暂且看来是无害的”，现在谁也不敢给转基因盖棺定论。要是现在有人说什么生物学的大厦已经建成，后人只需要修修补补就可以了。我只想说，生物学天上飘着的乌云可不止两朵。我们不了解的还太多……纵然科学和什么道德伦理的不是一回事儿,但不能矫枉过正，更不能盲目乐观。我觉得这种事情和你什么文化程度没什么关系，关键在于自己愿意相信什么……相信科学，从一种角度就是迷信科学不是吗？你可以不同意别人的看法，但绝对没有权利批判～否则我们岂不都是崔某某了?
