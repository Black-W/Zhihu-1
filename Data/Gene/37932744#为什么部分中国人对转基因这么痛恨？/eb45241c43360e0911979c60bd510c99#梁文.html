无知并非恶意攻击的直接理由。我不懂，可我相信你，不就完了吗？可我不信你。
<br>
<br>
我总结为一个词：恶意揣测。数量很大的一部分网民，看见化妆痕迹明显的妙龄女子便贴以标签“绿茶婊”，看见外貌条件有一定差距的情侣、夫妻便加以评论“这男的很有钱吧”。
<br>
<br>
同样，看见“应该无害”的转基因，专家说没事，“你这是有利益相关”；政府说没事，“你的监管力度我不信”；美国说没事，“你这是想阴我大天朝”；反转者说有事，“我就知道这里面有不妥”。
<br>
<br>
心眼不好。
