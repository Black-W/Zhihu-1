有人说不该贴网民学历分布，但窃以为高中理科学历以下确实不知基因为何物。所以“小崔”们一煽动，很多人就反了呗。
<br>
转基因这个问题上，学历还真有说服力的。一个基因是啥都不知道的人，凭啥参与投票？民主的前提确实是知情权和信息对称，但是你觉得那些已经“反转”的人会心平气和地补习高中生物课本？
<br>
中国现在很多科普难的问题，其实本质是由于自上而下的授权制度，导致自下而上的不信任感。更可怕的是，这种僵化的制度思维一旦形成，会对后续制度发展产生危害。比如我们小区的业委会，真的是业主自己投票选出来的，结果有人经常质疑业委会以权谋私(当然不排除有委员忘了自己被授权方式真的谋私了)。想想就可怕。
