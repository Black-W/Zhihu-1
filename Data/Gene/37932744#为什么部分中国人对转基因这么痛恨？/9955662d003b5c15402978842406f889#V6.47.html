因为在中医的传统观点里面有一条很重要的就是“吃哪儿补哪儿”，这条观念深深地影响了大多数未受过高中生物教育的中国人，而这已经被证实是伪科学。
<br>
<br>
比如很多人觉得吃猪脑可以补脑，吃猪腰可以补肾，吃羊鞭可以壮阳。其实这些东西就只是不同种类氨基酸组成的蛋白质而已，消化了之后只是能量来源，就好比汽车是烧92号汽油还是95号汽油。
<br>
<br>
所以对转基因的恐慌就很大程度上来自于很多中国人觉得一旦食物有了转基因，它就不是原来的食物了，变成了“怪胎”，就不能补对应的部分了。这就像为什么很多中国人觉得肯德基的鸡有六根翅膀八条腿一样。
