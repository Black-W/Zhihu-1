题主问出这样的问题自然是认定转基因食品是有毒有害的。如果这个前提成立，那么中国不明令禁止转基因食品就是政府置国民的健康于不顾，当然，题主就可以如愿以偿地看到知乎网友对政府的批判。
<br>
一个更好的问题应该是：转基因食品是否是有毒有害的？
<br>
以我的科学知识和见识来看，通过认证的转基因食品是无毒无害的（严谨的说这应该是一个概率问题，但是我不想卷入诸如“0.1%的风险也是拿人民的生命开玩笑。“的讨论）。目前尚无严谨的证据证实转基因食品有毒有害。
<br>
当然，作为一个具有批判精神的人，题主大可以去自行去搜集这方面的资料，并对给出的证据作出自己的判断。对这一话题，知乎网友已有大量讨论可供题主参考
