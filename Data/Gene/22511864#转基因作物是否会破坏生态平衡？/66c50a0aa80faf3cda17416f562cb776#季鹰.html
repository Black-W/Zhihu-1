应该说这大概是转基因技术大部分意义上唯一的风险所在。但是这种风险与一般意义上的物种入侵不同，因为就目前而言，转基因作物主要着眼于对产量的提高和对
<b>
	人工环境
</b>
的适应性。也就是说，你看那些转基因植物在田里拽得不行，拉到野地里估计就歇菜了。
<br>
真正的风险在于
<b>
	基因污染
</b>
。人工的将不同科、不同目甚至不同纲的基因引入到植株中，一旦通过自然杂交的方式传播到其他亲缘族种，引起的后果可能会是灾难性的。
<br>
比如说将抗病抗虫抗药基因转入到禾本作物中，一旦其与狗尾草之类的植株杂交，得到的将是抗病抗虫抗药的狗尾草；如果这种狗尾草长得满地都是。。。
