事实上转基因生物可能通过遗传物质交换造成基因污染，自身扩散出去的可能性不大。因为转基因作物和其他作物一样是为了人类的农业体系培育出来的，在野生环境下生存力很低。造成生物入侵的可能性不大。
<br>
但是转基因生物的遗传物质可能通过花粉等方式和其附近的野生亲戚杂交，从而把自己的遗传物质扩散到野生环境中去，形成基因污染。这时候野生亲戚的后代有可能获得强大的生存能力而破坏生态平衡，形成类似物种入侵的现象。
