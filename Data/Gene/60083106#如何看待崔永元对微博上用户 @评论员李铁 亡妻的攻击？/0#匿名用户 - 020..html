我十分相信，总有一天崔永元会被打到泥地里，他凭借着卑鄙的恶意所获得的一切，一定会消散的干干净净。
<br>
<br>
我只希望那个时候，我们还能记得他做过些什么，他也许会忏悔，也许会认错，但大家要记得他都做过什么，千万不要放过他。
<br>
<br>
他家墙要倒了，大家一定要一起推，等他落水了，大家一定要痛打。等他落井了，大家一定要下石，挑大个的下。
<br>
<br>
生的卑鄙无耻，就不要想死的心安理得。
<br>
<br>
我们期盼他早日倒霉，倒大霉。
