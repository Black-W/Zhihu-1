王小波有本书叫《沉默的大多数》，有这么一段话，我觉得蛮有意思的。某些人有了点知名度便不把人当人了，像是抢到一块肉的癞皮狗，忍不住使劲叫唤，不管不顾，狗是不懂得要脸的。
<br>
<br>
“假设有一个领域，谦虚的人、明理的人以为它太困难、太暧昧，不肯说话，那么开口说话的就必然是浅薄之徒、狂妄之辈。这导致一种负筛选：越是傻子越敢叫唤——马上我就要说到，这些傻子也不见得是真的傻，但喊出来的都是傻话。久而久之，对中国人的名声也有很大的损害。前些时见到个外国人，他说：听说你们中国人都在说“不”？这简直是把我们都当傻子看待。”
