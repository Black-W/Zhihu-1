我发现转基因绕来绕去就那么几个问题，所以我也复制了一下以前的答案：
<br>
1、我国批准进口用作加工原料的转基因作物有大豆、玉米、油菜、棉花和甜菜。这些食品必须获得我国的安全证书。
<br>
2、我国卫生部颁布的《转基因食品卫生管理办法》中规定，食品产品中含有转基因成分的，要在包装上标明‘转基因标识。法律赋予消费者的知情权和选择权，转基因产品标识应让消费者一目了然。
<br>
