安全不安全这是一个绝对概念，有点伪命题的意思。转基因动物的安全与否就像我们日常衣食住行所用的物品一样，没有安全不安全一说。只是说其风险大还是小。风险=危险X暴露程度。就好比农药，他不安全，有些甚至有剧毒，但是如果我们能控制其暴露程度在我们可以接受范围内那他的风险就不大。此时，我们只能说农药是相对安全的。
<br>
相对于转基因植物，前者有17年商业化发展史（1996-2013）转基因动物的发展史很慢，转基因动物至今无一例商业化成果。因为发展慢尚未进入公众视线，人们对其关注度自然没有植物高。
