    首先要明确安全的概念是什么？一般来说安全这个概念是以人为本的，对人或人生存的环境能够造成危害的，我们称为不安全。
<br>
    实验室的转基因动物是严禁扩散到实验室外的，所以应该是安全的。如果转入的基因对环境无害，那么即使扩散到环境中也是安全的。其实实验室动物的野外生存能力是非常低下的，尤其是经过遗传操作的转基因动物，其体质和生殖能力都比相应的实验室动物还要差，一般不会产生环境扩散。
<br>
    如果我们要吃转基因动物或转基因动物生产的奶，那么就会有安全问题。目前还未有转基因动物进入生产应用阶段，所以还没有产生安全问题。
