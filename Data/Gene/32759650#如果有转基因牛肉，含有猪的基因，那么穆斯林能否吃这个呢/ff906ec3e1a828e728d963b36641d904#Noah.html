是个好问题，不知道生物科学方面能否能实现将猪的基因“转”到牛的基因上，或者是否有这样的必要。倘若将来真有了含有猪基因的转基因牛肉，我想伊斯兰教法学家会及时根据相关教法原则进行判断的，倘若可吃，那OK啦，如果不可吃，那也不过是在屠宰时多了道辨别牛肉来源的程序而已。而我不是教法学家，对比无法作答。
<br>
此外，问题描述中不吃非鱼水生的说法也不太准确，古兰经明文有海洋中的一切皆为合法的经文，所以海产品都是可吃的，尽管这一点在穆斯林内部有分歧，但是我们认为这是部分穆斯林对教法理解上有误解。虫子的话记得蚂蚱，蝗虫可吃，马可吃，驴骡不可吃。
