换个角度，转基因相对于传统农作物是否会引入不确定的风险，比如意料之外的特性啊，生态风险啊……（当然也可能有不确定的好处）
<br>
如果存在不确定的风险，对生产者和消费者双方面来说，转基因的收益是否值得他们接受这样的不确定性？如果传统作物够吃够用的话，很多人也许就不愿承担不确定性带来的风险。
<br>
当然，不确定甚至是确定的风险并不代表无法控制的危害。就好比农药，已经确定绝大多数农药对人体和生态有害（先把剂量抛开吧），但相对于其对大规模农业带来的好处，除了少数极端人士，估计没谁会要求禁绝一切农药。但是，要是不施用农药粮食也足够的话，也许反农药的人会多很多。
