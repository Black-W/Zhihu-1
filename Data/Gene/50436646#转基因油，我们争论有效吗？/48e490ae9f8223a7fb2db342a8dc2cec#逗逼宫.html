吃油这个事吧，完全不用考虑转基因，真的。
<br>
现在的大豆油，只要它还是大豆油，就一定致癌，不是忽悠你！
<br>
大豆油，无非压榨和萃取两种方式从豆子里“整”出来，对吧？
<br>
那么
<br>
1.压榨：若冷榨，必含黄曲霉，黄曲霉致癌；若热榨，必含水茴香烃，水茴香烃致癌。
<br>
2.萃取：现在用什么溶剂我不知道，反正几年前大致都是用丙三醇这类东西，然而，这玩意儿的制备吧，并非绝对纯净，可能含有各种苯，醛，醇……这些，也致癌。
<br>
<br>
所以，转基因我不熟，但只要你还吃豆油，里面一定有致癌物，多少而已，窃以为，实在用不着担心转基因的问题……
