2.这种可能性没有大到我们应该放弃其带来的收益的程度
<br>
作为一个什么也不懂的普通人，相信主流的科学是我认为最优的生活策略...
<br>
简单的说，收益足够，风险不足，小心观测风险，大胆获取收益...

（收益指现代科学带来的便捷，风险指那些潜在的未被主流接受的一些问题）
