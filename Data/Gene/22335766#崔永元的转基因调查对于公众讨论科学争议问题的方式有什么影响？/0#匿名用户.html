就目前个人掌握的生物学知识（高中水平）觉得，转基因食物就算被人吃下去，会被人吸收的也是一些小分子物质了，糖、氨基酸、矿物质这一类的，至于转基因食物中的DNA，以及一些可能会带来影响的蛋白质应该都会被分解掉，好像DNA、RNA这一类的还不能被人体消化吸收的，所以我觉得是对于单独的个体来说，吃转基因食物应该问题不大。
<br>
<br>
但是，即便如此，也很难说转基因食物对于整个人类不会产生影响，还有一个问题就是生物学方面，我想人类应该还有很多未知的吧，所以个人认为还是不能大面积推广转基因食物，如果非得要想解决粮食问题，还不如先把转基因大量当做原材料或者饲料来产生我们人类非常需要的、喜欢吃的鸡鸭鱼肉等等！
