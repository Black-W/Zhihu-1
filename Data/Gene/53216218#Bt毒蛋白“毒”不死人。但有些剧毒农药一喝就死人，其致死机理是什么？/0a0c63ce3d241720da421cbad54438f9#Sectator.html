<br>
<br>
我来以有机磷农药为例解释一下
<br>
有机磷农药不能通过消化道分解，但会通过消化道吸收。
<br>
由于肝脏无法有效解毒，农药经肝门静脉进入整个循环系统，进而进入全身。
<br>
其与胆碱酯酶结合后，使胆碱酯酶失去活性，造成乙酰胆碱大量聚集，神经系统就会发生严重的功能紊乱。
