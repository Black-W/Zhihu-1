诱变育种确实比转基因育种风险大得多。
<br>
诱变育种是用理化因素（比如辐射）使基因发生突变，这些新的基因不是自然界本来就有的，会导致什么结果无法预测。
<br>
转基因技术是人工转入一个或几个特定基因，改变精确并且可预测。相对于诱变育种是安全且可控的。
<br>
诱变育种的作物不需要严格检测和审批就可上市，而转基因作物要经过最严格的监管，其实这是不合理的。
<br>
反转基因人士最应该反对的是诱变育种，包括最受追捧的太空育种（诱变育种的方法之一，其实完全没必要），只不过这些人都不是专业人士，根本搞不懂什么是基因，什么是转基因。
