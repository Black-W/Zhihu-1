补充楼上的答案。除了一部分智商堪忧、人云亦云的反转分子之外，还有一部分人反转的理由是担心转入的外源基因通过水平基因转移的方式侵入自然界其他物种，造成不可知的生态后果。而诱变至少不会引入外源基因。
<br>
<br>
这种担心并非没有道理。但貌似有人已经做出了自杀系统，可以在作物成熟后将自身转入的外源基因给靶向性降解掉（貌似用的crispr技术）。至于推广……现在啥转基因作物的推广都困难重重……
<br>
<br>
唉其实转基因的科普真的任重道远。有些人就是什么都往坏的去理解。比如我上面说的自杀系统，指的是转入的外源基因自己把自己降解掉，你信不信有人就是会理解成“人吃了就会自杀的基因”……
