看过一个纪录片，介绍这些鲑鱼是如何进口到中国沿海城市，然后转运到国内各大城市的。北欧地区的鱼，习惯寒冷，生长周期漫长，保险的成本比较高，捕捞后进口到中国时还算便宜，但是陆运到各个地方后，价格就涨上去了。沿海城市市场批发的价格也要40块钱一斤，到了最终消费者，40块钱一份差不多。
<br>
<br>
野生鲑鱼很难人工饲养，国内只有一家公司在饲养，密封的房间，温度控制在14度，需要定期模仿极昼极夜的光照，这样饲养两三年才能养成拿出来卖，所以成本也很高，卖的可能还要比进口的鲑鱼贵一些。
<br>
<br>
如果鲑鱼能够长的快一点，价格也就能降下来，实在是三文鱼爱好者的福音。
