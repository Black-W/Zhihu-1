<p>
	最简单的辨别方法是把每粒大米用钞票包裹好（百元大钞准确度最高），丢到人流量大的路口，如果三个钟头以上没有老鼠来吃，肯定是转基因的。
</p>
<p>
	转基因大米的严重危害之一就是会改变食用者的基因。
</p>
<p>
	如果已经不慎误食，可以这么做：
</p>
<ol>
	<li>
		停止繁殖下一代，已经有的打掉，没有的自宫。反转人士心怀天下这点觉悟应该还是有的。
	</li>
	<li>
		找到销售源头，用螺丝刀把大米的基因一个个转回来，不能再害别人了。
	</li>
</ol>
