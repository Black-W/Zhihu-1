转基因确实是能降低成本，这也是这个技术使用的目的。转基因作物种植过程中用药成本低，产量高，使它对比同类非转基因作物在投入产出比上有很大优势，加上政策扶持利益集团推动，这样你可以买到很便宜转基因大豆油。
<br>
我本人对转基因持谨慎态度，不论转基因支持者，也经常被称为带路党，怎么鼓吹转基因无害，美国人都吃，你为甚么不吃，甚至羞辱高中生都不如，等言论，都一概影响不了我彻底的反对转基因食品，转基因技术潜在的危害性远远不得人知，虽然网上很多言论是谣言，可也不是空穴来风，奉劝大家远离转基因，保健康。
