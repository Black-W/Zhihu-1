<p>
	还是那腔调。
</p>
<p>
	反转无知！反转蠢坏！反转造谣！
</p>
<p>
	当然，如果仅作理论，这样说也是可以。
</p>
<p>
	以自己的认知抨击不同认知的人群，人类自有思想以来都在干，名正言顺且上档次。君子也讲群而不党，也联合志同道合者捍卫自己的思想。
</p>
<p>
	但认知上互怼，却绝不把对方当仇敌。
</p>
<p>
	比如中西医，行业里和谐共处，论理上互不买账。中西医也不会互问：“要怎样你才能黑转粉？”
</p>
<p>
	本来就是这么简单！
</p>
<p>
	可怎么感觉反转成了挺转的仇敌呢？
</p>
<p>
	有答主挺有意思——只要反转的不造谣影响国家决策……
</p>
<p>
	原来，造谣也影响国家决策？
</p>
<p>
	果然，断人财路如杀人父母……
</p>
