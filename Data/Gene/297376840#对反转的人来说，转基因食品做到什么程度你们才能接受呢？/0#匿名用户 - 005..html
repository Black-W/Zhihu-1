<p>
	没什么支持不支持的。
</p>
<p>
	你喜欢你就去吃。
</p>
<p>
	我拒绝我就不吃。
</p>
<p>
	如果支持转基因就是让全民都吃转基因，无法选择别的事物，那我就永远都不会接受(站在支持者角度的)转基因。
</p>
<p>
	如果是搞科学研究，想把这个东西做的更好，那老百姓支持也没什么用啊，去搞呗，打嘴仗无意义，咱们支持了也捐不了钱。
</p>
<p>
	我们不想吃转基因，就像是我个人不喜欢吃苦瓜一样，总不能因为有人【支持】苦瓜，就要全民都去吃苦瓜吧。
</p>
<p>
	在这件事上，我觉得蛤蟆大看的很明白，支持全民转基因的人，不是脑子有坑，就是心黑的发亮。
</p>
