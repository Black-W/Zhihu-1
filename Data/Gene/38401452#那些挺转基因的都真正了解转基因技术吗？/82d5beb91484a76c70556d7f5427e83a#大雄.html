如果我得了重病了，我愿意尝试一种有风险的药，因为这个风险我必须承担，不承担就得死。
<br>
但如果我饿了，只要有的吃，我会尽量避免有风险的食物，因为这种风险不是必须承担的，而且避免的成本很低，但如果这种食物比其它食物便宜10倍，我也可能选择转基因食品。
<br>
这只是个简单的经济学问题，这也是食品与药品的区别。
<br>
我不理解为什么现在众多网友如此喜欢站队，转基因食品肯定是经过大量实验并符合标准的，短时间吃肯定没有问题，长时间来看有风险，就是这么个事儿。只要国家把控好标准，标注好转基因和非转视频，剩下的事情谁也别忽悠，让老百姓根据自己的需要选择就完事儿了，为啥非要站队？
