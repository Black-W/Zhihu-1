现代科学发展到现在，如果你不深入某个领域钻研多年，那么你对这个领域的了解只比白痴强那么一点点。
<br>
<br>
所以很多时候，听取权威机构的建议和结论是一件靠谱的事情。
<br>
<br>
这并不是说权威机构不会犯错，而是他们犯错的机会比外行人要小的多，外行人想得到的专业机构早想到了，外行人想不到的，专业机构也想到了。
<br>
<br>
另外，如果对国内机构不放心，可以看看其他发达国家，或者国际机构的结论。综合进行考量。
<br>
这比凭借个人那一点点经验和常识，要可靠的多。
