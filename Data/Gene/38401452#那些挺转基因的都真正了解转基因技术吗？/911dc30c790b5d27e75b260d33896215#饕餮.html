<p>
	我觉得科学家应该有这样一种态度，对自然界心怀敬畏，对每一项关乎安全的技术都要谨慎谨慎再谨慎，验证验证再验证，力求了解探寻真理，了解所应用的技术， 当需要应用某一项再研究的技术的时候，这位科学家的态度应该是保守的，这是我希望科学家应该持有的对待科学的态度。
	<br>
	 当然，有一项技术就投入应用也可以， 但是造成什么影响，对于科学来说，没有经过验证一切都是未知的。一旦造成什么后果，补救的措施将会是盲目的，后果也是未知的。这不是我希望的科学家对待科学态度。
</p>
