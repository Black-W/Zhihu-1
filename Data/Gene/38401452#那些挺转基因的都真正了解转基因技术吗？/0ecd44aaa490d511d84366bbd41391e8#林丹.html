<p>
	只有在第一线做科研的才算是真正的“挺转”。没了他们，我们怎么知道哪些技术可行，哪些有隐患。不过就算是他们，也只能说是略懂。如果有人说真正了解，岂不是明天做研究的都得失业没啥好研究了吗？
</p>
<p>
	那些喜欢和低级谣言较劲的，或者干脆自己赤膊上阵弄点钓鱼谣言，拿着高中生物当圣经的自称为“反反转”的，只是拿“科学”当门面而已。要是真有能耐，也不会弄出一面支持转基因，一面说番茄是转基因这样的笑话来。或者是做出为了强行说转基因技术无风险，连烟草，含铅汽油，三聚氰胺也要去洗白的荒唐事来。看起来他们很喜欢和幼儿园小朋友比力气，显示自己的男子气概呢。
</p>
