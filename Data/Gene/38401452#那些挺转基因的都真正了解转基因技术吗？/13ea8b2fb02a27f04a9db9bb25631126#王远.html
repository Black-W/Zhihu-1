<p>
	就发现一大堆自称懂科学的人根本不明白崔永元说了啥就在喷他。
</p>
<p>
	崔找了一个吃有机治愈癌症的例子，喷子就脑补说崔在说“吃有机能治愈癌症，不用手术等正规治疗了”，这些不知道你们是怎么脑补出来的？
</p>
<p>
	绝大多数癌症，手术都做不到治愈。癌症之难治愈在于手术手几乎肯定复发，然后就走向死亡。能让它不复发，或者癌胚抗原恢复到正常人水平，基本上就算治愈了。
</p>
<p>
	这个意义上说，手术只是治疗癌症，治愈癌症的不是手术。
</p>
<p>
	如果一直没把癌胚抗原降下来，吃有机后降到正常了，的确可以宣称吃有机食品治愈了癌症。
</p>
