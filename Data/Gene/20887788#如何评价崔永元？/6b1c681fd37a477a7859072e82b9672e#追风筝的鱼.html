<p>
	在其他问题中看到关于崔的，然后一时兴起来看看知友们怎么看，也看了他这几年的所作所为，有好有坏，是个有自己想法的人，他心里有一个自己理想的小世界，在以前的时候，他的口碑不差，或许那时候，他还是因为没有生病而愿意向这个不是他理想的世界妥协。但是后来，从与农大的交锋，转基因事件的坚守己见，后来曝光娱乐圈的各种事儿，可以看出，现在的他无所畏惧，想要冲破世俗，想要这个社会成为他理想的小世界的样子。与高票的回答有相似的观点，他是个让世界换个角度看世界，接近不同层面真相的“英雄”，但是他也是不折不扣的偏激的真小人与真流氓。
