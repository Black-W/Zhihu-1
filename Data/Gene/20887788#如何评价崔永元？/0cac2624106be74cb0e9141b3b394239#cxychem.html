	崔永元在CCTV时形象一直口碑很好，很多人喜欢。我很少看电视，不了解所以不评价。我想说的重点是他关于转基因问题上的所做所为，两种可能：他不懂但装作很懂的样子，智商暴露继续装个痛快；他心知肚明但恶意造谣，利用自己的影响力达成某种目的（为有机食品站台？鼓动民粹主义？想当反智主义吉祥物？）抱歉，看不懂。但显而易见的是，在和方舟子的互动中，方从来没有对崔进行过任何人格侮辱（欢迎纠错），但崔的微博言论已经开始让人感觉他被什么奇怪的东西咬了一样（例：关于司马南的言论）。综上，他是一个让我觉得不舒服的人。
