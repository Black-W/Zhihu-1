<p>
	世界上只有一种英雄主义，那就是看清了生活的真相，却依然热爱它。——
	<a href="https://link.zhihu.com/?target=https%3A//m.baidu.com/s%3Fword%3D%25E7%25BD%2597%25E6%259B%25BC%25E7%25BD%2597%25E5%2585%25B0%26from%3D1018914a%26lqsource%3D-1%26dmaseid%3Ddmaseid82000%26qid%3D000000004c7c6f10%26sa%3Dgh_wise_zhidao" class=" wrap external" target="_blank" rel="nofollow noreferrer">
		罗曼罗兰
	</a>
</p>
<p>
	如果换种角度看这句话，就可以得出另一种解读了，也就是说如果你不是英雄，就不要那么努力地看清生活的真相，否则你将会很难再热爱它，还不如加个美颜，再加个滤镜。看，生活不还是依然那么的可爱嘛！
</p>
<p>
	像崔叔这样的英雄，看清了生活的真相还抑郁了一段呢…
</p>
<p>
	没错，我是说小崔是英雄!
</p>
