<p>
	会场里麦克风突然啸叫了一下。
</p>
<p>
	<br>
</p>
<p>
	“信仰这个东西是这样。
</p>
<p>
	当你怀着敬畏之心去知行求索的时候，你的行为就是芸芸众生相，基本可以预测。
</p>
<p>
	<br>
</p>
<p>
	当你达到信仰的顶端获悉自身已成为信仰的时候，你的行为已超凡脱俗，具有了神格。没有人会知道你下一秒要做什么。
</p>
<p>
	<br>
</p>
<p>
	谁？谁知道我下一秒要做什么？猜中了我给他一个亿！我老婆新垣结衣，我美国的大别墅，我一车库一车库的跑车，都送给你！你绝对猜不到！我绝对不会告诉你们下一秒我就要上天的！”
</p>
<p>
	<br>
</p>
<p>
	（护士们上前迅速按住演讲者捆了个结实，打下镇静剂和催眠药，听众们兴奋地接过分发的纸杯，将每日药品一饮而尽。）
</p>
