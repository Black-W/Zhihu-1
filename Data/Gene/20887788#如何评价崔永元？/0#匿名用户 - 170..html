说几件事吧。
<br>
崔永元得抑郁症当时有很多原因，其中一个就是主任每当上。有段时间，大家都说他要当评论部主任。也都崔主任崔主任的叫，他不置可否，微笑接受。好像领导内定了，结果………人事变动，最后没当成。详情看过《分家在十月》应该有印象。
<br>
重走长征路时候，组里有个摄像，是从实话实说就跟崔永元的。人不错，就一点，面相有点凶，或者说太严肃，成天板个脸。熟了你会发现人很不错。可小崔当时有抑郁症……每天看着摄像堵心。最后实在受不了，就把摄像辞退了。
