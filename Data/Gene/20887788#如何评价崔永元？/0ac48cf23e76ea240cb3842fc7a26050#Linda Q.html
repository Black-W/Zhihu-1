<p>
	我不认为任何人有任何的资格去评价任何一个人。
</p>
<p>
	我们看到的都是他展现在我们面前的一面。
</p>
<p>
	我们所能做到的不应该仅仅只是以事论事吗？
</p>
<p>
	就他最近曝光的娱乐圈这件事来说，我认为他很勇敢，不管他初衷如何，也不管事情会发展成什么样子。他做了我们想做却不知怎么做，或者如何做的事情。起码狠狠地扇了娱乐业一个耳光!
</p>
<p>
	但是，他不是完人，他有自己的私心，他的认识也有局限性，他处理的方式也不尽完美。。。种种种种。我们不要动不动去把一个人的地位放很高，也不要因为别人的一些缺点就把他踩在脚下。
</p>
<p>
	我还是想提醒大家，以事论事，从实际情况出发。
</p>
<p>
	在这件事上，我是崔老师的粉。
</p>
