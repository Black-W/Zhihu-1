<p>
	大概是一个极力挣扎妄图再次进入舆论中心的失意人形象？
</p>
<p>
	某评论下说的很好，“有巨大影响力的专业杠精”。
</p>
<p>
	崔在60-80后人们心目中是高大的，是斗士形象，这是基于他实话实说栏目的巨大成功。
</p>
<p>
	但问题是90乃至00后基本没有怎么看过他的节目，也就部分95前还对他最后的辉煌时刻有点印象。所以他基本上影响不了后者。尤其是网络各种论战后，他应该还是失分的。
</p>
<p>
	在我看来，崔的成功，与红毛又点异曲同工之妙。那就是都是充分抓住掌握巨大社会资源与财富的适龄中老年人的心理，在他们心目中树立高大全的形象，然后呢，以此来收取智商税。
</p>
