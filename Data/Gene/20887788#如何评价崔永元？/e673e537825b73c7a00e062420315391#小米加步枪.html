<p>
	崔永元是个不适合在这个时代生存的人。
</p>
<p>
	欣赏他的坚持，欣赏他的才华，欣赏他的勇气。
</p>
<p>
	当初他与各路人马因为转基因厮杀时，我对转基因持谨慎态度。
</p>
<p>
	我不懂什么科学理论，也不懂转基因是怎培育出来的。
</p>
<p>
	但是科学这个东西成立的前提是另一个科学没有出现，也许再过去一百年，人类的科学技术研究发现一百年之前研究的转基因是一种有害产品。
</p>
<p>
	但是某些人现在又不能因为怀疑而放弃研究转基因。
</p>
<p>
	这就是一个矛盾，仿佛就像在赌博，赌赢了，转基因是一笔财富，输了，人类将付出惨痛代价，那时的人们或许会想念那个叫崔永元的人。
</p>
