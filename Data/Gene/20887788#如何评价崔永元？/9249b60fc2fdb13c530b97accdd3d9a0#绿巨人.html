<p>
	不了解其本人。只是从社会上的各种新闻中理解崔永元。
</p>
<p>
	崔永元很像是“蝙蝠侠”里的小丑。
</p>
<p>
	蝙蝠侠中小丑的目的是：揭示人性中的丑陋。
</p>
<p>
	相比较于小丑，崔永元还是有些成功的业绩。
</p>
<p>
	毕竟，现实社会不是电影。高尚和理性并不存在于每个人内心中。
</p>
<p>
	人性中的自大、无知、盲从、贪婪和愤怒总是存在的。
</p>
<p>
	同样，没有电影中小丑的纯粹，崔实际上已经成了被其欲望所控制的人。
</p>
