他是一个理想主义者，还是个普通人。
<br>
他的信念十分坚定。
<br>
他认为错的事情便会矢志不渝地跟进，并且往往听不进别人的劝告。
<br>
反转缺乏理性思考，以感性思维来反驳科学研究，愚蠢至极。
<br>
举报漏税不考虑范冰冰的权势，死怼，还是蠢。
<br>
我们都是生活在社会上的社会人，理想主义者是必定得头破血流的。
<br>
大抵央视出来的人都会有些眼高于顶的通病，崔坏就坏在听不进别人的劝。
<br>
理性的错误和感性的动人，二者的矛盾在他身上显示的淋漓尽致。
<br>
崔永元未必是英雄。首先，他是一个人，但他有一颗成为英雄的心。
<br>
这个社会需要英雄。
