<p>
	  反转这个我还是认为他就是为个人利益而战和后期嗅觉敏锐资本注资。他的如果真正有大后台支撑，他的论证不会如此肤浅，逻辑链全无。稍微有点高中生物知识都可以知道他的错漏百出。结合他的受众群体。智商税无疑。后期资本撤资可见一斑。
	<br>
	  科研界本身对转基因食品尚无定论。就是说不是质疑“反基因”不行，但是你得拿出知识水平来反驳。之前之所以被黑入谷底。也是民间，科研对他实行反智主义，收割智商税的回击。
	<br>
	   就事论事，阴阳合同这事挺他。
