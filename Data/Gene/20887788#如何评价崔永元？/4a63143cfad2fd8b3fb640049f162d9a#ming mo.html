	崔在央视的时候很少看他的节目，从反转才知道这么一个敢捅马蜂窝的人，崔反转是反对群众没有知情权，反对转基因不在包装上标识，后来不知道为什么传成转基因有毒。有没有毒我不知道，我是想有个选择吃转和非转的权利。因他的努力，使现在大多的食品标注是否是转基因。这点感谢他！这次撕冯范，不知道结果如何，但揭露出明星巨额偷税漏税存在的可能性。我一个低收入的人每个月还要交一千的税，一个高收入的却偷税漏税，这对底层人民来说太不公平。人好坏不评价，但做的事有利于国家和人民，是好事。如果多些像崔这样的人，国家不愁不强大。
