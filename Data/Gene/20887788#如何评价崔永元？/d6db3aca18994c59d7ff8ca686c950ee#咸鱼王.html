<p>
	小崔是不是真的相信或相信过自己做的事情是好的我没有决定性的证据，但他被自己人性中一些负面情绪控制了这应该没什么歧义吧。
</p>
<p>
	不过我的直觉是觉得他不够坏，只是因为有名气所以容易造成比较恶劣的影响。用理想主义去描述他这个人我姑且还是能接受的，不过理想主义这个词本身歧义就大了去了，纠结在这个大词上容易变杠精。但就算小崔真的是一个理想主义者看他今天的所作所为我觉得也没什么好奇怪的。
</p>
<p>
	不过归根结底我觉得小崔还是一个爱贪小便宜，没什么智慧的普通人罢了。现在被人当枪使也是这类人一个很常见的“归宿”了。
</p>
