<p>
	一个公众人物。
</p>
<p>
	一个不黑不白的人。
</p>
<p>
	一个很记仇而且认死理的人。
</p>
<p>
	一个不惧怕危险敢于揭露黑幕的人。
</p>
<p>
	一个现实中我不会喜欢他这类人的人。
</p>
<p>
	一个我挺尊敬的人。
</p>
<p>
	<br>
</p>
<p>
	为了生活，哪怕知道很多事情都是可以不声张的。毕竟要生存，毕竟有老婆孩子。老人常说，妥协就是成熟嘛。
</p>
<p>
	他作为一个比普通人阶层更高的人，有名有利好好的过日子比啥都好。正常的选择不就是好好过日子嘛。不就一部电影，忍忍就过去了。好歹比这些绝大多数的老百姓过的好多了，还那么大火气干啥。
</p>
<p>
	但他还是出面了，无论于公于私，他至少出面揭露了。他本可以闷声好好过日子，过的比老百姓好的多。
</p>
<p>
	所以，我尊敬他，尊敬这个敢于说出皇帝没穿衣服的人。
</p>
