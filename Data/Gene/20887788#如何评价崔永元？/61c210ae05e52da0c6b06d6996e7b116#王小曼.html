<p>
	那时轮子功还没宣布非法。我在公园看轮子功的宣传。我说练这种功能练死。那么其它人很惊讶的看着我。好象说的有点夸张。其实我只是看了杂志。还是两种写法，一种练死，一种是治病。因为这都是小众说法。崔永元在这种情况，说话的后果非常重要，但是他也关心小众问题。就是说小众说的对不对。就象我当时一样，小众的说法，容易受到关注。一但受到关注，私下传播东西，会受到约束。我在告状时，现浇板裂缝的时候，我家有裂缝，我舅家有，我姨家有，都是在同时买的新房。我还当过建筑工人，我施工的楼房也有。但是在非典之后，消息来源全没了。我经常在想可能隔离了消息。
