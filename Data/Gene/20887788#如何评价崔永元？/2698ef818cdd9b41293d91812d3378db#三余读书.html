<p>
	在新闻传播方面，他足以吊打大部分人；在非新闻传播方面，大部分人可以吊打他。
</p>
<p>
	有人说他是脑残的反科学人士，尤其是对待先进技术——转基因方面，显得更为脑残。
</p>
<p>
	但这么说的人，大概忘了，他为什么要这么做？
</p>
<p>
	其他的我可以当没发生，吃瓜笑嘻嘻，但转基因是和蒸汽机能改变个世界格局的技术。晚清时代的那些“照相丢魂”的智障已经让中华民族吃够了苦，不希望再来一遍。
</p>
<p>
	“照相丢魂”的智障代表，抽一个人出来闪瞎你们的眼睛：林则徐。
</p>
<p>
	他的功过，我不想多说，他已经被定义过了。
</p>
