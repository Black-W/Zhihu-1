</p>
<p>

</p>
<p>

</p>
<p>
	咱们的群众啊，特别是网上的，是很善良的，可是!
</p>
<p>
	胆子小，脾气大，键盘好使，记性差。
</p>
<p>

</p>
<p>
	这就叫黔之驴，为啥?
</p>
<p>
	因为"技止此耳"。
</p>
<p>
	崔永元早把这帮子群众看透了，他说的比我透彻多了:
</p>
<p>
	"我不想当什么民意代言人，什么民族英雄，没好下场，当然也死得很惨。"
</p>
<p>
	你听听...
