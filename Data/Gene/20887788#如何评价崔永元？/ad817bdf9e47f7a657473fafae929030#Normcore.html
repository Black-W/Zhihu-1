<p>
	以前和一个很好的朋友去打球，他把别人鼻子肘骨折了，带去医院治疗，由于是打球的的肢体触碰导致对方鼻骨骨折，但是也是因为使用了犯规动作，所以责任肯定是逃脱不掉的。从始至终他自己不敢说话，几乎都是周围朋友代言，后来经过双方协商，医疗费用双方各付一半，当时他自己在现场也同意了，但是回去的路上开始责怪我们协商的结果，当晚我一句话没说，这个朋友以后不存在了，也不会主动帮别人解决问题了。
</p>

<p>
	有时候你站出来自己认为在帮别人解决问题，可是得出结果和他自己心理想要的答案不一致时，人家不会领情！
