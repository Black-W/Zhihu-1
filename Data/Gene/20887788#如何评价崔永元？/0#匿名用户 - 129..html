<p>
	一个人通过收割别人来成就自己，可以证明他既自私又虚伪。
</p>
<p>
	从心理学角度看，首先他有心理障碍，而且他的状态也很不好，估计每天睡眠不足。如果睡眠充足，就算他坏，也不会这么明显，更不会偏执，睡眠不足的人，往往变得偏执，变得钻牛角尖，这方面我有很多体会（不仅仅是我个人，还有身边一些人），如果说一个人天生是好的，有点坏，那么后天状态良好的情况下，都可以把这些不好的特征隐藏起来，只有他精神状态不好的情况下，才不会隐藏，甚至变本加厉地表现出来。而且他总是关注事情不好的一面，睡眠不足的人，确实会倾向于关注事情的阴暗面，大脑负能量增加，而精力充沛，大脑状态良好的人，总倾向于关注好事。
</p>
