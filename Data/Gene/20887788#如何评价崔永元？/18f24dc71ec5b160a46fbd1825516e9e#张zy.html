<p>
	崔永元在问，搞假疫苗的人，我们要不要判他们死刑？让我们投票。难道他不知道药家鑫案，张金柱案，高伟峰案？他都知道，他知道这些案件都有一个共同的特点，媒体或者舆论直接或者间接的影响了他们的命运。事后我们发现，或许我们这些网络上的生力军当时稍微冷静一点，他们也许就是另外一个结局。我不是为假疫苗开脱(我也会骂他们该死)，而是不希望司法再一次的被舆论绑架。关注假疫苗并没有错，科学的关注案件的进展，呼吁透明化的审理，让专业的人去做专业的事情，才是我们应该做的。至于蹭热度，刷存在，舆论倒逼法律，名为＊＊实为吸引关注的媒体人，都是可耻的。
</p>
