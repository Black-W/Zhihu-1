他确实比较幽默。我以前比较爱看他的节目。
<br>
<br>
不过他肯定不是科学家，也不太懂科学研究的方法论。
<br>
<br>
他喜欢讲坚持，但是科学领域的认识真不是坚持出来的。当别人说得有道理的，你就是再有名的科学家，该承认不对也还是得认。当你自己做研究，在方法论上一定得认真推敲，自己不懂的，一定得找真正的专家来解释。不能随随便便糊弄几个人打马虎眼，一叶障目的思维让人觉得有点愚昧。
<br>
<br>
这些希望小崔到了大学这个环境里，当上了教师，常常被有学识的人用严谨的思维和方法论质疑之后，能真正有所提高。
