<p>
	小崔是正义感极强的利己主义者。
</p>
<p>
	他的战斗是为了满足自己对正义的需求，他看不惯那些在他眼里与正义不相融洽的东西，并且享受这种与恶争斗的快感。
</p>
<p>
	所以当他把转基因定性成恶的时候，越多的人反对他，他越勇猛，甚至不惜丧失客观。所以也挺容易被貌似“正义的朋友”的人利用的。比如在卖有机食品中爆出的丑闻，我不太相信是他的本意。
</p>
<p>
	我们总会把不相干的属性混作一谈，并以为彼此是充要条件。
</p>
<p>
	所以总会觉得一个正义的人是利他的，一个利他的人是正义的。
</p>
<p>
	其实并没有。
</p>
