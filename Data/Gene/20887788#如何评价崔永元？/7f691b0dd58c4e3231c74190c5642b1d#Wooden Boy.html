	想到了现在的奇葩说，正是两个不同时期社会和媒体的缩影，现在人不是不听实话了，而且是包装在各种各样的光怪陆离的奇葩中，已经过了追求朴素真理的年代，2018年的现在没有人认为先富带动后富，反倒是阶层快速的稳固自己的地位，这与改革开放初期是截然不同的社会阶段，而小崔作为朴素人民代表，在新的阶层分布中，以亲民的形象背离了带着原罪的资产和权力阶级，所以，这正是他抑郁的根源，我想说的是，实话实话作为曾经时代的产物，是极其优秀的。但是小崔长期的刻板化接触环境，最终也让自己成为了刻板化的一个形象。现在的人民，还需要斗士吗？怕不是都在倾力快速的向上稳固，向下压迫自己的社会地位吧！
