<p>
	远的不说，就说老崔最近所谓“手撕娱乐圈”这事。云山雾罩这一个多月，吃瓜群众们越来越糊涂：
</p>
<p>
	一、一开始说有范某的阴阳合同，说人家偷税漏税，事情发酵了一阵后来又矢口否认；
</p>
<p>
	二、接下来说要死磕冯某、刘某，就为了“恶心一下”他们。
</p>
<p>
	三、紧接着挂了范伟的正常合同；
</p>
<p>
	四、说杨某夫妇弄走七亿五，杨子还“放话”说要弄死他，往后既没实锤也没下文；
</p>
<p>
	五、通过俩猫怼“华姨”哥俩也没了后续；现在又对《大轰炸》开炮，说是为了“人民的血汗钱”…
</p>
<p>
	<br>
</p>
<p>
	崔老师这是什么操作？
</p>
