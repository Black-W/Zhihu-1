<p>
	小崔在我30岁的时候，给我们大众上了一堂公开课，感谢崔老师。通过冰冰的8亿税款，揭示了我们芸芸众生在权贵面前是多么的渺小，如同草介，像那野草野花。平日为鸡毛蒜皮蝇头小利斤斤计较锱铢必较的。其实头顶上的天空还有多高，权贵的世界有多么宽广，可是我等草民能够想像的。一套房子的首付就压倒了拼搏进取的年轻人，可一套房子在富人权贵眼里，算个屁呀。认清了一点自己，认清了一点世界。这世界真的是原本就不公平的。正义，被期待。小崔就像一道光，虽然这夜依然寒冷，但这光给人温暖和希望。
