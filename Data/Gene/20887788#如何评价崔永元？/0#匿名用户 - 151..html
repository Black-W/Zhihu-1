<p>
	崔永元这个人已经毁了。
</p>
<p>
	无论他做了对的事或蠢的事，他这个人都已经毁了。
</p>
<p>
	关于转基因，关于他的睚眦必报，口出妄言。
</p>
<p>
	关于偷税漏税，似乎扛起了一面民主正义的大旗。
</p>
<p>
	网上支持他，把他当邪教一样捧着的人多如牛毛。
</p>
<p>
	似乎就是把他当作一个符号，做了他们不敢做的事，就成了公知。
</p>
<p>
	谁也没考虑过他自己也是一个人，没考虑过他所经历的，没经受过他所做的一切，就已经迫不及待划入己方阵营，开始撕咬一切。
</p>
<p>
	我会取消关注这个问题，关闭评论，必要时删除这个心血来潮的回答。但不后悔，因为心里真是失望啊！
</p>
