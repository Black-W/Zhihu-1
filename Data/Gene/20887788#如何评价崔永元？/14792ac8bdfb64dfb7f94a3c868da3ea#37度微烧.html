我想，我们需要理解他。
<br>
变成今天这样，也许是社会造成的。每个人都渴望成为正义的朋友，但是有多少人会为之付出全部？我们都知道他抑郁过，痛苦过，没有经历过那样的人生的我们，没办法体会他的内心苦痛。
<br>
人活着需要希望的，他将研究转基因是为后半生的全部，也许他的确有些偏执，有些不懂了。可是，没有那些陷入疯狂的傻子，那些科学家会调出来说些什么嘛？
<br>
这是他一个人的圣战，我们不该摧毁他，不论他的言辞如何，至少，他是一个斗士，而我们只是知乎上的嘴巴。
