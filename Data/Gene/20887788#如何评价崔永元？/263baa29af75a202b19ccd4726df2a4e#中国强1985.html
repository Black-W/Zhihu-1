	崔老师目前举报偷税漏税，我个人双手支持，不过当时转基因大战的时候我有点看不懂。本人也非生物专业出生，转基因的问题一窍不通，也就看个热闹，不过崔老师当时有点和方舟子一样了。崔老师是勇于承认自己精神状态的名人，在那个时代确实是个勇敢者的举动，同时也是涅槃康复很重要的一部分，但是那个疾病不是得过就不会再得了，恰恰相反，精神类的问题有着很高的复发率。转基因大战如果不是有啥目的我当时确实有点担心崔老师精神状态。最近的逃税漏税，我个人觉得对国家是好事，虽然手段上还是有点方舟子的味道，不过崔老师微博动态看着还是有点不放心。
