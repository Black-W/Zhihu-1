<p>
	我个人觉得，崔永元是个人物。
</p>
<p>
	行为对错先不论，他能成为一个知名人士就是能力。
</p>
<p>
	一个有能力的人，不管他的主观是为了什么，只要他的行为对社会有帮助，那就是好的。
</p>
<p>
	就像外国的慈善家们，虽然大部分是为了标榜自己的贵族精神，虽然人家的捐款能抵税的。但不可否认，人家也是慈善家啊。
</p>
<p>
	崔永元不管他是为了自己报仇还是为了别的。
</p>
<p>
	他揭开了盖子，让我们知道了聚光灯后的丑恶，那就是好的。
</p>
<p>
	既然是好的，那当然是人物。
</p>
