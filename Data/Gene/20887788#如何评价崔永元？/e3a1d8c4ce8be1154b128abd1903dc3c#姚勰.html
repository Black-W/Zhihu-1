<p>
	记得曾经看过崔的《我的长征》，里面有个细节，现在回想起来值得回味。
</p>
<p>
	小崔评价和他同行的两个大学生，说两个小伙子很不错，因为勇于承认错误（虽然不一定就是两个人的错，但好像是出于对领队的尊重，两个人先后认错）。
</p>
<p>
	接下来小崔说他自己就做不到，还特别加了个形容的句子——哪怕让我死，我也不会去认错道歉。
</p>
<p>
	我想他对自己的评价是中肯的。
</p>
<p>
	所以他即使能认识到自己做的事情有问题，他也不会认错的，以上。
</p>
