	作为没有近距离接触过他，仅在网上等公开渠道了解他的人来说，品德才能性格什么的不好说。也无法评价他做的事，因为他的职业其实就是说而不是做。从他公开发表的言论看，别的难下定论，但由“崔化钠”这事给他一个“科学素养不高”的评语大概不确定性比较小。另外他挖阴阳合同应该给好评，但他批评范冰冰获得“国家精神奖”不够严谨，这个奖项本来就不是国家颁发，而是奔驰子公司梅赛德斯，颁奖对象为文艺体育商业界人士，和范冰冰同届得奖的还有王石、潘公凯等，没什么不合适的。崔永元完全有能力查证一下，或许科学和严谨是他作为文科生天然缺乏的。
