<p>
	与恶龙斗久，被众恶龙缠身。世上恶龙多多，而你精气神再强大，奈何只有一脆弱肉身。这肉身会累，会老，还会被时光无情带走。
</p>
<p>
	而世上恶龙，只不过少那么几条。
</p>
<p>
	保重，勇士。
</p>
<p>
	做自己，亦爱惜自己有限的生命。累了，倦了，就休息休息。你不欠世界什么，你已努力。不妨适时选择方向，退一步海阔天空。
</p>
<p>
	亘古悲壮的事实，英雄奈何:
</p>
<p>
	你坚持的，是恶龙不喜的。你反对的，是恶龙觊觎的。恶龙无底线，而你有，这是你的软肋。
</p>
