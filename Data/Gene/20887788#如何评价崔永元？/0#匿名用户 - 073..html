<p>
	挺佩服他的
</p>
<p>
	<br>
</p>
<p>
	能在21世纪搞教主经济，让人天天在网上唱赞歌，造出那么多崔卫兵的，只有他。
</p>
<p>
	<br>
</p>
<p>
	崔教主是神，你个学生物的，懂什么转基因？
</p>
<p>
	崔永元说转基因致癌，转基因就变成了致癌物。
</p>
<p>
	崔永元说氯化钠有毒，氯化钠就变成了毒药。
</p>
<p>
	崔永元说黄金大米转了7个基因，黄金大米就蹦出了7个基因。
</p>
<p>
	崔永元开了有机农场，崔卫兵的钱就飞出了钱包。
</p>

</p>
