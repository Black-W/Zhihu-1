<p>
	崔永元是当代海瑞，虽不居庙堂之高，却行言官之实。
</p>
<p>
	针砭时弊，揭社会之脓疮，舍身忘死，扶风气之既倒。
</p>
<p>
	不想当英雄，却实实在在地成了百姓心中的英雄。
</p>
<p>
	这社会是悲凉的，如果崔永元倒下，不知能否有后继者。
</p>
<p>
	国家和社会如果有法制，应当保障其人身安全；吾等小民如有良知和对幸福生活的期望，应当声援响应。
</p>
<p>
	因为他做的事不为谋私利，不为博直名，而是真正为了天下苍生。
</p>
<p>
	这一点与海公何其相似。
</p>
