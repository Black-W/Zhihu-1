     感觉他已经偏执到歇斯底里了，不是很理解微博上一片叫好声。
<br>
      他可以觉得自己被伤害找冯刘报复。但是他网络暴力人家姑娘算怎么回事？这就像小时候班里的窝囊蛋受欺负了，然后没能力欺负回去，转身把人家刚会走路的妹妹打一顿，说找你哥去，谁让他打我，幼稚又没有道理。而且他曝光范算什么事，虽然本人也觉得现在娱乐圈的高收入需要监管，但不是像他这样为了报复性质而不是正义，曝光别人的私人合同。还引发一片仇富心理的网络暴民扛着人民斗士的旗帜为他摇旗呐喊。
<br>
      只要别人说点不同意见，网络上就一片谩骂。崔早就病了，而且病的不轻，从他在微博上挂人开始，就觉得他早就不是当初那个媒体人了！
