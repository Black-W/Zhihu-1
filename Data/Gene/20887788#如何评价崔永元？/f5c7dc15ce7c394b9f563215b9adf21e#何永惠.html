<p>
	不管你在研究什么事物，还是在思考任何观点，只问你自己，这些事实是什么？
</p>
<p>
	<br>
</p>
<p>
	以及这些事实所证实的观点是什么？
</p>
<p>
	<br>
</p>
<p>
	<b>
		永远不要被自己所更愿意相信的、或者认为人们相信了会对社会更加有益的东西所影响
	</b>
	，只是单单去审视，什么才是事实。
