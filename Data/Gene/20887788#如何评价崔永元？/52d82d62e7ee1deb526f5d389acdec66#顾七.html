<p>
	著名主持人柴静说：
</p>
<p>
	“崔永元是这个时代里，
</p>
<p>
	唯一醒着的人。”
</p>
<p>
	<br>
</p>
<p>
	央视的纪录片之父陈虻说：
</p>
<p>
	“目前中国没有一个主持人能超过崔永元。
</p>
<p>
	他是对于任何一个事物，有自己的价值观，
</p>
<p>
	有自己识别的方法，有自己表达的特性。”
</p>
<p>
	<br>
</p>
<p>
	崔永元的心理医生说：
</p>
<p>
	“他要是没什么责任感，
</p>
<p>
	他的病就好了。”
</p>
<p>
	崔永元说：
</p>
<p>
	“我要是把那良心丢了，
</p>
<p>
	我的病好了也无用。”
</p>
