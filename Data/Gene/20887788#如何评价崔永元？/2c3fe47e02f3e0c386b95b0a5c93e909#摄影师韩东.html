<p>
	暴露一下年龄，小时候经常中午放学回家吃饭听中央人民广播电台的《午间半小时》节目。主持人虹云最常挂在嘴边的一句话就是“我的同事崔永元”，那时感觉幕后这个叫崔永元的也像主持人一样牛，因为节目的稿子很多都是崔写的。
</p>
<p>
	后来长大了看到《实话实说》，崔永元从幕后走到台前了。看这人的言谈举止，台风，联系起来，能明显感觉到这个人很正，三观很正。因为午间半小时是中国最早的脱口秀节目，直播的，互动性很强。如果价值观有问题，不可能撑起这个节目，乃至后来的实话实说。
</p>
