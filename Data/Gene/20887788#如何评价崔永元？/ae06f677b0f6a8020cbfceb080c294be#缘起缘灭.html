<p>
	我觉得他和李敖有很多相似的地方，崔是菩萨，李是金刚，只不过这菩萨怒了目，金刚低了眉。
</p>
<p>
	之所以把崔比作菩萨，是因为我看见他内心柔软。举个例子，我看过一次他的采访，采访中主持人问他最近一次流泪是什么时候，他说是在看一部老电影《日瓦格医生》的时候，他还说他看了很多遍这个电影，每次看都会流泪，他甚至能说出他在哪个情节，哪个镜头会流泪。
</p>
<p>
	第一次看一部电影流泪能被称为感性，第n次看同一部电影还流泪只能叫作内心柔软。
</p>
