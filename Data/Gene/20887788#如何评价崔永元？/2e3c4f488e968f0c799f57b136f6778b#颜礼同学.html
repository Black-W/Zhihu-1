<p>
	我觉得吧，小崔曾经是个实话实说的好人
</p>
<p>
	<br>
	后来的大崔，是把霰弹枪，逮谁喷谁，喷得你满身窟窿
</p>
<p>
	<br>
	现在的老崔，是把狙击步枪，百步穿杨，枪枪致命，
</p>
<p>
	<br>
	至于拿枪的是谁，别问我，我不知道，我就是一个在靶场扫地捡弹壳的
</p>
<p>

</p>
