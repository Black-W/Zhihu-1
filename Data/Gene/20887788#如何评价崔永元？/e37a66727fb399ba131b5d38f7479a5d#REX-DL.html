<p>
	1968年，某个人借着舆论的势头，高喊“革命”的口号，“领导”着人民，向某一群人发动暴戾的进攻。
</p>
<p>
	2018年，某个人借着舆论的势头，高举“打假”的旗帜，“代表”着民众，向某一群人发起猛烈的笔伐。
</p>
<p>
	1968年，那个人混在愤怒的人群中，狠狠的抽了自己的仇人一巴掌。
</p>
<p>
	2018年，那个人混在愤怒的民众中，狠狠的抽了自己的仇人一巴掌。
</p>
<p>
	1968年，我们把这个人叫做“太阳”。
</p>
<p>
	2018年，我们把这个人叫做“勇士”。
</p>
<p>
	——一位贱民对这位名人的评价
</p>
