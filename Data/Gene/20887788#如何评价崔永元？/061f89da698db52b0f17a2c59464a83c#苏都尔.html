<p>
	首先,沒有一个人是只有正面沒有负面的.崔永元也不例外。他是个人，不是神。他在转基因事件上斗争的成果就是国家加强了监管，民众关注了转基因食品和自身健康的关系。至于转基因食品是不是安全，即使科学界的专家能不能用专业来肯定的说一定安全呢？你只能说理论上是。民众有权不相信你的理论，因为相信你可能会付出健康的代价。至于崔永元的人品如何其实和我们大多数人没什么关系，因为生活中没有交集。他作为一个公众人物，做的事情大体上是符合社会规则和价值观的，所以，我支持他。至于他的动机，每个人看法都不一样，无需要求。
