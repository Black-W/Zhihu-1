<p>
	      真相因良知而显露，黑幕因勇气而洞开。小崔是这个时代最杰出的英雄，他以一己之力，怀着莫大的勇气和决心，顶着极其巨大的压力，为维护百姓之权益及生命健康而发声，功莫大焉。虽一介书生，却能忍辱负重，直面牺牲与付出，特英姿雄才耳。   
</p>
<p>
	     今天的新闻已不再锋利，但即使是万马齐喑，仍然有光照进来的地方，有着那些满怀赤子之心，愿意为正义奋不顾身的一批人。而小崔正是其中最有勇气、最有能力的一位。小崔犹如气质高雅而寂寞的兰花，他高贵的灵魂即便是在最黑暗的夜里依然能够发出熠熠的光芒。
</p>
<p>
	    世事无常，总有猛士独行。他是中国的良心，时代的脊梁。
</p>
