我只看了他的纪录片，没有具体了解之后发生的各种骂战。纪录片讲了支持和不支持转基因的两方观点，纪录片最后建议民众应该有知情权，希望转基因食品可以标明其转基因身份。
<br>
作为一个没有学过那么多生物知识的人，我觉得纪录片给这样的结论不过分啊，为什么大家都骂他？评论里说纪录片有很多错误，不严谨的地方。但在我看来正反两面都谈到了，也提出了一个不偏颇的建议，还是不错的。毕竟平时写文献综述也需要两方观点，然后提出自己的thesis，纪录片也不可能没有自己的观点在其中吧。作为非专业人士，我觉得可以接受。
<br>
比较奇怪的是，没人觉得转基因食品应该标明很合理吗？
