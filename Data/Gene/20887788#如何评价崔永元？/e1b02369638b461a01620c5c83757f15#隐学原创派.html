<p>
	<b>
		                       致崔（一）
	</b>
</p>
<p>
	<b>
		              夏雷轰轰差人惶，
		<br>
		              污泥溅破新衣裳。
		<br>
		              管他天坼与地垢，
		<br>
		               一蓑烟雨一蓑狂。
	</b>
</p>
<p>
	<b>
		<br>
		                    致崔（二）
	</b>
</p>
<p>
	<b>
		                  牛蛇争膏腴，
		<br>
		                  斗金不足须。
		<br>
		                  卧榻听风雨，
		<br>
		                  疑似疾苦曲。
		<br>
		<br>
		                    致崔（三）
	</b>
</p>
<p>
	<b>
		                  借君一人口，
		<br>
		                  述我万人心。
		<br>
		                  吾辈屠狗人，
		<br>
		                  借义宰民贼。
		<br>
		<br>
		                         致崔（四）
		<br>
		                     明知深山茫，
		<br>
		                     偏斗群豺狼。
		<br>
		                     通天一声吼，
		<br>
		                     赤心照炎黄。
	</b>
</p>
<p>
	<br>
</p>
<p>
	<b>
		                          致崔（五）
	</b>
</p>
<p>
	<b>
		                        天寒杀露浓，
		<br>
		                        昨夜又秋风。
		<br>
		                        漫沙卷滚石，
		<br>
		                        来势怒汹汹。
		<br>
		                        西楼欺支影。
		<br>
		                        残酒温月明。
		<br>
		                        既已临风立，
		<br>
		                        无恐亦无惧。
	</b>
</p>
