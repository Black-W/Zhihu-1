首先，转基因是的动词。题主是不是想问“转基因大豆榨的油里面有转基因成分吗？” 
<br>
<br>
其次，一般来说，转基因 ，转的是DNA片段。然后DNA片段在生物体内转录翻译成为特定蛋白质。我想题主所说的“转基因”，是指“特定的蛋白质”或者“DNA片段”吧。
<br>
<br>
 第三，油里面有没有DNA片段或者是特定的蛋白质，我不敢乱说。但是，即使有，又怎么样？你每天吃的米饭馒头，猪肉白菜，都含有有稻子、小麦、猪、白菜的DNA，但是，你肯定没有受到那些DNA的影响。
