<p>
	居然要在世界上最重视效率的领域谈平等
</p>
<p>
	不过我觉得有个办法可以：
</p>
<p>
	让想要名垂青史的富人资助民间科学爱好者，不求回报，一辈子出不了大成果也没关系，但一旦出了成果，资助者和研究者的名字都将写上史书和科学著作
</p>
<p>
	比如著名商人崔永盐资助贫困的生物学博士后肘哥，进行转基因研究，肘哥作出重大学术成果——美国总统川普是转基因人，获得主流学界的肯定，那么成果就可以命名为——崔永盐肘哥定律
</p>
<p>
	在这个案例中，热爱科学但缺乏经费的肘哥获得了研究经费，不差钱但想要留名的崔永盐获得了名声，可谓双赢
</p>
<p>
	这是一种不大量花费国家资金，而能相对实现科学平权与民主的方式
</p>
