紫山药也称"紫人参"，又名薯蓣和长芋，属薯蓣科，以其肥大的
<a href="https://link.zhihu.com/?target=http%3A//m.baike.so.com/doc/6611834-6825626.html" class=" wrap external" target="_blank" rel="nofollow noreferrer">
	块根
</a>
或圆柱状根供食用。块根中含有蛋白质1.5%，碳水化合物14.4%，并含有多种维生素和胆碱等，营养价值极高。富含薯蓣皂(天然的DHEA),内含有各种荷尔蒙基本物质，常吃紫山药有促进内分泌荷尔蒙的合成作用。紫山药的蛋白质含量和淀粉含量都很高，所以常吃紫山药有宜于皮肤保湿，还能促进细胞的新陈代谢。是餐桌佳肴。主要产区江西赣南，广东，台湾，福建。客家人族群视为养生珍品，在客家小吃中也是经常出现的原料。有需要可以联系我噢
