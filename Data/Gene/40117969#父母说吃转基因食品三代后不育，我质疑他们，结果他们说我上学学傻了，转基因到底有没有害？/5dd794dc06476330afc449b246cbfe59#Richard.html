反对转基因作物，主要是针对抗草甘膦转基因作物。该技术给农作物转入一种抵抗除草剂草甘膦的基因，达到使用除草剂烧死杂草不烧苗的目的，间接推动除草剂的大量使用，导致农药残留失控的风险。目前已证实使用该技术的农作物药残严重超标，也证实了除草剂的致癌和至畸风险。孟山都等利益集团故意误导公众在转基因技术本身上面争来吵去，却故意回避和隐瞒“除草剂”和“草甘膦”两个关键词，美国国务卿以及打假达人方舟子等知名人士都一度被蒙骗而成为挺转阵营的代表人物。所以反对转基因作物并不是因为转基因技术本身，不是不可预知不确定的不良后果而是因为潜在的可预见的已证实的除草剂失控风险。
