中国早就有了，只是现在在国外反华势力支持下的反转集团阻挠下，研究进展缓慢而已。

<blockquote>
	转基吉鲤
	<br>
	中科院水生生物研究所鱼类转基因工程组的科学家们，在朱作言院士的领导下，将草鱼的生长激素基因注入鲤鱼的受精卵，培育出一种带有草鱼生长激素基因的转基因鲤鱼F1代和另一种具有草鱼生长激素基因的转基因三倍体鲤鱼「吉鲤」。
	<br>
	转基因鲤鱼F1代是由黄河鲤和草鱼生长激素基因组成的转基因鱼，它150天可长至1200克，最大可达2000克；两年可达5000克。它的生长速度比普通鲤鱼快140%以上。
</blockquote>
