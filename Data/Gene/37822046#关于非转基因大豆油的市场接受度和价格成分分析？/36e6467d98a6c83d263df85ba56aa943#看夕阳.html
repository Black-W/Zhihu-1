转基因的概念大家基本都知道了，大豆油全国范围内，基本被金龙鱼和福临门所占据，地方会有些地方的品牌补充。总体来说，转基因大豆油应该有95%以上份额，非转大豆油5%不到。
<br>
虽然有转基因的认识越来越广泛，但据我观察，很多家庭还是没有注意到，无意识的居多。
<br>
非转大豆油目前市场厂家和实际购买的消费者还是比较少，如果价位达到2倍，在价格方面确实没有优势，可能会促使一部分人选择玉米油，玉米油目前很少有转基因，而且较为健康。有个九三粮油做非转大豆油的，市场份额和销量一直没做大，你可以参考了解。
