先来说说工艺，你只是采用压榨工艺，产出会很低，浸出工艺越来越发达，残留也越来越少，为什么就被否决了，我知道你是想做绝对健康的油，但是第一个这个做不到，第二成本太高，特别是你产量还不高的时候，再说说市场，大豆在加工的时候都会水洗这个工艺，油脂不会溶于水，但是和基因有关的核酸是会被洗去的，作为油的成品来说，转基因与非转基因成分没有差别，再说说安全，对于中国这个99%的大豆都是进口的国家，保证充足供应是首要任务，而且你还可以看下进口大豆价格低到什么程度，安全都是相对的，在供应量和供应质量之间找平衡点，如果你想做高端食用油，大豆油真不是你的选择。一个曾经的油脂大学狗！
