楼上有的答案有问题。国内目前批准并实际种植的转基因作物是棉花和木瓜（市面上木瓜基本都是转基因）。批准进口的转基因有大豆，油菜，玉米和甜菜。
<br>
<br>
所以理论上你能吃到的转基因食品有各种油和木瓜。
<br>
<br>
但是实际上会有非法种植的转基因大米以及流出的只能用于加工用途的大豆玉米。
<br>
<br>
我是转基因支持者，不认为吃到转基因食品有什么问题，事实上你个人也无法通过外观等表征分辨。但是国内目前的监管还是存在空缺，非法转基因及种植需要加强监管。
