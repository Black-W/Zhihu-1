在现在的技术水平下，很难保证。因为基因本身在转入的过程中为了增加成功率，本身可能含有转座子，增加了其转移的几率。随着转基因生物的死亡或交配，很可能发生外来基因的转移。另外，转基因生物在野外被微生物讲解后，转入的基因也可能以微生物为载体进行不同物种间的基因杂合。 这也是在转基因过程中需要进行安全性判断的一个重要方面。
<br>
而转基因生物在野外状态下，其自身的生存能力并不像我们想像的强大，有很多在野外经不起历练就挂掉了，所以一般来说很难与野生型进行交配。就算顽强的活下来进行交配了，往往因为基因缺陷或干扰而很难产生正常后代。
