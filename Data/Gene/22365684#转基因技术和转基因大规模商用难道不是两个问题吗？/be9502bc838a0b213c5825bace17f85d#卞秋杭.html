谢邀
<br>
技术的成熟和商用没有半毛钱关系好吧，主要是看收益——钱。
<br>
比如高票答案伊丹十三举的例子，哪个对社会人类有利就会商用，有意思的东西会有人搞，但必定都是小众。毕竟科学家们不会整天想做个辣味土豆、香蕉味苹果什么的，相对而言，农作物的抗逆高产才是关注重点。
<br>
像我认识的一个大牛就想利用基因技术改造一种荒漠植物当做粮食，这样一来，塔克拉玛干，巴丹吉林这些地区就能利用上了，功在千秋，已经做了几年了，不知道能不能成功。所以，就算技术成熟了，通往商用的道路还是很艰难的
