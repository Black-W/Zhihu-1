1.消化不可能100％（要不然就不会有粑粑这种东西了）
<br>
2.假设消化做到了100％，但消化是一个过程，有速度限制，瞬间完成。
<br>
因为1和2，所以，有些病原体根本就消化不了，或者来不及消化就开始兴风作浪了。
<br>
<br>
3.即使消化做到了100％，也能瞬间完成，消化的产物（小分子）可不一定都是安全的哦。你得知道，有不少毒物都是小分子。
<br>
4.即使消化做到了100％，也能瞬间完成，消化的产物也都是机体需要的物质，那可能产生营养不均衡的问题。
<br>
3和4都是病。
<br>
<br>
综上所述，吃出来的病并不会因为消化过程的存在而消失。
