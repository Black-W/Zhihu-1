我们从合成生物学的角度看这个问题: 假设技术上能够做到，设计上需要考虑两个问题:
<br>
1、编码一个细胞器可能要几十、几百的基因，这些基因全部导入（简单的核糖体基因倒是不多，暂且不考虑插入片段大小，其实这一步最难），正常表达的外源基因产物还不与细胞内的其他蛋白发生设计外的交叉反应，不影响细胞原有的正常生理功能。
<br>
2、小鼠内部要有这个细胞器发挥设计功能的生理基础。即该细胞器能够有相应的底物、能量供给等作用基础，或者能够识别特定信号发挥功能。
