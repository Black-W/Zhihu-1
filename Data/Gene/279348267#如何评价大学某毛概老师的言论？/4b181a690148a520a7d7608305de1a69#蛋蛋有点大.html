<p>
	现代网络的一大特征就是将人群落化。相同三观的人成为一个个小群落。
</p>
<p>
	并且对于某一个特定的人来说。信息具有“回音壁”效应。就是你的所有app都会给你推送你想看的消息。
</p>
<p>
	于是，崔永元的脑残粉越来越脑残。并且不自知。他不知道自己是脑残，他以为全世界人都跟他一样反对转基因。他觉得支持转基因是一种大逆不道的行为，是汉奸。
</p>
<p>
	他也无法分辨是非。因为他每天看到的，都是资本想让他看的，也是他自己希望看到的。
</p>
