杂交就相当于中国人到国外娶了个洋妞，然后结婚生子。
<br>
转基因就相当于人类扮演着上帝的角色强行将人类的某个基因转给大猩猩，让大猩猩能说话或者直立行走干嘛的，总之就是让大猩猩能做与人类相似而大猩猩本来不能做的事情。
<br>
然后大家都知道，中国人娶洋妞是没什么大不了的事情，然后要让大猩猩变得跟人差不多就显得难以接受了。但是短期之内谁也无法评判让大猩猩变得跟人类差不多到底是好还是坏。大家对已知的事情的接受程度总是要比对未知的事情的接受程度要大得多。然而就像电影里面一样，只有狂热者、利益所得者和超越认知者才会对未知的事情很卖力。
