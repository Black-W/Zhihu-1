现在做生物实验有几个不用转基因的，想看看一个蛋白有什么功能，需要把它的基因转入到细菌或者细胞里面，大量表达蛋白，纯化。想看看一个基因有什么重要性，就把基因表达变低或者变高，需要转基因。这已经是分子生物学最最最基本的手段了，转基因技术为现代生物医学研究研究做出了太大的贡献。
<br>
现在流行的转基因技术其实基本都是模拟自然界本身，比如把基因包装近改造了的没有毒性的病毒颗粒里，再利用病毒进入细胞的方式，将感兴趣的基因转入细胞等等！
<br>
所以转基因在自然界生物中本身就存在的，没有必要把它妖魔化！
