<p>
	发酵工业的菌种早就采用基因操作工艺来增强产量了。
</p>
<p>
	比如最简单的，把需要的基因的启动子改个强化型的，拼命表达产物。或者多弄几个拷贝。
</p>
<p>
	有点技术含量的，把需要的基因的上下游调控关系摸清楚，敲掉反馈抑制的环节，让细菌拼命表达产物，不会关掉。
</p>
