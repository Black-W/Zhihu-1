题主这比喻也太混淆视听了。
<br>
<br>
我们需要的，永远是 A + B，而不是毫无理由地对立。
<br>
<br>
我来举个例子。
<br>
<br>
比如后厨一切操作都在你眼皮底下，但是他们就是用手和抹布洗碗，抹布不知道多久没换。
<br>
<br>
比如司机开车技术娴熟，但是路上每个十字路口都没有红绿灯。
<br>
<br>
比如桥梁工程师认真负责，然后用瓦楞纸盖桥——他们买瓦楞纸的时候绝对没有吃回扣。
<br>
<br>
比如降落伞每用一次安全性能就大幅下降一次，然后产品经理每次先用。
<br>
<br>
比如你无论吃什么，吃坏了一定处罚相关负责人。但是专家已经论证转基因有极大危害，吃了以后不保证生命安全。
<br>
<br>
你还会选 B 么？
<br>
<br>
我们现在最缺乏的根本不是不是 B，而是 A 和对 A 的信任。
