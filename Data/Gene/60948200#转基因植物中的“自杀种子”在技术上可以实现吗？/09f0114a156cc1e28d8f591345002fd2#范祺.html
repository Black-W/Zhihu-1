	为什么现在农民种地不能自己留种了？
</a>
<p>
	育种技术在发展，为了高产优质我们专门进行种子培育。比如F1代杂交种、产生的后代种子不纯，性状不稳定以及那些利用转基因技术培育的新品种来说，农民没有办法留种种植，必须每年买新的种子。此外，种子包衣等种子加工技术不仅能提高发芽率还能防止病虫害，这都是农民自己留种所不能的 
</p>
<p>
	刚进来还以为又是阴谋论，差点拉意大利炮了
