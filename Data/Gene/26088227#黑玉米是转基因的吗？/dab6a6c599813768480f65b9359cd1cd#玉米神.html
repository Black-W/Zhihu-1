<p>
	黑玉米有广义和狭义之分，广义黑玉米，又称紫玉米，指籽粒颜色为乌、紫、蓝和黑色的玉米之总称，而狭义黑玉米专指颜色为黑色的玉米。
</p>
<p>
	黑玉米本身的黑色是因为其籽粒角质层不同程度地沉淀黑色素，所以外观乌黑发亮，是其自身基因突变的结果，非转基因，也不是人为染色造成的。
</p>
<p>
	黑玉米不仅色泽独特，而且营养丰富，香黏可口，最宜鲜食。籽粒富含水溶性黑色素及各种人体必需的微量元素、植物蛋白质和各种氨基酸，营养含量明显高于其他谷类作物。
</p>
