说一下我的看法吧。
<br>
1. 转基因做为一种技术，这是我们必须要牢牢攥在手里不能放弃的东西，甚至我们还要做的更多更好。
<br>
2. 今年转基因抗虫水稻“华恢1号”和“Bt汕优63”，再次获得由农业部颁发的农业转基因生物安全证书（生产应用），但是到商业化种植还有很长的路要走。
<br>
3. 关于科普，我觉得这个是最难的。尽管有很多科学家表示支持转基因，但是舆论方面反转貌似还是很多。我这人比较怂，从来没有在知乎以外的地方回应过转基因的问题，因为必然会被骂，毫无理由的。
