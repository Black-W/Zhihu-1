我认为这是在中国现实条件下做出的理性选择。转基因工程肯定是大势所趋，这是利国利民的选择--技术细节和市场需求有很多专业文章介绍。但是，由于一些公知，尤其是以崔永元为代表的这些人已经造成的影响，中国人科学素养比较低，把科学问题搞成了政治问题，出于社会稳定的考虑，只能采取中庸的办法。但是这个文件起码证明了一点：转基因技术在科学层面是没有问题的，而且是未来发展方向。有了这个定论，大规模商业化是可以预见的。值得高兴的是，凤凰卫视最近做的一期转基因节目，崔永元借故不参加，参加的那几个反转公知的言论都是胡同大妈的水平。指望他们煽动群众反转是不可能了。
