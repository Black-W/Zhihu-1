“钟馗捉鬼一到，所有的人就看着他笑。
<br>
有人问：’钟馗捉鬼你懂生物学吗？ ’他支支吾吾：‘你问的这个问题，和..和本问题有关系吗..’他们又故意高声嚷道：‘你一定是又吹牛逼，被懂行的抓了现行丢人了！’ 钟馗捉鬼睁大眼睛：‘你怎么平白侮人清白！’ ‘什么清白，我明明看见评论上面你基本的生物学都不懂，就和人家装逼，被吊着打。’钟馗捉鬼便涨红了脸，额上的青筋条条绽出，争辩道，“生物学不能算常识……装逼！……崔粉的事，能算装逼么？”接连便是难懂的话，什么“指控崔永元没证据”，什么“韩春雨实验重复不了和你有啥关系”之类的屁话，引得众人都发笑起来，店内外充满了快活的空气。”
