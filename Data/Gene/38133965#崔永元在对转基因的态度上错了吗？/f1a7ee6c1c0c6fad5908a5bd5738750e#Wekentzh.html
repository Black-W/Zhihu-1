崔永元是一位智者，讲话很理智，为追求真像，出资过洋探查，还为此离职，打官私，本身就很勇敢，很了不起。相反那些反对他，阻止他的人又做了什么，有些人的背景很不一般，跟霍山都公司有联糸，难道不值得怀疑。他的对手太强大了，失败再所难免，转基因加上科学的帽子就是正确吗？他反对的是或是担心的是霍山都的转基因技术，不等同于所有转基因技术。在商品上加上转基因和非转因有什么不对，人有知情权和选择权有什么不对，反对在知情下做了白老鼠，吃下不经自己选择的东西，他为中国老百姓出声，担忧，所作的都是我们想做的，想了解的。
