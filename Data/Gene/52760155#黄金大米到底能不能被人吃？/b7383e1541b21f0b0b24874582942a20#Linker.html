不一定吃。
<br>
要知道，人类花费了几百万年和植物一起进化，相互博弈，人类才找到了为数屈指可数的几种主粮。
<br>
主粮不同于一般。
<br>
比如，黑胡椒和花椒就是两种有毒的常用调味料。还致癌，大家照样吃。
<br>
那是因为它们是调味料，吃得少。
<br>
主粮，不一样，安全要求高。
<br>
所以，答案就是，没经过几十代人的验证，黄金大米等人造主粮是无法确定是安全的。
<br>
本着，不能确定是安全的就是可以认定是不安全的原则。
<br>
可以得出结论：黄金大米不能作为一种安全的主粮食用。
