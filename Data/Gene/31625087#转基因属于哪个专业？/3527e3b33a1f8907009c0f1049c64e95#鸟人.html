</b>

<b>
	生物技术
</b>
和
<b>
	生物工程
</b>
都有教授。
<br>
生物科学偏理论，课程比较少；如果希望本科毕业就参加工作，这个专业不合适。
<br>
生物工程和生物技术比较接近，区别是前者是工科，会有线性代数和CAD制图之类的课程，如果以后做大规模工业化生产，这些知识有优势。
<br>

</b>
