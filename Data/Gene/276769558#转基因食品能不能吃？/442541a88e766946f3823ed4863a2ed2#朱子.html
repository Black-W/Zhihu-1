<p>
	有一种说法叫证有不证无，题主可以想想几个问题，仅供参考。
</p>
<p>
	请论证喝水为什么是安全的。有人说喝水有可能有害，该如何反驳？
</p>
<p>
	请论证呼吸空气（新鲜空气，不考虑pm值）为什么是安全的。有人说呼吸空气是慢性毒药，该如何反驳？
</p>
<p>
	有人说照相机会吸人魂魄，请论证照相机为什么是安全的？
</p>
<p>
	有人说开通了火车就会损伤龙脉，给当地人带来厄运，请问该怎么向当地人解释火车是安全的？
</p>
