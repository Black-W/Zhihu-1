你这个实验呢，设计是有问题的
<br>
<br>
<ol>
	<li>
		你至少要有6个样本，也就是3杯非转，3杯转，这样才有起码的统计意义。
		<br>
	</li>
	<li>
		每个样本的来源是可追溯的，从哪买的，供应商是谁，这个要清楚。杯子和水的来源也要记录。
	</li>
	<li>
		这两个条件要一致，比如要放到同样的温度湿度光照条件下
	</li>
	<li>
		不能有持续一周的空白记录。你至少应该每天记录一次，最起码要拍照，记录第几天发了几个芽。
	</li>
</ol>
<br>
