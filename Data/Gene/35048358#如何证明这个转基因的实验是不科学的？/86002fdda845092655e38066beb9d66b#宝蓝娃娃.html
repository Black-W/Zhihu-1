常识:
<br>
*发霉是霉菌在合适的温度和湿度环境下，还能接触到养分，然后繁殖的现象
<br>
*想要阻止发霉，你可以：使用杀菌的化学物质or阻止霉菌接触到养分or不创造霉菌繁殖的环境
<br>
<br>
在你这个实验里，温度湿度符合条件的情况下，不发霉，比较大的可能性是使用了防腐剂，也就是杀菌的化学物质。
<br>
<br>
所以是否发霉说明不了啥。
<br>
<br>
另外，是否发芽这个问题，是作为种子，它已经死了。这原因就不好说了，比如储存条件不合适，或者是放了好几年了。。
