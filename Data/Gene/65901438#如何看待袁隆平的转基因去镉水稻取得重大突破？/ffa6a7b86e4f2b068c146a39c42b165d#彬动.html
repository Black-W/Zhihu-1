        说一个不相干的，国内大的玉米种子企业都有转基玉米种子的储备，只要国家开放了转基因，很多公司会很快上市转基因玉米种子。
<br>
        而我也问过一个行业内的大佬，他说还有两三年国内就会开放转基因玉米种子。
<br>
        至于玉米的转基因则是为了抗虫，在辽宁那边，玉米螟泛滥，农药已经起不了多大的作用，那里的农民今年种植的玉米很多就是“抗虫”玉米，来保障自己的田不减产。
<br>
        所以国家为了人民的饭碗，开放转基因是势在必行的。
