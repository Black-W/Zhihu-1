如果找到确切的镉转运蛋白或者通道蛋白，那么国内能进行水稻转基因的实验室都可以进行这项工作。
<br>
简单点说就是用CRISPR-cas9把目标蛋白敲除掉，做个southern鉴定出单拷贝的，再与野生型不断回交，去掉插入的T-DNA片段。多做几个株系，种几年大田，如果产量和其它品质相对野生型没大的变化而籽粒镉含量降低到可食标准，那么就成功了。
<br>
好处就是虽然经过了转基因的过程，但是如果经过回交之后并没有外源基因插入，所以最终产品可以认为是非转基因的。
<br>
关键就是找到控制镉吸收转运的基因，不知道是袁自己的团队找到的，还是其他文献已经报道。
