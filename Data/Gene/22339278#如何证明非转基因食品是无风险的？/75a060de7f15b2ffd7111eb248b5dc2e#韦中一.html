生命就像是一台电脑，只是其程序设计比我们人类设计的复杂和完美的多，不完美的作品早已被淘汰掉了。传统的杂交技术是在利用各生命体自身的固有的功能，人类只是为杂交提供了机遇。转基因技术就像对不同的程序代码进行剪切和粘贴，而剪切和粘贴的人并不会写程序。在程序设计领域有一句名言，就是“如果说一个程序没有bug，那一定是在bug被发现之前”。难道不懂程序设计的人将别人编写的代码（也许是上帝写的）剪切和粘贴会不出错吗？程序员写完程序要经过反复的测试跟踪和代码分析，即debug。但转基因就不太容易debug了，检测就要格外慎重。
