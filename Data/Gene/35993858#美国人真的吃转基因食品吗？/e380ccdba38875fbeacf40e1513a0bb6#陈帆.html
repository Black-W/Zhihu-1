一个好几种作物90%以上转基因，并且不要求标识的国家，“默认状态”该是吃了还是没吃？是该努力找证据证明它们吃了还是努力找证据证明它们没吃？
<br>
对于不要求转基因标识的美国，反转（特指中国反转人士，美国自家的反转组织可不这么认为）认为：没有切实证据表明美国人吃了转基因，就表明他们没吃转基因。 对于要求转基因标识的中国，反转人士的看法就变成了：没有切实证据表明中国人没吃转基因，就表明吃了转基因……
<br>
是不是只要中国马上取消转基因标识制度，就可以立地成佛说没吃转基因了？
<br>
另外，从大豆油来讲，美国人是绝不可能没吃转基因大豆油的，因为——非转基因根本不够吃！
