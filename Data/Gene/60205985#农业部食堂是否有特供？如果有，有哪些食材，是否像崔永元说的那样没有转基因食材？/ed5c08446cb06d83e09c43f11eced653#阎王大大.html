据《华盛顿邮报》报导，近年来，特供已经从北京蔓延到各个市县乡。在普通百姓为毒食品、污染水忧心忡忡的时候，各级官员享受着有严格“安全、营养”指标的特供产品。
北京顺义北京海关总署的蔬菜种植基地，围栏高达6英尺，里面种的蔬菜异常精细，多名保安在门口执勤，大门是吊臂滑动式的，只有特定的车辆才能进入。  “在世界上的任何地方，拥有这样好的蔬菜种植基地都是一件值得大力宣扬的事情。但是在中国，像这样的有机农场似乎是非常隐秘的。这里面生产的最干净、最安全的食品，是特供给那些权贵阶层专用的。”
