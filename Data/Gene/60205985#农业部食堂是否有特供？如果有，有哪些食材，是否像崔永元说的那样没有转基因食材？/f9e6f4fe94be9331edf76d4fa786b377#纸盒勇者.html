<p>
	我没有在农业部食堂吃过饭，我在气象局食堂吃过饭，虽然是十几年前，不过我还是记得那里的火烧很好吃，料足，油水多，师傅的手艺也好，所以我特意找个机会绕到后厨去看看他们是不是用了什么特殊材料，看过一次以后我再也不去那里吃饭了。
</p>
<br>
<p>
	特供？你们想多了吧！
	<b>
		知道这些机关食堂的采购环节有多黑吗！
	</b>
	还特供，特他妈什么供，他们没给你吃地沟油就算是对领导有畏惧之心了。
</p>
<br>
<p>
	看到某个回答说农业部“我们吃的你们都买得到”，废话，不然采购上哪儿捞油水去。
</p>
