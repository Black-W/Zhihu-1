我七八岁的时候喝了很多这个奶。
<br>
当时我爸爸生病，肝病吧，冬天就严重，长期吐吃不了饭，我麻麻真是个漂亮的好女人，就买各种营养品给他吃。
<br>
其中就有维维豆奶，当时是黄色的袋子，有冲豆奶的图案。
<br>
<br>
上了大学很多同学也在喝这个。
<br>
<br>
我喜欢干吃，干吃特别甜。
<br>
<br>
现在不吃这个了，觉得太甜。
<br>
<br>
好吃就行了，我小时候还吃味精呢，也没什么事情。
<br>
我现在身体里还有肿瘤呢，只不过是良性的。保持好心情其他的顺其自然。
<br>
<br>
不算什么事情吧，转基因产量很高，养活了很多人吼，别怕啦，好多人都在喝。
<br>
<br>
怕喝这个就自己打豆浆吧，健康着呢。
