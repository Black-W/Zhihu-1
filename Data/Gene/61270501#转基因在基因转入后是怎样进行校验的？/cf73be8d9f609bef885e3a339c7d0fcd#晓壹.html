你这问题问的太宽泛了。。。植物 动物 微生物 真核生物 原核生物这些的转基因检测方法都不一样啊。。。
<br>
但是宽泛了回答就是去检测一下他是不是表达了转入基因的特性就好了啊。
<br>
比如说植物 抗除草剂的基因转进去了 那就给这个植物加除草剂呗~和没转的对比一下有什么区别。
<br>
再比如说 原核生物 我把外源基因转入受体细胞，转完了 我涂个平板啊~可以普通的涂平板 挑单克隆 抽质粒去测序 看是不是转进去了，也可以用蓝白斑筛选~
<br>
动物类的 敲除某个基因 或者加了某个基因后的小鼠 你和正常小鼠一起养 然后看一下是否能达到预期效果 有不同的表现，再或者直接胚胎致死~
