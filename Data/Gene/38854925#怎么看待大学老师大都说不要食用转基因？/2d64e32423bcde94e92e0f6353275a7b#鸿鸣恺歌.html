这么说吧，在知网上搜索转基因，你会发现很多对转基因有负面影响的论文都是发表在一些营养学或食品期刊上的，其原因不得考证。
<br>
<br>
但作为一名生物学在读学生，在看过这些文章后发现了一个有趣的特点：
<br>
1.都是一些非一流大学的食品专业学生或老师发表的。
<br>
2.在实验设计方面有明显违反实验设计原理的，例如在检测DNA序列的实验里还要加入DNA作为担体（无中生有），在检测表达产物的实验里没有阴性对照或阳性对照，还有结论强行和转基因扯上关系的
<br>
3.这些期刊都是交钱就能发文章的
<br>
<br>
