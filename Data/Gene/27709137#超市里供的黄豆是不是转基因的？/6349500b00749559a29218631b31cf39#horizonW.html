<p>
	1、大豆非转基因大豆：为椭圆形状，有点扁。肚脐为浅褐色。豆大小不一。打出来的豆浆为乳白色。转基因大豆：为圆形，滚圆。肚脐为黄色或黄褐色。豆大小差不多。打出来的豆浆有点黄，用此豆制作的豆腐什么的都有点黄色。简单的检验方法：转基因大豆不发芽！可以用水检测！本土大豆用水浸泡三天会发芽！转基因大豆不会发芽，只不过是个体膨胀而已。从这个发芽试验过程，人们可以发现，这些转基因大豆是一次性产生的果实，它们的胚芽是不具有生命本质活性的，因此，就没有延续后代的能力。相当于——可以正常怀孕，但是每一次都是死胎，这就意味着生命的延续到此为止了。
</p>
