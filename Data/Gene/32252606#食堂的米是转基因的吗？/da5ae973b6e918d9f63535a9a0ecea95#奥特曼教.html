转基因大米还处在研究阶段，作为研究材料的转基因大米岂会便宜到给学生吃？当然技术成熟了以后，转基因大米必然会便宜下来。
<br>
所以中国全部食堂的大米基本都是普通大米（我能想到的例外就是先正达公司在湖南的黄金大米人体试验）。
<br>
至于学校应否告知学生，我认为是应当的。首先，中国对转基因产品的标识政策基本上是“零阈值”政策，换言之只要产品中含有转基因成分，不论多少，一概标识（技术手段能否检出另当别论；此外还有一种情况：即某种产品不在转基因标识目录上时，企业一般都会选择不标识。）。其次，因为大米都是批量进货的，学校作为公众机构统一告知并不会增加多少标识成本。
