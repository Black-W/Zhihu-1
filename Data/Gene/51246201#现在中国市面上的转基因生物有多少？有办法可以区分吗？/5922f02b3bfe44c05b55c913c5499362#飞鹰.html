1、中国市面上的转基因生物有多少？
<br>
不好说。中国的食品安全状况大家都懂的，例如苏丹红啦，三鹿奶粉啦，瘦肉精啦等等等等；而在转基因食品方面，中国的转基因滥种这么严重，估计也没人搞得懂到底有多少转基因的东西了。
