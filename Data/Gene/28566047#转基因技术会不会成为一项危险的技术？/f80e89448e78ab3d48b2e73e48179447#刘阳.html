转基因的本质是把人为创造的基因序列导入生物体内。经过基因表达，表现出外在的性状，在这其中人为的选育出对人有用的性状。转基因的危害之一是人吃了转基因作物以后如转基因大豆榨出的油，转基因小麦后，这些基因序列进入人体后会不会对人造成损害。之二是转基因作物进入大自然，植物在传粉时把人为创造的基因序列转移到其他的自然作物中，从而造成不可逆的伤害。
<br>
所以，第一种伤害是完全可能存在的，至于第二种，题主还是多多关心人工智能吧。
