正面回答题主的两个问题：
<br>
1、转基因作物种植30多年，目前还没有发现已有的转基因片段漂移到非本物种的证据。比如抗除草剂的转基因玉米它的转基因片段可以跑到别的玉米品系中，但是没有跑到杂草里。
<br>
2、生化武器在转基因出现前就有（731部队？），我觉得，以目前已有的病原微生物的致病力（埃博拉、炭疽病、鼠疫等等），足够产生破坏力强大的生化武器了，真没必要动用转基因技术。你以为转一个基因进一个物种跟喝杯水那么简单吗？恐怖分子连培养这些病原微生物的能力都没有，让他们转基因？你太高估他们了。
