<p>
	不阅读论文全文即能获得必要的信息。
</p>
<p>
	1)让读者尽快了解论文的主要内容，以补充题名的不足。
	<br>
	　　现代科技文献信息浩如烟海，读者检索到论文题名后是否会阅读全文，主要就是通过阅读摘要来判断；所以，摘要担负着吸引读者和将文章的主要内容介绍给读者的任务。
</p>
<p>
	2)为科技情报文献检索数据库的建设和维护提供方便。
	<br>
	　　论文发表后，文摘杂志或各种数据库对摘要可以直接利用，论文摘要的索引是读者检索文献的重要工具。所以论文摘要的质量高低，直接影响着论文的被检索率和被引频次。
</p>
