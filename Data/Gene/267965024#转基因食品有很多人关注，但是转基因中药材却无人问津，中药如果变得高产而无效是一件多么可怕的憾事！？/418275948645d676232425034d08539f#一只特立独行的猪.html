<p>
	一位中药中的某种成分，单看似乎没什么作用，但几十种药材一起煎煮的时候会发生化学反应，产生新的化学物质，这也就是不同药材配伍能治疗不同病症的原因所在。并且转基因中药会和野生中药材杂交，污染野生药材基因，即所谓基因污染。现在医学对中药还没研究彻底，就断言某种物质是治病主要成分，如果真的这么简单中医就没有存在的必要了，西医直接化学合成该物质就行了，还几十种药材煮几个小时，多麻烦。  
</p>
<p>
	       中药材缺乏监管，药商只管品相，药农只关注产量，转基因药材长的快，耐病虫害，品相好，除了患者没人关注药效，所以药材越来越大，越来越好看，药效却大不如前。
</p>
