并不是无人问津，其实转基因在中药材方面应用很多，但是具体方式与转基因食品不同。转基因的目的主要是通过改变性状、赋予某些特征等进行改良，对于食品而言，我们需要的是食品本身这个整体，因此对食品进行的转基因大多是对动植物直接进行的，发酵食品也可以通过对发酵菌种转基因来改良。而中药材随着分子水平研究的深入，它的功效来源被确定到具体的某种或某类物质，也就是说一种中药材其实可能只有极小一部分成分对我们是有用的，所以直接对中药材进行转基因成本较高且耗时间，目前常用做法是利用基因工程改造微生物直接生产相应物质，绕过了中药材的生产。
