有机会去那个老师的学生，前学生那边打听一下这个老师的学术能力和人品怎样，对学生有什么要求。问问他们那个老师有没有直接参与研究，主要研究的方向是哪些，和哪些老师和学校有合作。再看一下那个老师自己主要参与的研究方向的一些论文，看看自己是不是感兴趣，和自己的能力是不是匹配。自己好好想好后准备一份简历，突出自己和这个老师的研究方向比较相关的学科的成绩和相关的技术能力。再给那个老师发个正式点的电子邮件询问一下什么时间方便当面面谈。语气谦和一些，对自己的描述准确一些，不要浮夸。
