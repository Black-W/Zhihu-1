转基因是一种新兴产品，在我不了解的情况下，在经济许可的情况下为什么要当小白鼠呢？
<br>
没有人说转基因有危害，也没人发生过就能说明以后不会有风险吗？
<br>
人们往往用许多科学论证说明转基因没有危害，但是那又不是真理，没经过实践谁知道。很久以前人们觉得太阳绕着地球转，那时候大家也都觉得是对的。
<br>
还有一点，虽然有些宗教色彩，我始终觉得，人类在破坏自然，妄想成为自然的主人时候总会付出代价的，就像当时的敌敌畏横扫千军，还是酿成苦果。现在拿基因开玩笑会付出代价的。
<br>
<br>
总之就是，既然条件许可我为啥要当小白鼠，非转基因的虽然贵些，但是条件许可有钱任性。
