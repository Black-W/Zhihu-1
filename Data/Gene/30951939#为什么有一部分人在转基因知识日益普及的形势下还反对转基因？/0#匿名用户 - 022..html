早期非转基因农作物受到转基因农作物的冲击，加上国家间贸易保护和安全标准的原因有些人出于利益原因拿转基因作物的安全说事。。。给转基因的安全问题定了个基调。。。还有一些人一边大搞转基因一边拿安全做文章，为了打压对手或在质量标准上争取话语权。。。
<br>
但是后来应该是食品安全本身问题频发导致转基因食品不安全或安全没保障这种论调很有市场。。。
<br>
认为人对新兴的、不了解的事物会自然地怀疑安全性是解释不了转基因食品这个例子的。有很多新事物(尤其是高科技搞出来的)不仅被接受得很快甚至会因为前所未有被当作一种噱头宣传。。。
