首先声明本人的观点：
<br>
（1） 转基因技术可能是解决人类困境的重要技术，在当下有重要的研究价值，其研究应当被鼓励被支持；

<br>
（3） 相信转基因产品的人，可直接遵从内心的呼唤，去吃转基因；不相信转基因产品的人，也有不选择转基因产品的自由，谁强迫谁流氓。

<br>

<br>
而另有支持者也放言：有本事你拿牛奶/大米/食盐/……的安全数据出来。
<br>
<br>
