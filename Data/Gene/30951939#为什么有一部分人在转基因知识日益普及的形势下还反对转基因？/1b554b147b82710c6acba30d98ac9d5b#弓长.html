曾经回答过这个问题，不过是匿名的。这次不匿。
<br>
现在的学术水平至少不能证明转基因食品在人类长期食用过程中不会造成任何影响，也就是说不能证明无害，那就是有可能有害，我说的是有可能。那我为什么要冒这个险哦！
<br>
还有一个，曾经有一个地方的政府明令保证军队供给食品非转基因。
<br>
我是坚决反对转基因。曾经一个姑娘来我们实验室做实验，中国农科院的，老板是做食品方向，我问过这姑娘一个问题，就是转基因能不能吃，她说她的老师说自己坚决不吃。我老板做药的，也说不能吃。我个人认为不能确定无害，那我不会冒险去吃
