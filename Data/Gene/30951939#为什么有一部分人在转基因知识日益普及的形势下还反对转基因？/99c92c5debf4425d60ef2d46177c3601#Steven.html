这个事情不能一概而论，不要把反转都当成高中生物没及格的傻逼。
<br>
<br>
目前来看转基因之争至少存在三个层面上的讨论：
<br>
<br>
一是转基因本身有没有害，这个目前来看基于动物实验是没有什么害处，但是不能保证对人体完全无害，这也是袁隆平院士鼓励挺转的吃转基因大豆来证明无害的原因。
<br>
<br>
二是市场监管问题，是否能保证消费者有充分的知情权和选择权。
<br>
<br>
三是大国之间粮食战争的问题，与种子倾销有关，比较复杂，这也是习大大鼓励我国科研工作者们自主研发转基因研究的原因。
<br>
<br>
以及，我觉得崔永元是个傻逼。
