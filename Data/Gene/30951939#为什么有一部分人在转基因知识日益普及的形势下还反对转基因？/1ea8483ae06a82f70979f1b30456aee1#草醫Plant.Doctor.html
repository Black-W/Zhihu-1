转一个《科学美国人》的分析：
<br>
<strong>
	8月18日，著名科普杂志《科学美国人》发表根特大学哲学家斯特凡·布兰克专栏文章《为什么科学证明转基因生物是安全的，人们还是反对？》。作者认为，直觉思维激起与事实相悖的意见，这才是大量普通公众反对转基因的根源。这种直觉常常让人无法分辨事实真相。作者给出建议：从小抓科学教育，针对性驳斥谣言以及直观地宣扬转基因作物的益处是可供选择的应对措施。
</strong>
