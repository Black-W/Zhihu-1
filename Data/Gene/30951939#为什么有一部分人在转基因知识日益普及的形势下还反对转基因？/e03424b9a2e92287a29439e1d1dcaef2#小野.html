原因一：“转基因”这个名字，让不懂的人感觉“转”的是食用者的“基因”，朦胧中产生断子绝孙论。
<br>
原因二：政府公信力缺失，科普不力，越描越黑；阴谋论甚嚣尘上，主导社交媒体。
<br>
原因三：商家助推，如某保健品广告“非转基因大豆蛋白”，某花生油广告“非转基因玉米”，给民众潜移默化留下“非转基因就是好”的印象，且如此市场竞争环境下，其他商家只能跟风做类似宣传。
<br>
原因四：公众人物误导，略过不表。
<br>
原因五：也是根本原因，居民整体科学素养水平过低。
