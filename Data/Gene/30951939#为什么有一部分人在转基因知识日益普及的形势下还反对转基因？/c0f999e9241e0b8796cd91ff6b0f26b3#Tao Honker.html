反转的人多是可以理解的。但反转的人到底反的是什么，则不是一个简单的问题。
<br>
<br>
反转的人中，有一些人是反智，不相信学术理论。细分为不相信学者、不相信技术、不相信科学本身、不相信逻辑等等。
<br>
<br>
反转的人中，有一些人是反政府，不相信实践机构。这一类可内分为不相信本国政府、不相信外国政府、不相信一切政府，又可外延到不相信相关商业机构、利益团体。
<br>
<br>
当然还有其它一些分类，但不是矛盾的主要方面。
<br>
<br>
研究者无法要求所有人都学习生物技术到能够独立判断、实验并得出结论的程度，所以这个问题说到底是一个信任问题，不是彼此批判一番，你说一句图样，我说一句拿衣服，就能解决了。
