在知乎支持转基因是政治正确，匿了。
<br>
<br>
因为我有钱，我不在乎这点好处。产量变低，抗虫更麻烦，都不会影响我有足够的财力获取足够的食物。可以让某些作物含有某种营养元素，（目前）对我也没有什么吸引力。
<br>
<br>
科学只能证明目前无证据表明有害，并不能保证也许现有科学所cover不到的地方是否有负面因素，哪怕只是很小的概率，也不值得我为此冒风险。至少转基因目前提供的好处不值得我为它冒任何风险。
<br>
<br>
在转基因技术取得更明显的突破，变得对我更有吸引力之前，我持观望态度，并且反对市场上不加标示的转基因作物。
