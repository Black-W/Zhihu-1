转基因这项技术本身不存在直接危害，我们看待转基因食品要站在一个新的角度，转基因之前，土豆可以称作土豆，但转基因之后的土豆就不能称作为土豆了，我认为这是一个新的物种，而一个新的物种是否可以被世人广泛接受乃至食用要经过长期的实践证明，正如巴豆，一开始，人们认为巴豆是毒药，一吃便腹泻，但随着科技的进步，人们发现真正导致腹泻的是巴豆油，而炮制去油的巴豆可以作为中药治病，我想，转基因食物作为新的物种，只要我们规避掉有害的部分，还是可以造福人类的，即使不能食用，还是可以开发其其他用途，我们不能将其一棍打死。
