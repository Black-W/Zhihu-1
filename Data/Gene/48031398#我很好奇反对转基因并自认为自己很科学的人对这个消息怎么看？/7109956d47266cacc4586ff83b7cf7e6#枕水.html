爱因斯坦的相对论刚发表的时候，据说有十几个当时的物理权威联名发表文章在报纸上，题目是《十二个物理学家共同证明相对论错了》，爱因斯坦听到这个消息之后的回答是：“哪里需要这么多？要想证明我错了，只需要一个就可以了啊？”
<br>
<br>
=========
<br>
解释一下，我想表达的意思和推广转基因是否正确毫无关系，就算转基因应该推广，也不应该靠一群学术权威靠头衔压人，如果想证明转基因正确，一个人或一篇论文足矣，当然反过来，如果推广转基因是个错误，那这种行为就更是恶劣。总之一句话，科学领域里没有权威，只有对真理的追求。
