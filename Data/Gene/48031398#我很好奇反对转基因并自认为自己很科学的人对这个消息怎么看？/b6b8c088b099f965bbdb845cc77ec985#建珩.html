很明显转基因是一个经久未变的话题
<br>
<br>
你将一段根本不属于物种本身的基因序列植入到受体中，受体可能并不会做出过多显性表征，科学家观察到的只是观察期里的受体表现而已，这和真正的绝对无害好像是有一点出入吧？
<br>
<br>
反转基因并不是绝对的反科学，只是有像小崔一样跑偏的人存在而已，任何科学都有其可行性以及危害，并不是单纯的有利或有害就能定义的。
<br>
<br>
比如电力现在都是很多人赖以生存的，但没电的世界也有人选择去。电力也是有危害的，每年电死的人相信也报道了不少。
<br>
<br>
我们能做好的是预防工作，而转基因这个话题很明显我们暂时还没有足够的了解程度，因此不少人的担忧也属正常。
<br>
<br>
因此个人认为并不是反转基因就是反科学～
