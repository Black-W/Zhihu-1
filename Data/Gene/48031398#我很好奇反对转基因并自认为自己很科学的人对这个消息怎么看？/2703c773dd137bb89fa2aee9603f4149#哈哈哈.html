关键是监管问题，太可怕了……转基因农产品推广就和农药推广是一样的，农药是现代农业的基础之一，事实已经证明了农药可以极大提高产量造福人类。但是很多黑心农户滥用农药，国家监管又有空缺，食用瓜果蔬菜农药中毒以及农药危害环境的新闻屡见不鲜。还好现在转基因是个阳春白雪的新技术，也只有科研机构和大公司可以做，监管起来相对容易。等到以后技术成熟连小企业甚至农户都可以乱做的话，如果没有监管对生态环境可能会造成毁灭性打击。当然意味反对转基因肯定是因噎废食的想法，但是转基因的发展不谨慎监管是万万不可的。
