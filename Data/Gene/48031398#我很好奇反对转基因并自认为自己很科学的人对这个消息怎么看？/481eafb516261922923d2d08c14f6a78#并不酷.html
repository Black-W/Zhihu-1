其实我挺想了解一下科学上转基因到底有什么潜在危险的。
<br>
<br>
以前感觉靠高中课本那点儿知识不能让我相信转基因是安全的，现在是生物专业的本科，学了生化遗传分子，反而加大了我对基因编辑的担忧，因为未知的东西很多。在实验室搬砖，做knock out/knock in也经常出现奇怪的phenotype，所以挺不放心的其实。
<br>
<br>
很多挺转的，只会一点儿高中知识，就觉得转基因是安全的，反转=反智，我就呵呵了。很多反转的，连高考生物都不懂，更不值一辩。政府的决策远比当键盘侠严谨得多。
<br>
<br>
当然我现在的立场是相信科学，有证据再说话。如果某些特定的转基因食品通过了食品安全检查，我选择相信专业人士的判断。
