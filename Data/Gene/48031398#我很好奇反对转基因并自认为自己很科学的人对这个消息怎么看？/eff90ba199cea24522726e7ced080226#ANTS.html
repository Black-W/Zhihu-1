像很多人评论的一样，楼主逻辑很有问题。我们不是转基因研究相关方面的专家，科学界也不是百分百确定转基因食品没有问题。但我们从一个国家一个民族来看。即使自身没有问题，但我们的后代呢！！？外国人（主指美国）的技术研究，有钱的确是有钱为什么不找自己国家的人去试验，人家法律有规定，他能随随便便找人进行实验吗！至少说明这项技术安全性不确定，既然不确定。在关乎自己健康的问题上人人都可以反对转基因。并且商家有义务向消费者说明这类是转基因商品。我想说的是反转没错！拥护的你可以去吃，但你是对自我（身体发肤授之父母）、后代以及人民的不负责！！
