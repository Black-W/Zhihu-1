中国农业部批准进行商业化种植的作物有棉花和木瓜。目前这两种作物的转基因比例都已超过90%
<br>
但是实验性种植的就多得不得了，不仅植物，连动物都有。但因为各种原因，有很多技术早就成熟的也没有批准商业化推广。
<br>
不过世界上绝大多数科学机构都已经认可转基因的安全性，允许种植转基因的国家也在不断增加。（美国早已种植、食用了超过25年，包括他们的第二大主粮：玉米）
<br>
我国国务院已经把推广转基因列入十三五计划，估计在不远的将来会逐渐放开。
<br>
<br>
未批准种植的转基因作物被非法偷种的主要有两大事件：
<br>
湖北（等地）的水稻，种子来源是从实验室流出。
<br>
陕西（等地）的玉米，种子从国外走私进来。
