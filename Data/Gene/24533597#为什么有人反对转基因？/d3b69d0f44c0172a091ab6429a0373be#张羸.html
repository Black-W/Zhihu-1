过程是这样的：转基因被提出→科学家们开始研究→发现可能会有不良后果→研究应对方案。然后在发现不良后果那里，科学家中的支持派和反对派撕逼，最后达成共识——不万全不投产。但撕逼的言论有只言片语被传出，然后…就是：如果不小心的话转基因作物会影响人类健康→转基因作物会影响人类健康→转基因作物会吃死人→转基因作物害死人啦！人类传话的能力你是知道的…
<br>
我朋友有学农业的，他们院长说过，转基因是一项天使与恶魔并存的技术，在学术界也有反对的声音，只不过人家说的太专业，传播起来不那么吓人而已。
