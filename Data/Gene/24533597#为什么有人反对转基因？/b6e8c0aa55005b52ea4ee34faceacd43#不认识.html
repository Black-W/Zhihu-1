人对未知，反对以往经验和自然感知的就会有潜在的害怕。这来自我们的本性，乃是神使我们避开潜在危险。转基因与人类的动植物交配繁衍的自然观念相左，被害怕很正常，不害怕才不正常。不过我们身边有很多“非自然”的东西，比如iphone完完全全是工业产品，里面东西没有一个天然的，比转基因厉害多了。即使一个从未见过手机的人第一次见到也不会害怕，反而会好奇（比如小孩子）；不过如果把手机外壳去掉，界面变成类DOS界面就说不准了。同样，如果转基因（本来这个名字就取的烂）交给罗永浩这种把坏的说成好的的人去宣传，而不是果壳那些装逼李克中，结果可以比想象更好。
