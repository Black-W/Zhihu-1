不是转基因的问题，而是”对未知的恐惧“，特别是知道”731部队“的人们，总是会有这样那样的担心的。

转基因食品的”无法逃避“是目前中国人面临的最大问题，因为转基因大豆已经很普及，大豆油等食品的原料都是转基因植物，其他选择太少，所以很多人内心有这样的愤怒：
<b>
	你丫逼着我吃，让我不得不吃，我心里不爽！
</b>
<br>
<br>
<br>
从崔永元的视角来说，他的本意是：不要逼迫大家接受，
<b>
	民不可，使知之
</b>
。    
<br>
<br>
所以，现在来看，方舟子和崔永元在一个问题的两个方面展开了战斗，隔空瘙痒一般。
