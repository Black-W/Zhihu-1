其实谨慎推广还是必要的。
<br>
<br>
我相信科学家，相信国家审核通过的转基因食品的安全性，但我不相信队友。
<br>
<br>
古雷PX事件和杂交水稻大面积绝收这两件事发生后，我不得不怀疑有关部门的靠谱程度。我相信转基因食品的安全性，但谁能保证如果真的开始推广，转基因水稻不会也来一次绝收？比方说盲目推广抗旱品种，结果发生稻瘟病。
<br>
<br>
杂交水稻有几十年的信誉背书，转基因水稻可没有。万一这事发生在转基因水稻上，那就真没翻身的日子了。
<br>
<br>
某些事情真的是哀其不幸，怒其不争。
