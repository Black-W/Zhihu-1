题主，我是学生物的，但早年我也曾经觉得转基因可以研究，谨慎推广。直到我知道了以下事实：一是转基因作物和非转基因作物是一个安全标准（前提是我了解技术，明白从技术层面上讲转基因没什么问题，安全实验是从效果上做的）
<br>
二是现在很多常用药品的作用机制我们还不了解，还在进行研究，但是有些药我们都用了大几十年，可能近百年了（就不提中医了，可能用了几百年的还在做有效成分呢。之前我知道中药的有效成分还有待研究，然而就转不过这个弯来，没想到“不了解作用机制照样可以做药物”这一点）
<br>
三美国吃转基因不标识已经二十年了（时间应该没错吧）
<br>
然后我就彻底崩了，觉得随便吃都可以。然后我还吃过……
