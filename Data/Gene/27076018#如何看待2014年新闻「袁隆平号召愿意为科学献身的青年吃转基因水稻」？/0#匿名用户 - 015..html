	他小儿子还在搞转基因水稻？真是袁隆高科讲的好故事，还水稻转基因的，以为水稻是玉米哪种？c4植物跟c3植物能一样？一个是散弹枪法蒙都行，一个的按顺序排列几百个基因序列。

<p>

<p>
	    在水稻领域，他被普通人吹得神一样，就差诺贝尔给他发三五个奖杯了。结果呢，他连院士都不是，正是他的伟光正，让多少默默无闻团队内踏实付出的科研人员，就像无名氏一样，不被人所知。
