<p>
	我相信袁老也佩服袁老，但我觉得应该换一种方式去说服某些人。
</p>
<p>
	民国是个什么样的政权大家心中都有数，但这并不妨碍有些人去粉民国。这些人有不少根本不懂历史，还有不少明明懂历史却还去粉，和他们讲了历史也没用。这种情况的发生其实并不奇怪：醉翁之意不在酒。他们不是在粉民国，而是在吐槽现状，只不过用的方式看起来很有问题罢了。
</p>
<p>
	转基因从某种程度上讲就是一回事。所以说服某些人的关键，是用他们无法反驳的话。
</p>
<p>
	美国是转基因食品消费大国，绝大多数食品都是转基因产物。中国现在开始接纳并产生争议的转基因食品，基本上在美国都是已经被消费了一两代人的了。所以只要拿美国往这些人脸上糊，效果肯定比十个袁老都好。
</p>
