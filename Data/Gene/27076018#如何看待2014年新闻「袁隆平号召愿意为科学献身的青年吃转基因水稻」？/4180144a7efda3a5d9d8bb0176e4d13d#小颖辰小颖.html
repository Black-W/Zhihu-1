<p>
	我曾在知乎上被一个号称自己不吃转基因是因为谨慎的二货气到发抖，问他他吃的粮食是不是自己祖上留的种，他说自己吃转基因是被国家迫害。
</p>
<p>
	说实话我想到老爷子辛苦一生创造的奇迹被这些人侮辱，我总会质疑它的必要性。我来说一句非常不成熟的话。其实现在还在反转的，是那一批应当饿死却没有饿死的人。
</p>
<p>
	没想到在老人家科研生涯的终点（可能吧，希望老人健康，很多神一般的天才，要是略微爱惜下身体，也许人类进步远不止于此），还要亲自他亲自站出来宣传自已为之奋斗了一辈子的成果。
</p>
<p>
	作为年轻人，我惭愧，而无能为力。
</p>
