<p>
	阅读理解要加强啊！前后文都多看看。
</p>
<p>
	袁隆平这段话是口述，老人家的话是两段：
</p>
<p>
	1） 我80多岁了，我吃了都没问题。
</p>
<p>
	这句是说，他80多了，不可能再生孩子了，转基因水稻有没有问题，对他来说，“吃了都没问题”。他即使有心去自己尝试，也没有意义。
</p>
<p>
	2）要是有生育能力的年轻人吃了没有问题，他们的下一代也没有问题，那就是真正的安全。
</p>
<p>
	这句是说，转基因水稻有没有问题，需要有试验来证明。如何证明？“这不只需要几个人，需要很多人、不同类型的人，北方人、南方人都来吃。” 
</p>
<p>
	袁隆平既没有挺转，也没有反转，只是说，有没有问题不知道，需要大面积多样本试验。
</p>
<p>
	这才是科学的态度。
</p>
