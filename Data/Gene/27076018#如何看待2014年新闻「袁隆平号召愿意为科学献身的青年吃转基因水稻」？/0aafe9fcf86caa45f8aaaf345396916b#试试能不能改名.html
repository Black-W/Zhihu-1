<p>
	核心有两点，一是划线那句“我吃了都没问题”，这叫负责任。袁老觉得没问题，很安全，先拿自己做实验，而没有直接让研究院的新人试吃。这就不是拍胸脯保证，而是真的脚踏实地地测试过，可以对自己说的话负责。
</p>
<p>
	<br>
</p>
<p>
	另外，即使自己吃了没事，袁老也没有像某些人那样就此发声说转基因绝无问题，当然，相信他也不会做几个实验就说转基因决不能吃——事实上，以袁老的威望，真要说了，在中国完全能做到一槌定音。号召青年志愿者吃转基因，而且还要观察下一代的情况，这充分体现了袁老谨慎的科学精神
</p>
