反转人士的担心是混淆产品，失去知情权，在此担心下容易采取绑架做法，就是大家都别吃，全面禁止转基因，其实这也不失为一个完整的逻辑。
<br>
所以问题的关键是是否相信政府，研究机构，厂商各自履行好自己的职责，从而在透明的市场下能够自由选择。
<br>
因此，转基因讨论在中国很多最终会转变为对于政府公信力，企业社会责任心，研究机构职业道德的质疑。在有意无意的推动下，可以向民粹主义发展，从而对于问题的解决没有一点建设意义。
<br>
袁隆平的表态在我看了前面的回答后，认为是用个人品德为政府，研究机构，企业来背书，意图打消大家顾虑，将问题向更有建设的方向推进。
<br>
确实是英雄。
