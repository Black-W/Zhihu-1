<p>
	试吃，试吃，试吃
</p>
<p>
	这个言论的重点是
	<b>
		试吃
	</b>
</p>
<p>
	<b>
		就像文中提到的
	</b>
</p>
<blockquote>
	<b>
		如果非要检验转基因水稻是否对人体有害，最好的方法就是试吃。
	</b>
</blockquote>
<p>
	<b>
		袁老也提到
	</b>
</p>
<blockquote>
	<b>
		不能用用高价钱引诱他们，要他们自己自愿来吃。
	</b>
</blockquote>
<p>
	袁老在耄耋之年，敢于试吃转基因水稻，这是一种大无畏精神。
</p>
<p>
	而一句呼吁年轻人试吃，就会引来无数的骂声。
</p>
<p>
	这对老人来说是不公平的。
</p>
<p>
	假如，有一天，国家宣布转基因水稻可以上市端上餐桌了，
</p>
<p>
	请问你会吃吗？
</p>
