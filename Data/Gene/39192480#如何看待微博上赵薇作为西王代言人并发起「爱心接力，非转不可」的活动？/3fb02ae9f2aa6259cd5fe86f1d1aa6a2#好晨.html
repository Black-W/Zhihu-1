昨天晚上在泉城某会展中心某超市门口看见的，一溜栏杆上都是这个，心寒啊！超市里很多食用油上也标明非转基因，但是作为未来的生物学家，就是要吃转基因的！

在超市里看食用油，在一堆标了非转基因的油里终于还能找出几桶用转基因大豆的良心企业，。当售货员给我推荐油的时候，我问是转基因的吗？她说是非转基因的，当我不屑的拒绝后，她却很惊讶现在还有要转基因的，对于这种表现，我只能遗憾我国的科普力度不够，看着外面的广告和超市广播里西王的宣传，只能感叹我国的科学事业还有很长的路要走！
