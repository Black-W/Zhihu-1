本人在央企粮贸临储，油脂压榨行业从事工作。的确近几年的非转食品成本太高，农民种植非转赔的不要不要的，参考一下曾经的大豆行业，所以现在基本上都是种植的转基因的玉米、水稻。转基因（不仅仅是大豆）已经彻彻底底渗透到我们生活的方方面面，你知道转基因和非转的豆油能差几倍的价钱嘛，饭馆凭什么用非转的。有兴趣的搜搜四大粮商在中国到底干了什么吧...反正我们自己食堂吃的都是非转的油。
<br>
P.S.福临门和金龙鱼的大豆油真没啥区别，除了牌子，质量和口感都一个样（都是一级豆）。西王为了打响牌子也是拼了老脸。
