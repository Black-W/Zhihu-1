孟山都不就是现实版的阳伞么？确实是转基因技术开创性的公司。中国转基因市场铺天盖地的山寨，已经没有孟山都多少份额了。跟几亿中国农民打专利官司，我看这也是无知媒体造谣生事。中国今年就批准进口新型转基因大豆，农业部和几大粮油也不是傻子，人家的技术确实好。况且是被拜耳收购后，整个就要受到欧盟农业部的监管。到时候就是美欧打官司的事情了。总之，孟山都的转基因没有部分媒体说的那么可怕，时代在进步，在如今中国强大的科研监测实力下，孟山都动作都很小。也就坑一坑印度，墨西哥和阿根廷等国市场了。
