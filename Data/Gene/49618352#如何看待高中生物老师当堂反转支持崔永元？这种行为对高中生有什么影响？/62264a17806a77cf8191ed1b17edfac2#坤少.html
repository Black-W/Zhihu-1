答主八线城市高中物理老师
<br>
办公室的同事，物理老师，桌子上摆着仙人掌，怀孕时穿防辐射服，天天害怕小区旁的高压线会让自己得绝症。
<br>
隔壁生物老师，天天科普转基因危害论。一个刚毕业的研究生在单位群里整天转发的是‘少将用两杯水狠狠打了转基因的脸’之类的文章。
<br>
政治老师，非常关心国家大事，朋友圈发的是‘中国到了最危险的时刻’、‘是中国人就转’、‘民国对教育的重视让我们汗颜’。
<br>
更不用说几乎所有人都会‘赠人玫瑰手有余香’。
<br>
悲哀
<br>
当教育工作者自已都失去了怀疑的态度，失去了学习的动力，失去了求证的的欲望，我不知道他们是如何在传道授业解惑。
<br>
