首先，想想毛新宇先生的讲话，毛先生曾经隐晦地指出，教师的教学能力是不能打包票的。遍布城市到乡镇的高中教师群体中，能有985或者211学历的也是少数。等你以后上大学毕业了，看看自己昔日的同学中到底哪部分人当了老师，想想你的孩子以后会被高中时抄你试卷的人教育是什么感受。
<br>
其次，站队是很正常的行为。但是，一个合格的老师在向学生灌输价值取向和方法论等有关的东西时，应该做到的是，时刻提醒自己知识水平还不足的学生：我有可能是错的；始终保持学习新知识的习惯；尽量公正客观地看待问题，没有调查就没有发言权。
