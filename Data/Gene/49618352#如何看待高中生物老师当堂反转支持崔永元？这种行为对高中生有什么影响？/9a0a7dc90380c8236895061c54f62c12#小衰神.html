个人觉得，
<b>
	支持和反对都不是一个老师该做的事。
</b>
<br>
为什么这么说？
<br>
<br>
因为我们的教育太死板了，很少能听到不一样的声音。
<br>
<br>
转基因，老师说是好的，学生们就应该支持？老师说有害，学生们就应该反对？
<br>
<br>
太多的人把教育当成了填鸭：我只需要告诉你正确的，过程是什么，你不必知道。
<br>
这就是大多数中国学生没有自学能力和主观能动性的原因。
<br>
<br>
<b>
	不需要思考，就得到答案，是中国教育的一大悲哀。
</b>
