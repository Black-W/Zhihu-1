</p>
<p>
	人体衰老原因很多的。
</p>
<p>
	根本原因有自由基和端粒两种。自由基是由像细胞呼吸时的氧气和过量还原h反应产生H2O2是活跃的因子，会破坏细胞结构。端粒就像基因复制的计时器，其行成是靠端粒酶。所以仅仅用病毒更换基因是没有用的。
</p>
<p>
	延伸的有各种细胞的突变导致癌症，或者某种代谢副产物的积累。其中好多都是由自身基因决定的，毕竟从生态学的角度讲，对于一个生物来说一般有害的基因都是在老年时表达的——早年表达就GG了基因也不会传代。如果更换基因的话，新基因应该和本体基因相同，那么这些问题也不会解决。
</p>
<p>
	而且更换基因成本太高，而且其效果和单纯的治疗癌症差不多，所以没必要这么做。
</p>
