<p>
	我父亲退休后，在广西崇左凭祥跟朋友做农业产品，每天从越南大批进口紫薯做批发。

<p>
	紫薯不是转基因的，特殊小众能农作物都不是转基因的，而且越小的越南紫薯就更不是转基因，越南好像没有转基因技术吧。相反，越常见的农作物，大豆，土豆，玉米，就是转基因重灾区。
	<br>
	为什么呢，因为转基因农作物现在都要做到外观上看不出来才有销路，否则广大人民群众都谈转基因色变谁会买呢，而且培育转基因作物成本很高，目前基本上都是大规模种植的主食类作物，否则成本都收不回来啦！
</p>
