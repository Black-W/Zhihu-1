具体情况具体分析。
<br>
以转基因大豆油，菜籽油为原料的调和油我更偏爱，因为营养比例比压榨油更均衡。
<br>
转基因木瓜我更偏爱，因为90%以上的木瓜都是转基因的。顺便说一下，没有转基因技术，木瓜就绝种了。
<br>
转基因三文鱼我很喜欢，但是至今都没上市，吃不着。
<br>
黄金大米我也很喜欢，不过它是针对维生素缺乏的饥饿儿童设计的，对我来说没啥意义。
<br>
抗虫大米我也很喜欢，减少农药使用，更环保，对农民的危害也更低。但是吃不着。
<br>
差不多就这些。
