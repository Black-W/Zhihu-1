包括题主在内，很多反转的人经常提出一些哭笑不得的观点。有些可能是老人，对新事物天然警惕抵制接受能力弱，有些人则是逻辑能力和认知能力上有一定欠缺……
<br>
<br>
历史上有无数的科技产品因为认知不足而产生了负面效果，但没有一项“技术”是有害的。
<br>
<br>
产品和技术分离不清，就是反转者最大的特性之一。
<br>
<br>
无论是脑额叶切除，还是铀健身，还是铅美容……都是产品问题，而非技术问题。
<br>
<br>
按照反转者的逻辑，我们现在应该终止手术应用、终止放射线技术应用、终止冶金技术应用等等……
<br>
<br>
当然，以上我只是按照反转者是出于“良心”来论述……别有用心的反转者，我们也见过，就不在这里讨论了。
