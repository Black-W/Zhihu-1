<p>
	转基因是什么？
</p>
<p>
	我们要考虑到这个问题，转基因无非就是以最快的速度达到我们所需要的生物特性。
</p>
<p>
	生物特性到了就好，高产奶牛，温顺的狗狗，高产油大豆，等等诸如此类。
</p>
<p>
	生物科技和技术科技并存，没有任何区别，一切都是为了未来。
</p>
<p>
	另外吃那么多东西到了体内都变成了两类，能量和排出体外。
</p>
<p>
	你的强大就是把任何生物的基因变成自己基因的养料！前提是你能放到嘴里咀嚼。
</p>
