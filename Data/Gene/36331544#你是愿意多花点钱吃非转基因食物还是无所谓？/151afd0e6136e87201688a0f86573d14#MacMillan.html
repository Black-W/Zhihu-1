答题者约一半为同学（大学本科），一半为各个年龄段的亲戚朋友。结果显示，无论经济状况如何，绝大多数人更愿意选择非转食品。这与在超市的随机采访结果也是一致的。
<br>
科学无定论。即使目前没有任何证据标明转基因食品的危害性，但大众在有能力的条件下，不愿意承担这份风险。简单地说就是，多花一点钱，图个省心。
