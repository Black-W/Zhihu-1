我胃病二十几年，各种中医疗法，反反复复，最后还是西医抑制胃酸的思路控制稳定下来。 中医至少在中药这件事上是个坑，传统中药只能做加法，一种成分治病，另一种成分有问题，加第三种成分平衡第二种成分，带来第四种第五种成分，然后加第六种第七种成分，又带来第八到第二十种成分，于是成了一锅谁也说不清楚的汤。几千种中药百万种成分都是低估，只能加法不能减法，高手高手高高手能把这些东西配平了就成了神医，绝大多数配不平就成了庸医。所以，吃药的话还是选西医吧，至少你知道自己吃了什么！
