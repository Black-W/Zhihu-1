<p>
	你也太小看崔永元和朱清时了吧。
</p>
<p>
	朱是中科院院士，化学博士。科学素养能差？
</p>
<p>
	朱清时要么是心口不一，要么是走火入魔。
</p>
<p>
	科学家群体可能有99.999%都十分认同科学思想，但也有可能例外不是？
</p>
<p>
	孤例是没有说服力的。有可能朱院士的嘴炮能给他带来无穷经济效应呢？有可能朱院士受过某精神刺激改变世界观呢？都有可能。
</p>
<br>
<p>
	崔永元就是纯粹的骗钱了。他的科学素养一定不如院士高，但他智商不低。这么长时间的辩论、争议，一定会让他看到科学的那一面。
</p>
<p>
	但他能低头认错？他现在赚钱赚的盆满钵满，收智商税。厉害的很。
</p>
<p>
	你永远叫不醒一个装睡的人。更何况装睡利益无穷。
</p>
