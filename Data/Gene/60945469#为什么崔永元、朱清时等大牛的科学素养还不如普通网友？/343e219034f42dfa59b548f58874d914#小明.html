这是钟馗捉鬼原创的段子，生动形象刻画崔某如何击败专业比自己强一万倍的大学教授的。
<br>
A：院士是错的！（你转了几个基因？）
<br>
<br>
院士：……
<br>
<br>
A：耶！院士被为问得哑口无言！院士不如我懂科学！我赢了！
<br>
<br>
<br>
围观众人：哈哈哈哈哈哈……
<br>
<br>
注:因语境原因原创段子为“院士”，不影响这短短几十字对崔某的讽刺力度。
<br>
        颇有鲁迅遗风。
<br>
        含沙射崔 新时代新成语。。。看着这些网络流氓有时候也挺乐呵的。。。损起自己主子来一点都不含糊。
<br>
<br>
另外有可能的话麻烦钟馗捉鬼表演一下真气呗。。。好让我们知道什么是“这个就不多说了”。。。可能你们练过真气的对我们普通人真的不屑一顾。。。但练真气能让你们快乐啊。。何乐而不为呢。。。
