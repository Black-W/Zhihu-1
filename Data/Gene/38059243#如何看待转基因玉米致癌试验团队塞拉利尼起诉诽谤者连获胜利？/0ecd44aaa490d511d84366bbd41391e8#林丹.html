<b>
	报道有两处偏差，帮着说一遍，将来出了责任也是要负责任的
</b>
<br>
<br>
<br>
1. 实验用的SD大鼠被报道为特别容易罹患乳腺肿瘤，但事实是SD大鼠是被广泛使用的实验用鼠，即在报道转基因食品安全的文献中大量使用的也是SD大鼠。
<br>
<br>
2. 实验被指责每组的大鼠只有10个，但是10个是OECD组织所认可的实验样本数，其他报道转基因食品安全的文献中大量使用的也是10个每组。
