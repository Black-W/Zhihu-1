首先，这个链接的网站立场是鲜明的，考虑到发表日期为12月1日，我当然会耐心等待其他消息来源证实。

其次，该报道偷换概念的行为是明显的。文中所谓对生物工程主席的指控没有给出具体内容，不评论。但是对玛丽安杂志记者的指控是诽谤，因为该记者称塞“伪造”数据，“动机”上存在欺诈。动机难以举证，伪造也很容易通过原始数据加以推翻。但是，判决记者诽谤，当然绝对根本不等于法院承认了实验结果的技术可信度，也当然绝对根本没有说明塞被撤论文的建模是恰当的。而报道以为这一判决就是支持了转基因玉米致癌的说法，我想法国高院是不会承认这一点的。
