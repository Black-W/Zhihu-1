转基因作物是个复杂的学科，涉及到农业科学（Agriculture Sciences)的多个方面。
<br>
<br>
转基因目的基因选择优化载体构建：分子生物学，基因工程和生物技术
<br>
<br>
植物组织培养和转化：植物形态结构学，生理学，细胞生物学。
<br>
<br>
转化体筛选和性状固定：遗传学，分子生物学
<br>
<br>
实用性转基因产品开发：遗传学，育种学
<br>
<br>
转基因植物的性状分析和评价（区域试验部分）：农学（agronomy)，遗传学，化学，草业科学，植物生理学等等
<br>
<br>
转基因作物安全性评价（区域试验部分）：生态学，昆虫学，土壤学等
