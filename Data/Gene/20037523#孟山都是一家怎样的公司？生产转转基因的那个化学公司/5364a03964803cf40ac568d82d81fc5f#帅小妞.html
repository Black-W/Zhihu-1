孟山都目前已经转型成功成为一家农业公司了。他有点像搞风投，看准某个行业就买，合并，经营，经营好挣钱了再卖了。目前涉及的业务有种子，包括玉米（收购迪卡等），蔬菜（收购圣尼斯等），棉花（收购岱字棉等），大豆（忘了收购的谁）高粱小麦等小作物（也都是收购的），生物技术（和实验室合作后收购了N个公司，支撑种业研发），农业研发机械（仅为自己的研发业务设计使用），农化目前只有农大除草剂和少量的速壮种衣剂。目前正在做的是农场精确管理系统，非常厉害的系统，也为此收购了很多关于气象和土壤分析服务的公司。现在正在努力收购先正达充盈自己农化板块。孟山都是家非常成功非常棒的农业公司，转基因真的只是他一部分业务。
