<p>
	原本想劝他们理性一点看待问题，支持小崔不等于反转，道德高尚不等于不犯错误。
</p>
<p>
	小崔做了很多事情，拍摄一部关于转基因纪录片是其中一件。在此之前，小崔做了很多事情，塑造了一个好的形象，公众对小崔比较信任。但是我发现大部分粉丝就是遵从一个个人崇拜的逻辑。
</p>
<p>
	小崔道德高尚——小崔说的话都是正确——批评小崔都是敌对势力——转基因是洪水猛兽。
</p>
<p>
	我就说了一句，小崔采信阴谋论不大好，就被以散布谣言给封禁了。谣言是虚构了一个事实的言论，我这发表是主观言论，跟谣言有什么关系？吧务素质如此，这个贴吧怎么样可想而知。
</p>
