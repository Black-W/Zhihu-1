	<strong>

<p>
	对于利用信息网络实施诽谤，两高出台了明确的司法解释，
</p>
<p>
	侵权人可以被法院判令承担50万元以下的赔偿。
</p>
<p>
	同时，《刑法》第二百二十一条明确规定：捏造并散布虚伪事实，损害他人的商业信誉、商品声誉，给他人造成重大损失或者有其他严重情节的，处二年以下有期徒刑或者拘役，并处或者单处罚金。
