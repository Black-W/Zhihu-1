小时候的味道是什么味道？刚吃了一包小时候只有高富帅才吃得起的方便面，觉得一点都不好吃。现如今我们能吃到的东西从数量和品种上都极大地丰富了，嘴巴也变得挑剔了，才觉得这个不对味那个不对味。蔬菜里的成分还是那个成分，味道的浓淡主要是生长周期不同导致各物质的比例不同。转基因品种也不是大家想象的那么广泛，各种无籽品种是可以通过传统育种得到的。目前中国农业的主要目标还是解决广大人民群众日子增长的粮食蔬菜数量上需求，无公害在相当长的一段时间内还会是主流，而绿色有机也自有它的市场。
