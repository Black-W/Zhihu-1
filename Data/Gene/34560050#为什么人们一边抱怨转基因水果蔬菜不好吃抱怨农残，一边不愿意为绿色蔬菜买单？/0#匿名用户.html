20年前的黄瓜非常难吃。黄瓜在遭遇病虫害或旱涝或营养缺乏的情况，味道是苦的。20年前买的黄瓜几乎有一半都是苦的。
<br>
不知道你听过侯宝林的相声“改行”没有。过去买黄瓜是要先尝尝才敢买，因为黄瓜经常会苦。
<br>
想吃20年前味道的黄瓜很简单，你个外行随便种种就可以，因为外行随便种种出来的黄瓜一定都是苦的。
<br>
20年前的西红柿根本就不甜，颜色也不红，都是粉红色。而且国营商店里卖的都是长得歪七扭八的西红柿，几乎很难找到圆鼓鼓的。按现在的标准，几乎没一个能够格摆到超市里卖。
<br>
20年前的葡萄，那酸爽。。。90%的小资根本下不了口。
<br>
无核的葡萄。。。100年前就有新疆马奶子了。
