<p>
	08年的时候 我表哥带着女朋友来老家里 ，女朋友华南农业大学的，她说她导师从来不吃转基因的东西，但出来从来不说转基因不好。我当时也不知道转基因是啥东东，但是  从那里之后就知道转基因不好，要少吃。那些杠精非说  你这辈子怎么可能不吃转基因的东西 什么猪也是吃转基因的饲料 水也含有什么转基因，疫苗也含有。我想说 难道我不知道我这个小老百姓肯定会吃转基因的食品吗，我只是尽量少吃，你非鼓吹转基因和有机传统食品是一样的 你多吃点就是了。反正我不想吃 我得少吃点。
