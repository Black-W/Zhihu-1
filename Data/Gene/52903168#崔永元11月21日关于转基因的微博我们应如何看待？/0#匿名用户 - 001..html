有时候真的觉得知乎逛久了，和社会割接严重。
<br>
转基因作为一门伟大的科学技术，其实和我们每个人的生活都分不开了。这个技术肯定有利有弊，科学家们都没研究透，我相信知乎的各位也没几个说得出所以然来的。
<br>
但是现在知乎上一贯的风气，就是对反转冷嘲热讽。从正常逻辑角度看，我没觉得有什么问题。没有许可证不能随便种植有任何问题吗？就好像任何一家餐厅也不能无证经营，哪怕这家餐厅真的物美价廉卫生整洁，没有证就是没有证啊。
<br>
