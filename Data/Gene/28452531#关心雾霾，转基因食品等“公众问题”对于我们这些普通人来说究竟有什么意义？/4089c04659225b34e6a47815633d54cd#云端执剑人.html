人类，究其本身，是一种社会性的动物。不像老虎，老鹰，我们日常生活的满足，都依赖于整个社会的良好运转。社会有多种组织方式，独裁或民主，帝制或共和。但是这些都只是人类在某一段时间选择的最优的社会体制。因此，就我们每个普通人而言，关心并改善周围的环境不仅仅是一种权力或义务。这更是维护我们生存必须的做的事。
<br>
<br>
在动物学中有一个概念叫做“集智”，是指一些低智商的弱小动物聚集在一起可以爆发出高智商的行为。人类的身体素质在整个大自然并不算突出，猪马牛这些人类的的牲畜都比人类要强，但是之所以人类能在大自然残酷的竞争中称王，依靠的法宝之一就是强大的集体力量。
