“2015年去年我国进口了8169万吨大豆，且大多数都是转基因大豆。这种大豆脂肪含量高而蛋白质含量较低，适合榨油而不适合做豆腐，因此市售豆制品多为国产非转基因大豆制作，无需忧虑。”
