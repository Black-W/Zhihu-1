<p>
	问为什么之前，先要确定是与否。
</p>
<br>
<p>
	不特意强调前提条件的情况下，应该说转基因与杂交【不一样】。如果要说它们【一样】，需要指出前提条件。
</p>
<br>
<p>
	问题一：【A与B一样】吗？
</p>
<p>
	1.什么是A；
</p>
<p>
	2.什么是B；
</p>
<p>
	3.满足什么条件算【一样】；
</p>
<p>
	4.认为【一样】的目的是什么、认为【不一样】的目的是什么；
</p>
<p>
	表面上，对问题一的争论通常总会围绕前三个点进行。
</p>
<p>
	表面以下（对于预设立场的人），第4点则会是 他们为什么要参与争论、以及怎样去争论 的主要原因。
</p>
<br>
<p>
	随着默认的前提条件不同，
</p>
<p>
	【同卵双胞胎】也可以认为不一样；
</p>
<p>
	【猫和狗】也可以认为一样。
</p>
