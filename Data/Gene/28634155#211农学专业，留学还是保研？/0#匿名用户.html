我是某985大四狗，曾经一直有出国梦，所以自然而然的学英语，然后不舍的弃坑，申请国外的事情快忙完了，却至今仍不坚定。现在想想，这些功夫如果用在转行上，可能已经做了好几个实习或者是跨专业考上好学校了，农业、生物、化学这些东西，真的不适合一般俗人，不容易搞好，很艰苦，还没有太好的出路，在社会主流价值观和现实面前，不是很好的路。但是从某种意义上讲，农业也是在做有意义的事情，解决很多人的问题，如果真的能深入地研究下去，自然会大有前途，而且农业专业的人大都很善良，没有太多乱七八糟心眼和欲望。如果想继续学，一般家庭而言，荷兰是个好的选择。
