进化是需要时间的，尤其是跨物种的基因的转移如果没有人为干涉更需要很漫长的时间，同时环境的选择也在这个过程中起了不可磨灭的作用。某些细胞器的起源的内共生法则可能是一个很好的例子（叶绿体和线粒体曾经的祖先是自由的好氧的原核生物，它们被古老的原核细胞吞了以后，慢慢这些内共生菌最终成了细胞内细胞器，并且把自己的许多基因输给了宿主），但是完整的进化机理还没彻底弄明白。
<br>
<br>
另外我觉得农业也不完全是反自然的产物（除非人类的产生也是反自然的...那就没话说了），他只是用人为选择的压力加快了某些特定物种的进化进程，这也是人类进化史上最重要的副产物。
