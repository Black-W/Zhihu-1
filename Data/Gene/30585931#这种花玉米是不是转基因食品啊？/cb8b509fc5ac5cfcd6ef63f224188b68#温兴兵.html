1. 转基因和普通食物一样，美国人加拿大人南美人食用近20年，没有发现任何有害的证据。
<br>
2. 中国未批准转基因玉米种植，中国批准种植的转基因作物，只有白杨、木瓜、甜椒、番茄、棉花，国内不可能存在转基因的嫩玉米。
<br>
3. 中国批准进口美国转基因玉米，进来时都是玉米粒，你根本买不带棒子的转基因玉米。
<br>
4. 除黄金大米等极少数，转基因作物不会改变作物形态，而且转基因作物改造前必定是最常见、最普及的作物，越是奇怪的的，如彩色玉米、小番茄，越不可能是转基因作物。
