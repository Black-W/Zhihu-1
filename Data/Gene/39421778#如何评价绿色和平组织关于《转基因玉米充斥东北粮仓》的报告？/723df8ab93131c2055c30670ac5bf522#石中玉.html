我现在就在东北做农资（非种子）工作，大部分农资店兼营种子。
<br>
我问过经销商，现在种子店的玉米种子100%没有标注是否转基因（因为转基因玉米尚未得到国家批准不能合法销售）但是90%的玉米种子都是转基因的！！！！
<br>
我不反对也不支持转基因玉米！
<br>
但是我反对偷偷的种植，偷偷的卖粮，到最后混在一起，吃的人就没有了选择权！
<br>
种可以，在国家批准下农民选择合法种植，明确标示合法销售，广大老百姓自由选择食用！
<br>
没有恐慌，没有流言蜚语！
<br>
<br>
转基因作物种植成本低，
<br>
非转基因作物成本高，
<br>
最终的状态应该是通过市场的选择 非转基因贵，转基因的便宜  。投入产出相对平衡。
