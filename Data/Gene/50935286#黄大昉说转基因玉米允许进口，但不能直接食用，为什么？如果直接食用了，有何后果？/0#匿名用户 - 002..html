黄大昉说转基因玉米允许进口，但不能直接食用。倒是和日本的策略很像。日本每年进口大量转基因大豆和玉米，这都是能查到的。但是市面上确实买不到任何转基因原料食物，即使它实际上合法。日本超市里，只要原材料是大豆玉米，肯定会加上非转。除了色拉油，标识只有大豆。估计进口的转基因大豆是拿来做这个了——天朝也是这么做的。
