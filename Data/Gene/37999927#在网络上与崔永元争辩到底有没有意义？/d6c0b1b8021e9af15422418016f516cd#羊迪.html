我打辩论的时候从来没想过能说服对方，只是想取悦观众和评委。
<br>
我们不停地科普，也不是让反转斗士缴械，只是想让路人停下来，看一看，想一想，并了解下什么是基因、什么是转基因、什么是转基因作物，以及什么是正确的科学观。
<br>
这样，学生物相关专业的我，就可以欣慰地转行搬砖了。毕竟，中国目前生物的大环境确实呵呵，生物狗的薪资更加呵呵。
<br>
学不致用，憋着难受，还不如做网上英雄，浇心中块垒。
<br>
哎？原本是来吵架的，怎么变成诉苦了？不说了，工头喊我去搬砖了。
