题主的“有罪推论”与无罪推论是相容的，说到底都是“主张者举证”的推论，直接用后者逻辑常常更清晰
<br>
<br>
拿题主的图来说，如果你主张“有效”，那自然由你举证
<br>
如果你主张“无效”，还是需要你举证
<br>
如果你说“未被证明无效”，即“仍存在有效的可能”，这可以，不用举证，只不过医学
<b>
	目前基于效率选择
</b>
了只使用安全系数高的方案而已。
<br>
<br>
回到问题：
<br>
<b>
	对于想证明转基因无害的人来说，应有罪推论。你不能证明，就不能说它无害
</b>
<br>
<b>
	对于想证明转基因有害的人来说，应无罪推论，你不能证明，就不能说它有害
</b>
<br>
<br>
总之，
<b>
	主张者举证
</b>
