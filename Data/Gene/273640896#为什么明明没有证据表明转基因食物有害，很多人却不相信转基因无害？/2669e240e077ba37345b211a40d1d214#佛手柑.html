因为受过教育，所以知道科学对事物的认知是不断发展变化的。
<br>
<br>
我小时候读书，课本和其他书籍都介绍太阳系有九大行星，其中冥王星科学家通过计算后发现的行星，常常作为彰显科学力量的一个佐证。
<br>
然而很多年后，科学家发现冥王星质量小，作为行星不够格，把它排除出了行星的队伍。
<br>
<br>
所谓科学证明，很多时候都不是绝对的。
<br>
人类对自身，对环境的了解都有限，随着时间不断发展变化。普通人不可能深入研究，有怀疑也很正常啊。
<br>
<br>
西方科学家说全球变暖，中国科学家说全球变冷，到底是变暖还是变冷呢？
