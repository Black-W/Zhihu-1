<p>
	跟这个人的学历没关系, 人一方面缺乏相信, 一方面会按照自己的意愿去相信而不是按照真相去相信...
</p>
<p>
	拿这句话对称这种问题: 
	<b>
		恶人听邪恶的话, 撒谎的人听谎言
	</b>
</p>
<p>
	一个不管学历多高的人, 如果他有撒谎的爱好, 那么他不会避免听进谎言的, 所以聪明跟智慧用了看着很接近的两个词却表达了不同的意思
</p>
<p>
	人能获得智慧的第一步: 谦卑, 说自己不知道. 当一个人谦卑的时候, 智慧就会向他们显现
</p>
