<p>
	没有证据表明转基因食物有害，很多人却不相信转基因无害的原因是一个基本的逻辑问题。我们现在要讨论的不是转基因是否有害这个生物学的问题，而是讨论的
	<b>
		没有证据表明转基因食物有害，是否能够百分之一百保证转基因无害
	</b>
	这样一个观点。
</p>
<p>
	那么我们客观用严谨的逻辑去分析：
	<b>
		没有证据表明转基因食物有害，这并不能推导出转基因食物一定无害
	</b>
	。
</p>
<p>
	在转基因这个问题上，我一直保持着中立的态度，双方不要立场先行，而是要提供更充分的分析和数据，比如转基因潜在的风险和获益的客观公正的比较。科学是不断发展的，我们不要急着下最后的定论，而是要多一些理性的探讨。
</p>
