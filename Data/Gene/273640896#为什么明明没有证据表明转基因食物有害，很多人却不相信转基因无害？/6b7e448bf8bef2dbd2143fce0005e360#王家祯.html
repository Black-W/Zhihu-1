	先说清楚，人们是否恐惧一样东西和那玩意儿是否真的有害不一定有关。比如x光刚出来那会儿一堆人拍着玩，再比如各种含铅的化妆品和容器人们也用了好多年。为啥?因为恐惧有很多原因，比如基因里的，有很多人怕无毒蜘蛛，再比如一无所知，人们对未知事物总是恐惧的，比如清朝人好多害怕拍照。但除此之外，人们面对于一知半解而或习以为常的东西倒都很大胆。比如第一次解剖死人和解刨了好多次那恐惧感肯定不一样，刚看见相机和知道相机不吸灵魂只是吸光肯定也不一样。所以建议中小学稍稍科普一下转基因，大家也不用全懂，对他的恐惧肯定也会下降好多。再要么吃个百来年，都没啥事大家也就不会害怕了。
