这个问题不是科普问题，而是社会诚信问题。为什么国外此类问题没有到针锋相对的地步？因为权威机构的信用仍在，大家虽然未必都受过什么高等教育，但是却更能认同权威机构的结论。我朝半个多世纪以来，已经将曾经有的社会诚信秩序折腾光了，就像那个说“狼来了”的孩子一样。所以现在即使说真话说实话，大部分人也将信将疑了。
<br>
<br>
所以靠科普，靠科技教育，解决不了深层次的信任危机问题。只有恢复原有的社会秩序，让人们重新建立相互的信任，然后才可能从根本上解决这类问题。
