前几天李家洋院士在国科大的讲座，提问环节我问及李院士对有些媒体借转基因在网上攻击他有什么看法？
<br>
李院士回应了两点：1.美国也在做转基因，美国有一些人（可能是政府可能是大公司）在资助中国的反转基因人士，不希望中国在这个领域领先。
<br>
2.对于某些报道不实的媒体或媒体人，有些人是无知，有些人是无耻。（背景是我的提问中还有问及李院士对一些标题为“支持转基因的农业部副部长李家洋被免除所有职务，国家政策将会有重大调整.......”的不实新闻的看法）
