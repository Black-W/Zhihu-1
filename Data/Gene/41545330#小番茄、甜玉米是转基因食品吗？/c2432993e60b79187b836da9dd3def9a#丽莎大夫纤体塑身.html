<p>
	今天有病人问我,小番茄和大番茄，哪种更营养？
</p>
<p>
	我特意请教了在营养科工作的同事,也给大家科普一下。先得讲一个专业词叫TOMATO SAPONIN,即番茄皂素。它是番茄的有效成分。
	<br>
</p>
<p>
	它能够杀菌、抗氧化、抗过敏和提升免疫力。小番茄的皂素含量是大番茄的3-5倍!
</p>
<p>
	另外，小番茄的维生素B,维生素C和膳食纤维是大番茄的1.5-2倍！
</p>
<p>
	而且据说小番茄才是番茄的前辈哦。番茄的原产地生长的是娇小的圣女番茄，最早在欧洲是观赏用的,做食用后才把它改良成大番茄。
</p>
