我们都希望买到的西红柿越大越好，至到有一天市场上出现了一种带着“反潮流精神”的小个头的番茄-圣女果，虽然只有鸽子蛋大小，但是凭借香浓、味甜、多汁的风味抓住了消费者的嘴和胃。不过，有谣言说：这种小番茄是转基因产品，吃多了有致癌风险。可事实真的如此吗？要回答这个问题，还得从番茄的家史说起。
<br>
在看荐里，有说到。
<br>
番茄名字中的一个“茄”字确实贴切，它跟茄子是一家，同属茄科植物。番茄的老家远在南美洲的安第斯山脉。大约在公元前500年，野生的樱桃番茄（分布于南美洲8种野生番茄之一）被当时的中南美洲统治者——阿兹特克人收进了自家菜园，果如其名，这些番茄有着同樱桃比肩的苗条身材。
