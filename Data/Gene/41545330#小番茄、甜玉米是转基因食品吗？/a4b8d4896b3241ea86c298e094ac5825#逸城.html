<br>
现在公认的番茄原产地就是美洲，是地理大发现也就是明代以后传入中国的。
<br>
但是我亲身体验是对这种官方既定说法存疑的。
<br>
贵州山林里有一种野生小番茄，叫“毛辣果”。当地人自古做酸汤就用它。
<br>
歪个话题，俄语里牛奶的发音十分近似“毛辣果”，所以这个词对我来说太容易记住了。
<br>
有一种研究说，这种野生小番茄在中国的生长早于哥伦布发现新大陆，
<br>
不知可信不可信。
<br>
但不管怎么说，番茄的祖先野生形态就是像这种比樱桃略大，皮薄的，酸酸汁水多的样子。
