<p>
	小番茄，也就是圣女果是番茄这个家族最早的样子。
</p>
<p>
	反而你天天吃的大番茄，广义的来说，是人工培育的变种。
</p>
<p>
	人家一个小番茄，
</p>
<p>
	天天给你们人类逼着乱伦，
</p>
<p>
	伦完了还要再伦，
</p>
<p>
	经历了多少惨绝茄寰的黑暗变成了大番茄，
</p>
<p>
	鬼知道它们经历了什么。
</p>
<p>
	结果还要被人类中无知的群体质疑，
</p>
<p>
	到底犯了什么错 
</p>
