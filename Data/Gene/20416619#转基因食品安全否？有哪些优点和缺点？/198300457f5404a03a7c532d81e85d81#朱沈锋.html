同意转基因不是单纯科学问题的说法，转基因是项浩大的工程有美好广阔的前景，关键是应该怎么推进，是激进的大刀阔斧还是保守原有基础的小步慢进，个人更后一种方式，立足现实，边做边改。举例子：法国大革命给全世界人民带来了自由、民主、博爱，但是站在当时境地法国民众的立场上来思考可以说这次革命的代价是惨重的，它带来了动荡和暴力，那个时代的百姓不见得比路易王朝时代活的更幸福。对于关乎民生的改变或改革，不犯大错误比预期的丰功伟绩显的要更为实在，或许人类永远也触摸不到真理，但可以不断接近真理，提前是：活的够长！
