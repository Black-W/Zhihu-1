1. 转基因和非转基因食品对人类来说区别在于改变了饮食结构，转基因和非转基因的营养成分例如蛋白、糖类的组成发生了变化。
<br>
糖类区别不大，可能影响主要在蛋白方面。人类的消化酶类具有一定的专一性，所以转基因食品有可能更容易消化，也有可能更不容易消化。
<br>
2. 但是，如果有人认为转基因食品会改变人的基因，我觉得中国的初中生物老师都应该被拖出去面壁。人类细胞不是不可能吸收微量的DNA并进入自己的DNA，但这种可能性近乎于零。
<br>
3. 转基因作物对生态的影响最应该受到重视，大规模推广可能会改变整个生态系统。
