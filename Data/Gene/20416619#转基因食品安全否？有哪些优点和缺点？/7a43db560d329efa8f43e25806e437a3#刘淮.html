     简单的说，转基因是DNA层面的事情，也就是细胞层面的事情，DNA是由很多分子组成的，可以认为大部分是蛋白质分子。
<br>
    食品的意义在于人体的吸收，消化吸收的过程就是很多酶把细胞分解成分子或离子，这个过程DNA就被分解了，真正吸收的是分子或离子。
<br>
    食物的DNA有没有机会进入人体，并控制人体的细胞分裂？完全没有。不同的食物基因对人体的意义几乎相同，除了影响了分子的比例。
<br>
    可以想想，我们吃的食物药物的意义是不是分子的意义？有没有一个药说我是DNA？哪个药说明书不是分子式？
