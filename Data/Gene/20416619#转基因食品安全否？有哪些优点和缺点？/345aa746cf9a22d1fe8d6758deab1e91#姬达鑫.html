        明确反对转基因食品！
<br>
        昨天饭局一位大哥，席间闲侃转基因食品问题，大哥很真诚地劝大家不要再吃转基因食品了，说对孩子伤害太大了，他孩子和他做亲子鉴定，基因不匹配，就是因为孩子吃转基因食品把基因改变了。我们全懵了，问这些知识都是听谁说的，他骄傲的说，是他当医生的老婆告诉他的……
<br>
        后来我问了认识他老婆的其他大夫，那个人看看四下无人，小声对我说：压根不是这样，实际上是因为他常年吃转基因食品已经发生基因变异，而他儿子因为还小吃的转基因食品少所以没变……
<br>
        我不知道谁说的对，但是我知道转基因食品一定不能再吃了！
