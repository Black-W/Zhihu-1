<p>
	回答安全的都不是专业人士，都用的常识来推理，对转基因食品结构及在人体内的代谢都缺乏了解，而且很多低估小崔的智商一一他可能比你聪明百倍，情商可能高你万倍。
</p>
<p>
	举例转基因大豆，它是耐草甘磷的，试问谁种地不得往死里喷，然后不用去拔草，结果会是怎样？谁来一份份检测残留？没听说多少母猪都整不孕不育流产了，它天天吃豆渣，人吃油就不会吗？目前大部分转基因作物以偷懒而制，耐虫省除草，设计可能没问题（有研究在证明也是有定问题的，最起码营养成分差），但农民生产过程出问题的是一定的。这么说了很多嚷嚷要天天抱着转基因食品吃的大侠们还吃吗？
</p>
