大家为什么会这么关注转基因农产品的安全，可能是怕因为转基因农产品快要入侵到我们的胃里了。为什么有人要去寻找转基因农产品来吃？估计是怕现在不安全的农产品伤了自己的身体。
<br>
还有一个要求就是期望转基因食品的原料来自于不要打农药，不要施化肥，也不要施除草剂的转基因农作物。
<br>
转基因食品从中国严格的管理制度上看，若能严格执行，安全性是没有问题的，关键在于管理要到位，再就是中国现在需要大力建立互信机制，否则用什么安全性的东西都能搞成不安全的食品来。
<br>
转基因食品之所以被怀疑，同样也是承受着这个互信缺失的损害。
