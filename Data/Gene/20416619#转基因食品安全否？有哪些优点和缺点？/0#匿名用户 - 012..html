作为一名医学生，我觉得从我个人的角度而言，我是拒绝的。诚然转基因带来的好处确实很好，但是人和猪的基因相似率高达87%，和大猩猩的基因相似率高达99%，是不是人转点基因就成大猩猩了？一个物种的基因是固定的，有人说存在突变，的确存在，但是一个植物的突变是可以忽略的，比如说一个人的基因突变就不是人了？但是一个种群的突变是不能忽略的，这就好比人和大猩猩，人的种群基因突变成了现在的样子，整个人种已经和大猩猩不一样了，难道还有人承认自己是大猩猩吗？所以，大面积的植物（可以理解成种群）转基因以后，我觉得不能和原植物等同，虽然没有证据证明有害，但是，我还是拒绝的。
