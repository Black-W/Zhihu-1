刚考完公共卫生，有道考题，关于转基因食品对人体可能的危害，
<br>
1.毒素，转基因食品中加工过程中导入基因容易使毒素蛋白过量表达
<br>
2.食品过敏性，插入基因表达特定蛋白，若该蛋白为人体已知过敏源，则可能引起不良反应
<br>
3.抗生素抗性，抗生素标记基因是否会水平转移到肠道，被肠道微生物利用从而产生抗生素抗性，降低抗生素的治疗作用
<br>
4.影响膳食平衡，转基因食品的营养组成和抗营养因子变化幅度大，可能会对人体膳食平衡造成影响，造成体内膳食平衡紊乱
<br>
5.影响人体肠道微生态平衡，转基因食品中的标记基因可能引起人体菌群及其数量发生变化，通过菌群失调引起消化功能紊乱
