有本书《食品政治》可以看看，大抵是说吃这件事情牵扯到了政治就不是单纯的吃了，他们甚至做出了背离人民健康的抉择，这种事情在现在应该都存在的。国内的大豆年产量远无法满足工业的需求就要进口了，中间既有最基本的是否吃饱够用的问题也会参杂些其他的因素。有些人炒作转基因的不好，他们甚至连基本的科学知识都不知道，也许背地里还在自己的代加工厂利用转基因大豆生产食用油了。现在老说好不好这种问题感觉好腻了，应该慢慢建立起基本的认知，不能盲目跟着舆论走，可以在标示上慢慢进行有选择性的分类，给予人们一定的选择权。到底好不好还得时间和科学来说话，去推动能够推动的吧，食品微生物污染的问题、农药残留污染的问题等等。
