前不久看过 崔永元到美国去考察真实的美国人对转基因食品的看法后，感受颇多，
<br>
在国家的政治和经济面前一个科学家的话是那么无力；
<br>
很多科学家们都因为个人的利益不敢说出真实的话了，民间对转基因食物给人和动物带来的影响足以证明转基因食物的危害了。
<br>
我国的大豆进口很大部分都是来自美国的转基因大豆，这些转基因大豆已经在我们的餐桌上了，很多都有都标注着转基因大豆油。
<br>
转基因食物获取将来有一天会被我们放心接受，但是现在还不是时候，不可能拿活生生的人去当作小白鼠去做实验来证明到底转基因食物是否有危害。
