我个人对转基因的看法：
<br>
非转基因农作物都是经过长时间的自然选择的结果，自然选择证明了它对人体是无害的，如果是有害的，那人类也不会活这么久，自然选择同时也让人类肠道等消化系统适应了非转基因食物的特性。所以如果转基因作物不再具有与人类的这种匹配性了，那也许会对人体是有害的。
<br>
另一方面，随着科技的发展人类需要产量高的作物，或者是具有特定功能的作物，这样就有转基因食品的需求，即使它对人体是有害的，伤害性不那么明显，但经过更长时间的自然选择，不适应转基因食品的人类就会被淘汰，不适应转基因食品的人类的基因也会被淘汰，到那时会产生一批新的人类。这也是有可能的。
