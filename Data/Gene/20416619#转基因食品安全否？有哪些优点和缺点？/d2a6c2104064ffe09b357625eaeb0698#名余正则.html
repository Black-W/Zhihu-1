我们似乎永远无法证明转基因食物是完全无害的
就像我们永远无法证明小麦食用是无害的，因为只可能存在两种情况就是
<br>
1小麦是有害的，某一天这种有害性被发现了2小麦是无害的【不谈剂量】人类一直没有发现小麦的有害
<br>
——在小麦的有害性被发现之前我们不能说它是绝对安全的，而当其有害性被发现之后，我们只能说它是不安全的 
<br>
但是拿着科研人员的严谨态度来作为攻击转基因食品的理由那就非蠢即坏了
