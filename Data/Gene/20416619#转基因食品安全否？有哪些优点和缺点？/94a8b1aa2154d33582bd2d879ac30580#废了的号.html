小崔的视频里面那个搞统计的专家，给出的结论已经很明显了：转基因有很大的可能性是有问题的，虽然相关性不一定是因果关系，但是有因果关系的可能性非常大，而且因果关系如果确定，这是个非常可怕的事情。
<br>
    不知道为什么还有这么多人说没有科学证明转基因有问题。能证明你在比较大的概率上是有问题，从统计角度讲这个说法已经很科学了。
<br>
有人说你怀疑科学，对，我怀疑自然科学，但是不怀疑数学。
<br>
自然科学的发展是循序渐进的过程，特别是化学，生物这种实验性学科。自我否定、或者人为出错搞事情，是曾经发生的，有时候这些错误会导致灾难性的后果。海洛因，X射线，酸奶长寿这种历史上著名的事件大家都不会不知道吧。
