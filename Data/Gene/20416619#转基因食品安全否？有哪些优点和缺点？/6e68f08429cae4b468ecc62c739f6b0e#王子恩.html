<br>
<br>
<br>
<b>
	“如果指三代后绝育，那么说明必然是遗传物质发生了改变，这岂不是吃了猪就会变成猪的论调么……”

<br>
<br>
<br>
转基因食品如果能使人产生病变，除了通过改变人的基因，还可以是存在某种化学的致病因素，从而对人体造成影响啊。
