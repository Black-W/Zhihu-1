<p>
	不管安全与否，倾向于抵制转基因。
</p>
<p>
	原因有2
</p>
<ol>
	<li>
		 转基因安全与否未知。 就像题主存有疑问一样。还有农科院的学者们也是无法提出和保证转基因安全。他们只会表达并没有证明转基因非安全。这是伪命题。也就是未知。  人在日本，超市卖的粮食作物都明显标着非转基因。
	</li>
	<li>
		国内国情不宜推广转基因。为何？ 因为这些专家学者不能保证转基因和非转基因的知情权。就像没有人可以保证农业残留，喷激素的蔬菜水果透明一样。
	</li>
</ol>
<p>
	在上面2问题解决不了，或保证不了的情况下，任何人（包括学者）推广转基因都TM是流氓。
</p>
