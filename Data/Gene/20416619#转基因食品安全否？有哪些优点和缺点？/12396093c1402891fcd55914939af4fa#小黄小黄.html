<span></span>转基因食品有较多的优点：可增加作物产量；可以降低生产成本；可增强作物抗虫害、抗病毒等的能力；提高农产品耐贮性；缩短作物开发的时间；摆脱四季供应；打破物种界限，不断培植新物种，生产出有利于人类健康的食品。

转基因食品也有缺点：所谓的增产是不受环境影响的情况下得出的，如果遇到雨雪的自然灾害，也有可能减产更厉害。多项研究表明，转基因食品对哺乳动物的免疫功能有损害。且试验用仓鼠食用了转基因食品后，到第三代，就绝种了。﻿
