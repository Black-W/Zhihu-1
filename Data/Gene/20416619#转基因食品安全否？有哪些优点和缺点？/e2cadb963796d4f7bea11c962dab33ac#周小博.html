1.通过严格检测的转基因食品的安全性不会低于传统作物
<br>
这个结论的前提是目前科学技术能检测出一个东西的食用风险是否接近非转基因作物，那这样的话通过检测的就是安全的，如果不安全还投入市场，那这个是检测的问题，不是转基因技术的问题，也不是基因食品的问题。
<br>
<br>
2.转基因技术的潜在危害在于产生转基因食品的植株对环境的影响
<br>
不同的转基因植株有不同的特性，这些特性通常是基于抗虫害，抗农药，提高产量等目的，通过转基因技术，增加了这些特性。那么增加了这些特性的植物会对生态有哪些影响，这个是需要讨论和研究的。类似于环境污染，但这个跟吃转基因食品是两个问题。
