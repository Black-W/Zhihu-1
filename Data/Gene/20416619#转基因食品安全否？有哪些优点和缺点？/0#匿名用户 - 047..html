群众在面临不得不食用转基因食品所产生的恐慌，核心点基本不在于控制转基因食品的那一部分人，是否有能力让我们能吃到对于我们自身有利的食物，更多的在于他们是否想让我们食用对于我们自身有利的食物，而这种动机的产生，可能因为资源分配，也可能因为各种原因。这件事背后最深层的恐惧是，一旦他们控制了食物链的源头，在我或我们试图获取更多利益时候，利益分配者，是否会运用这一强有力的利剑进行制约。
<br>
所以这一不信任行为，不是你们口中的所谓的转基因食品反对者的无知与盲目。而是阶级固化与不信任在遇到这种绝对控制力带来的深层次的恐慌！
