<p>
	支持转基因的人说：至今为止，尚无证据证明转基因有害。
</p>
<p>
	但这个理由并无说服力，因为很多药物在上市之初同样没有证据证明有害，却在多年之后暴露出对人体有较大危害。
</p>
<p>
	再说一例，以前含马兜铃酸的中药以前也无证据证明有害，现今被证明对人体肝肾有极大危害。
</p>
<p>
	尚无危害证据——可能并非无危害，而只是科学还不够先进，对转基因了解不够——万一转基因有尚未发现的危害，等几十年之后再发现，参考那些招回的药物，可能代价就太大了，所以应该慎重，慎之又慎。
</p>
<p>
	欧洲对转基因的谨慎态度，才是对社会对民众负责任的态度。
</p>
