目前依旧有争论。
<br>
但我相信转基因食品的危害是有的。
<br>
目前为止没发现大批吃转基因食品受到伤害的病例。
<br>
   —尤其在中国，不妨来讲一下，在中国某些可爱的媒体和某信的传播下，转基因的骂名相遇全国。
<br>
 所以目前转基因食品和其他转基因受众高的国家相比还是略显微小。
<br>
那么，假设中国十几亿人全吃转基因食品几十年呢？
<br>
.... 那真不一定。 即使目前转基因食品被辟谣无害。
<br>
但生物学还未发展到哪种必定能解释基因学所有知识得程度，如果哪一天转基因食品在未知领域发生了一起治人屎忘栗子......
