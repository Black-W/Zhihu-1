我觉得对转基因的危害的宣传。关键不在其本身可能的危害。醉翁之意不在酒。他可能会控制整个国家的农业。农业是一个国家的基础，而现在很多转基因公司都是美国公司。大量引进种植转基因食品就等于把农业的种植权让给了公司。要知道转基因是有专利的。如果你的作物里含有专利基因，那可是要给钱给转基因公司的。而且，这些专利基因都能很好地传播。到时候，你可能连野生种里都能发现那些专利基因了。最后，你能不能种大豆，玉米，甜菜可就是美国公司说了算了。什么？你自己种？WTO可不是干看着的。先把专利费交来。
