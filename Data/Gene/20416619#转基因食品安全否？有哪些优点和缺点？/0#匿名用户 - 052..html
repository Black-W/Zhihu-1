我所知的比较靠谱的转基因的危害。
<br>
1.可能会影响非转基因作物的生存，也就是影响生物链
<br>
2.可能会产生未知的蛋白质过敏
<br>
3.有人说虽然转基因在理论上是安全可靠的，但转基因技术中用于提取基因和拼合基因过程中所使用的试剂可能对人体有害（这个不是很确定，知识有限不知真假）
<br>
<br>
基于以上原因我支持转基因继续发展，但投入使用还需要进一步研究。
<br>
<br>
我觉得网上说的什么转基因会对人体基因产生影响之类的话看看就好，学过高中生物的人不至于天真到相信这种话。至于那些美国人不吃，日本人不吃，欧洲人不吃，全世界人都不吃只有中国人吃这样的反转言论……只有呵呵二字。
