转基因有疑问在于以下几点
<br>
1转入的是什么基因，是生长激素还是抗虫？基因表达的产物是否对人有害？
<br>
2转入的基因能否正确表达？是否能表达，转入的基因片段是否阻碍了插入点DNA片段中基因的表达？
<br>
3转入的基因是否有正常的遗传活性？
<br>
尽管转基因食物确实在上市前做了实验，但是来自外国的转基因食品你能保证就没有“后门”的存在？基因这个东西是会发生变异的，万一转入的基因变异得对人有害怎么办？最大的一个问题是转基因物种的扩散，转基因本质上是一种“改良”，基本可以说适应性比非转基因强，当周围所有物种都变转基因了，这tm太可怕了（容我开个脑洞）。
