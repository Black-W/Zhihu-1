我认为转基因只是谈及了科学的相对安全性。却没有谈及其不安全方面所可能造成的风险。所以支持转基因但是很滑头。按照他们的说法，人类发明了一个机器（转基因），他可以造福全人类，有99%的安全性。但是他就不谈及那1%的不安全可能造成的后果。比如毁灭全世界。我认为科学所遵循的伦理必须是严谨的，负责的，尤其是可能涉及人类生存的根本福祉上面更应该严谨（毕竟是关系到人类赖以生存的食物上）。支持转基因的人对转基因的有点大加赞赏，对其缺点轻描淡写。更未对可能出现的不良后果制定挽救和预防措施，说白了就是没有风险应对策略，就支持转基因的商业化，这就是所谓的科学人的态度吗？
