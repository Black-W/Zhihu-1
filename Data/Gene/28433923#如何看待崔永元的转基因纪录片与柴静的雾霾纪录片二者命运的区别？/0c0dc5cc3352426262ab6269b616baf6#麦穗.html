一个是尝试者，一个是跟进者。同样关注事实真相，同样是用各种访谈数据来证明。在制作质量上来讲，柴的肯定要精致许多。可是，粗糙又有什么关系。有哪些电视节目在关注某个民生问题上这么下大力气。
<br>
转基因食品，看名字就有种生化意味，可是大众都蒙在鼓里，不知道身边的哪些食品正在潜移默化地改变着我们的身心，想想就不寒而栗。一个有良知的媒体人，站出来，讲出来，让大家注意这个问题，本身就值得称赞。
<br>
自己以后会是一个母亲，在为孩子选择食品上，我希望自己能通过科学的渠道，认识到哪些食品是健康的。崔的纪录片，提醒自己去辨别，去区分。
<br>
最可怕的不是无知，而是知道自己无知后，仍然没有合理的渠道去拓展认知。
