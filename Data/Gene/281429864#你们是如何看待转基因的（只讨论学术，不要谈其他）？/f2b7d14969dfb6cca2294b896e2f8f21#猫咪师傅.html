<p>
	现在新技术叫基因编辑技术，基因编织作物。
</p>
<p>
	简单的说，基因编辑做的是删减，重组，即并不改变原有基因本身，而是去除某些段，改变前后次序等。转基因技术是在原有的基础上增加其他本来并不具有的基因（比如其他物种）。
</p>
<p>
	热门的东西很明确，之前韩春雨提出的就是基因编辑技术新方法（暂不考虑它是否造假这一点），但这个方向现在正越来越明确。老牌的转基因技术公司目前都在转向
</p>
<p>
	孟山都被拜耳收购后，改组新方向是基因编辑
</p>
<p>
	先正达被中化收购后，新方向也是基因编辑
