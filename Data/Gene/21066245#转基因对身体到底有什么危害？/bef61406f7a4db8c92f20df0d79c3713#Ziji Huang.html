转基因对人体是否有害目前还没有完全确凿的证据。但是至少我个人的观点是危害很小的。
<br>
<br>
转基因是将带有某些功能的基因片段插入到生物本来的基因中去。以使得这些基因发挥功能的技术。
<br>
<br>
这种技术的发现源于人们对基因转座这一现象的发现。在自然进化中就存在某些基因片段插入到其他基因中的现象。首先发现这一现象是在玉米上。而被发现者ms是康奈尔的一位女生物学家，后来也因此获得了诺贝尔奖。
<br>
<br>
所以转基因食物相当于人们借用自然界进化中本身存在的一种现象来改造生物体。
<br>
<br>
食物在人体内消化后，插入的基因都被消化成了化学小分子，作用甚微。
