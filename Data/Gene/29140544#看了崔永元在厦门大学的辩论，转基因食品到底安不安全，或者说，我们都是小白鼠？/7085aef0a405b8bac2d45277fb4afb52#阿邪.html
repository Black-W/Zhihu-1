<b>
	       对，我们就是小白鼠
</b>
，任何科技的进步，产业的发展，最后归根结底是要被大众考验的。
<br>
时刻需记住，人类其实是很无知的，很多事情的发展是超过人类可以预测的程度。
<br>
       所以，任何被人类发明，发现投入使用的东西，都是把那个时代的人当小白鼠了。
<br>
       只是，以前的时候，可能还不是人人都有资格当小白鼠。
<br>
       我印象中拿破仑那个时期，铝器是非常珍贵的，能用上铝器是很值得炫耀的事。现在呢，发现铝有神经毒性，禁止作为餐具。
<br>
       所以，转基因这东西，安全性现在有定论吗？有没有我不知道，但是自然有人相信它是安全的，相信安全就去吃，觉得不安全就不吃。就是这么简单。
