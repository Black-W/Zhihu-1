不是，科学问题是可证伪的。现在争论的转基因食品问题集中在：转基因食品在未来会不会对人造成不良的影响。
<br>
而不论是会，还是不会，都是不可证伪的。即现有条件下没人能推理出转基因食品将来是会造成不良影响还是不会造成不良影响，故这个问题不是一个科学的问题。
<br>
如果说现在，现在没有任何证据显示转基因食品会造成不良影响，也没有任何证据可以全面证明转基因食品不会造成不良影响，依然不可证伪。所以不是科学问题，只是理论问题，或者说是哲学问题。
<br>
所以所有没有根据的推论，以及争论都是不科学的。
