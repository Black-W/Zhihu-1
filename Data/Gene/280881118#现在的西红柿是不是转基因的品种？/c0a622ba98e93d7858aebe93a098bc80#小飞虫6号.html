<p>
	这个事情我观察了几年，得出如下结论：
</p>
<p>
	二十年前的西红柿都是种在露天环境，春夏有蜜蜂为其授粉，西红柿里的种子分泌植物激素，使果实成熟，这样的西红柿很好吃。
</p>
<p>
	现在的西红柿普遍种在塑料大棚，蜂类想进去授粉难如登天，西红柿光开花不结果怎么办？农民伯伯往西红柿花朵的柱头上涂抹植物激素，柱头很快膨胀变成“果实”，然后摘下流入市场，结果是“果实”里没有种子，还特别硬，用这样的“西红柿”炖牛肉，牛肉都炖烂了，西红柿依然是硬的。
</p>
