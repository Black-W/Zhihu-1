<p>
	1、不是，转基因西红柿因为成本问题早就下市了。
</p>
<p>
	2、品种差异以及存储运输方式都会影响水果的口感。
</p>
<p>
	以前的保鲜不过关，所以易坏的所需水果蔬菜一般都是近郊供应城市，长途贩运西红柿容易导致西红柿坏掉（这也是当时会开发转基因西红柿的原因）。
</p>
<p>
	后来改进了保鲜技术，使得长途贩运成为可能。所以，有些不适合长途贩运的品种就被淘汰没人去种植了。也有些品种是种植成本比较高，面对外地贩运来的便宜品种没有价格优势，也渐渐没人种植了。
</p>
<p>
	农业种植中，成本问题导致某些品种消失才是最常见的原因。
</p>
