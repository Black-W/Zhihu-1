我也支持崔永元的观点，转基因不能滥用。我是基督徒，我看创世纪中记载上帝创世的经文那一段，“各从其类”用了九次，从而可以看出“各从其类”的重要性，而转基因技术是人类骄傲、认为自己什么都行的产物，妄图混杂类别的作为，违反造物主的命定法则。其实上帝不是没显出证据来，它就在我们的生活中：马和驴子交配生下来的骡子就不能自己繁衍后代，因为不是同类。可能有人会举混血儿更漂亮作为反证，但混血儿是人与人的产物，人自己有种族差异甚至种族歧视的概念，但上帝没有，祂恰恰要借着混血儿告知世人要消泯种族歧视，祂乐意看到人类不同种族的爱的联合。
