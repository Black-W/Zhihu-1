</p>
<p>
	国家有法规规定，转基因食品或是采用转基因食品原料制作的食品，都需要标注。反之，非转基因食品则不能标注（在这条法规出来之前，好多超市出售的油都以醒目的“非转基因”标注来做宣传）。
</p>
<p>
	所以，在超市选择食品时可详细查看说明书，如果有转基因字样，或者说明中有提及采用转基因原料制作，那就是转基因食品。
</p>
<p>
	有些食品只要市面上能买到的基本全是转基因，例如木瓜。
</p>
<p>
	另外，食品之外，有些疫苗采用转基因技术制备，如乙肝疫苗，这是一类疫苗，意味着，只要小孩在中国上小学，就必须接种。这个不算食品，属于题外话。
</p>
