1:取一管预先保存在-80度冰箱的已转入需要的质粒的农杆菌（如GV3101菌液）。加入500mlYEB（Gen25ug/ml，kan50ug/ml）（也可以把硫酸庆大霉素换成利福平，利福平是带颜色的，比较好辨认）。28度，200rpm培养24-48h。
<br>
2:22度，5500rpm离心20min，去除上清，用转化介质（5%蔗糖，0.05%silwetL-77溶液）重悬，每500mlYEB液体培养基里的农杆菌悬浮在1000ml的转化介质中，OD600值达到0.8。
<br>
