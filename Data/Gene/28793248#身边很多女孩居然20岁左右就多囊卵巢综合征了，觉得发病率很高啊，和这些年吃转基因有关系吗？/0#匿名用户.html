首先声明我不是专业人士，以下只是我个人一些的猜想。
<br>
<br>
我觉得这应该是与这些年日益增多的
<b>
	反转言论
</b>
有关。
<br>
<br>
反转会使人们对本来安全的食品在潜意识地产生恐惧心理，从而导致消化过程发生错误，最终产生致病因子。很多病因此而变得高发了，你身边这些人很可能受到这种影响。
<br>
<br>
我也曾经拿自己做过试验——边看崔永元微博边吃饭。
<br>
我明显感觉到肠胃的不适，在我观看这些言论的过程中，很可能消化系统已经受到影响变得不正常了。这个实验我觉得已经很能证明我的猜想了。
<br>
<br>
虽然现在反转言论的危害不明显，但我觉得很可能是有的，所以为了我们的健康，我建议抵制反转言论。
