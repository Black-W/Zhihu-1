技术毕竟能带来好处和坏处，原子能能带来核能这种高洁能源也能带来全人类的毁灭。转基因的可怕因素是：不能直接观察得知转基因食品更改了什么基因。诚然转基因的正常使用能提高粮食的产量和品质，但假如有人别有用心制造了一批带有对人体有害的基因的粮食呢？例如大家所熟知的转基因棉花，它自身能产生杀虫成分对棉铃虫有杀害作用。假如有人制造了一批自身能产生对人体有毒害作用的粮食，在没科学仪器的帮助下，凭肉眼根本分辨不出来啊。所以如果真有人这么干，我想我就只能默默中枪了。还是那句老话科技能带来进步，也能带来毁灭，生命毕竟不能复制，谨慎一点不为过吧
