转基因饲料是必须的，没有转基因农作物制成的饲料，肉的价格会涨很多，至于主粮嘛，呵呵，我家买一袋大米要吃半年，随着生活水平提高，热量来源会越来越多的像动物来源食物转移，或者说每天摄入蛋白质和碳水化合物的比例会越来越高，在这种情况下，主粮会慢慢变成一种比现在更高档的商品。最近很妖孽的日本大米就是个例子。选择不同的商品是每个人的自由，沛纳海那种垃圾都有人收藏就说明营销是多么重要的一件事。
<br>
不用担心反转之后饥荒没东西吃，真的饿肚子了才没人搭理什么转不转基因，饿得面黄肌瘦然后还在食品分发机构要求看配料表里是否有转基因成分，这种智商的人饿死是对其他人的帮助……
