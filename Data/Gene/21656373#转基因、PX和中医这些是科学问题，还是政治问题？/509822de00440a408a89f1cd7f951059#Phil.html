这些问题，都不是简单的科学问题或者政治问题。科学和政治也不是壁垒森严，楚河汉界那么隔绝，而是相互有渗透。比如说科学工作需要资金，除了私人的资金以外，政府的资金就和政治息息相关了；而政治上来说，科学研究的成果也举足轻重，比如登月，比如抵抗艾滋病的疫苗研制等。
<br>
<br>
在一个现代政治文明社会里，这些问题科学“属性”的比例要高于政治“属性”，因为科学研究的成果是决定了这些问题走向的主导因素。
<br>
<br>
在一个落后政治文明社会里，就是截然相反的了。
