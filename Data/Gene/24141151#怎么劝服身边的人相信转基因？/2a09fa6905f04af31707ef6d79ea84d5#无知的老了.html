为什么要劝？总有些人会保守一些，这符合多样化原则。就像几千人的表决大会100%通过一项决议不正常一样，所有人赞同转基因食品才是不正常的，同时也是危险的。
<br>
我们要斗争的对象是那些以讹传讹的人，那些貌似专家却只拍脑袋的人，那些歪曲事实的人，那些窥豹一斑就得意洋洋的人。
<br>
至于转基因本身做得更好就好。就像铅笔，电话，摄影，电视，电脑，手机等等，迟早会占领市场，把前辈们晒干在沙滩上。
<br>
我印象很深的两句话：某传呼服务老板曾说，传呼不会退出市场，因为我们和手机的服务对象完全不同。据说比尔盖茨曾说，640k内存对于任何人都够了，当然后来他否认说过。
