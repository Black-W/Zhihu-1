种子清洗，英文是seed cleaner（如下图），它是种子生产的一项流程和工艺。种子从地里收回来，有许多的杂质，例如石子，泥土，叶子，枝杆等，seed cleaner就是通过风机把不同杂质去除，分级，最终得到干净、均一的种子的过程。和南方的风谷车是一样的原理。
