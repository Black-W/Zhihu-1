<p>
	小崔卖特供，咱买不起，等发财了，也许会买吧。
</p>
<p>
	方舟子也不是什么好人吧。
</p>
<p>
	相对而言，我更讨厌方舟子。
</p>
<p>
	干嘛非要分对错，明显和咱们不是一阶层的，神仙打架，小民看看。俺觉着小崔帅，没毛病吧。
</p>
<p>
	挺讨厌那种，我懂科学，你不懂，你蠢，优越感。
</p>
<p>
	<br>
</p>
<p>
	你是谁，凭什么。
</p>
<p>
	很难想象丫吃个转基因食品都能吃出优越感。
</p>
<p>
	俺一般都感慨，妈的这么穷，连有机都吃不起。
</p>
