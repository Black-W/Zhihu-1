<p>
	只要
	<b>
		同样品质
	</b>
	的转基因产品售价仍然低于非转基因产品，这种情况就是不可能避免的。
</p>
<p>
	即使不考虑成本，对
	<b>
		所有
	</b>
	产品的所有批次进行严格检测也是不可能完成的工作。
</p>
<p>
	要解决这个问题，最简单的办法就是把分类机制修改一下，从要求标注转基因成分，改成对完全不含转基因成分的食品进行认证。
</p>
<p>
	既然有一部分反转者认为非转食品是更好（更有营养）更安全的，而转基因食品（原料）的生产成本事实上也低于传统的非转食品（原料），那么非转食品理所当然应该比转基因食品卖得更贵，而进行非转认证，证明它有卖得更贵的资格，合情合理，合乎逻辑。
</p>
