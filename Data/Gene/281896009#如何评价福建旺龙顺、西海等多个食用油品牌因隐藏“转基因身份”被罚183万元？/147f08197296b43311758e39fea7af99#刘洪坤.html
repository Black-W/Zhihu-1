谢邀。在对油脂有一点了解之后都会明白，转基因大豆油在理化检测是不容易检测出来的，其本质和非转主要成分都是甘三酯，所以这也给检测造成很大难度，同时也给非法商家提供了造假或者虚假宣传的手段，我认为当务之急打假是一方面，从另一方面来说更要提升检测技术和精度，从源头监控转基因大豆的流向，杜绝转基因大豆流入市场，同时食药监局不定期抽查，加大造假代价，，这样一来稳定市场秩序保证非转和转基因价格上的公平性，另一方面，源头控制，保证每一批转基因大豆油都是合法标签。以上为拙见，有错误之处请指出。
