<blockquote>
	《穆天子传》卷四：“ 黑水 之阿，爰有野麦，爰有答堇，西膜之所谓木禾。”
	<br>
	汉 张衡 《思玄赋》：“发昔梦于木禾兮，谷 昆仑 之高冈。”
	<br>
	唐 崔融 《瓦松赋》：“高宁我慕，无木禾之五寻；卑以自安，类石蒲之九节。”
	<br>
	清·李汝珍《镜花缘》：“登时都至崇林。迎面有株大树，长有五丈，大有五围；上面并无枝节，惟有无数稻须，如禾穗一般，每穗一个，约长丈余。唐敖道：“古有‘木禾’之说，今看此树形状，莫非木禾么？”多九公点头道：“可惜此时稻还未熟。若带几粒大米回去，因是罕见之物。”
	<br>
	《山海经·海内西经》：昆仑之虚，方八百里，高万仞。上有木禾，长五寻，大五围。
</blockquote>
