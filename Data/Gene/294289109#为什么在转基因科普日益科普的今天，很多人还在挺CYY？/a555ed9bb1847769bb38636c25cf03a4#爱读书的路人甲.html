<p>
	有一种叫做水军的职业，题主想必是听过的！
</p>
<p>
	只要你给钱，挺谁不是挺?黑谁不是黑？生意而已嘛！
</p>
<p>
	有钱买热搜，紫光阁都能用地沟油，何况崔永盐乎！
</p>
<p>
	你看楼上那位版宠，每天复制粘贴不知道有多勤快呢！人家这叫敬业爱岗啊，十分难能可贵的！
</p>
<p>
	只要拿着人家的薪水，什么“重水浇地”啊，什么“不明病原体”啊，一律都是不存在的，崔化钠从来没说过一句谣言。他只说真理，比上帝都真！比玉皇大帝都真！比真主、湿婆、释迦牟尼都真！
</p>
