实际上dna这份代码不仅不是完美的，而且充满了各种只以复制自己为目的的病毒和爬虫，dna里绝大部分都是这些寄生虫一般的内容。推荐题主看一本叫《基因组：人种自传23章》的书，里面有关于这个问题的说明。所以说，本来就是一段充满了bug的代码，再在这上面修改而已。不过虽然如此，但是胡乱修改还是会出很大问题的。
<br>
而且，以人类目前的dna研究水平，其实还根本没有能力进行精确的修改，最多是碰运气的尝试。人类基因组计划也还只是把dna的源代码复制下来，然后在研究某一小段一小段代码啥意思的过程中。离流畅的编写dna语言还早得很。 不过如果真能到了那时候自己设计生物那肯定是小菜一碟了。
