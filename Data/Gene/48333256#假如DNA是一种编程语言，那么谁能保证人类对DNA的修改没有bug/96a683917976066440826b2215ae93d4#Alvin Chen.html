BUG的定义是指软件的“意外行为”。那么，是不是bug，就完全取决于你的“意”的范围，在这范围之外的，就是bug。
<br>
<br>
那么问题就来了。如果以时间线为纵轴，首先，“意”是平行动态的，比如不同文化对“美”的解读不同。其次，“意”是纵向动态的，3000年前我们认为屠杀很合理。最后，“意”是未定义的。你无法直接引入“意”进入这个程序体，因为编译器并不知道你的“意”到底是个什么玩意。
<br>
<br>
所以，先把UML图画清楚了，再跟DNA设计师讲什么才算BUG吧。
