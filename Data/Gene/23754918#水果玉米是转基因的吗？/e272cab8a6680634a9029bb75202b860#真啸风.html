<p>
	水果玉米是根红苗正的杂交玉米。网上已经有很多资料，随手一查就好了。
</p>
<p>
	吃东西挑挑拣拣的各位，我可以告诉你们，水果玉米其实是生病的玉米，由于基因突变导致甜玉米中可溶性糖大量积累不能及时转化为淀粉，因此吃起来很甜，举个例子，就是得了糖尿病的玉米。吃的时候小心导致你的基因也发生突变，或者得了糖尿病。
</p>
<p>
	当然了，懂科学的人，不怕转基因的各位，我家的甜玉米已经摔缨秀须子了，再过20天就成熟了，我们痛痛快快地啃甜玉米棒子吧。
</p>
