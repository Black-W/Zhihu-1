对不起，先生。据我所知这种转基因产品来自于大型私有农场，转基因种子来自于垄断性质的私人企业。
<br>
在我看来，“工业式生产的”农业、核能之类的产业，是必须社会化的。
<br>
所以我抵触这些转基因产品。
<br>
<br>
我这选择，是在承认转基因食品可能的食品安全性上的。我只是担心科幻小说里的未来垄断企业社会，那里没有自由。
<br>
<br>
能源产业，粮食生产，必须被人民大众掌握。我当然接受一个个小的自由太空殖民地里种植转基因优质种子——我只是不能接受这种技术成为资本的工具，成为专利。
