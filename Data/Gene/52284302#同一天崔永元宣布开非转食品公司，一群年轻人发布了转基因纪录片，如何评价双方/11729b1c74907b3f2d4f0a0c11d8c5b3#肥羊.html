转基因是人类将来的必经之路，不是什么可以回避的事情。对作物牲畜等的优选和品种改良古已有之，不是什么新鲜事，转基因只不过是这种行为的升级版罢了，技术完全成熟后总有一天会彻底融入生活的。
<br>
<br>
今天的转基因的确太年轻，安全使用的年限还没积累到让全世界不再纠结的程度，所以对安全持怀疑态度的人选择观望很正常。但是，真的没必要去否定转基因本身，至于那些为了逐利拼命黑转基因的商人，我只能说恶心。
<br>
<br>
其实大家也可以想想，现在只要贴一个非转基因的标签，那些传统的、毫无改良的、完全没有附加额外成本的农产品就可以凭空提高一大截价格，甚至翻着倍往上涨。面对这种无本万利的活儿，你觉得商人会怎么做？
