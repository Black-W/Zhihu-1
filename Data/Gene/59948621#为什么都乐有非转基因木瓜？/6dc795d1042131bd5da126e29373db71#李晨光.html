<p>
	人家毕竟是世界级的水果巨头啊，号称
	<b>
		全球最大的果蔬种植商和销售商，
	</b>
	但没有找到权威部门或媒体的具体数据，不好说最大，但至少是最大之一。
</p>
<p>
	都乐成立于1851年的美国夏威夷，至今已有100多年历史，可谓是百年老店。
</p>
<p>
	由于是做果蔬种植的巨头，当然在种子研发上有巨大优势。之所以做转基因木瓜，是因为 1948年，人们在美国夏威夷发现了一种侵害木瓜的植物病毒，即番木瓜环斑病毒（PRSV）。随后几十年里，该病毒在世界多个木瓜产地均有发生，包括在中国南方多个省份广泛流行，
	<b>
		严重时可导致木瓜减产八九成
	</b>
	，成为木瓜产业的主要限制因素。 
</p>
<p>
	（以上内容参考百度）
</p>
