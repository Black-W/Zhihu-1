<p>
	该条内容：转基因食用植物油应当按照规定在标签、说明书上显著标示。对我国未批准进口用作加工原料且未批准在国内商业化种植，市场上并不存在该种转基因作物及其加工品的，食用植物油标签、说明书不得标注“非转基因”字样。
</p>
<p>
	前半句转基因标识“按照规定”，依据是《转基因食品标识管理办法》(2002年颁布)、《食品标识管理规定》(2007年颁布)、《预包装食品标签通则》(2004年颁布)，《食品安全法》(2015年修订)。
</p>
<p>
	后半句依据是《反不正当竞争法》。
</p>
<p>
	能执行好，有一条法规就够了。执行不好，又是用文件落实文件而已。
</p>
