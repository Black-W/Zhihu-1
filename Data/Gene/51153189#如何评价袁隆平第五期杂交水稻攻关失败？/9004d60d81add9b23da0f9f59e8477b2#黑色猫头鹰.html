从今天公布的新闻看，机械化收割导致的损失比预想的可能还大了些，但是这些损失是必须承担的，因为机械化是必然的趋势，所以产量未达到预期，不能完全归因于收割方式。
<br>
<br>
据报道，四丘试验田有三丘未达到预期。平均亩产达977.13公斤 ，其中产量最高的那块亩产为1021.65公斤。 注意，这是机械化收割得到的产量，如果是人工收割会高不少。
<br>
<br>
报道里袁大德鲁伊的情绪没有受到太大影响，可能多少有所预料吧。
<br>
<br>
一场胜负并不重要，他的价值已经不会因为失败而折损了。惟愿时间能待他宽容一些。
<br>
<br>
袁隆平，1930年9月7日出生，今年已经86岁。
