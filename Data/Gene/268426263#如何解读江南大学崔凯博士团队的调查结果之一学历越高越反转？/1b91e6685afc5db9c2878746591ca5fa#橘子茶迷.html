<p>
	从数据来看，研究生学历的人反对比例为47.8%，大学学历的人反对比例为43.5%。而大学专业是理科和半文半理的（说明学历是大学或研究生）反对率都远低于43.5%；大学专业是纯文科的反对率也只有46.8%，还是低于研究生学历的反对率（47.8%）。说明调研中具有大学及以上学历的对象，以纯文科专业为主。尤其是文科研究生，人数应该远高于理科和半文半理的研究生，或者反对率奇高。
</p>
<p>
	毕竟，【生化环材】的研究生大多数没什么空来填这个调查问卷。
</p>
