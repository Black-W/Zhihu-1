这个问题不能简单的回答是或不是，杂交水稻和转基因是两个外延不同但可以部分重叠的概念。转基因可以是杂交水稻也可以是常规稻，杂交水稻也可以是转基因或非转基因。
<br>
如果生产杂交水稻的亲本（父本和母本）都不是转基因，那么这个杂交水稻就不是转基因，如果两个亲本或其中之一是转基因品种那么这个杂交水稻就是转基因杂交水稻。
<br>
比如已经获得农业部安全证书的两个转基因水稻华恢1号和Bt汕优63，前者是转基因常规稻，后者是以前者为父本，以珍汕97A为母本的转基因杂交水稻。
