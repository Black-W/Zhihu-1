<p>
	我举一个例子。
</p>
<p>
	假设A基因是一种抗虫基因，目前没有发现A基因表达的蛋白质对人体有害。某公司为提高玉米产量，将A基因加入到玉米基因里，实现了增产目标，对整个社会做出了极大贡献。但实际上有极少部分人对A基因表达的蛋白质过敏，只是因为以前没有机会摄入这种蛋白质而从未被人发现。某天，吃了半辈子玉米的某人，因为吃到这个转基因玉米过敏死掉了。
</p>
<p>
	新技术可能推动社会进步，也可能带来危害，关键看人如何使用。
</p>
<p>
	我支持发展转基因技术，因为先进技术推动社会进步；我也支持有人反对转基因技术，因为反对意见存在能让转基因技术在合理可控的前提下发展。
</p>
<p>
	我反对所有无脑挺转和反转的傻（富强、民主、自由、和谐）逼。
</p>
