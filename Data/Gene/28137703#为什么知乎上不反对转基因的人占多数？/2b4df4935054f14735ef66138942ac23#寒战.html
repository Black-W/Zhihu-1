我简单说一下我的理解 转基因食物是一种不同于以前的食物基因的食物 因为以前的食物都是经历过若干年的考验，每个人都吃过，都实验过，所以可以肯定是对身体无害的。 转基因食物改变了一些基因片段，虽说表面上很好，但是没有经历过时间的考验，没有大量实验证明其无害性 所以才有人不支持转基因(当然这个不包括完全不懂基因 被谣言误导的那部分人）
<br>
其实转基因技术很成熟，有害性是很小的小概率事件。知乎上支持转基因的原因可能就是大家了解转基因，支持科技发展吧，毕竟转基因带来的好处很大
