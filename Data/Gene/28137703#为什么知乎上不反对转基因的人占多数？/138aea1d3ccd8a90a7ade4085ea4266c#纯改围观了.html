<p>
	大多相信1+1=2的确是盲目支持；大多数相信1+1=2的人，狂妄到极致了，一旦听到反对的声音就人身攻击别人小学都没有读过。我本来是中立派，然后那些坚信1+1=2的人让我改变了态度，然后我去搜集证据，发现1+1=2不是那些学过小学数学的人说的那样简单。有一个数学专业的大神，说过“小学数学知识落后了先今科学至少500年”，而且他本来是认为1+1=2的，越研究越发现有很多未知的因素可能出现相反的结论，比如歌德巴赫猜想啊，比如伽罗华群论啊，比如陈景润啊。1+1=2在科学家里面争议就很大的，真不知道，那些相信1+1=2的人，哪儿来的自信。
</p>
