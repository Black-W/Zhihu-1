首先表明态度，对于转基因这个事情我是支持的，因为全世界粮食问题显著。
<br>
<br>
2015年，联合国粮农组织发布，世界饥饿人口数量是7.95亿；2016年世界饥饿人口数量是8.15亿。
<br>
<br>
同时全世界每年达5亿人口营养不良，死于饥饿人口数量超过千万。
<br>
<br>
<br>
这个数字让人骇目惊心，除了部分地区自然环境恶劣，战乱冲突，金融危机等原因，粮食种植和产量也是一个很大的原因。
<br>
<br>
如果你不信任，自己可以不去吃。但对于那些因为没有饭吃而去吃土甚至饿死的成百上千万人来说，转基因又有什么关系？
