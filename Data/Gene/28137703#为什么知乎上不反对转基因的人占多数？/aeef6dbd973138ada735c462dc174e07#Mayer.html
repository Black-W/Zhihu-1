对于我来说，与其说支持转基因，不如说是反对反转基因
<br>
<br>
转基因是啥？是好还是坏？作为我这种对生物的认识只停留在高考水平(甚至大部分都忘了)的人来说，我肯定不知道答案，我要是说我知道，我就是在放屁
<br>
<br>
那谁知道答案？很简单，人家搞生科的知道，人家搞转基因研究的知道。专业问题交给专业人士解决，科学问题应该听科学家的，吃瓜群众就好好听，好好学，人家中央领导还经常请专业人士去开上课呢。要是不想听不想学，也没事，该干啥干啥去，别瞎凑热闹瞎放屁。然而就是这么一个简单的道理，就是有那么多人不懂。
<br>
<br>
<br>
所以说支持转基因，并不是只支持转基因技术，而是支持一种实事求是，对未知事物保持敬畏的科学精神
