我支持转基因技术，但是不支持大规模应用转基因技术为人类提供食物。人类对生命的奥秘了解太少了，以目前的方法预测转基因食品是安全的，可能它是安全的，也可能存在安全隐患只是还没有足够数量诱导发生量变
<br>
始终认为对生命应该存有敬畏之心，不符合自然常理的事情还是少做的好。当然不是说生物学界应该不作为，相反生物学者们应该不懈努力去解开生命留存的秘密，找到合理和合适的方法来造福人类。
<br>
转基因食品，我自己不排斥不反对它，但是有其它选择我就不会选择他（我胆小   ）
