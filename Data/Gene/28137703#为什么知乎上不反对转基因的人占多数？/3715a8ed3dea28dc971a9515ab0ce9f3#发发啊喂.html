<p>
	我只想说我为什么支持转基因食品.
</p>
<p>
	1. 全世界还有9.28亿人还吃不上饭.
</p>
<p>
	2. 因为人类的活动, 让我们生存环境一年比一年恶劣.
</p>
<p>
	3. 转基因技术的发展, 也可以用来对抗疾病. 
</p>
<p>
	没错就这两个原因,让我觉得作为一个文明的中国人, 我们要有国际主义精神, 我们的牺牲是对未来子孙的礼物. 转基因食品并不那么可怕. 那是人类的未来. 是我们的未来. 如果转基因不成功的后果是不堪设想的, 当小白鼠也好, 怎么样也好. 为了人类的长久. 必须支持转基因. 
</p>
