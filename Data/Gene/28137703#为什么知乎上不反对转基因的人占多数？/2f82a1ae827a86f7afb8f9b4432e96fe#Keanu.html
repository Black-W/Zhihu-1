你说转基因不安全，有令人信服的理由吗？所以说不出转基因有令人信服的安全的理由，不能成为你的攻击点。
<br>
<br>
并不是支持转基因的都认为不支持的就是愚昧。永远有大量的人虽在同一个大范围下，却属于不同的小范围。不要以偏概全。
<br>
<br>
支持转基因的人更多是看到这个技术的前景，在人口越来越多的情况，这可能是解决食物匮乏的重要途径。这是利大于弊。
<br>
<br>
支持者说没有什么绝对安全本来就是正确的。不吃转基因的就不会得癌症吗？吃了就一定得癌症？这都是没头没尾的事。新闻报道的案例只是少数。很多记者不管真相如何，只要关注点。
