提问题的朋友把一些事情混为一谈了。关于转基因可以从这么几个方面来看待。一是，转基因技术本身。二是，把转基因技术应用到农作物和粮食上的转基因技术。三是，让人类开始大规模地开始食用利用转基因技术生产出来的粮食。从这个提问的主题到内容，没有看出提问题的朋友关注的是哪一个层面的问题。
<br>
<br>
       就前面提到的三点来说，对于前两者，毋庸置疑，作为科学技术的技术进步，我们应该给予大力的支持和普及。至于第三个方面，也是大家争论和讨论最多的地方。到底转基因食品是不是安全的，目前没有得到一个一致的答案。现在正反双方处于激烈的争论之中，是件好事，对于关乎人类未来命运的决定，绝对不能武断行事。
