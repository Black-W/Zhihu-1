	<br>
	从理性分析角度，转基因，最直接的影响是食物里面多了一种蛋白质。所有的蛋白质都需要被水解为氨基酸之后才能够被人体吸收利用。只要转基因蛋白本身对人体无毒，能够被消化液里面的蛋白酶水解，本身也不催化生成有毒分子，它就是安全的。
	<br>
	转基因作物的前期实验都会充分验证这些风险，至少它的安全性不弱于常见杂交作物。
	<br>
	支持转基因与反对转基因其实代表了两个利益集团的斗争，所谓的安全与风险都是这些人搅出来的
