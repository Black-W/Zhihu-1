<p>
	其实到底什么是转基因呢？
</p>
<p>
	<br>
</p>
<figure>
	<img src="https://pic2.zhimg.com/v2-5ed708cb3f2fa5df2514f222d070d8b5_b.jpg" data-rawwidth="481" data-rawheight="300" class="origin_image zh-lightbox-thumb" width="481" data-original="https://pic2.zhimg.com/v2-5ed708cb3f2fa5df2514f222d070d8b5_r.jpg">
</figure>
<p>
	<br>
</p>
<p>
	这是几百年前的西瓜，你说这西瓜跟现在的西瓜基因一样么？
</p>
<p>
	<br>
</p>
<p>
	其实目前我们人类食用的几乎所有植物、动物，跟当初它们没经过人工选育的祖先，都有巨大的不同。基因也不同。
</p>
<p>
	<br>
</p>
<p>
	那么，到底哪种转基因能吃，哪种不能吃？
</p>
<p>
	<br>
</p>
<p>
	也许有人会说，经过几十年几百年慢慢转变的基因可以吃，一次性转变的不能吃……
</p>
<p>
	<br>
</p>
<p>
	这有道理么？
</p>
<p>
	<br>
</p>
<p>
	我觉得：
</p>
<p>
	实践是检验真理的唯一标准，能不能吃，只取决于吃了之后会对人体产生何种结果。而不取决于是否转基因。
</p>
<p>
	<br>
</p>
<p>
	所以目前的转基因食品是否可靠，还是留待实践与时间检验，咱不黑，也不粉；没必要恐慌，也没必要歌颂。
</p>
<p>
