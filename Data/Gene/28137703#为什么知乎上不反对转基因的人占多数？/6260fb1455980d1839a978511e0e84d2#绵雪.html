植物基因组非常复杂，大部分不表达，但是同一段基因可以在不同启动子位置表达出完全不同的物质，增加了基因复杂度，转基因的内嵌之后很难确定是否表达出其它有害物，还有一部分是经过基因突变方法，紫外照射x照射之类，很难保证其它片段不被破坏，毕竟微观领域很难观测，而且国内的转基因研究非常的急功近利，只要可以达到效果就会上报，根本不会花什么精力验证，最终都是为了那些项目款，面对这种生命基本物质，我觉得应该持保守态度，至于挺转派，我建议那些人来做做小白鼠吧，反正你们支持那当然也不会介意只吃转基因食品吧，以上
