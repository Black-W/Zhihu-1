<p>
	在我看来，一株新植物出来，不管他是用杂交技术还是转基因技术，它就是一株新植物。
</p>
<p>
	本质上和我来到一个无人岛，发现一株新植物一样。
</p>
<p>
	这株植物能不能吃，有没有危害，自然可以验证。
</p>
<p>
	现代科学甚至可以通过分子层面去验证。
</p>
<p>
	这株植物是转基因来的、杂交来的、无人岛发现的，重要吗？
</p>
<p>
	重要的是它有没有被验证在一定范围内是绝对安全的。
</p>
<p>
	转基因可以研发新型大米，自然也可以研发新型剧毒。
</p>
<p>
	换句话说，转基因只是一项技术，但是在我们国家，它变成了植物种类。
</p>
