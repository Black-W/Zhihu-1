因为智商税。
<br>
曾经认为这个词敏感，直到想到一个非常合适的定义:贝叶斯定理。
<br>
简单来说，贝叶斯允许事先随便给定一个主观概率，之后根据新的信息修正概率。也就是说，“支持转基因”，“反对转基因”，甚至买崔化钠的非转基因食品都没关系，只要当接受到新信息时，对转基因安全性概率的修正不出错即可。换句话说就是逻辑自恰。
<br>
针对个体，我们要报以最大的善意，比如要对反转人士进行批判，一定要举例最理性者并替他修正各种漏洞。但是如果针对知乎用户，为何一边倒支持转基因，那当然是因为大量自诩“反转人士”被收智商税的战5渣水平太低，搞得许多【认可转基因是正义的科技树前进方向】的人也把自己归类为支持转基因。
