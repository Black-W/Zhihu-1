<p>
	热血而已。
</p>
<p>
	转基因技术上农业生产技术的明珠，没啥疑问。转基因技术用无法以显著统计数据证明的食品安全风险，解决了人类最突出的农业生产问题。你说应不应该支持？
</p>
<p>
	我觉得从这个层面上需要支持的。
</p>
<p>
	但是转基因技术其实还包含很多不同的技术性分支，比如辐照诱变技术。所以从技术细节上，也的确应该警惕。
</p>
<p>
	所以理性的态度是，不应该像崔某宣传的那样恐惧转基因，但是只要我负担得起，我还是选择尽量避免食用非杂交，非基因修饰生产的转基因产品。
</p>
