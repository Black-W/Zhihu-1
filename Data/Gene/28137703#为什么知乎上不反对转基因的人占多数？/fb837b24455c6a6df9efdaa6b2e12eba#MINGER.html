<p>
	反观现在的人，得病得大病的远比以前多很多，以前一个村要是谁得个癌啥的，很震惊，现在村里谁得个大病都不是啥大事了。为什么，还不是现在的东西远比没以前的东西干净了。前段时间我姐夫家楼下一家火锅查出用口水油。我姐夫也经常去吃，也没什么问题。可是要是知道是口水油还会去吃么。这些都是慢性毒药，你偶尔吃吃也不会有什么问题，可是你是在透支自己的健康。就算以后身子慢慢垮了，你能想到是以前吃的毒药么？同理我对转基因我不愿做第一个吃螃蟹的人，转基因出来也就40年撑死了，推广开来也就那么几年，写起来让区分，爱吃的吃，我自己不吃就是了。
