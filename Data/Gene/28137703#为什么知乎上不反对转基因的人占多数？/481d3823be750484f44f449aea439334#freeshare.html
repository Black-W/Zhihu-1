不是反对转基因研究。问题是我们看到的是转基因作物的管理水平低下，管制失控。
<br>
在种植面积，种植品种上管理极其不到位。其次，转基因农作物是几大公司的商业化的产品，一个不注意国家的农业命脉就被完全掌握在这些公司手里，产生极其严重的经济，社会风险——参见阿根廷农业的惨剧。
<br>
转基因作物的种植如果在中国是失控的，我就是要反对政府对转基因的监管，就是要反对有关专家对转基因的一致报喜不报忧严重误导大众。我们国家做好对于最坏情况的应对了吗？
<br>
试问，有多少转基因大豆，装基因玉米，转基因水稻种子在国内合法种植？非法种植涉及多大面积？非法种植的种子怎麼来的？未经授权审批的转基因种子怎麼来的？
