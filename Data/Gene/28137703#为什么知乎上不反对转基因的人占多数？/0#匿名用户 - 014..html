感觉什么因为素质高、受过高等教育等理由成为挺转的原因，理由也是够奇葩的，不赞成转基因的就是没水平、没受过高等教育？这不是平时知乎最抵触的嘛
<br>
题主所说的一个平台上吹的都是一个风，这种现象就是一个群体性，一个圈子大家都说好，然后进行各种科普宣传，另一个圈子都说不好，然后也进行各种科普宣传，然后就会形成你说的这种情况，跟是个什么圈子，这个圈子受什么教育水平没关系。
<br>
