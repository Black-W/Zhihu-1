因為科普只普及了科學結論，沒有普及科學精神。
<br>
<br>
而結論對於做出決策毫無幫助。結論純粹是說服別人的工具罷了。
<br>
<br>
那麼其結果也必然是人云亦云。
<br>
<br>
實然不推出應然，沒有證據證明轉基因有害不推出應該支持轉基因。
<br>
<br>
轉基因能解決溫飽問題只能推出轉基因對需要解決溫飽問題的人有益，不能推出這些人沒有拒絕轉基因的權利。
<br>
<br>
我們並不反對有人支持轉基因——那是他們的自由；
<br>
但若他們反對我們不支持轉基因，那我們也就只好反對他們對我們的反對——他們妄圖剝奪別人選擇的權利。
<br>
<br>
尤其是那些拿科學一詞作唯我獨尊的幌子，替他人作選擇的人。
<br>
<br>
簡直是把科學當合情合理的同義詞（這個解釋辭典上還真有）。
