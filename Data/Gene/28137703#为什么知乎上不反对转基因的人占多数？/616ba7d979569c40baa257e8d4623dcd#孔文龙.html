因为反转的水平都太low 了，漏洞太多，稍有科学常识就可以灭掉其中的大多数。转基因食物在食品安全角度相比较于传统食物没有任何问题，而反转者基于知识所限总是从这个角度攻击，故免不得如砍瓜切菜般分分钟被灭。知乎上大多数知友基本都具备以上科学常识，故有刷怪般的热情和乐趣来挺转。仅此而已。转基因并非在科学上没有争议，主要集中于进化、生态、哲学等方面。可惜掌握这些学科相关知识的知友还是太少，又没有可靠的试验数据做支撑（这些学科拿到可靠数据本来就很难，况且相较于漫长的进化史，三十年的转基因植物史太短太短太短了），基本出来就会陷入汪洋大海之中。
