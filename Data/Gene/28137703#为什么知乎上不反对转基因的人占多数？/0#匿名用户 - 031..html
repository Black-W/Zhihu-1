因为知乎存在一种对“已知科学”的过分崇拜。
<br>
每一个物种的基因都是一个整体，一段基因从一种物种到另一种物种，难道仅仅只会表达出我们想要的效果吗（比如抗虫害）？这可不是杂交水稻啊，来自不同生物的基因库啊！自然届不存在的事情（转基因）。
<br>
这样做是否会导致类似蝴蝶效应的变化，从而产生一些未知的物质，而这些物质会对人体产生影响？
<br>
这些都是要长期实验观察的吧。妄下结论 是不是有点不合适？
<br>
我觉得，这样想才是一个严谨的科学的过程。
<br>
要对自然敬畏。
