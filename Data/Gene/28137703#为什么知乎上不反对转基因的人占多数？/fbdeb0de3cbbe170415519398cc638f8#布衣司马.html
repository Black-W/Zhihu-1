1，我态度鲜明的支持转基因农业。（我不反中医）
<br>
2，但我对转基因农业的支持并非100%，我的担忧来自转基因物种对原生物种的驱逐，这是生态问题，而非食品安全问题。
<br>
3，最大的食品安全问题对于人类而言是饥饿，这个问题将因为转基因农业的普及而在全球范围里得到本质改善。
<br>
3，食品安全的改善还包括规模农业有可能摆脱对农药和除草剂的依赖。
<br>
4，执着于非转基因食品是一种无可非议的摄食审美，和拉菲只喝82年性质等同，仅此而已。
<br>
5，两害相权取其轻。
<br>
6，在中国，你吃过的进口转基因食品可能是你食谱中最安全的食品之一。
<br>
