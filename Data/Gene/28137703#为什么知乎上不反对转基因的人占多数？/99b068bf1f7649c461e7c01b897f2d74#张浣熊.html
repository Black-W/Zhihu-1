我曾经不了解转基因技术，也不知道该挺还是该反，所以专门跑去问了学生物技术的朋友，让他给我讲解转基因到底是怎么回事，听下来以后我的态度就是不反转，但也不特意挺转，这项技术客观来说确实有一定风险，但这个风险是可控的，所以应该先经过充分的试验和论证，在小规模实验成熟后再推广。
<br>
但是实话说，我是反转党黑，不是因为转基因技术有多么正确，而是因为有些人反转的原因太尼玛莫名其妙了，说转基因会篡改自己的基因把自己搞成奇美拉的也就算了，还有说支持转基因就是反物种多样性，会让自己吃的东西“不是真的”，这种似懂非懂，也不去求证就各种满口胡柴的，这样的人我真的没法给他们好脸看。
