<p>
	估计只有在转基因势在必行（不得不如此）的时候，才会有更多的人主动表达支持转基因。
</p>
<p>
	当初崔永元与方舟子论战，潜意识里的立场是反对转基因的。但崔永元及其脑残粉所表现出来的蠢（无知、无理）和坏（无赖、无耻）真地把我恶心到了，转而反对“反对转基因”，其时对转基因持的是一种无所谓的态度，毕竟对其必要性认识得并不全面，所以谈“支持转基因”其实多少还是有点够不上的。
</p>
<p>
	个人后来也参与到批驳反转脑残言论的行列之中，无他，这完全出于对旁观者民智负责的考虑。
</p>
