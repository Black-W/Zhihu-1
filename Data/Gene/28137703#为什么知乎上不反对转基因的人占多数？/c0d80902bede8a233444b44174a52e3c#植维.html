既然很多人提到了国外公司控制转基因种子的问题，那我就觉得很有必要说一下了。
<br>
<br>
对抗外部先进产品的办法不是闭关锁国，试图禁止某项技术的引进，而是应该在相关领域继续加强研究。中国各个行业后发至上的例子简直数不胜数。
<br>
<br>
像现在这种社会上被某些知名人物带出来的民粹反转主义，才是损害我国相关领域的利益的罪魁祸首。据我所知，中国的转基因科研水平一点也不低，但是被民粹反转伤害了不少。
<br>
<br>
我认为，限制国外转基因产物进口，加速自主研究，抵制民粹反转，才是最正确的道路。
<br>
<br>
<br>
<br>
以上为纯观点。
