提到转基因技能就等于提到转基因食物了。 
现在现已有一些转基因食物上市，可是科学家还不能预见转基因食物的损害，不能判断转基因食物是否会对人体的健康有威胁。 
我来说说转基因技能吧，它是经过基因工程、分子生物学等技能将植物（现在动物还很少）、特别是一些农作物、花卉等的基因有意图的重组或改动，使它具有更优良的性状或繁殖能力。 
也就是说，转基因的动植物，它们的遗传物质（DNA）现已人为的改动了，一方面，一旦人体食用这些转基因食物，可能就会形成一些无法预见的影响，另一方面，这些改动基因型的农作物会与户外的植株杂交，而出现遗传漂变等，要是产生了某种抗性，那可就成为超级杂草啦，用农药都不好使。
