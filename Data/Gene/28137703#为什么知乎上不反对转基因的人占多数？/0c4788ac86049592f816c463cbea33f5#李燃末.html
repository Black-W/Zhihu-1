我不懂基因科学，连转基因的概念也搞不清，所以一直没什么立场。
<br>
<br>
直到后来我听说“转基因是美帝控制世界的阴谋，挺转的都是汉奸。”我就毅然决然得对挺转派表达了同情。
<br>
<br>
因为我稍微知道一点历史。凡是被国人称为外国灭亡华夏阴谋的事物，比如摄人灵魂的照相机，破坏风水的火车，吸小孩脑髓的西洋医生，企图窃取军事情报的外国地震救灾队都被历史证明，对我们大有好处。因为鲜见反例，所以我认为，凡是被称为帝国主义阴谋的，都是好东西。
<br>
<br>
如果，我对一个新生事物不能做深入了解，无法判断他的价值，那我就去听听文盲们的看法，然后按他们所说的，逆向理解，反向选择，从没错过。
