        为什么不问为什么要反对转基因？
<br>
        总不见有人认为自己比中科院更懂物理，却总有人认为自己比国务院更懂政治。
<br>
        总不见有人认为自己比遗传学家更懂进化，却有人觉得基因学家的转基因食品是毒药。
<br>
        还有就是现在没有大规模粮食短缺和饥荒，有也是事不关己高高挂起，要是有，看不哭着喊着要转基因。
<br>
<br>
“中国人的性情是总喜欢调和，折中的。譬如你说，这屋子太暗，须在这里开一个窗，大家一定不允许的。但如果你主张拆掉屋顶，他们就会来调和，愿意开窗了。没有更激烈的主张，他们总连平和的改革也不肯行。”
<br>
<br>
——鲁迅
<br>
       先生之言，至今仍耀若金玉。
