<p>
	怎么说呢，以我浅薄的知识，我支持转基因
</p>
<p>
	不管什么食物，过了胃小肠大肠，进到身体里的只有小分子的物质，葡萄糖啦，各种氨基酸啦，等等。能使转基因食物危害人类的除非是转的这段基因表达的时候产生了一些不属于这个生物的有毒物质。这点需要单独审查，确定安全性，而不是一棒子打死
</p>
<p>
	伽利略曾经说过：科学定律都是简单而美好的。我觉得不管生物知识怎么复杂，原则是不会变的——你吃进去一段脱氧核糖核酸，最后都消化成磷酸基团，葡萄糖之类的东西了吧？
</p>
<p>
	退一万步讲：即使不允许转基因进入市场，研究也不能停下。否则跟闭关锁国有什么区别？
</p>
