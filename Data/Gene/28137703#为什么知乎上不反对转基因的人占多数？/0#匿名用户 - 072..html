我的意思是，吃正当渠道上市的转基因食品没事。
<br>
转基因确实有可怕的一面，但可怕的是转入基因的表达产物而不是基因本身。因为转基因技术可以跨物种修改基因可能会导致本来传统意义上正常的食物成了毒物。
<br>
比如某恐怖集团把有毒植物比如蓖麻乌头夹竹桃之类产生毒素的基因片段转入水稻中，一碗米饭下去，挂了。比如某贩毒集团把罂粟产生毒素的基因片段转入小麦中使大量无辜市民染上毒瘾……这不是不可能，人类就曾把有毒植物的基因转入棉花培育出了抗虫害棉花。
<br>
所以这个就需要ZF部门更严格的监管了。
