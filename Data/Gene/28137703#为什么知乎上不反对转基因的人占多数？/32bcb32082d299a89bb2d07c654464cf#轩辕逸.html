首先，是否一定是支持的比反对的多？我更认为大家都持保守的态度，因为除了专业人士，很多人并不清楚转基因的影响，可能专业人士也不是很清楚。但是凭我学习到的分析方式，和高中水平的生物知识，我会希望转基因能够确保安全并能推广。但是因为现在不知道能不能保证转入进去的基因能够准确的表达出目标蛋白质，并且目标蛋白质或其他物质在人体吸收消化时候都不会产生短期和长期的问题，所以我只能观望。如果可以证明并且这一结果被全世界专业人士所认同，那么就去推广吧，一定会支持的。至于反对的，如果拿不出专业的证据，很可能是被人忽悠的。
