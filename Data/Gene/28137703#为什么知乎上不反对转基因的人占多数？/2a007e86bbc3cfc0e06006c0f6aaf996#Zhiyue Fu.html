<p>
	这就是没有转基因的年代，现在我们习以为常的青霉素，是比黄金还贵重的东西。有了转基因，才让青霉素的成本降低下来，改善了人类的健康。
</p>

<p>
	但是，我依然对转基因技术保持的担忧，我并不是反对转基因本身，而是转基因技术被掌握在ABCD等少数跨国农业集团手上，抑或会被生物恐怖分子所利用，这是才是对我们人类的造成重大威胁。所以，反转基因是脑残的行为，而我们要做的则是让转基因被普罗大众所知，同时能够让这项技术得到良好的、规范的使用，造福于人类。
</p>
