<p>
	谢不邀
</p>
<p>
	不管你乐不乐意，转基因的发展是必然的，这就像不管你乐不乐意，出国的第一选择永远是飞机一样。世界人口在增长，人的生活水平在不断提高，就必然会对作物不论是产量和质量的要求都会提高，那人们别无选择，必须想尽各种办法来提高作物的产量和质量，杂交是不够的，因为不管怎么杂交都是最大化表现现有基因，但是不可能让作物产生超出物种的效果，当现有的经济物种自有的天赋满足不了人类需求的时候，强制基因突变产生新天赋可以说是唯一的办法，而说实话，相比于用紫外线照或者各种盲目刺激基因突变来说，用转基因技术引入定点基因的这种有目的性和相对可控的基因突变方式算是最安全的了
</p>
