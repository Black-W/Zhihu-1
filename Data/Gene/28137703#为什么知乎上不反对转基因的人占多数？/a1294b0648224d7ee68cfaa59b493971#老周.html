       我觉得题主说的知乎很多人支持转基因，我们的所谓的支持转基因，应该和题主所理解的不一样。
<br>
<br>
        我们所说的支持转基因，是支持继续从事转基因的研究，直到有足够的证据证明安全之后才拿出来使用。毕竟我认为转基因工程是很有前景的一个工程。而不是题主所认为的现在就支持大家吃转基因的食物。
<br>
<br>
         就算现在转基因食物使用不安全。但科技发展迟早会让他安全的，没必要去反对继续研究转基因这项技术。
