<p>
	反对转基因是典型的自然谬论，我们可以反对的是在实验不充分的情况下，便将转基因投入生产，这样的确有可能危害到人类的长期健康，但这并不能作为反对转基因的理由。
</p>
<p>
	举个例子，之前在知乎上看到一个智障问题，如何解决科技进步带来的麻烦？wtf？科技进步会带来麻烦只能说明其没有于社会生活相适应，那就是说明科技还不够进步，所以答案只有一个，那就是让科技更进步。同理转基因会危害人类健康？那就让其发展到不会危害人类健康，而不是反对其发展。
</p>
<p>
	这些问题很简单，知乎上不反对转基因的人多，也恰好说明了知乎算一个比较好的平台。
</p>
