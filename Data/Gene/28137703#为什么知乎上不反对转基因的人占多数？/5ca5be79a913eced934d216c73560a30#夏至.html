<p>
	很多挺转基因的专业人士完全搞不清人们为什么发对转基因食品。
</p>
<p>
	作为非专业人士，对转基因食品持谨慎态度的原因是这样的：
</p>
<ol>
	<li>
		<b>
			是否所有的专业人士都认为转基因作物/食品无害？
		</b>
		如果专业人士在此问题上态度不统一，非专业人士自然持谨慎态度。
	</li>
	<li>
		在
		<b>
			监管不力
		</b>
		的情况下，是否有可能出现一些验证不谨慎的转基因作物含有对人体有害/有毒的成分？相信大家对中国的市场监管情况心里大致有数。
	</li>
</ol>
