转基因技术在某个行业有非常多的应用，大家对此却没有争议，
<br>
那就是制药行业，为什么没有人关注这个呢？
<br>
原因很简单，转基因技术对于制药行业并不是什么太大的门槛，再加上不同制药企业之间术业有专攻，竞争压力并不大
<br>
到了食品行业就不一样了，传统种业公司很难快速掌握转基因技术，使得传统种业公司和拥有转基因技术的科技种业公司有了巨大的矛盾，
<br>
再加上现阶段，拥有转基因技术的公司基本都是外国公司，这就为这场论战披上了国内对抗国外的意味
