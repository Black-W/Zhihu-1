不知道题主怎么得出支持转基因的人特别多的结论，我想大家更多的不是讨伐转基因，题主自己也说了『 挺转的都认为是科学的代表，不相信转基因就是不相信科学，就是愚昧。 』那么把不反对转基因的人算作支持转基因也是一种愚昧。应该这样说，我是支持转基因研究的，我们不可能考虑的面面俱到，在现有的安全标准下安全的转基因食品就是可以食用的，我相信这是做工业的态度，总是逐步完善的，不能因为一些臆想的风险就因噎废食。
<br>
至于很多人认为转基因危险这一套说法要归功于崔老师的转基因之行吧，在某一个不存在的网站上去看看他的视频，会发现调查的逻辑是有问题的，根本得不出转基因食品有害的结论。
