区别新旧事物的根本标准：是否符合事物发展的客观规律和是否有强大的生命力及远大前途.不能把是否是新出现的作为衡量标准.有些事物虽然是新出现的.但本质上却是旧事物,是旧事物以新的形式出现了.
<br>
从这个角度来说，目前转基因食品仍在各方争论当中，所带来的利益与造成的伤害否仍需进一步观察，还不能确定它是否新事物。所以支持的实际上是对它是否新事物的论证，出于对美好未来的向往
