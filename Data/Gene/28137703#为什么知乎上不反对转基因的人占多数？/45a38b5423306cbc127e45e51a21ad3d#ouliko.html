转基因在自然界都会产生的，我们身体上有很多原病毒，原病毒是什么？原病毒是病毒感染我们的时候变异了出错了，导致不能与我们分离了，成为了我们的一部份。
<br>
还有转座子，它也是原病毒，但是经过进化变异精简了许多，所以特别活跃，它会产生大量的变异，因为当它插入一个正常的序列后会影响原来的功能，当它走的时候经常会留下几个序列，导致原来的序列长了两个氨基酸，这也会自然的突变，花式玉米就是因为转座子。
<br>
现在很多细菌产生抗药性就是因为转基因与自然变异，当一种细菌变异出抗药，会通过质粒交换、噬菌体感染等转基因产生抗药。
