专业不专业的不说，作为一个普通的围观的群众来说，从崔去年在网络表现出来的态度，我觉得一个过于偏激的人的提案很难说靠谱，毕竟已经和“客观”二字相去甚远。崔打压不了转基因的发展趋势，在网络口水战里抛弃个人风度对学者学子人参公鸡被千夫所指，现在放这么一个提案出来，让人感觉他因为败战已经失去理智，早就不是为了从人民健康角度出发而呼吁严控转基因，而是为了泄愤、报复、攻击而攻击了。某一类科学发展离不开各个岗位的人尽心尽职，所以应该严格任人不错，但是一棍子上来就打死，说人家严重失职要严查，这种语气让人光看着就感觉特别惊悚。
