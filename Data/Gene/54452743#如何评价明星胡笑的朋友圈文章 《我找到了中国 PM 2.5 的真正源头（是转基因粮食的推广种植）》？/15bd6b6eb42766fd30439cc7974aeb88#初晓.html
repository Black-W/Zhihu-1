<p>
	为什么会有雾霾？
</p>
<p>
	因为中国工业太发达，而且重工业居多。
</p>
<p>
	为什么中国重工业这么厉害？
</p>
<p>
	因为英法等老牌资本主义国家人民不思进取，导致中国工业快速发展超越了他们。
</p>
<p>
	为什么老牌资本主义国家人民不思进取？
</p>
<p>
	因为欧洲足球发达，他们都关注足球去了。
</p>
<p>
	为什么欧洲足球这么发达？
</p>
<p>
	因为现代足球发源于欧洲，而法国则是个中翘楚。
</p>
<p>
	为什么法国人民热衷足球不思工作？
</p>
<p>
	因为法国球员本泽马在皇马效力，有着奇异的表现。
</p>
<p>
	所以，中国雾霾都TM赖本泽马！
</p>

<p>
	贴一篇正经辟谣。
