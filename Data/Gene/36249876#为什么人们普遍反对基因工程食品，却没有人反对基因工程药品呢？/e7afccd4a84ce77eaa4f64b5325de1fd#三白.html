如果说任何经济势力都会有自己的舆论控制力量和政策影响力的话、大概可以认为经济实力越雄厚、这个力量就越大；
<br>
国内对比刚刚起步的转基因农业、传统农药公司和无技术的种业公司还是更强势的；国内医药行业的话、猜测除了进口药物的比例比进口种子的比例大一些外、国内国际的大型制药公司一般都是技术型的、大概不会有生产胰岛素却没掌握基因工程修改片段的吧～也就是说几乎没有利益冲突；
<br>
所以对于转基因农业、种业公司的话还有转型的路、农药公司那些可就是死亡判决了、发动舆论、影响政策是情理之中吧～～～～
