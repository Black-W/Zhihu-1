一帮没吃几天饱饭就急着摔碗骂娘的忘八端罢了。
<br>
农业生来就是逆天而行的，各种蔬菜水果作物早就被改造的盖亚亲妈都认不出来了，真正纯天然的原种，他们认不出来更不会想去吃，那些美好的纯天然仅仅存在在智障的幻想里。
<br>
农田本身也是逆天而行的生态系统，营养高度密集且单方面输出，离开人类根本维持不下去。
<br>
嫌弃转基因就算了，然后嫌弃工业化养殖，甚至还有嫌弃农药化肥的，真怕不是忘了马尔萨斯的镰刀有多锋利，骑着黑马的天启骑士手上的天平有多重。
