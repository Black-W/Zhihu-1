<p>
	自然和人造的其实老百姓分的没那么清楚。我们老百姓说的自然其实隐含的意思是尽量不打农药，就像什么增大剂，瘦肉精，增甜剂啊之类的。像我们家，能自己做就自己做了。毕竟同样的东西，少接触一些乱七八糟的化学产品（添加剂之类的可食用但不能说对人体无副作用）。
</p>
<p>
	农村都是农民，他们对自己做出来的东西还是有安全感的。别人的就不好说了。
</p>
<p>
	这个可能跟我们的平时用语的不严谨有关系。当然考虑到大部分人都是口语化严重，也都听得懂。所以造成这些误会大家也就别计较了。真要说人造不好，你们家的饼干，饮料可不都是人造的，你家里人不用？
