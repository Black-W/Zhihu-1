谢邀，说说自己的看法。
<br>
高中生物课本无法证明转基因食品是无害的，要证明，需要特别的实验且应由多方开展验证。(具体的实验方法受个人知识所限，无法一一列举，见谅。)
<br>
但是高中生物课本对基因工程有了一个大概的描述，转基因食品是这种技术的产物，所以有人说高中的生物足够了。
<br>
我觉得这些真的没什么好说的，相信科研工作者辛辛苦苦研究发展并且验证安全的食物吧，如果实在不想相信，自己买贵的去呗，现在转不转基因都有标示的。
