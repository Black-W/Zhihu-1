没有直接证据表明转基因食品有害。但也不能因此说绝对安全，慎重一点是应该的。
<br>
<br>
从科学角度说一下转基因吧，人的消化系统是一个极其复杂的系统，不仅包括人体组织器官，还有共生的胃肠道菌群。在科学尚未对这一系统有一定程度上的认知前，你无法得出转基因一定无害的结论，只能说目前无害。
<br>
<br>
那些反转基因的人，也不能一砖全拍死，保守是生物的本能。然而事实是转基因早已应用于人体，美国已将CAR-T用于治疗白血病等肿瘤。
<br>
<br>
转基因对于我国来说还是太超前了，在人口滑坡的未来如何完成农业工业化才是主要矛盾所在。
