其实很多人也不是不懂道理，但是为什么还抵制的，我想了想，这和香港问题其实很相似。
<br>
有人说，中央给了香港那么多的支持，改革普选制度（虽然不完善，但至少比现在的“钦定”好吧），为什么香港人还要反对抗议。其本质在于香港人不信任中央政府，谁知道到时候你会搞出什么鬼，所以，反对，宁可维持现状50年不变。
<br>
转基因这个问题也类似，不是说转基因不好，而是担心政府在这个东西上万一监管不到位，出了问题，怎么办？所以，大部分人还是希望维持现状，有什么就吃什么，至少现在的风险我知道，多个事物出来那就不好说了。
