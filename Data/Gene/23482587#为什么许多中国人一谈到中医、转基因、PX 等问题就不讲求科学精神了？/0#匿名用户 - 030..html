楼上大家都说了很多了，补充两句，关于核电。
<br>
<br>
大陆两家最早的核电站，一曰秦山，一曰大亚湾。其中大亚湾是引进法国成熟的技术，引进美国公司负责安全监管，电力主要供应香港。秦山则是第一代核潜艇反应堆改装上岸。大亚湾核电站自开建以来先后爆出建设时关键部位局部漏放55%钢筋丑闻(1987年)和一次核泄漏事故(2010)，以及若干次小事故。这两个事故都是跑得比谁都快的香港记者爆出来的。
<br>
<br>
秦山呢？虽然秦山是完全的从零开始，自主运营，但是连一次事故的新闻都没有爆出过，从历史数据看安全性完爆大亚湾。不管你信不信，反正我是信了。
