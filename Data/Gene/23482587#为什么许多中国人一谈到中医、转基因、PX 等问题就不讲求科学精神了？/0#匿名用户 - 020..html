我个人支持研究转基因技术，这项技术一定要走在别的国家前面，才能抢占先机。总有一天会在意想不到的地方用上的。
<br>
<br>
<br>
但是，坚决反对转基因食品大量投入到市场里。
<br>
目前看来转基因食品没有什么安全问题，但是谁能保证这类的转基因食品会不会有某种以目前技术还不能发现的有害物质？
<br>
谁知道里面是否存在某些有害物质，要在人体内累积好几代才能表现出来？
<br>
谁知道商家会不会为了赚钱，把某些明明对人有害却可以用来牟取暴利的基因片段加到转基因作物？
<br>
<br>
对自然科学，还是要小心谨慎为好。
