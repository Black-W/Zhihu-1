其实有个更形象的例子可以举来说说，把人的身体比做一台电脑，当电脑出故障了，你能用现代科学的方式直观，观察到某个硬件的电容烧坏了，换上新的电容，就可以修好电脑。但是软件故障呢？那些说中医是伪科学的人，你来把计算机里的操作系统拿出来给我看看，证明一下操作系统、软件、这些都是真实存在于我们的客观世界中的吗？你们拿不出来，但是软件确实存在，也确实在运行。电脑的故障，可能是硬件故障，就像人体的外伤，截肢、更换器官，就可以治好。但是内伤呢？软件故障，你能用西医的方式来描述一下吗？中医几千年研究的就是这个。就像软件，你看不见，触碰不到，但是不表示它不存在。
