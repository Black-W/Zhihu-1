随便举个例子，常州学校重金属污染事件
<br>
1 环境监测报告已经说明新校区周围地块各种重金属超标几千倍以上，处理需要很长时间
<br>
2 学校原本位于市区
<br>
3 政府要卖学校的那块地，“我要的钱，现在就要”
<br>
4 学生必须得搬去新校区，现在立刻马上
<br>
5 所以最终学生们还是去了
<br>
审批的手续，报告，最后居然号称是齐全的
<br>
<b>
	“你们这么就这么不懂科学，科学报告已经说明了污染不会对人体造成伤害了，一群就知道造谣的无知者！”
	<br>
	但人家不是不信科学的报告，人家不信任的是做出报告的人和这个缺乏监督的过程
</b>
