对生态的影响，绝对是有的。
<br>
<br>
因为抗虫棉的大力推广(用于针对棉铃虫)，棉铃虫作为棉花专业杀手已经退居二线，现在换成了棉盲蝽，对于其他类似于棉红蜘蛛的害虫，他们仍在默默的当着小弟。
<br>
<br>
目前的主要害虫，都可以通过化学防治来清除威胁。遥想当年那些几乎是泡在杀虫剂里还能蹦迪的棉铃虫，真想感叹一句:风水轮流转啊。
<br>
<br>
总的来说，对棉花最有威胁的害虫已经快凉了，抗虫棉也因此让棉农工作更轻松，更安全，收益更大一些。
<br>
<br>
然而并不知道，化学药剂还能镇住这帮害虫多久。或许将来人类还要继续求助于转基因技术。希望到那时，不会有人蹦出来，蛮不讲理的阻止新品种棉花的使用。
