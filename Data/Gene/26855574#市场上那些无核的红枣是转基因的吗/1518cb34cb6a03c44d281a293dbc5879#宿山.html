题主说近些年才出现，其实不然，只是您才知道而已。无核枣在我国有悠久的历史，我的家乡就有这种枣，和其它的枣树没有明显区别，并没有转基因、或者像葡萄传闻用避孕药。它就是一个品种的枣，像磨盘枣、马牙枣、茶壶枣一样。这种枣的核不是没有，只是严重退化成了一层薄膜，可以直接食用，不再吐核。北方人蒸枣糕，年糕之类的面食，用这种枣，就可以大口吃，不吐核，真是太方便了。
