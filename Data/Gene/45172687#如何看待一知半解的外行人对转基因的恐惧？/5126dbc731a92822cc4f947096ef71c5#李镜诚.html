本来没有任何危害的非转基因农产品，在人们生产过程中使用农药、化肥、除草剂，或者在生产中浇灌已经污染的水或者在已经污染的耕地上种植，最后变成了今天人们不信任的农产品。现在利用转基因技术把农作物的基因都要进行人为改变，这是底子上的事。如果说转基因农作物同样是需要施农药、施化肥、施除草剂，这样操作与非转基因农作物生产后变成不安全农产品的操作方法是同样的，为何不能有不安全的恐惧感？所以转基因农作物要从减少农药、化肥、除草剂和激素用量的方面下手，使人们相信它的安全性。当然，转基因过程中发现的某些具有好处的特殊性状，也需要保证不会导致增加农药化肥等不安全因子的增加。
