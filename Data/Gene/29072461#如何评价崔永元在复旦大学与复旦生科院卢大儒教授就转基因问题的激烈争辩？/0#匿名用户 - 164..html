小崔可以满嘴胡诌，水的分子式那件事被大家吐槽个饱，再说错了又如何?没什么代价么。
<br>
但卢老师不一样啊，说话得负责，老师肯定在想着自己要说的话源于哪个文献，准确率如何？不百分之百确定，一般搞研究的都不会把话说满。
<br>
所以两个人说话的底气是不一样的，总之，不是一路人，真没必要争，争也是没用的。
<br>
<br>
不过，确实，那个什么院的学生，不停地笑，对一个副院长一点尊重都没有，确实值得吐槽！
<br>
<br>
尼玛，写这么一点话来来回回删了改改了删好几次，就这点文学素养，碰上小崔这种级别的，我再擅长的话题最终都是一个输。
