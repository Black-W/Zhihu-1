         这些不是单纯的科学问题，人是社会性的动物，很多问题不单单是研究上理论上实践上这些纯科学的东西，人有感情，有伦理，而不是纯逻辑与理性。
<br>
        如若单论转基因研究，崔永元的确出言不逊。但有这么简单吗？若就人文而言，卢教授的确没资格和崔永元论，常居庙堂高，以纯理性判断为准则，把社会人文问题看成简单的生物科学研究课题，此大儒非大儒，请问他如何有资格辩一辩这伦理？
<br>
       文科生不是吟诗作对风花雪月悲天悯人，我们更多看的是
<b>
	残存的人性
</b>
。
<br>
      对生命的探索是基于敬畏生命，但求各位理性的科学斗士手下留情。
