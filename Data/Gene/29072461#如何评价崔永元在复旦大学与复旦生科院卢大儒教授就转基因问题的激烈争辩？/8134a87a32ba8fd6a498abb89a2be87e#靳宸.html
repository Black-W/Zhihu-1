我一直认为讨论科学问题是有智商或者知识储备的硬性门槛的。
<br>
所以过不去门槛的我就只能坐在这听各位专业人士讲话。
<br>
我绝不会指着台上人说“你都是瞎逼逼”，更不会站在门槛外用自己比较捉急的知识水平，在门槛里的人讨论时时不时嘲讽质疑穷追猛打还觉得自己很机智萌萌哒。
<br>
<br>
所以我只想说三句话！我妈妈从幼儿园就教给我了！
<br>
“不懂不要乱说话”！
<br>
“问别人问题时要有礼貌！”
<br>
“不会的时候就说自己不会憋装逼！”
