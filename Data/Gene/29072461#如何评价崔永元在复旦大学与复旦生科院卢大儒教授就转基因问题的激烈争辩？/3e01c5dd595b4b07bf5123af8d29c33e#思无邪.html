怎么一边倒的都反对小崔呢？不管如何，我是不会吃转基因食物的，理工科的同学们你们认为没有问题就去吃，带着你们家人一起吃。文科的同学们认为有问题，那就不吃。不管小崔其人如何？这场辩论如何，谁爱吃就吃，不爱吃就不吃，多么简单的道理，干非要把理工科和文科对立起来？也不用讲什么科学、逻辑学、新闻学的专业跩词。第一批商品房70年后如何处理不知道，因为还没到时间，第一批近视手术患者老了后会怎样也不知道，因为也没到时间。如果要推广，中央领导和各省负责人先带着家人吃十年吧，我只是一个普通民众，没有大的影响力和能力，只想着在自己和家人尽量安全，健康。完全严谨的科学以及思维有时候也许会成为古语书生误国的实例。
