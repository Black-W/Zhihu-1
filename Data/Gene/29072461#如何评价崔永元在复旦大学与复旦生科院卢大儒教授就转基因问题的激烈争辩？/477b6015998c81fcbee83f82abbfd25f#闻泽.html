	1860年6月30日，牛津大辩论。
	<br>
	牛津大主教大肆攻击达尔文的进化论，并谩骂博物学家赫胥黎“你是相信猴子为人类祖先的，那么请问你，你自己是由你的祖父还是从你的祖母的猴群中变来的？”
	<br>
	赫胥黎回应大主教的谩骂说:“人类没有理由因为他的祖先是类似猴子那样的动物而感到羞耻，我感到羞耻的倒是这样一种人，他惯于信口开河，他不满足于自己事业中那些令人怀疑的成就，还要干涉他一无所知的科学问题……”
