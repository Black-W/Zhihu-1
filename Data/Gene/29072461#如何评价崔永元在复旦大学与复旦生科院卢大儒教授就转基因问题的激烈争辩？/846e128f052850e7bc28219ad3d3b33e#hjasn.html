	感到痛心的，是现场受到崔永元话术引导鼓掌的，我不知道其中多少是复旦大学的学生，我认为一个中国顶尖学府的学子都为这样的逻辑鼓掌，虽然他们不代表复旦，但他们是复旦的学生，至少是一群各方面相对高于大多数普通大众的人，都被崔永元这样的话术和诡辩牵着鼻子走，都基本丧失了应有的独立思考的能力，那更何况普通大众呢！有些人，像居里夫人，袁隆平，他们耗尽自己的一生，甚至用自己的生命尝试，为现代医学，科学奠定了基础。才有了我们今天的生活。而历史长河会记住，就是这一类人，而不会是那些诡辩的人。为所有致力于科学界研究和奉献的人致敬！
