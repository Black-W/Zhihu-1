	科学最重要的是实证研究的证据支持，大众舆论被名嘴带着跑，其实花些看看相关的资料和文献就能够更理智地看待这些事情，而不是陷入哲学的永无止境的争论和选边站当中。真的看不下去复旦大学教授被崔永元怼得怒发冲冠语无伦次。科研工作者应该也学学媒体人，怎么说话，怎么吵架，逻辑和语言都很重要，表达清楚想法，才能够给无脑大众科普。   我的观点 转基因有害 拿出证据来，无害 拿出证据来，数据说话，选边站然后吵架没有任何意义。此外，纪录片和科普中请报告所有数据，不要只报告对自己有利的数据，一个九年义务教育和上了高中的大学生的基本科学素养。
