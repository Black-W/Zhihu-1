对于普通听众来说，一个权威学者，在自己擅长的领域，对话一个批判者，不管是不是准备不足，最起码恼羞成怒就是一个失败。
<br>
作为崔永元并非转基因专家，但是他的问题代表大多数普通民众的忧虑，科学家不能解释清楚还是一个失败。
<br>
作为消费者，民众有自己的选择权，我愿意吃白菜，你愿意吃萝卜。但是凭什么让人必须吃白菜或者萝卜？凭什么创造条件让消费者去吃？
<br>
我赞成中国做自己的转基因研究，我反对进口外国的转基因食品，我理解民众对食品的选择权，我期盼中国的科学家有自己的责任心。
