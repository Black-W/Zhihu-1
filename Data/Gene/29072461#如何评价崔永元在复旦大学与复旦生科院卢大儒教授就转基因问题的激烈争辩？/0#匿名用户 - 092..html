<p>
	崔永元是台上的人，他即将完成一场讲座，如果在最后的提问环节对之前讲述的内容有所退让，部分否定了自己的观点，那该多难堪呀，整个讲座传达“转基因不好”的效果也要大打折扣。
</p>
<p>
	崔永元应该也考虑到质疑声是在所难免的，但他的底线可能是维护之前讲述的内容。他不能怀疑前面内容，不能承认自己讲过的内容有问题。他口才那么好，但这次论辩他真的比卢老师讲的好吗？就算现场有人鼓掌，但文字稿一出，大家细细分析，确实漏洞百出，逻辑混乱，是失败的诡辩，人生的污点。
</p>
<p>
	我看了很多回答后真的对崔永元的好感度降到负。但我也想到这一点，他是台上的人呀，要争论他肯定想赢呀，可惜他输在“要赢”的心态。
</p>
