看了好多评论，突然想到一个角度来看转基因，人们感觉有点把“转基因”打上了“人类独有的技术”的标签，转基因这个行为难道是人类“发明”的么，没有人类的话就不“转基因”了么。转基因只是一种行为，一种手段，是本来就存在的一种自然现象，人类只是“发现”了并学会了使用它。在人类注意到转基因之前，转基因这种行为在自然界不是应该发生过无数次了么，对生物的进化也产生相当的影响。现在现存的许多物种，说不定也是当时基因的灵光一转，才逐渐演变过来的呢。难道能保证先吃的大米，猪等在其进化过程中没被转过么？
