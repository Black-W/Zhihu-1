<p>
	人类总是对未知抱有病态的恐惧
</p>
<p>
	今天你丢10块钱，和明天你有可能丢10块钱。放在这里几乎所有人都会选择后者，但是真正遇到了人类对于后者的恐惧更加胜于前者。
</p>
<p>
	转基因有一些超低概率的风险，概率低到几乎无法统计，但是人类抱着病态的恐惧不敢吃。
</p>
<p>
	但是不吃不使用转基因，那么社会上有一批人会饿死。这确定的坏事反而咱们关注的少的多。
</p>
<p>
	不过，也无所谓，市场会调节的。
</p>
<p>
	当转基因作物因为抗病虫害，因为产量高而价格低到一定程度的情况下。人类会说服自己开始接受转基因作物的。
</p>
