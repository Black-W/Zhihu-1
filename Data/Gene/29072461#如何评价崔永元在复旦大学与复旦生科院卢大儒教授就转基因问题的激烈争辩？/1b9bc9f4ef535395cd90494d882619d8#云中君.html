崔永元一到场，所有玩手机的人便都抬起头来看着他笑，有的叫道，“崔化钠，你昨天又被方舟子怼了！”他不回答，对主持说，“拿一根话筒，不要转基因的。”他们又故意的高声嚷道，“你一定又胡诌别人的科研成果了！”崔永元睁大眼睛说，“你怎么这样凭空污人清白……”“什么清白？我前天亲眼见你胡诌舒尔克教授的成果，吊着打。”崔永元便涨红了脸，额上的青筋条条绽出，争辩道，“引用不能算诌……引用！……新闻人的事，能算诌么？”接连便是难懂的话，什么“新闻共同体”，什么“湖南实验”之类，引得众人都哄笑起来：会场内外充满了快活的空气。
