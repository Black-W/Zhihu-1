“你有什么资格跟我谈黄金大米的科学问题呢”这种话说出来知乎都能一片叫好声，大家纷纷表示没有资格。说明大家讨论之前就已经预设了观点了。更不用说什么业内专家共同体，真是满满的槽点啊。
<br>
所以在知乎，题主这个问题的只会得到崔永元脑残之类的答案。
<br>
<br>
说句题外话，还是当年在学校搞科研的时候好啊，现在在政府，如果我们市委书记大吼一声“你们记者有什么资格跟我谈执政能力的问题，我们业内政府共同体都是这么看的”我都不敢想象知乎会是怎样的腥风血雨。
