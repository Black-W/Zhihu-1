当我们有了儿子女儿，或是那些研究转基因的生物专家们有了自己的孙子孙女，在我们能够具有购买非转基因食物的能力与条件，却依然乐于喂这些婴儿，转基因牛奶、转基因米粉或是转基因豆浆，才能说是真正从心底认同了转基因的安全性，不然何来转基因食品同样安全，或是更安全。但是我一定不会这么做，因为转基因仍然存有争议，我想这个总不会有人否认吧；而且我也觉得这些研究转基因的老教授们也大都不会这么对他们的孙子孙女。
<br>
那么从这个角度看，尽管小崔在科学论证的过程可能有些漏洞，但是他的整体诉求（转基因食品仍有争议，需要对转基因食品进行严格的监管并标识）又有什么问题呢？
