A准备用刀去砍B，B看情况不对，先发制人使出撩阴脚，A被踢中，周围观众哈哈大笑使得A很没有面子，A在慌乱中出错，频频被击倒。A没有拿屠龙宝刀而是水果刀，B的江湖经验丰富，虽然没有使出十二路谭腿，但一脚定输赢。
<br>
A凭借专业其实是来找B理论的，找错人了，还有点挑衅意思，这个问题不知道在你们小圈子内是否接受，但大众不接受。拿出证据来，十万个为什么就来了，没办法讨论。B也是拿自己最擅长的方式干掉了A而已，然而没有谁对谁错。
