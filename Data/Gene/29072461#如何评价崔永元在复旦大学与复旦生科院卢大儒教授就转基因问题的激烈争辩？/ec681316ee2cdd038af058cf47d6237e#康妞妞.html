挺专者的误区。挺专者有太多可笑的观点而不自知。一个著名的自欺欺人的观点就是，反专者科学素养比较低。这其实是一个很容易验证的问题。只要定义一个可观测量，比如说学历，可以统计一下，是否反专者科学素养真的比挺专者低。事实可能会让挺专者羞愧难当。
<br>
<br>
回复 小雨儿 ：传说之中的科学素养又出现了。这是挺专者的另外一个大的误区。科学素养怎么定义？挺专就是有科学素养？所以说，当挺专者用到科学素养的时候，就已经偏离了他们所坚持的科学的道路。科学是讲求可以实证的。用一个根本无法定义的科学素养来挺专，本身就是一种无科学素养的表现。
