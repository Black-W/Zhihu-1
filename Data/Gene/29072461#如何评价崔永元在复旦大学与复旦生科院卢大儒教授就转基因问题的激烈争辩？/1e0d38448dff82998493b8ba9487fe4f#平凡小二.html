真正的科普需要真正专业的人用不掺杂功利的思想去解释科学。第一，公众需要一部分专业人士站出来不怕跌份，这看起来简单但是越专业越早站出来越容易出错毁掉自己。不同于简单授课，需要做科研人更大的勇气。第二，我们有质疑的权利，但请质疑观点时别用先入为主的观念，即使那份观念是先天的。第三，同样是科学，不要迷信外国科学观点。我们即使求证到了也要抱着严谨的态度去反思做实验证明。第四，做科研不能着急，非专业辩论人去辩论更不能慌，慌乱会进入语言陷阱（比如非专业人士用准备好的对专业人士相关领域的个例专业技术问题）。正常辩论应对方法是利用专业反向证明求知对方无知。  
<br>
一点个人见解
