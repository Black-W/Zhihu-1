<p>
	其实这种争吵，从表面上来看，只有主导方可以赢，落在别人的思维框架里，必输无疑。
</p>
<p>
	我记得《忽悠的原理和技巧》里面提过，这叫连续发问，
</p>
<p>
	A提出问题，B解答。
</p>
<p>
	但是A并没有在这个问题上和B进行辩论，而是继续追问了一个看上去相关问题，
</p>
<p>
	这个时候就要注意到，A并不是来问问题的，就是来为难B的，
</p>
<p>
	他会一个接一个的发出提问，直到B出现失误，然后跳出来大叫，你连这都不懂，你个水货。
</p>
<p>
	你看，他一开始就没打算讲道理，就是想为难人而已。
</p>
<p>
	所以就像卡梅隆不会回答小学数学题目一样，解决办法很简单，就是不按照A的思路走。直接另开话题，让自己成为主导，掌控全局。
</p>
