<p>
	这恰恰是崔永元让我不明白的地方 我相信他一定是个正直的人，但是我不理解他对待转基因的态度。
</p>
<p>
	我不理解为什么很多人会认为转基因食物会对人体造成伤害，从来没有人会清清楚楚明明白白说明会有什么伤害，造成伤害的具体原因是什么。
</p>
<p>
	转基因技术是未来生物技术的一个趋势，不可避免的，人工进行基因转接的效率远远高过生物自身的基因突变，而且更可控。
</p>
<p>
	唯一需要注意的是具体技术必须掌握在自己国家手中，避免被他国利用转基因技术讹诈。
</p>
