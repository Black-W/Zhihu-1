<p>
	别家起火，静坐看烟。这是我一位朋友的原话。
</p>
<p>
	我亦如是。但在亲自看了现场视频之后，我发现一个可悲的事实：
</p>
<p>
	不管是提前发言的学生，还是之后说话的教授，这些将自己的青春和生命付诸于科学的科学工作者，会被一个靠着嘴皮子吃饭的人逼得无话可说。
</p>
<p>
	而那位嘴皮子工作者，在以要吃人的态度对先前的学生以及主持人以及主办方进行“教导”后，却对卢教授大声质疑“你就是用这种要吃人的态度做科普的？”
</p>
<p>
	那我问问，你就是用这种要吃人的态度做演讲的？
</p>
