	关于技术性谈论不做评价，毕竟技术是专业的事，作为生物狗，只要产品给上具体技术资料，我们自己会看，关于法规和标准我支持崔永元，甚至我要求更近一步，任何转基因食品都必须附带技术和生产信息，谁何时何地研究的，论文专利是什么样的，哪儿批准的，检验报告啥样的，哪儿生产的，，抽样检验报告是什么样的都要通过二维码之类的附上，出问题的就马上追责，转基因食品当然可以吃，但是必须合法。不单是转基因食品，我希望未来的所有食品，我们都可以轻松获取它的前世今生
