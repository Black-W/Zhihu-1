这段录音是崔某与卢教授撕逼最激烈的一段。
<br>
截取一段：崔：这样的老师教出这样的学生一点都不奇怪！
<br>
主持：呃...
<br>
崔：我还是研究科学伦理的，你拿科学伦理的说法不当回事！
<br>
主持：好好好....时间关系要不我们今天的争论能不能先到这里...
<br>
崔：不要！
<br>
主持：...我是主办方，我们感谢....
<br>
崔：我看不起复旦大学的！
<br>
（众大笑，此时徐教授要求发言）
<br>
<br>
所以你旦再次躺枪.....连崔某都来踩上一脚.....
<br>
利益相关：你旦历史狗
