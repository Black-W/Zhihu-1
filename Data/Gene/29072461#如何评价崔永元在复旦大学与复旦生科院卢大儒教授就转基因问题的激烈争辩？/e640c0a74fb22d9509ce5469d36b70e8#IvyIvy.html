人类社会的进化就是各个方面(信仰，科学，传统，舆论，气候，环境，市场，等等等等)博弈的结果。我们现在还有选择非转基因和转基因食品的余地说明尚在博弈过程中，并且不一定会有极端的结果，或者在我们的有生之年不一定有没的选的那一天，我们可以继续相信我们相信的，选择我们想选择的，太多东西是经过了相当长的历史演变才有答案，何况放在无限的时间里，得到的答案也不一定准确。所以带有攻击性的言论是不妥的，诡辩逻辑是不厚道的，陷入个体自洽体系是愚昧的，研究转基因技术是有意义的。可以质疑科学，但科学的处世态度是必要的。就像现在的我们无法因为辐射问题而拒绝使用手机和wifi一样。博弈胜出的就是时代赋予我们的。
