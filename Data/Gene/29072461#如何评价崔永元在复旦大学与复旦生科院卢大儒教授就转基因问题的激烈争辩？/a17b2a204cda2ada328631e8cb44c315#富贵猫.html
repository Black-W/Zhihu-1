首先说明一下我是文科生。
<br>
我对转基因的看法是非常保守的。因为转基因不单单是来几个基因的问题。它是一个很大的概念。你可以证明你转的基因有效，但是放在整个自然界，评估你的这个转基因作物对整个生态系统的影响到底怎么回事，估计不是几个搞基因的能解释的了。此外还涉及伦理学，这也不是搞基因的能解释的。而且伦理本身就不是科学。再者还有法律问题，主要就是崔永元较真的知情权问题。这么多问题没有解决的情况下，转基因技术存在于实验室更好。
