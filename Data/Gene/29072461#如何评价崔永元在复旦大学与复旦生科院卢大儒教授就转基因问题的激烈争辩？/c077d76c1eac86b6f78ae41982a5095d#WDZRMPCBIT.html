<p>
	让我想起了一百多年前的生物学家赫胥黎和牛津大主教威尔伯福斯有关进化论的一场辩论
</p>
<p>
	威尔伯福斯：坐在我对面的赫胥黎先生，你是相信猴子为人类祖先的……那么请问你，你自己是由你的祖父还从你的祖母的猴群中变来的？
</p>
<p>
	赫胥黎：我要重复地断言，一个人有人猿为他的祖先，这并不是可羞耻的事。
	<b>
		可羞耻的倒是这样一种人：他惯于信口雌黄，并且不满足于他自己活动范围里的那些令人怀疑的成就，还要粗暴地干涉他根本不理解的科学问题。所以他只能避开辩论的焦点，用花言巧语和诡辩的辞令来转移听众的注意力，企图煽动一部分人的宗教偏见来压制别人，这才是真正的羞耻啊！
	</b>
</p>
