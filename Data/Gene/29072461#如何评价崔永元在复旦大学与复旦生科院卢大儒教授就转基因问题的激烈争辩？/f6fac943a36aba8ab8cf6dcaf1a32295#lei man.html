这种情况让我想起了最近看过的某反革命写的回忆录，民国时候，他小时候家乡刚有铁路，家乡人谣言四起，有说铁路破坏风水的，有的还说鬼佬每天要拿小孩扔到火车头里祭祀，火车才能开。对不了解的新生事物采取的方式是痛恨。小崔这群人现在搞得不就是这一套？专业的事应该交给专业的人士评估。一群连盐的方程式都写不出来的家伙，就能跳出来妖魔化转基因,还能掌握话语权，吸引眼球,获得赞赏。我们难道还活在以前那个愚昧年代吗？
