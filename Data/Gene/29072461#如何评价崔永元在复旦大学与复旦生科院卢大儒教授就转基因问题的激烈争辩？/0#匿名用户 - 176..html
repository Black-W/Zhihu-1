对于转基因问题，我觉得我们这3到4代人是试验品。好的基因未必就表达完了，坏的基因也未必没有表达，几百年之后再看才会知道。现在人们担心的是不安全，其实没有人敢说绝对的安全，但是为了解决粮食问题，也就沉默了。
<br>
<br>
小崔之所以还能蹦哒，是因为有一派人认为美国掌握了转基因的奥秘，想利用转基因技术让我们的粮食作物杂交之后绝产，进而粮食危机。国家又确定不了，就姑且留下小崔，让他是大家牢记这种潜在风险。
<br>
<br>
我想说的是，我吃的很多的东西都是转基因，我不知道有什么危害，但是我知道我饿，就留给时间去检验吧。
