不管其他的，关于“挺转”和“反转”的问题，我问过我的姑妈，我姑妈是大学里农业教授，具体哪个大学不说了，我问转基因食品到底能不能吃，崔永元的做法对不对，姑妈马上对崔永元嗤之以鼻，崔永元什么东西，一个外行人懂什么？放心吃！姑妈总没必要骗我吧？说明人家是站在专业的角度回答我的。呵呵，就凭这点就知道崔永元实在的恶心，其实他心里明明知道自己错了，但一旦承认他就臭名昭著，名誉扫地了，所以他就是死不认错，不管自己的“不认错”会对舆论、对公众、对农业这个行业造成什么样的恶劣影响！他极其自私，作为一个公众人物，根本没有社会责任这几个字！所以他抑郁，那种明知道错却不能改的心理不抑郁才怪呢，这也是上天对他的惩罚！
