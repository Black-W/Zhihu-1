	关于达尔文的进化论的最著名的一场辨论是在科学家赫胥黎与威尔伯福斯主教之间进行的。这是1860年6月牛津大学大不列颠会的一次会议上，人们都想听听主教对“猴子理论”的谴责。听众大都反对达尔文的观点，但是赫胥黎却支持达尔文的观点，因此主教斯文地问他：“请问这位宣称自己是猴子后裔的先生，您是通过祖父还是通过祖母接受猴子血统的呢？”这时，赫胥黎坚定的说他“宁愿要一个可怜的猿猴作为自己的祖先，也不要一个运用自己优厚的天赋和巨大影响,却把嘲讽奚落带进庄严的科学讨论辩论会的人作祖先”。
