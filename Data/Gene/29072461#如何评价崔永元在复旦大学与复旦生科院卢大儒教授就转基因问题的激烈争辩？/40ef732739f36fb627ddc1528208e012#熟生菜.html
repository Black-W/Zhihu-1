崔的辩论中 通过一系列外行看来是“简单的 业内专家都应该知道的”但在科学上有失偏颇的且毫无意义的问题将教授回答的门槛提升，并且成功带偏讨论的问题。 
<br>
<br>
<br>
对于“转了几个基因？”  能问出来这种幼稚低级毫无科学性的问题 说明他没有做好功课。教授应该告诉他“能问出来这种问题 说明你准备工作做得很差”
<br>
<br>
再一个，崔口口声声说接受多方面声音 但是面对人家条理清晰的质疑马上说人家观点奇怪没逻辑。 没有受过科学的训练 花上十年二十年也很难通过自学来获得科学的思维方式。但这样的人却能通过诡辩让大众看到他在舆论上占的上风并极尽全力将舆论往他希望的方向引导。是非常遗憾的。
