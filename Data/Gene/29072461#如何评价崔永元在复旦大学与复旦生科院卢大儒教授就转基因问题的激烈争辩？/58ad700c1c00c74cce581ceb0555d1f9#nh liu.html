看这个老问题，看了大家的评论想说一句。
<br>
有人问，你科学家能保证转基因肯定没坏处？不能保证你为什么推广为什么让大家吃？
<br>
我也不讲理的推论一下:你医生能保证治疗肯定没坏处？手术肯定没坏处？肯定能治好？不能你还给我整这些？
<br>
最后治不治？大家自己看看周围。
<br>
反正医生打不了包票，治了死的有，不治死的也有。这么多年下来，病重的绝大多数还是要去医院各种签字治疗。
<br>
补充一句，世界上几乎所有死了的人都做了这件事——吃饭，哪位能证明吃饭绝对没害？证明不了是不是就不吃？
