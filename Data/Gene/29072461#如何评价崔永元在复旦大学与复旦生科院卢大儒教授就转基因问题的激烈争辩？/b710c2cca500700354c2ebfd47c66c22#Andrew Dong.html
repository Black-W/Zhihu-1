我觉得转基因食品是这个时代的问题，现在的科学也仅仅是起步阶段，很多领域还是空白，人体消化吸收食物转为自身能量的过程究竟是怎样的，转基因食品究竟安不安全，人食用转基因食品5年，10年，50年甚至一代又一代人之后的影响是什么样的？这个时代的社会问题有很多，当前人口多，很多地区的人还都吃不饱饭，转基因食品可以提高产量，让更多的人吃饱饭，但长远的影响是什么，没有定论。听说转基因食品结不出种子，这是违背自然规律的。安全性未可知的话，大家还是多多珍惜粮食，不要种植的好！很多人都有自己知识的局限性，科学家，新闻人也是如此，我觉得重点还应放在转基因食品的安全性上。
