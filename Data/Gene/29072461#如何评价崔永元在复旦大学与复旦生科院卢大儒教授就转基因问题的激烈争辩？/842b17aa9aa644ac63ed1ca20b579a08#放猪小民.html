<p>
	小崔的核心观点有两个
</p>
<p>
	一是转基因科普太傲慢粗暴
</p>
<p>
	二是转基因必须要标识
</p>
<p>
	对第一点，那位教授说你有什么资格……。
</p>
<p>
	对第二点，转基因相关人士担心增加成本导致转基因推广受挫，这很明显是屁股决定立场。
</p>
<p>
	我作为一个门外汉，在这两点支持小崔。
</p>
<p>
	科普失败是因为受众太愚昧还是科普工作者方式方法有问题？对转基因这件事来说，个人认为是科普工作有问题，毕竟科普的目的是想获得我们这些消费者的支持，相关利益体有义务说服消费者，而不是以科学工作者的资格强行要消费者相信。
</p>
<p>
	转基因要有标识，知情权是消费者基本权益，没什么可争的，如果转基因要牺牲消费者的知情权来进行推广，这是开历史倒车，利益相关者吃相太难看了。
</p>
