 在辟谣的同学，我也不求点赞了。
<br>
活动组织层面挺有问题，但应该与学生无关。崔永元竟然能就这么讲到第六个学校，也是挺醉的。
<br>
卢老师勇气可嘉，不过这种讲座场合完全不适合辩论。两个人的知识储备、技巧和心理优势都不在一个层面上。
<br>
没有听到小崔的演讲内容，但我个人相信他是去做价值观而非学术讲座的。
<br>
看热闹不嫌事大的经历我也有过，但微博上那些偏激而不愿听道理的同学，通识课算是白上了。
<br>
最后，复旦这两年小灾小难不断，充分说明了现在大学并没有比校门外的社会稳定多少。
<br>
