作为一个媒体人，拥有能言善辩的口才以及巨大的粉丝影响力，崔永元的出发点固然没错，但是在整个事件上输了，那位学生说的如果要让商品带上非转基因标识，必将会提高整个产业链的成本，理想固然很丰满，但是现实可行性真的不大。崔很明显不愿意被打击，就像一个流浪的诗人，看不惯世俗，但是手还是很诚实的向他们伸了出去。尤其是攻击那个教授那段，居然幼稚的让人说出大豆转入了几个基因……爱因斯坦研究相对论，天天跟天体打交道，你让他背π的小数点后10位他肯定不知道……抓不住事件的重点，研究这个无意义的细节，一味的混淆视听，说实在的让我感受到了他的专业性无知，请你安静的让科学家做他们的事。
