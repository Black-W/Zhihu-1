"崔永元一进演讲厅，所有在场的人便都看着他笑，有的叫道，“崔儿，你又来数有几个基因了？”他不回答。他们又故意的高声嚷道，“你一定又准备瞎扯淡了！”崔永元睁大眼睛说，“你怎么这样凭空污人清白……”“什么清白？我前天亲眼见你在台上胡编乱造，被吊起来打脸！”他便涨红了脸，额上的青筋条条绽出，争辩道，“转基因的事，不能算胡编乱造！……转基因！……转基因的事，能算胡编乱造吗？”接连便是难懂的话，什么“到底转入了几个”，什么“用重水浇灌”之类，引得众人都哄笑起来：讲厅内外充满了快活的空气。"
