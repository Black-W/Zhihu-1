卢教授先说：“你有什么资格和我谈转基因？”于是崔回应道：“你是学播音主持的吗，不是你有什么资格跟我争论？” 所有话都要放在完整语境中看待。
<br>
复旦理工科一片骂崔声中，我看到的不是小崔的“业余”，而是贵旦理工人心中深深的学术优越感和“科霸”情结。这个报告和争论在一开始就失败了。因为在贵旦理工人的眼里，小崔是搞传媒的，你懂科学吗？你也配跟我们谈转基因么？这种心态说的好听点，叫“捍卫学术纯洁和学术尊严”，说白了就是“我是高逼格的科学大儒，你太low”。为什么国内自然科学界一直得不到诺奖，我想有一个很大的原因是，科学界的风气太糟了。
