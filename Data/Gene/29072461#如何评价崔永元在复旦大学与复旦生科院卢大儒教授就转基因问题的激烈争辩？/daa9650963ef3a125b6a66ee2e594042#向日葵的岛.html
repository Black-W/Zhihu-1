其实这样的争辩是好的～关于转基因的问题，科学界，新闻界，政界都有责任～科学界应该对技术的应用，尤其是像生物技术这种复杂未知领域要更客观严谨，综合考虑安全性，实用性，伦理等，还要加强科普，提高广大人民群众的科学素养，不要自带科学优越感鄙视圈外人～新闻界也要提高自身的修养和职业道德，提高自身科学素养，不懂就学，不要片面的或者是有意的引导舆论～政府对科研规范引导，提高国民科学素养和逻辑思辨能力，尊重大众的知情权，对新闻舆论的自由与全面的把握～如何让科技更好的服务于人类发展，如何在安全效率伦理自由之间找到一个平衡点，需要我们每个人从自己做起～
