1. 金龙鱼的稻米油工厂和米厂是在一起的。都分布于东北。而且稻米油的主要原料是米糠，不是米。是食用油中最健康的一种食用油脂。
<br>
2. 据我所知转基因稻谷首先是不合法的，其次即使是袁隆平院士的超级稻也不是很受欢迎。这类稻谷以籼稻为主。因为虽然有产量，但是口感差，不抗病。而金龙鱼东北的米厂的产品主打的就是东北大米的品质，全是粳稻。口感差的根本没法生存。东北的水稻种植区本身追求的也不是产量（一季稻再牛逼的产量也没法跟三季稻比），而是品质。
<br>
3. 转基因和油没关系。基因跟蛋白有关，跟油脂无关。
