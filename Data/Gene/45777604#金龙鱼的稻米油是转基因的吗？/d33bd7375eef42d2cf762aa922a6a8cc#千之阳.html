我国转基因作物主要有这几类:
<br>
1 非食用类:转基因抗虫棉
<br>
2 食用类:a 进口用作加工品和饲料,不允许种植:转基因抗除草剂大豆、转基因改性油菜、转基因抗虫玉米、转基因马铃薯b 可有限种植,但不允许销售:转基因水稻(2种)c 允许种植,允许销售:转基因耐储番茄、抗环斑病毒转基因木瓜
<br>
<br>
也就是说，转基因水稻本身是不允许大规模种植，也不能商业销售。
<br>
国家对转基因农产品也做了明确的标识规定，金龙鱼不至于敢违抗这些规定。
<br>
而且他也没法收购到这么多转基因水稻去做同一个产品，得不偿失。从经济角度也说不通。
