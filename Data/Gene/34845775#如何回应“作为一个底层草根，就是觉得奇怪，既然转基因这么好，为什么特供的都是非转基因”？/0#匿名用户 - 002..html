转基因好不好不下结论，但我去超市购买食用油不避讳转基因，有时候甚至很看中其价格低廉，当然我并不仅仅冲着便宜去的，也不是特别缺那点钱，而是从内心不否定转基因。所以现在有物美价廉的产品为啥不买呢？
<br>
下面说特供，我所在的公司也会生产一些特供产品，原料是非转基因大豆。据我所知负责特供产品供应的都是国有企业，像金龙鱼的食用油很多是用转基因原料生产的，而中粮旗下的福临门则很少使用转基因原料。国有企业某些方面还是挺谨慎的，步子迈得小，对于转基因这把双刃剑心存畏惧。所以造成了题主题目中的问题。
<br>
补充
<br>
特供的存在并不是为了提供有别于常规营养的产品，而是防止一些人为的蓄意破坏，比如投毒。
