<p>
	崔为什么要混淆概念占据话语权攻击一切辩论的声音？以一个外行人的身份苦心孤诣力战专业领域无数科学家，自费调研，对并没有定论的学术领域一竿子打死。
	<br>
	说到底还是利益，他不一棍子打死转基因怎么卖他的高价有机食品？一只冷冻鸡卖300，敛了无知脑残粉一笔巨财，捐了2个亿就买一堆通告吹自己怎么公知无私低调做人。当年他可能是受了些污蔑，一直说自己妻女受到了多么大的伤害，结果转头他不去攻击那些伤害了他的人，反而直接挂人妻女，一面吹嘘自己多么君子（多种场合各种标榜，说自己君子之道，当年冤枉了朱军，事后道了三次歉），一面做着小人的行径，他和他口中所谓的小人并没有什么不同。
