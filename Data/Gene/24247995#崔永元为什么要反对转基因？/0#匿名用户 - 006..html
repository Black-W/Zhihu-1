题目似乎有待精确化。崔永元到底反的是转基因这项技术本身呢，还是在反对一批利用这门技术行那苟且之事的团体？
<br>
假如崔永元反的如果是转基因本身，那我觉得这个争论没啥意思，也不值得关注。但如果反的是后者，反的是一种方舟子式的狂犬病，这针对的就不是某种科学技术本身，而是某些科研人员的人品以及在他们背后的可能的利益集团，这就是值得鼓励的。说白了，你可以说他的科学素养欠妥，但崔的目标并非技术本身，而是掌控技术的那些人。
<br>
在强权面前，必须要有反抗者。反抗本身是无关对错的。
