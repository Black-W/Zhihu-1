	你可以现在去美国 各个城市下城区看看。老黑一个个都吃的跟米其林一样 一个油炸食品 另一个就是 转基因食品的功劳。。。。虽然没有数据表示 转基因有没有危害 但是 你看完美国那些随处可见的嘿老胖 （一个是黑人食物的关系，下城区主要消费鸡肉，一般肉食鸡的饲料就是转基因 ，土豆食品。。。美国低价土豆很大只。。真的很大。。而白人中层一点的 饮食没有黑胖那么油腻）只能说胖子哪年都有。。不过黑胖用食品券和折券换的食物 都很催肥。。。90年代貌似没这么多胖胖（白胖也很多的。。。只是凸显底层代表所以选说黑胖）。。。 那些跟企业挂钩的官员当然不会说转基因的食物有危害。。。
