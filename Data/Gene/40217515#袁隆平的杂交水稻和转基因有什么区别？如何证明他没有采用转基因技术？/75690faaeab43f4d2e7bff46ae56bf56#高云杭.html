杂交（英语：hybrid）是一个涉及有性繁殖过程，是指二倍体或多倍体染色体在减数分裂后，与另一组分裂后的同源染色体重新配对，形成新的染色体称为杂交种。
<br>
<br>
转基因又称基因工程、基因改造，是将外源基因（一般为其他物种的基因）导入到目的生物体的基因组中，从而达到改造生物的目的的一种技术。
<br>
<br>
常用的方法包括基因枪、电破法、脂质粒等。
