现在转基因话题是一个很容易引起社会关注的话题，但是我们也很希望人们能够正视并了解一些这方面的基础的知识，而不会只让社会媒体单方面引领。首先，基于现在基因工程的发展历程，未来会不会出现大的对整个生态环境的影响需要时间以及科技来证明。但是，就现在的操作来讲，基因工程构建的质粒载体的四个必要条件之一就是可以转化但是不可以扩散。对于它的安全条件又包括条件致死，较小的宿主范围等。基因工程是基于分子水平上的操作，目的之一就是要改变遗传性状，尽量避免产生不良突变。科学家在操作过程以及可能带来的后果都做了相对充足的准备。剩下的，就是需要时间和明确的证据来向我们证明转基因工程是否会对我们的生活造成影响。
