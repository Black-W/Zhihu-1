网上支持转基因的理由比较多，我个人觉得比较靠谱的有：
<br>
1） 抗虫转基因。 某些昆虫吃了抗虫作物就死，农民就不用打许多的农药，节约成本，减少污染。
<br>
2） 抗旱基因，可以扩展植物的种植适应范围，一些小旱灾的危害急剧减少了。
<br>
3）  黄金大米类的基因，增加维A的补给，解决健康问题。
<br>
<br>
特别提醒  ：说吃了转基因植物，虫都死了，所以转基因植物对人有害的喷者请自行科普。
<br>
<br>
人对植物转基因，对植物来说未必是坏事。自然选择很慢，人类会自然选择高产、抗虫、抗旱、营养好的植物，植物的进化在转基因技术推动下加快了 ，而且原理明确，结果可控。
<br>
<br>
  植物有什么尊严？物种经改造人类愿意继续种植，这对植物物种而言绝对是好事。
