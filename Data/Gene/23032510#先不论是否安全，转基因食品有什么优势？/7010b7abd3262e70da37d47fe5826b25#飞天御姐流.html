转基因为啥能够快速推广呢？就是因为利用“转基因技术”的配套解决方案能够大幅度削减生产成本。
<br>
<br>
比如，增加抗除草剂性，能够缩减田间管理的除草成本；增加抗虫属性，能够有效减少农药成本以及虫害损失。这样生产出来的产品在价格竞争中就会居于优势地位。另外，还有一些转基因产品是具有附加价值，进行加工的时候可以缩减成本。
<br>
<br>
另外：如果不能有效缩减成本，原本采用“转基因”技术的产品也会放弃，比如“转基因”西红柿。
