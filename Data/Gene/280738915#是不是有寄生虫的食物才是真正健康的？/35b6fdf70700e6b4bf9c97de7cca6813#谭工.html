<p>
	公元前人类平均寿命仅20岁，到古代也只有25岁，直到世纪人类的平均寿命也不过40岁。1700:人类平均寿命35岁； 1800:人类平均寿命37岁。 可见1700-1800中人类的寿命没有什么增长。原因是虽然可以躲避野兽等灾害,但是因为科技水平的低下,生活艰苦,对疾病没有有效的治疗措施等。20世纪初人类寿命出现飞跃，从40岁提高到61岁。1985年，全世界平均寿命达到62岁。
</p>
<p>
	人类历史上从未普遍获得过如此长的寿命，所以不能以从前的饮食习惯来衡量当前的饮食。寄生虫可能引起人类器官病变，直至死亡。
</p>
