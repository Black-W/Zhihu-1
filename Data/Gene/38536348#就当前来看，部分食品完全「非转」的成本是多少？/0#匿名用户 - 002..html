这个成本也不难计算。就拿玉米来说吧，今年国产玉米在粮仓里积压成山卖不掉，进口玉米供不应求。为啥？国产的2250元每吨，进口的到港价算上关税增值税才1580元每吨，中粮能拿到免税配额的价格更低！而我国实现粮食产量十几年连增，其中一个原因就是减少大豆种植面积增加玉米种植面积，因为大豆经济效益和产量都很低。
<br>
如果都玉米大豆换成国产的，淀粉类，酒精类，饲料，肉蛋奶都会相应的涨价，大概18-20%。这个是前几周在一个农业经济方案研讨会上看到的数字。不是一顿午饭涨一块钱那么简单。
