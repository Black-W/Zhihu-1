在中国这两个问题尤其复杂。一个重要原因是政府监管的缺位。民众基本处于无保护状态。由此产生的不安全感会弥漫至整个群体，导致对整个系统的不信任和反对。这是两者都遭到反对的相同心理基础。
<br>
说到不同，核电站的潜在危害基本已经清楚。实际上还比较好处理一点。做好物理隔断就能比较好的消除民众不安全感。当然这个前提是人民相信政府。
<br>
转基因最大的争议点就是它目前证明是无害的，但不会有专业人员告诉你它绝对无害。因为生物学从没有百分之一百的事情，所以专业人员从不会把话说死说它绝对无害。这并非专业人员的担忧所致，而是一个专业的从业人员对自己所从事专业的规律的尊重。这一点也是引起公众不理解的重要原因之一。
