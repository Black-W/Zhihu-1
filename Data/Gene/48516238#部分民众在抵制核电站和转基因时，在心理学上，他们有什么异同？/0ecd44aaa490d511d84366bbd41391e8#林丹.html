邻避效应是社会失灵的表现之一，指
<b>
	成果受益者只愿意付出与其他人等价的成本，而不愿付出高额的成本
</b>
。邻避项目存在环境污染和健康伤害风险，减少项目所在地的发展机会，而且，如果风险失控，将导致生态环境破坏，甚至影响居民健康，这意味着项目所在地将承担更多的风险与责任，从而产生了自己是政策牺牲者和项目不要建在我家后院的心理。社会存在邻避效应是人之常情的表现，是理性经济人与非理性社会人纠结的结果，应循理解决，不能简单、粗暴处理，也不能指望一夜之间解决。
