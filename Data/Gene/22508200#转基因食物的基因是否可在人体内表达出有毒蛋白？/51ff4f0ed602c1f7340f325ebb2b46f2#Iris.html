        转基因将目的基因插入到表达载体，能在植物中表达因为植物并没有太完整的免疫系统，并且表达载体中（例如：质粒，环状DNA）存在启动子使基因转录出mRNA，同时终止子停止转录，这样使目的基因可以在受体细胞中表达。
<br>
<br>
        往往大家所说的害怕转基因食物，大概说的是因为表达载体中存在启动子中止子会自动在人体内转录出废蛋白。其实因为植物没有完美的免疫系统，而人身体的免疫系统三大防线不会允许它们随意转录的。
<br>
<br>
        其实现在市场上转基因食物还是挺多的，也没有看到谁吃了头上多长出个芽儿啥的。。
