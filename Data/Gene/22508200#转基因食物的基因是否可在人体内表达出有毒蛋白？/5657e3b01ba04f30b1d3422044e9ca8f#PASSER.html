<p>
	大分子蛋白质和DNA是会被消化液(蛋白酶和肠肽酶等等)消化为氨基酸，多肽(几个氨基酸连在一起)和脱氧核糖核酸的=_=    就是说相当于吃进去的东西是毛衣，消化之后就是毛线和羊毛。。毛线和羊毛是完全没有毛衣的功能的，吸收后被身体重新组装成有用的毛手套毛裤。。但是，不排除有一部分基因很简单只有毛线的大小不被消化直接吸收，但是细胞内DNA要在细胞核内转录为RNA才可以表达(毛线进不去)  不过还有一部分叫做细胞质基因存在于线粒体中毛线也无法表达   所以以我现在的知识水平(高中生物)完全不理解转基因有何危害。。。。
