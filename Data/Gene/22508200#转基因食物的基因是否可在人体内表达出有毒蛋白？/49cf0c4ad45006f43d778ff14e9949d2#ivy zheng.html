转基因肯定是食品的未来，这个毋庸置疑，现在反对的主要原因是种子安全。大家知道，筛选出来的转基因作物比原始作物优良的多，在竞争中占有巨大优势，如果任其发展，转基因会很快完全替代传统作物。但目前，种子不掌握在我们手中，我们必须保留足够的原始种子，如果转基因出现问题能恢复，如果别人卡着种子可以自己生产，这才是安全的。
<br>
个人认为，说转基因食品不安全有点望文生义了，如果这种观点占据上风，很可能我们又会错过一次技术革命。但目前大规模普及肯定不安全，种子必须是自己的。
