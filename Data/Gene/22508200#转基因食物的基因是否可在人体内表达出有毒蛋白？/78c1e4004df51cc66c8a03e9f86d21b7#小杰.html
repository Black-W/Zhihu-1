我是非生物学专业人士，对转基因不能说懂但也不能说完全不懂，我只从社会学角度提几点看法：
<br>
1既然转基因那么好，为什么转基因食用油用小的看不清的字写着“转基因大豆原料”？应该用大大的字标明是转基因的啊！相反非转基因大豆倒是标的很大的字体嘛！
<br>
2有人会说老百姓的科学水平还达不到那个程度，写出来会影响销路，我认为没关系，即使有1%的受众，还是有很大的市场。套用网上的一句话：让专家先吃！是的，我觉得有道理，让从事转基因生物的人先去尝试，起到模范带头作用，没什么不好。等市场培育起来，转基因之争自然消失了。
<br>
3最后耍流氓——你们搞生物的买不买转基因油，吃不吃转基因食品？正面回答！
