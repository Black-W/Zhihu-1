问题本身就不说了，排名1、2的答案都说了。评论里面有人还在纠结所谓极低概率的事情。关于所谓极低概率，不需要转基因，生物也会发生变异，杂交水稻也会，每一株大米的基因都可能与其亲本有微小的差别，如果担心所谓极低概率事件会发生，那我们就不是吃不吃转基因的问题，应该坚决抵制一切食物。
<br>
另外关于非转基因吃了很长时间时间证明没问题的说法，50年前我们的主食就跟现在不是一个基因，否则袁隆平在干吗？人类对食品的基因改造从种植以来就在搞，所谓吃了很长时间这档子事靠不住。
