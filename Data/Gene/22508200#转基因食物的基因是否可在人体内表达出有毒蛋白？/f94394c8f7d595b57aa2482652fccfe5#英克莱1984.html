     我觉得章彦博已经完整而正确地回答了提问者。虽然我是一个坚定的转基因支持者，但是我还是有自己的一点忧虑就是转基因食物会不会因为转基因而改变旧的的代谢途径从而合成一些从前所不含有的代谢物，对食用者造成伤害。
<br>
     生物代谢是一个复杂的网络，复杂性科学在生物体内是适用的，也就是你导入一个基因你并不知道这个基因除了你最初设计的目的外还可能对生物代谢造成什么影响、合成一些什么新的代谢物。实际上因为一个基因（哪怕是基因调控序列）的改变造成代谢途径的巨大改变是很常见的事情。所以我们完全无须担心转基因在人体内表达，却应该考虑一下转基因生物代谢途径变化的问题。可惜这方面的问题似乎从来没有被拿出来讨论过。
