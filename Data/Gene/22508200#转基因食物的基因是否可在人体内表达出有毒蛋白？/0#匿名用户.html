先说表达的事。答案是妥妥的不表达。因为只有转到你的基因组中的基因才会在你的细胞中表达。食物中的基因不是饼干屑，不能在人体随意飘散，也不是病毒，不会意外地侵染你的细胞。此类的外源基因到了人体中就是一种酸性物质，会被你的消化道处理掉，有好东西就收一收，剩下的就排一排。
<br>
再说毒性的事。以增产或突破地理隔离为目的转基因食物绝大多数时候没有毒，化学成分检测和动物实验可以杜绝有害的可能性。故意下毒的食物（如添加了甲醇，过量防腐剂）对人体产生有害反应跟转基因没有关系。
