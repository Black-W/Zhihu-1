讨论科学问题要在科学共同体内讨论，科学共同体是有一套已经被广泛认可的理论的，谁对这个理论提出质疑挑战，就需要谁举证。不管是提出一个新理论还是质疑已有理论不对，谁进行挑战谁举证。
<br>
要是有人说不公平，这么说的人应该也想到，这些目前被科学共同体接受的理论，也是前人举证挑战之前的理论成功后才上位的，就类似于拳皇挑战赛，打的赢老拳王，你就是新拳王，否则老拳王一直是老拳王。
<br>
不管是主张还是质疑，都是基于谁挑战科学共同体以公认理论，谁应当举证。
