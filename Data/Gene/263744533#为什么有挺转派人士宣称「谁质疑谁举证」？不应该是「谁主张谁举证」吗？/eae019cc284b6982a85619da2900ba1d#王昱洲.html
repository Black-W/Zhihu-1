<p>
	能否举证只和命题内容有关，而和提出命题者无关。
</p>
<p>
	对于一个命题来说，
</p>
<p>
	"存在"可以被举证，而"不存在"不能够被举证。
</p>
<p>
	例如：你可以证明存在白色的乌鸦，但是不能证明不存在白色的乌鸦。
</p>
<p>
	"所有"不可以被举证，而"不是所有"可以被举证。
</p>
<p>
	例如：你可以证明不是所有的乌鸦都是黑的，但是不能证明所有的乌鸦都是黑的。
</p>
<p>
	<br>
</p>
<p>
	如果说转基因有害是说“所有转基因食品都有害”，那么这个命题便是只有质疑者才能举证的。
</p>
<p>
	如果说转基因有害是说“有一些转基因食品有害”，那么这个命题便是只有提出者才能举证的。
</p>
