<p>
	应该是谁主张谁举证。 
</p>
<p>
	但是现在的问题是 “转基因有害”和“转基因无害” 都是主张。 
</p>
<p>
	“质疑转基因有害”和“质疑转基因无害”都是质疑。 
</p>
<p>
	在这个情况下？应该谁举证？
</p>
<p>
	<br>
</p>
<p>
	<b>
		一个真命题至少需要有“可证伪性”
	</b>
</p>
<p>
	也就是说，如果一个陈述可以被证伪但是尚未被证伪，我们就可以认为他是真命题。 
</p>
<p>
	举例：“所有人类的瞳孔都是蓝色”，就是一个可以被证伪的命题，找到一个其他颜色瞳孔的人即可。 
</p>
<p>
	另一个例子：“我仓库里有一只隐形的火龙，但是你感受不到他的行为”，就不是一个可以被证伪的命题。 
</p>
<p>
	<br>
</p>
<p>
	我想请问，“转基因是有害的”这个东西的可证伪性在哪里？
</p>
<p>
	<b>
		究竟怎么做，才能证伪“转基因有害”？
	</b>
</p>
