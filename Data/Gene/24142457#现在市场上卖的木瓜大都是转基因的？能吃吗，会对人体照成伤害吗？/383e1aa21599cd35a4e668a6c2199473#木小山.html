对转基因食物的警惕确实是应该的
<br>
首先，转基因对生物造成的改变以及吃下去对人的影响，不是一天两天就能够发现的，所以需要我们对转基因食物持续的关注
<br>
但是，转基因确实是未来发展的方向，也是无法遏制的。谁能说自然选择出来的基因就一定对人好，人工改造的基因就对人不好呢？
<br>
对于转基因食物，我的观点是，需要持续的观察，确保转基因食物没有问题然后就可以大快朵颐了。
<br>
现在的转基因木瓜市场占有率大概在九成左右，这么多人吃了都没问题，你怕个球？虽然98年才出来的转基因木瓜年轻了点，点还没有任何证据证明他有问题。
