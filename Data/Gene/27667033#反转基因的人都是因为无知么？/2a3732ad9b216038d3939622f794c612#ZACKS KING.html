恕我直言，知乎上我目前见到的所有反转人士基本都有以下四个特点：
<br>
1. 在生物学上一无所知，同时不愿花哪怕一分钟来自学一下；
<br>
2. 不懂装懂，看了点造谣帖子，看新闻断章取义再脑补一下，就觉得自己是行业大佬；
<br>
3. 固定狡辩模式：“虽然我文盲，但是我有权利比比，你不让我比比你就是卖国贼。” 有理有据？不存在；
<br>
4. 虽然交不起小崔的智商税，但是热衷为小崔呐喊助威，即便每天吃的都是那些小崔眼中哪怕标注了非转也是污染残留有毒的食物。
