我不买任何写着转基因的食品，可以么?可以，但是几乎不可能做得到。
<br>
转基因并不是这两年的新兴产物，作为一项科学研究有半个世纪的历史了，转基因的应用渗透在生活的方方面面。医疗上，抗生素、胰岛素的生产都是用转基因细菌生产；食品上，发酵面包的酵母、发酵酸奶的益生菌、制作面条面包的小麦，以及制作各类油炸食品的植物油大多数是转基因大豆油，等等；生活中，一件舒适的棉麻衣物是转基因的抗虫棉、高产亚麻为原料，诸如此类，数不胜数。转基因渗透在你生活的方方面面，你与转基因打交道十多年，可以说它是现代人丰富生活的重要支柱之一。某些人别有用心抨击转基因，无异于螳臂当车，蚍蜉撼大树，如跳梁小丑一般。
<br>
有机食品，呵呵。
