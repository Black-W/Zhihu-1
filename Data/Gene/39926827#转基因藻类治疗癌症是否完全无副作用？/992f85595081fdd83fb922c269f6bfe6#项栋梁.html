转基因农作物作为食品，只要通过了转基因生物安全评价被批准上市，其安全性是有保障的。在如此严苛的评价标准和如此严峻的舆论形势下，如果转基因食品有丁点明确的“副作用”，是肯定不会被批准的。
<br>
但是，当转基因产品作为药品时，其遵循的是另一套评价体系，不仅考虑安全性，更要考虑功效。作为药品来说，没有副作用当然最好，万一有副作用，只要这个副作用是明确而可控的，那也可以考虑接受。
<br>
