我有种预感，转基因这问题的撕逼大战在我有生之年是无法停止了。估计得到那个我等不到的“XX世纪是生物学的世纪”的时候吧。所以我从来不跟本科非生物专业的讨论转基因，没意义，反正也说不明白。跟生物专业的人讨论还能兼顾点学术问题，比如我说其实吃进去不一定就都消化了，线虫吃特异性表达dsRNA的细菌可以使特定基因沉默之类的。我一般是从正统生物学角度去对转基因安全性提出质疑，然后自己想想怎么设计一些分子实验去证明，原因在于我觉得转基因如果真有问题，背后的生物学机制一定是很有意思的。纯粹从社会的角度，我觉得没啥必要去讨论，反正想不想吃你也在吃转基因，只是你不知道罢了。
