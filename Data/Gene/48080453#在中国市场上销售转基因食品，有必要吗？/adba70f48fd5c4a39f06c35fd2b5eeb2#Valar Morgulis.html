答不对题，一大帮不懂生物科学的，不要命的反对，比如某崔，都已经走火入魔了。其实在这个时代，不需要别人去说服你，都认得字，就算认不得英文，用个软件慢慢翻译，简简单单学习下什么是生物技术，什么是转基因。所有人都可以达到个高中理科生的水平，那时候也就没那么多疑神疑鬼了，就算有，那时候至少别人给你解释，还能把这事讲清楚。
<br>
可惜的是，现在都是点开微信的分享《转基因＊＊大量进入市场》，《可怕的转基因》。先入为主一个恐惧的心，又始终不去学习，也没有一个人能和你把这事情讲清楚的。
<br>
特别是年轻人，就算你反转，也得是科学讨论，不要用萌萌哒的观点来卖萌就好了。好好学习，天天向上
