转基因的好处
<br>
1、更安全，更少农药残留或者降低食品内的有害物质。bt蛋白转基因能减少杀虫剂的使用，还有能降低油炸时产生致癌物质的转基因土豆等
<br>
2、更环保，抗除草剂转基因作物能够不用深耕，降低水土流失；转植酸酶玉米能够降低动物粪便的磷的成分，使土壤避免富氧化
<br>
3、降低食品成本，更适合大规模机械化生产，抗除草剂转基因作物可以统一播撒除草剂。
<br>
4、还有一些更先进特性的转基因作物正在开发，比如去除过敏基因的花生，抗旱水稻，小麦，转C4基因的高产水稻，以及防止重金属富集的转基因水稻
<br>
<br>
这些都是中国当前最需要的，尤其是环保和安全。
