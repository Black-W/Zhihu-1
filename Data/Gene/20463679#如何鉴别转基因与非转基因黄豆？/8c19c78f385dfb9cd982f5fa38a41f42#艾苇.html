	<br>
	<br>
	<b>
		果壳 - 主题站 - 谣言粉碎机 - 大豆不发芽就是转基因的？
	</b>
	<br>
	<br>
	<p>
		<b>
			如果你泡的大豆不发芽，那最可能的原因就是大豆已经死了。
		</b>
		我们通常的印象中，种子就代表了生命和希望。可是，种子也是有生老病死，大豆自然也逃不脱这个轮回。一般来说，把大豆放在家里的冰箱里（低温条件下储存）一年，它们的发芽率就会降到大约60%左右。如果放置30月以上，发芽率就只有20%-30%了。如果只是放在袋子里面不密封，一年后的发芽率就已经跌到了13.5%。有个别的大豆品种，新种子的发芽率就已经低于30%。有些品种常温保存一年之后的，甚至会集体阵亡。要指望这样豆子长出豆芽来，那恐怕比较困难了。
	</p>
