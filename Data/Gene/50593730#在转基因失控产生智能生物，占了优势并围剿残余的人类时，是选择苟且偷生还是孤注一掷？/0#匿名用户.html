别人我不知道，但我相信广东人民一定是抵抗虫族的先锋队。
<br>
他们一定抬着油锅，举着烤架，背着笼屉，扛着饭煲，手提孜然粉儿，腰挂辣椒面儿，油盐酱醋茶，一个不能差。
<br>
每逢大战他们必定带头冲锋，一往无前，长驱直入，扎根敌后，就地补给，以战养战。
<br>
他们煎烤烹炸蒸溜炖焖，杀的虫族心惊胆战，战场上一看见粤菜大旗，立刻腿软尿裤，哭爹喊娘，四处逃窜。
<br>
有诗云：
<br>
粤广儿女多奇智，
<br>
逮啥吃啥有气势。
<br>
任你飞天又遁地，
<br>
全都成我盘中食。
