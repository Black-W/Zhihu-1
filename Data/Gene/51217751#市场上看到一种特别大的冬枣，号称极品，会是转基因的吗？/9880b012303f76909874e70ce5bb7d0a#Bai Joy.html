我是山东省滨州市沾化人，沾化冬枣作为我们的特产以后，几乎家家种植冬枣，转不转基因不太懂，只知道冬枣真的好吃，我个人以为其实最好吃的是糖分过大，而裂口的冬枣，又甜又脆，只可惜这样的冬枣不能储存，不能卖.打个广告，秋天国庆时候我也卖冬枣，很便宜，有需要可以找我.
