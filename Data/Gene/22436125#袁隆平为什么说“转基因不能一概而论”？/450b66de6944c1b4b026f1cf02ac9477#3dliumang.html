<p>
	在自然界中，一些东西的基因相似却略有差别，但是结果却是天壤之别。人和猩猩的基因相似，但却是两个不同物种；青稞与杜兰小麦相似，但外观和口感完全不一样；两种蛇的基因相似，但却有的有毒有的无毒；打个比方，二氧化碳和一氧化碳，就差了一点点，毒性却天壤之别；乙醇和甲醇，就差一点点，但甲醇是不能喝的。物种也是这样，改变了其中一点点基因，这个物种就可能变得有毒，我说的是有可能，但同时也有可能变得更有营养。我想袁老说的大概就是这个意思，转基因食品目前没有定论，种类繁多，也许有毒，也许更有营养，目前并没有经过成熟的论证，但目前一边倒的批判是太急的。
