就像前面所说，如果以科学来探讨，那么最大的问题在于标准的设立。究竟怎样算是安全，实际是很难评判的。所以如果有人不由分说的挺或反转基因那就直接打脸就好了，基本没有冤枉的。所以问题在于对于个人而言，什么样的标准能够说服自己。如果说FDA的评判标准深得我心，那么就信呗，如果说觉得不够，那就不信呗，再找一套能够说服自己的理论就好，当然如果找不到也不用硬找，可以带着怀疑慢慢找吗，事情就是这么个事情。
<br>
<br>
当然说，对于转基因食物而言个人认为还是有存在的必要的，毕竟如果没有转基因食品的出现，粮食危机恐怕早就来了吧。这个显然是更为紧急的问题。
