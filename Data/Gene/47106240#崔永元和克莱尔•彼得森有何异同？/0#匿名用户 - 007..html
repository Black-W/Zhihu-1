        其实克莱尔•彼得森的事例让我更多地想到的是，转基因食品的危害即使发现了，可能也会被既得利益团体隐瞒，甚至会有被雇佣的科学家出来利用自己学界身份混淆视听。
<br>
        其实民众对转基因的恐惧，有很大原因来源于此吧——不信任转基因食品生产商。
<br>
        至于小崔与克莱尔•彼得森的区别，就在一是小崔没有确凿的研究发现论证转基因食品危害，克莱尔•彼得森有；二是他能做到的好像也只有将别人的研究发现传播给普通民众，小崔是传播者，克莱尔•彼得森是研究发现者；三是他的工作还在过程中，还没有定论，克莱尔•彼得森的事例我们已经知道结果了，处在克莱尔•彼得森的时代，估计我们也不知道他是不是对的。
