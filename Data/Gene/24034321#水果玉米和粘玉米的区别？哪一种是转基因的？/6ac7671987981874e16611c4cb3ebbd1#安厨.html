<p>
	<b>
		水果玉米并不是转基因。
	</b>
</p>
<p>
	水果玉米只是玉米的一个品种，是在自然的甜玉米品种的基础之上，通过传统育种技术——选育自交系、组配杂交种的办法培育出的新的玉米品种，在欧美等发达国家可是非常受欢迎。
</p>

</figure>
<p>
	水果玉米吃法多样，最佳食用方式就是像水果一样生吃，冷藏后生吃、口感非常好。扒开表皮就可以，直接一大口咬下去，饱满多汁的玉米颗粒，在口中爆开，汁水飞溅。
</p>
<figure>
	<img src="https://pic4.zhimg.com/v2-27f68a765eab5b59ed6bf7dc80dcf06b_b.jpg" data-caption="" data-size="normal" data-rawwidth="640" data-rawheight="451" class="origin_image zh-lightbox-thumb" width="640" data-original="https://pic4.zhimg.com/v2-27f68a765eab5b59ed6bf7dc80dcf06b_r.jpg">
</figure>
<p>
	当然除了生吃，水果玉米还可以用来炖汤、炒菜也很棒，浓浓的玉米香气，好吃又养生。特别适合孕妇、老人、宝宝和健身瘦身人士食用。
</p>
