<p>
	其实粘玉米专业说法叫糯玉米，水果玉米是甜玉米，还有中间型的甜糯型玉米。
</p>
<p>
	糯玉米也不只是浅白色，也有黄色的，也有紫色的，也有彩色的，甜玉米同样，除了黄色的，还有白色的，也有彩色的。据我的了解，目前市场中销售的品种虽然很多，但都不是转基因。
</p>
<p>
