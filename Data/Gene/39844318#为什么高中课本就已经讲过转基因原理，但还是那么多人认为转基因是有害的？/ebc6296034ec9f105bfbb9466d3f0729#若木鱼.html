转基因是无害的，至少在理论上是这样的。而且还有一堆好处。但是，在人们心中，这始终是“转基因”的。大规模生产后，人们肯定是观望，接下来就是降价，处理。这就出现了一部分人可以不吃，一部分人必须吃的情况。对于恩格尔系数如此之高的大部分P民而言，哪部分人是必须吃的呢？对于基尼系数如此之高的这个社会，当最基底的需求被剥夺，高高在上的维持会怕是也很为难啊。所以不如一禁了之，反正现在外面的粮食大大滴有，技术咱们也在发展嘛。
<br>
我老师说的很对，转基因不是科学问题，是政治问题。
