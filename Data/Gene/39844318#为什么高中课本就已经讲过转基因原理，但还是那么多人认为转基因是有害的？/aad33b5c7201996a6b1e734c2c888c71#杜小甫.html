首先 我不反对转基因技术 我只是反对现阶段在样本量不足的前提下大量推广转基因主粮
<br>
  举个例子，沙利度胺，很好的止吐药物，临床实验很多也推广了，but并木有孕期的测试。从理论上来讲这个是安全的
<br>
同理，转基因也一样，年龄段人种的比照实验实在是太了。而且推广十年八年非隔离种植被‘污染的可能性也很大’，所以现阶段过于盲目推广存在比较大的风险。
<br>
    别说什么理论上没问题，我们现在的医学生物学成绩还不如小学生，对科技始终怀揣一种敬畏之情，好好利用是没错的。
