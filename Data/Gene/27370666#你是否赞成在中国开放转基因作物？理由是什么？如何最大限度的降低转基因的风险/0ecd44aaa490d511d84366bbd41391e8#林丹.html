目前条件下，我不赞成在中国广泛的开放转基因作物种植。现有的转基因作物种植应主要用于研究目的。如果是作为非食用目的，比如生物柴油，或者作为出口目的，应该在严格的监督下，适度的开展。
<br>
<br>
现在转基因作物的风险是
<br>
一。生态风险。（这方面农大的研究基地连基本的转基因作物与普通作物的安全距离都没有做好）
<br>
二。食品健康。
<br>
科学界对于转基因食品的安全现在尚无公论。一些公司，或者机构的说法，并不能代表整个科学界的说法。
<br>
三。安全管理。
<br>
对于转基因食品的标识，以及食品的安全管理，耕作的安全管理，从之前暴露出来的许多事件上，让人无法对此有太高的信心。
