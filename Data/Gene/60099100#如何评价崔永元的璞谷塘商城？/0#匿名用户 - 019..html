我为数年以来喜欢他支持他而感到羞耻。
<br>
他真的不是傻，是真的坏。
<br>
好了，现在所有的外衣都脱了。
<br>
其实以前还不明白，他为什么这么死怼转基因。
<br>
当时还觉得，可能他有点固执，或者脑筋一条筋。
<br>
其实，我真是幼稚。
<br>
看过他婚礼上和周立波斗嘴的视频的人，都不会相信他是一情商不足智商不足的人，他其实是双高。
<br>
现在，脱了面罩，露出了资本家的面目。
<br>
估计还有很多和之前的我一样的人，支持他喜欢他，现在可以被他征收智商税了。
<br>
很恶心。
