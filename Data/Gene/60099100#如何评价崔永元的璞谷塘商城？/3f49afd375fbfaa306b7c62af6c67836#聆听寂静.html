对小崔，一直都是喜欢大于厌烦。
<br>
<br>
小崔火那些年，读他的经历，发现，他似乎和我的经历有过只有几百米的近距离。看他说电影，又发现他爱电影的状态和我也是有过很相似的形式。
<br>
<br>
然后，小崔越来越多地和吾等善良百姓拉远了距离。话说，现在我个人不愿意承认地对他形成了“偏见”：他所坚持的在我看来很偏激的东西，有为他自己的私利而利用绑架吾等善良百姓朴素感情嫌疑。
<br>
<br>
依然喜欢记忆中的那个机智沉稳幽默的小崔，那个爱老电影的小崔。
