站个人少队吧。崔永元怎样并不重要，但有崔永元很重要。那样保留了一丝可能性，即在我们因为个人的知识等局限而无法判断的时候，我们能不能把钱给一群有能力判断的人，问他们要一个真实的答案。必须真实，因为我们给钱了；比其他人给得多；或者总有人想留名青史。这个判断可能一时出不来，需要细水长流；可能与食品工业不共戴天；被报复的时候有没有官方保护。等等等等。你们知道我在说什么吗？嘲弄崔永元智商的你们啊，智商可能是高，只是不经事罢了。等你们长大了，有钱了，你们可能也会去他的商城买食品。你们啊，太看不起有钱人了。
