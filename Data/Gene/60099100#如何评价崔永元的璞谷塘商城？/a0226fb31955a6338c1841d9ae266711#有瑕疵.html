<p>
	崔目前是四面楚歌，真要有点差错早被人搞死了，哪还轮到知乎的这些公知？
</p>
<p>
	说实话，你们这些公知哪天真要找到理由能搞死崔，早就有一堆公司和有钱人给你们塞钱了。
</p>
<p>
	还有人说了很多似是而非的东西，请问看崔不爽的人那么多，真要有实锤的机会，他们不去写举报信？不趁机搞崔？他们只会在知乎讲故事？所以崔到现在还没事!
</p>
<p>
	没证据实锤不说，还搞得自己有多宽宏大量，所以我求求你们了，有本事去实锤啊，没本事就搁在这吹牛逼吧。
</p>
