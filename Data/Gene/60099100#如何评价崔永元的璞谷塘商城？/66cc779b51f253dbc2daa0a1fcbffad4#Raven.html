记得我在美国上学的时候我问过我植物学教授这个问题。他说转基因好不好这个问题完全没有意义，因为就现代社会而言转基因是你所避不开的东西，喜欢你也得用，不喜欢你也得用。因为转基因不仅存在于农业领域，更是大范围的存在于制药领域。说白了不想死你就得吃，这可不管你什么特供不特供，领导不领导的。所以有什么争得意义呢？还有，不要告诉我古人没有转基因也活了上千年，在古代得了肺结核你就等死吧。有任何一点科学常识的人都应该知道崔永元是骗子，你可能说他无非是为了做生意，可以选择买或者不买。但是他对科学进步和发展造成的伤害却是巨大的。
