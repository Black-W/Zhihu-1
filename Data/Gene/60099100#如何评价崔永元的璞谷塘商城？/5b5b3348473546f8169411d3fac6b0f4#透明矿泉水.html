黑土: 大夫疯了。
<br>
白云: 哪大夫疯了，我问你？
<br>
黑土: 崔大夫就疯了。
<br>
白云: 哪崔大夫？！ 
<br>
黑土: 就小崔大夫。小崔大夫想钱想疯了，想收智商税！
<br>
黑土 : 小崔啊，你大妈已经不是你六年前那大妈了，你大爷永远是你大爷。
