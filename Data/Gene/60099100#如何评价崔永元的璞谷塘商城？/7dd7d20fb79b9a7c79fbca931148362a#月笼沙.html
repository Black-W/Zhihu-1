<p>
	小崔有没有违法呢？
</p>
<p>
	如果有，那么就让纠纷当事人双方通过法律途径解决就对了。当然，在任何国家，有很多纠纷都没办法通过法律解决，要么是不上算，要么是搜集和梳理证据链相当繁琐而漫长。
</p>
<p>
	如果没有，那么小崔一个大男人，有家有口，不想着挣钱还能想着什么？全北京都在想着买学区房，想着怎么发财，凭啥小崔就不能想钱呢？
</p>
<p>
	所以，我觉得还是就事论事吧，真有问题，就折腾他，弄他。如果没有，那么人家绞尽脑汁，伏笔千里的布局生意，也没啥大问题。这么用心，还挣不到钱，那让人还有啥盼头……
</p>
