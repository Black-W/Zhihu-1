崔永元是不是类似转基因产品？可不是么？推导如下：
<br>
       他说的，转基因最邪恶的是，先宣传它是来解决全球粮食的，是来普渡众生的，然后就推广转基因产品赚黑钱，并且害人误国伤天理。 
<br>
      然后，崔永元也看到了转基因这个套路无比灵验，于是就来做了斗士来抵制转基因，这就像转基因公司一样，先宣传自己抵制转基因是来拯救民族的，然后就自己开店卖非转基因食品了，他卖的东西比市场贵多了，听说还是会员制？拯救民族还要会员？会员费还贼贵？他是赚红钱，并且不害人不误国不伤天理。 
<br>
    转基因和崔永远，这二者的套路那是一样一样的。
所以说，崔永远也是类似转基因产品。
