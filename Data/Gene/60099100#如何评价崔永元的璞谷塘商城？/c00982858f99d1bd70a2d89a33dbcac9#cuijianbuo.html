我觉得很多人自我优越感太强了。难道肯花几百块一斤去找崔永元买大米的人不比你清楚和知识渊博？就好象国内肯花几百万去和巴菲特吃顿饭的人比你傻？肯花几千万买一个单间的人会比网上文字指点江山的人智商低？肯花七八千买iphone的就一定是傻子？
<br>
<br>
很多人动不动讽刺别人交智商税，我倒觉得崔永元这个营销手段挺不错，说白了和日货以及巴菲特午餐以及苹果是一个套路。那些花几百买米的，心理其实和花几千买苹果以及日本买电饭煲买马桶盖的中国人没什么区别，嘲笑别人智商之前 最好先照镜子看看自己。
