告诉你们什么是真正的绿色食品，我老妈养的鸡，每天6点钟去别人家的菜地帮人家码菜装车，人家就送特别多的菜叶，菜叶切下来喂鸡，菜杆切成丝拌上玉米面大锅煮软以后喂！从来不喂饲料！街坊都抢着买，对不起，不卖！对，不卖，留着自己吃！某个街坊儿媳坐月子卖一只。某个街坊小孩生病了卖几个鸡蛋！其他的都是自己吃或者卖亲戚！为什么不卖？都是街坊邻居，卖高了自己不好意思，卖市场价连煮鸡食得电费（南方用电多）都赚不回来！别的不说吧，反正比超市买的好吃！这年头要想吃绿色食品？自己种或者自己养吧！
