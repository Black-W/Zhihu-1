作为农科大学生，转基因铁杆粉。虽然不喜欢崔永元反转基因，但就事论事散养土鸡如果达到他那个标准300也算合理。农村散养的鸡都要卖100多一只。大规模养殖最大的问题就是鸡容易生病，大肠杆菌和球虫哪怕是非常干净的鸡舍都很容易染上，更不要说散养了。他的检测报告里不含氟苯尼考和恩诺沙星。应该是用了生物药。十个月的生物药和粮食还有人工成本一只大概就150了，而且长白山林地这么好的环境承包费用也不低。其次散养鸡的存活率也不高，大概在70%左右。
<br>
所以，把这些都考虑进去，300也正常。
