<p>
	对这整个事情的看法就是：崔永元天天在微博上说消灭转基因是为国为民的大事，但是参考商城里面商品的价格，好像没几样是普通人能够消费得起的。即使这些东西都是非转基因和绿色的的，那么开商城这件事情跟普通大众有什么关系？如果真正安全的食品需要卖的那么贵以至于大部分人都消费不起的话，那么提倡所谓的食品安全以及非转基因又有什么意义？
</p>
<p>
	还有就是最近他的微博里戾气太重了，老是喷反对他的人，极尽冷嘲热讽。还有就是，他在微博上说商城里面的食品标准和农业部食堂一样，整句话看着乖乖的，总有一种：嘿，我让你们吃到了特供食品，你们就感谢我吧，还要在意质量和价格，是不是傻。。。。。的意思。
</p>
