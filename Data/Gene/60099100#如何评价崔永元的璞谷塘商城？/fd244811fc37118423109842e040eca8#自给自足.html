说崔的粉丝消费不起的，你想的太简单了。
<br>
我不相信你生活中没接触过有些钱，但是相信朋友圈里乱七八糟消息的人，甚至来回转发的。所谓隐藏的土豪，多的不要不要的。
<br>
这些人就是崔的潜在消费群体。别觉得东西卖的贵，比起命，那才几个钱，有的是能买的起的，贵的东西逼格天然高。一个城市小白领，还着房贷挤着地铁当然觉得贵，小土豪不还房贷溜溜达达上着班，挣多少花多少还有各种多多少少的投资收益，三不五时吃一顿才能花多少。
<br>
所以，小崔下一步重点就应该放在微博微信推广上，知乎这种热衷扒皮的地方无视之。
