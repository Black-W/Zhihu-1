<p>
	一直关注崔永元的微博，并不知道还有个璞谷塘商城
</p>
<p>
	事件对于我来说，只会说“哦”，我并不在意他的商场多贵，因为我买东西都是按照自己的节奏，当然我肯定不会去买转基因，我觉得不管转基因好或者不好，既然有其他选择，为什么要去当小白鼠呢，而且超市里到处都是非转基因的产品，根据自己的消费能力，买自己想买的，挺好的。
</p>
<p>
	至于别人愿意或者不愿意去买璞谷塘商城的东西，就不是我考虑的了。不过，崔打击转基因，我还是乐于看到的，所以我还是会继续关注他的微博。
</p>
