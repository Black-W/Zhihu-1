转基因到底有没有害?现在还没有统一的标准。有人说试验证明没有明确害处。但还有人说你们的试验不够充分，需要几代人的试验数据才能确定。
<br>
对于无法确定其安全的事情，还是慎重点好。毕竟对于科学研究，大众都只是样本，为科学研究提供数据。不是黑科学研究，很多生命科学医学的结果就是人体长期试验才得到的结果。比如神农尝百草。但是对于每个人来说，生命只有一次。没有几个人愿意拿自己健康的生命去给试验数据做注解。
<br>
因为知乎是高知群体，做生物科技的人，或者在高校研究生物科技的人很多是知乎用户。
<br>
生物科技的人大部分又在研究转基因。如果不挺转基因，别人的研究就没有任何意义了。砸了别人的饭碗，谁愿意啊？
