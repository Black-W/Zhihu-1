<p>
	转基因，高中生物稍微认真学的都知道是解决人类食物的重大科学突破。只是现在质疑分两点
</p>
<p>
	1.转基因作物本身没有安全问题，可是转基因过程的把控是大家没法看到的。所以安全隐患在于不同公司转基因过程中所使用的药剂以及是否有操作失误。
</p>
<p>
	2.转基因作物的确研究过对人体没有害，但是人的个体都有差异性，所以隐患在于不同转基因技术能否保证对所有人体都安全。毕竟有些人连对花粉都会过敏，对某种蛋白质过敏甚至更严重不良反应也不足为奇。
</p>
<p>
	总而言之，转基因不是违反自然规律，只是利用了自然规律。但是成熟转基因技术和研发阶段的转基因技术不能混为一谈，总要严格证实每种转基因技术作物对于不同人体都能摆脱安全隐患才行。
</p>
