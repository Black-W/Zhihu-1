作为一个学商的科学白痴，站在普通人的角度上怒答一发。
<br>
在我们这些科学盲看起来，你们这些尖端技术大多是不完善的，有风险的。虽然现在没有证据表明转基因对人体有害，但是万一是由于当前技术的限制而没有发现呢？使用转基因的后果是大豆买一斤便宜几毛钱，而风险是百万分之一的可能对人体有潜在伤害，宝宝又不差这几毛钱要转基因干嘛。万一真的有基因变异世界毁灭这可吓死宝宝了，这种发明了也没两毛钱好处还那么可怕的东西还不赶紧禁了。
<br>
举个不恰当的例子，就像要抽签有百万分之一的可能会死，但是你可以选择不抽签，前提是花两块钱。你说你会怎么选？
<br>
所以很多时候，我们不是觉得转基因不好，我们只不过是怕死罢了。
