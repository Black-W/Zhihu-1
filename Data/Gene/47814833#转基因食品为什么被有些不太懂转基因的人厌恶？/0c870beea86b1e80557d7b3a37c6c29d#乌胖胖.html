其实转基因到底有害无害，在我看来，现在是一个既无法证实，也无法证伪的问题。既然如此，政府应该做的，是加强监管，要求所有产品提供清楚的标识，供老百姓自行挑选。

当然，事情没有那么简单。转基因这种东西流入市场终端后，非常难以区分。比如所有的餐馆，基本上都会采用价格低廉的食材。这样事实上剥夺了人们的选择权，变为强迫食用。所以，不愿食用转基因的人们，只有寄希望从源头上禁止生产和引进。
<br>
<br>
在引进这个新事物的时候，政府表现得非常无能和草率。并没有建立一套完整的标识和监管程序，来确保民众可以自由选择转基因和非转基因。这是老百姓厌恶的根源。
