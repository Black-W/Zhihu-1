         我觉得去把这个问题搞懂的成本远远大于随便喷的成本。          
<br>
         我在知乎看到很多人，为了说明一个道理或者事情，查阅了许多资料，一个点一个点的分析，说明很简单的一个事情，有时候需要上千字；还要不断推敲斟酌自己的行文中有没有逻辑或者常识错误。这些都需要巨大的时间和精力成本啊。       
<br>
        但是随便喷就简单多了，先关注下小崔的微博，找两个美国或者欧洲的例子，酝酿一下民族情绪，然后通常不会看完全文，随便揪住一两点就乱喷，说到最后就是民族主义的大旗。 
<br>
        当然也有认真研究后反对的，比如顾秀林，比如崔永元。
<br>
        第一种是懒，第二种就太吓人了。
