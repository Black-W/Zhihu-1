首先要明白，被反对的是哪种转基因：被明确反对的是转入苏云金杆菌基因的转基因水稻，和转入抗草甘膦基因的转基因大豆、玉米，以及此类型转基因农作物。
<br>
简单的说，苏云金杆菌和草甘膦都是农药，是用来杀虫和除草的，进食转入这类基因的食物，类似于吃饭时顺便吃点药，当然，每次的药物剂量都非常小，但长年累月的吃谁敢保证没有量变到质变的一天？ 你能确定自己比杂草和小虫子的生命力顽强多少吗？
<br>
我不反对的是不同植物间自然基因的转入，这类似于嫁接，这种转基因应该鼓励。
