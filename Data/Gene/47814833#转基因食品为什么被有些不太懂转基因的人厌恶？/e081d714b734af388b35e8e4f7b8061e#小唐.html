<p>
	你吃过鸡蛋没？蛋白的主要成分就是蛋白质。
</p>
<p>
	你听说过DNA没？病毒的主体只有一个DNA，DNA的主要成分也是蛋白质。
</p>
<p>
	蛋白质最大的特点就是——容易被煮熟。病毒和DNA被煮熟之后，就像喝了孟婆汤一样，忘记自己是病毒了，也忘记自己的祖先了（DNA）。
</p>
<p>
	人，一般是吃熟食的（你如果说，你生吃玉米……好吧，你开心就好）
</p>
<p>
	即使是吃熟食，在胃酸的作用下，蛋白质也会变性啊，你可以去翻翻初中化学书。
</p>
<p>
	你去看看原产于美洲的玉米，和现在的玉米，其实也是改变了基因啊。还有中国的嫁接技术、杂交水稻技术，还有一个中国的特产——骡子，它的基因在自然界中也是不存在的，也算是一种“转基因”吧！
</p>
