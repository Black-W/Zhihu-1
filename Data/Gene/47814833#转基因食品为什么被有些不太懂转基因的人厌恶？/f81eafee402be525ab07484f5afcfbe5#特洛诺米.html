专业人士在科普新技术的时候是吃亏的。
<br>
为了表达严谨，科学家（包括FDA等机构）只能说:"经过xx年/次实验，还没有证据显示某某东西或技术有害。所以这个东西可以说是安全的。"
<br>
然而反对者就会抓住“没有证据显示有害，就是潜在有害”这个逻辑，以及“掩盖真相”等阴谋论甚至“以前人没这个也不得癌，现代周围全是得癌症的肯定跟XX有关”等逻辑来驳斥无害的说法。
<br>
<br>
其实就是啥也不信，不信自己不懂的，不信自己不了解的，也不信自己不认识的人，更不信自己不认识的机构。只不过是固步自封的呆在舒适区里，享受一切“尽在掌握”的幻觉罢了。
