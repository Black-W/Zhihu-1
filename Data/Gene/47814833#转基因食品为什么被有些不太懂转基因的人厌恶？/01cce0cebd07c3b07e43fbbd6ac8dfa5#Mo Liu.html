<br>
“妈妈你为什么打我”
<br>

<br>

<br>
“那我不管，谁知道你以后会不会犯错误，我就得打你以防万一”
<br>
<br>

<br>
“老板为什么扣我工钱？我也没迟到早退”
<br>
“因为我觉得你要迟到早退”
<br>
“但是我最近工作努力业绩好”
