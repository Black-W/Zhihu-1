第一，屠呦呦等人查的是药方，不是中医那套阴阳五行之类的理论。
<br>
第二，屠呦呦课题组一共收集了800多个中医药方和偏方，但只有青蒿有用（同期云南课题组收集了5000个药方，但无一有用）。
<br>
第三，青蒿素的提取靠的是现代医学的技术，后期的临床试验同样也是依照现代医学的模式。
<br>
<br>
综上所诉，古代的药方提供了思路，但是从发现到最终成功无一不是遵从现代医学的理论及指导。也说明中药想要证明自己必须走科学检验的道路。青蒿素的发现与阿斯匹林、奎宁等药物的发现模式没有任何区别。
