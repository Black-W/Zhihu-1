<p>
	其实转基因最大的障碍是一个心理问题，很多人不了解转基因，所以故意妖魔化转基因（全世界人民好像都是这样的，把不知道的东西妖魔化）不是说转基因本身有多大的安全性问题。转基因安全实验要经过十几个全世界不同国家的有资质的实验室做短期和长期的实验，证明其安全性才会允许上市销售。
</p>
<p>
	但是的确有一个伦理问题。用来做观察实验的都是小老鼠或猿猴等动物。但老鼠的一生不是人的一生，在老鼠身上安全也不代表在人身上安全，可偏偏无法进行人的长期摄入的观察实验（伦理问题）。所以大家对转基因的态度就像对潘多拉魔盒一样，不管是什么东西，反正我不打开，那就对我没有影响。
</p>
