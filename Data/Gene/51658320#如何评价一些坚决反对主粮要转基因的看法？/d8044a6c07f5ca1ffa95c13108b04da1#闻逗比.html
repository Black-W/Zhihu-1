其一，我国并没有开放转基因五谷的种植，先前大面积铲除转基因玉米得事情，你可能没注意到。
<br>
其二，农村现况如何与转基因并无关系。农民买种子，用化肥农药都是自己选择，因为自留种的产量低，不用农药化肥，产量更低。
<br>
其三，五谷不只是用来吃，还可以酿酒啊作饲料等，这些方面用转基因五谷，未尝不可。
<br>
其四，现在人的寿命增加，癌症发病率增加属于正常现象，至于食道癌和消化疾病，也与转基因无关，可能与农药有关，当然还和电离辐射有关，比如放射性气体氡。
<br>
其五，我国有自主的种子研发，虽然有部分农作物依靠进口，但总体比例并不高，暂时不会受制于外人。
<br>
其六，拒绝题主撕逼。
