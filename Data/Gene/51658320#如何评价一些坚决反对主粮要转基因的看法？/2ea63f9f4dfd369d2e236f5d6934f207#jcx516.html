看了楼主的问题，确实惨不忍睹啊。。。
<br>
转基因这个话题外行听起来确实很有杀伤力，从根本上说，我们插入一段目的的DNA，这个DNA所表达的产物是已知的，说简单点，就是让作物里面产一些我们想要的东西，这些东西也都是蛋白质啊，脂肪啊，糖类啊等等，咱们吃到嘴里一样都会被消化分解吸收了。。。
<br>
当然这是简单的想，需要进一步论证的是，作物转基因后，新基因是否与其他基因有互作而产生不利物质，验证这些其实也不是什么难事儿，但涉及基础的食品安全，这手续就复杂多了。。。更复杂的是如何推广出来。。。
