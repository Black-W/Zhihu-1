题主的描述在我看来就是看到了一些在他看来不太寻常的奇怪现象，那么这一定有阴谋，至于到底是怎么回事？我不知道，反正我就是反对转基因主粮化。
<br>
其实题主就是一个无知群众，说不出什么反转基因的科学道理，出于对未知事物的恐惧，也提出反对转基因。他的态度代表了中国乃至世界千千万万上亿百姓的一个普遍想法，也是正常的，我们不必去讽刺他。崔永元为什么死命的反转，就是他不懂还要发表看法，被方舟子讽刺挖苦了一顿，气愤难平，一辈子与转基因为敌了。你们的言辞不要太激烈，把题主逼到无脑反转的道路上去。
