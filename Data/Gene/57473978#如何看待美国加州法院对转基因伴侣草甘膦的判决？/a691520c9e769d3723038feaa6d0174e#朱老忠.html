<p>
	所谓“转基因伴侣”之说，就是吕永岩等人在故意混淆视听。草甘膦早于转基因产品20年上市，并非专门为转基因产品研发的。非转农作物也可用来消灭杂草。
</p>
<p>
	与草甘膦能沾边的，仅仅是转基因大豆，其他农牧渔业转基因产品和草甘膦八竿子打不着。而转基因大豆如果不施用草甘膦也照种不误。即便“转基因大豆伴侣”也是极其荒谬的说法。
</p>
<p>
	加州那个所谓“判决”（其实不过是个提案）原文中连半个转基因也没提到，同样的与转基因八竿子打不着。更不要说英文中根本就没有“转基因伴侣”这么个词汇，这是吕永岩为混淆视听特地“发明”出来，纯粹中文的词汇。居然还成了反转者赖以生存的一个依据，真让人笑掉大牙！
</p>
