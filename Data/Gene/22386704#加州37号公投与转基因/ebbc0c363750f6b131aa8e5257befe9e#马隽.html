美国加州公投：
<br>
转基因食品是否安全？这是一个科学问题，交给科学家就行。
<br>
转基因食品是否要标注？这是一个社会问题，民众有权过问。
<br>
2012年美国加州对是否要强制标注转基因食品进行公投，11月结果出来了，53.1%反对标注，46.9%赞成标注。
<br>
结果是不用标注。
<br>
另2013年5月，美国参院以71：27压倒多数否决强制给转基因食品贴标签。
<br>
由此可知美国人相信科学家的判断。
<br>
当然从阴谋论角度看，美国民众，精英均被孟山都收买或误导了。
<br>
以上国内媒体较少提及，但其实很重要。
