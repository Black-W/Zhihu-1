首先，不是所有转基因作物都一定会破坏生态。
<br>
<br>
但是，没有的到充分科学认证，甚至故意逃避有关单位的检查，私自违法滥种的，是会有很大风险的。
<br>
<br>
其影响生态的机制有以下几种
<br>
1. 抗虫性作物对非目标生物（如蚯蚓，蜜蜂）产生毒性，影响土质，授粉。
<br>
<br>
2. 抗药性作物与杂草杂交，杂交后的杂草对农药产生抗药性，原有的农药失效。
<br>
<br>
3.  抗虫性作物对目标害虫产生选择压力，使得抗虫机制失效。
<br>
<br>
4.  配合抗药性作物使用的农药在土地中积聚后，使得土地不再适合传统作物种植。
<br>
<br>
以上各例皆可以找到相关论文作为佐证。
