<p>
	行业不同，不谈实操，只说我在科普工作中遇到的实际情况
</p>
<p>
	1 人对未知事务向来充满恐惧，且趋利避害是生物本能。
</p>
<p>
	2 多年来科普工作缺失导致的严重信息不对称。
</p>
<p>
	3 多年来形成了不做任何公众沟通，而直接由政府、行业行政化主导的工作习惯。
</p>
<p>
	4 政府、行业中部分人逐私利而缺乏监管，如腐败、懒政、假专家、利益代言造成的公信力严重下降。民众不能相信重新开始建立沟通管道的行为。
</p>
<p>
	5 部分人借民众之名，试图引导舆论行营销或敲诈之实。如雇人堵路，自媒体编造正面或反面信息引导流量，财经行臆造行业信息拉动股市券市。
</p>
<p>
	以上情况我都遇到过。
</p>
