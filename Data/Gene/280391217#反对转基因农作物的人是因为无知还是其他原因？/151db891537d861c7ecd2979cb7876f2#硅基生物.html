<p>
	转基因本质上不是一个生物学问题，而是一个逻辑学问题。比如说：
</p>
<p>
	<b>
		A可以推出B，现在B错了
	</b>
	。然后有人宣称“看看！B错了，而A是能推演出B，
	<b>
		可见A是正确
	</b>
	的啊”。你怎么反驳？没法反驳。
</p>
<p>
	由于我们在当前不可能知道“当前不知道的事”，所以，世界上任何东西，要么是确定有害（比如某药酒），要么是可能有害（比如转基因）。
</p>
<p>
	如果他们认定“可能有害的应该被限制，确定有害的应该提倡”，那么无论你做多少实验没有发现没发现转基因有害、做多少论证证明转基因无害都没有意义。
</p>
