我支持转基因技术的深入科研，同时反对转基因作物的大面积推广。至少在目前为止要对其严格监测控制。
<br>
就我认识中，转基因、杂交、太空选种等没什么伦理上的差别，都是一门技术，都会带来好的变异与糟糕的变异。
<br>
市面上的转基因产品食用短期安全性可以保证，个人同样也希望不会引起类似汞污染引起的水俣病悲剧。
<br>
从生态角度来说，转基因还可能引起诸如生物入侵式的生态问题。我们穿越到宋朝可能因携带今天病菌引发一场瘟疫。那么转基因进入我们的土地我们的作物就不会因为基因杂交扩散转移变异引起灾难吗，而这在顶极科研杂志《自然》中有过论述。
<br>
是什么的勇气让题主与一干答主把反转科学家斥为无知。
