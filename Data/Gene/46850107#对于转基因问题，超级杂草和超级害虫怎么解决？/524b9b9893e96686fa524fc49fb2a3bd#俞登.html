所谓的超级杂草和超级害虫，只是针对这种转基因超级，离开了这个环境就一点也不超级。
<br>
比如超级害虫，只是对Bt产生抗性，超级杂草只是不怕草甘膦。
<br>
改进转基因是个办法，改不了的时候，恢复种非转基因，它们还怎么超级？杂草再超级也挡不住一把锄头。
<br>
有人会问那转基因不是没用了？起码在起作用这段时间有用，现在青霉素的效果已经大大降低，但不能否认它已经救了千万人的生命。
<br>
说回来，没有转基因，Bt农药和草甘膦一样大量使用，时间长了一样会出现超级。
