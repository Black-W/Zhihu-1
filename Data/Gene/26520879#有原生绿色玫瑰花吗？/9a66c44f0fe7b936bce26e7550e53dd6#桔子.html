绿色月季有很多，比如“绿星”、“绿色地球”、“绿茶”等等很多品种
<br>
要说原生的话我也不是很清楚，产于我国的一种古老月季“绿萼”属于退化返祖现象，但是也不能确定是不是原生。
<br>
“绿萼”与现代月季的优秀品种相比存在着许多不足：花朵小，也不香，花瓣窄、尖、细，边缘还有锯齿，像叶又像萼片，很不显眼，难以分清哪是叶，哪是花。
<br>
网上扒了一张绿萼的图，希望不要失望，这可是中国人在月季界的骄傲
