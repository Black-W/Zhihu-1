 。我国种植和批准进口的转基因作物非常之有限。
<br>
原因如下：1、番木瓜如果不是转基因，非常容易感染一种病毒导致它腐烂；
<br>
2、棉花不能吃，转基因的作物穿在身上没有关系的。
<br>
3、批准进口的大豆和玉米大部分其实是用作榨油、饲料等，通过饲养的动物再进入人体内。为啥我们自己不种呢？原因很简单，因为耕地不够用！而且大豆这种作物种起来很耗水……又不能作为主粮。毕竟对于我们来说，还是水稻和小麦最吃得习惯。
<br>
但是转基因开放市场迫在眉睫。
<br>
所以好吃的就是……额，番木瓜了。
<br>
想了解更多关于转基因的知识，欢迎来报考农业大学~想要读到研究生的话，还可以报考中国农科院哦。
