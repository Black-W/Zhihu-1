比如对食品过敏源的基因改造。
<br>
众所周知，自然界向人类提供了诸多美食，但是令人遗憾的是很多人因为过敏无法享受。
<br>
比如花生过敏、坚果过敏、牛奶过敏甚至小麦过敏。
<br>
<br>
转基因技术的发展方向之一就是研究如何生产出不会产生过敏的食品，比如花生等等，如果实现，这将给很多被过敏困扰的人带来意想不到的美食体验。
