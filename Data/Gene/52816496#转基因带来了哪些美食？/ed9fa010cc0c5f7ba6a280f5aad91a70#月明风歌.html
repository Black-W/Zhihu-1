美食倒没有，如果要说，大概就是生长更快得转基因三文鱼和木瓜吧。
<br>
转基因本身也不算是为了提高口感创造新物种，它并不像杂交选育一样。
<br>
回答有人说水果玉米是转基因，这个怕是朋友圈看多了，水果玉米应该算是几个品种杂交出来的。还有彩色玉米，那是选育出来的，也不是转基因。
<br>
说的最多的圣女果，准确来说，现在已经木有圣女果了。圣女果是上个世纪，好像是台湾培育出来的一个樱桃番茄品种，就好比苹果有红富士，红星，青苹，嘎啦等等，后来比圣女果更好的品种培育出来了，圣女果就停产了。大概是因为圣女果这个名字好听，所以现在基本上都把樱桃番茄称之为圣女果。
<br>
我们吃的大番茄就是樱桃番茄选育出来的。
