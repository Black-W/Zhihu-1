<p>
	达到什么样的安全性才能作为食品？按照反转对转基因食品安全性的要求，反正烧烤，牛排，肥肉，花生，小麦都不应该作为食品出现在餐桌上。
</p>
<p>
	=============展开说一下========================
</p>
<p>
	我说的这些东西不是因为吃多而才会产生危害的，烧烤会产生致癌物质苯并芘；肥肉会增加患心血管疾病的风险；花生、小麦天然对某些人群有致敏作用。但是这些都不会影响人们把它作为食品。
</p>
<p>
	所以转基因作物能否成为食品，也需要遵从相同的规则，就是它不比同类的非转作物食用风险高就行了。
</p>
