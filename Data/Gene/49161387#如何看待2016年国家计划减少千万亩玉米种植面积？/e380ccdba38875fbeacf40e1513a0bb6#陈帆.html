农业部日前印发了《关于促进大豆生产发展的指导意见》，提出到2020年大豆面积达到1.4亿亩，比目前增加4000万亩。
<br>
当前，我国玉米积压较多，大豆严重短缺。推进农业供给侧结构性改革，重点是调整优化种植结构，适当调减非优势区玉米，改种大豆等作物，既能化解玉米过剩库存，又增加产需缺口较大的大豆供应。
