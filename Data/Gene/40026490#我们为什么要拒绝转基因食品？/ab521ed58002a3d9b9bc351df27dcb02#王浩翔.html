因为智商，也因为对于未知的恐惧。
<br>
目前的信息来看，我们并没有足够的证据证明转基因的有害或者无害，但是如果说因为转基因会导致人类基因的变化，可能算是最无知而又搞笑的话了。转基因食品转的是食物的，你吃进去，是不会转变你的基因，而是你的身体接受了“毒素”（假设有毒），那么，你身体的免疫系统会当机立断的开始对抗这些有害物质。而从目前看来，你的免疫系统并没有对转基因食品产生排斥。
<br>
我们不知道转基因有害与否，因为至今都没有确凿的定论，我们对其的恐惧，仅仅来源于
<br>
智商的限制与对未来的恐惧。
