转基因是中立的，但是搞转基因的科学及和推广转基因的商业机构不是，他们是有利益和立场在里面的
<br>
至少到目前为止，转基因有两大问题尚未解决：
<br>
1）转基因并不能从根本上解决粮食短缺问题，增产的基因即便植物受得了，恐怕土地也受不了
<br>
2）转基因在获得广泛推广之后，一开始小麦是转玉米的基因，后来是转花生的基因，再后来是马铃薯的基因，等等，转基因的扩展边界无法确定，也不可约束，其推广在市场上的产品也将无法约束，那转基因的终点是什么？真的能保证从头到尾一点问题没有？
