关于转基因问题的最大感觉是，你给他讲技术原理，讲生态及安全问题存在的地方，讲问题解决方法，讲国内外现状，讲未来前景，讲粮食危机，讲国内粮食安全，他听不懂，所以不信，他们说你骗他，躺在地上撒泼打滚我不依，你们搞科研的都是骗子，都是砖家叫兽老流氓。有时候发现，真的讲道理，摆事实并不能让人信服。不免心灰意冷，想到一位教授和我们说过：我从来不和他们争论，有这闲工夫还不如去看两篇文献。想想也是，真正解决问题的永远不是耍嘴皮子忧国忧民的……而且那些真正起早贪黑干事的。
