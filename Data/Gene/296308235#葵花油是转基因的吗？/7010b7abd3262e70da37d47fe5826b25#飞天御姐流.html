<p>
	拜托，是不是“转基因”要看具体油啊。你弄一个种类来问是什么鬼？
</p>
<p>
	葵花籽在我国目前还没有“转基因”品种的种植；国外如加拿大等地区有“转基因”葵花籽的种植，也有用来榨油（经指正只有实验室品种，尚未进行商业种植）；我国目前没有进口“转基因”葵花籽；我国有没有有进口“转基因”的葵花籽油还不清楚。
</p>
<p>
	“葵花油是转基因的吗？”这个问题，请根据以上条件自己来判定。
</p>
<p>
	另：葵花籽并不在我国规定需要标准的“转基因”品类名录中。
</p>
