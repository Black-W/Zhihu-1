这种问题还是等官方检测结果吧。
<br>
<br>
看报道说检测出呋喃丹（也叫克百威）。这种农药是高毒的，在很多国家已经禁止使用了。但在中国只是禁止在蔬菜，果树，茶叶和中草药上使用。
<br>
<br>
另外，能不能通过“毒理测试”要看最终测试结果。这种毒药对鸟类是剧毒的，鸟类基本上吃一小粒就会死掉。在其他国家禁止使用也有这方面的考虑，因为这种对鸟类极强的毒杀效果对生态的影响很大。它对其他动物也有毒性，但是没有这么强。如果检测结果符合国家标准的话，那也没什么好说的。
