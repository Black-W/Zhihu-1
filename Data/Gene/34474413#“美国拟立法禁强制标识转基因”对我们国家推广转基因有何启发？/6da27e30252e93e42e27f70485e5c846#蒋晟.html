拟立法和立法还差很远。因为参众两院分别代表小州和大州的利益，就算被某个院通过也很可能在另一个院被毙掉。就算两院通过被总统签字还有个上法庭的过程。
<br>
<br>
这个法案定了一个什么是转基因的国家标准（由FDA定）而不是各州自己搞一套标准。看起来虽然很好，但是因为这是联邦插手州内事务，这个法案有可能会被起诉违宪。
<br>
<br>
没有任何人说转基因食品没有安全性问题。比如转基因花生（如果有人去发明的话）给对花生过敏的人吃估计也会吃死人的。科学界的一致意见，是转基因食品不比同类非转基因食品更危险。
