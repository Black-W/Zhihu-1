“违反自然规律”是一个伪命题，人是无法违反“自然规律”的。人无处不在自然规律的约束之中。
<br>
<br>
有机农业也好，转基因农业也好，都是在自然规律之下，通过调整各种条件和参数，运作起来的农业系统。
<br>
<br>
人类的活动并没有违反自然规律。相反，人类通过不断地观察、总结、学习自然规律，并将其运用在人造物和人造系统上，为人类服务。
<br>
<br>
人靠两条腿走路符合自然规律，汽车靠燃油发动机和四个轮子走路也符合自然规律——从电火花点燃汽油，到轮子跟地面产生向前的摩擦力，没有哪一步是违反自然规律的。
<br>
<br>
有什么是违反自然规律的？
