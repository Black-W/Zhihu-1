我是学生物的，虽然我知道在目前的科学角度看来，转基因应该是无害的。但是，我的家人和我本人还是能避免则避免，不能避免也就不管了。所以，我们会特意的去买非转基因油，超市的非转基因盒装豆腐，有人说标着非转基因的商品也不一定是真的非转，但我们态度是：这点钱我们负担得起，完全就是买心理安慰我也是乐意的。万一是真的呢？万一有害呢？万一呢？为了万一的概率，对比我花费的金钱，我完全不在乎那个数额的金钱。
<br>
所以，不是转基因的问题，是因为不富裕，在乎钱。钱的问题。
