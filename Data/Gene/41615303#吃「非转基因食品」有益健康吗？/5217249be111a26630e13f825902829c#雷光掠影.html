上周饭桌的段子。
<br>
<br>
上世纪八九十年代的菜贩子：“大妈，您看我这菜，又大棵又漂亮，又一点虫眼都没！一看就是好东西！这黄豆又圆又大油光光的，一个坏的也没，找出坏的回来换！”
<br>
大妈：“好，给我都称几斤，便宜点啊。”
<br>
<br>
本世纪的菜贩子：“大妈，您看我这菜，又小棵又丑，全是虫眼！一看就是好东西，啥都没打！这黄豆又瘦又小，虽然卖相差还有虫蛀的，挑挑就能吃，味道好！啥？为啥虫眼多？就是本地非转基因的！啊，坏的不换！也不还价！”
<br>
大妈：“好，这非转基因的给我多来点！”
<br>
<br>
尼玛，到底谁智商有问题……
<br>
不过，饭桌上的人全都会心地笑了。
