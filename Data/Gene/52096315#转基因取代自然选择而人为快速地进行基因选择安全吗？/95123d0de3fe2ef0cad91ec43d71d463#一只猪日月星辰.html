转基因食物在现有理论上是应当是安全的，可是各方面都有依据表明转基因食物可能存在损害，至少某些转基因食物是的，可是在人类身上都没有具体表现。因而能够以为转基因食物的安全性是技术问题，及现有科学理论无法解释，现有科学技术无法证明。好像没听说过这种观念，请问是在哪看到的，能否给出出处？ 
若从安全方面考虑转基因生物作为人类改造过的生物，可能存在一些人类不知道的危险。 
为避免基因分散，一般是将质粒（基因载体）植入细胞质中，随母本遗传 
动物则是严格操控避免逃逸 
若是无性繁殖则将难以操控，会在自然界中分散
