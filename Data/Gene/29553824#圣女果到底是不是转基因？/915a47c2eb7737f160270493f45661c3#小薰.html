 圣女果其实是种“原始番茄”，多吃点自然不会有什么问题。即便是转基因的番茄，在上市前也经过了严格的安全性试验和评估，食用是安全的。
<br>
在看荐里的一篇文章提及到：在16世纪初，欧洲人刚刚踏上南美大陆上的时候，就对这些长着漂亮的果实的植物产生了浓厚兴趣，并且将它们搬回了欧洲大陆。只不过，这些番茄被送进了花圃而不是菜园。据说这个“错误”的放置，是因为一本植物书上的一条错误的记载，番茄被打上了有毒品的标签，并且被命名为“狼桃”（wolf peach）以示其“毒性凶猛”。
