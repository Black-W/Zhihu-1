怎样解决转基因的争论？
<br>
<br>
    反对的人会说“你说没事你去吃啊”。
<br>
<br>
<br>
    网友吃了，反对的人会说“网友吃能代表什么？专家领导都吃才行。”“吃了现在没事不代表一直吃未来会没事。”
<br>
<br>
<br>
    如果有一天专家和领导一起吃，反对的人会说“你们吃了能证明什么？领导吃了就代表科学么？”
<br>
<br>
<br>
    所以问题关键在于双方究竟谁能拿出严谨的科学论证说服对方。
<br>
<br>
<br>
    但事实上，在网上对此辩来辩去的人大部分又不具备基本的科学素养。大部分既不具备足够的知识也不具备科学的思考问题的思维。
<br>
<br>
<br>
    所以大家各司其职就好，研究的做好研究，利益相关的做自己的推广或者反对，大众自己选择吃或不吃。越不懂越爱辩看着也是累。
