<p>
	我儿子小时候有腺样体肥大，导致鼻塞。医生说要做个小手术，不然可能影响颅面部发育，我们决定不做这个手术，后来他的门牙长凸出来了，我们也不确定是不是因为他经常用口部呼吸的原因。那么，是不是会有基因导致人容易有腺样体肥大，从而影响他的外貌呢？只能说，有可能，目前不知道。所以现在有了两个问题：第一，影响外貌的基因可能有很多；第二，事实上基因怎样影响外貌的我们知道的还很少。所以，如果想用人工改变基因的方法来影响外貌，目前来说，成功的概率很低，得到和预期相反的结果也有可能呦
