哪有直接决定容貌的基因啊，基因是DNA，编码的是蛋白质，我们可以通过基因工程修正原癌基因，加强抑癌基因，因为这些是确定的，少量的基因。但是我们没办法知道到底那些基因编码了容貌，因为太多太多，而且能作用于容貌的基因不是只作用于你的脸，细胞里的DNA不是说这部分负责编码脸，这部分负责编码腿，而是作为整体，分别负责编码整体的功能蛋白。
<br>
如果你硬是想知道将来能不能通过基因工程整容，答案一定是肯定的，但是那应该是很久很久很久以后了，我们彻底弄清人类基因组的功能，而且基因工程能普及大众的时候了
