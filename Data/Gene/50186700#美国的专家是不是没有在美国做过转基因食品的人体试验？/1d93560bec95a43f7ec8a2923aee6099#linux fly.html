转基因的根本问题其实在于技术过于复杂，监管难度大，核心掌握在少数人手中，理论上是可以像网络设备，操作系统一样轻松安装后们，搜索引擎，购物网站，滴滴出行甚至各种app都能搜集你的隐私，分析你的习惯进行精准营销来控制你的消费，但那又怎样，我们可以不用，自己认为能控制。
<br>
<br>
