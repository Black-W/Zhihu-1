人都是趋利的，所有人都会为自己的利益考虑而做出行动。媒体的报道无论对错，显然他有站在自身利益上考虑，至少在客观上他的行为是正常的。
<br>
而某些人则超脱了“自身利益”的限制，以大无畏的精神为真理辩护，真是伟大。想必他们当然也不会计较生计问题。而我等刁民天天辛苦劳作，用赚来的钱去买每一个商品，我们都要去计较它的品质。
<br>
反对我的人，你千万不要回复，因为我连看都不会看。
<br>
为自己买的商品而计较的人，我也建议你不要试图和他们辩论，因为你永远也无法叫醒一个装睡的人。
