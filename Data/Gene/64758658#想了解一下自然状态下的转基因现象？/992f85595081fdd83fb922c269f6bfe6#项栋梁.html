<p>
	转基因技术，以及往上一层的生物技术，再到更高层面的科学技术的应用，都是人类在认识和掌握了自然规律的基础上，利用自然规律去改变“自然状态”的行为。世界上没有任何事情是违背自然规律的，也没必要去自然界找什么证据来为转基因技术背书。
</p>
<p>
	不仅是自诩万物之灵的人类，哪怕飞禽走兽草履虫光合细菌，都在竭尽全力将环境改造到更适合自身生存与发展的状态，可以说生物存在就是“反自然”的。这样一个残酷的宇宙里，我们人类这个物种有什么理由不去努力？
</p>
