如果政府不监管转基因食品，甚至暗中推广，普通百姓几乎没办法避开转基因食品，尽管购买食品的时候会留意避开转基因食品，但是太多的食品根本就没有标识，甚至，你在餐馆消费时，你也不知道他们采用的原料是不是转基因的。所以到现在我也不知道自己食用过多少转基因食品，想想就觉得悲伤啊。所以最根本的是，在转基因利弊还有争论的时候，让大众有知情权和选择权，严格标识哪些是转基因食品，让支持转基因食品的人选择转基因，让不支持的人也能避免，自行选择。我想，这才是一个负责任的政府应该做的。
