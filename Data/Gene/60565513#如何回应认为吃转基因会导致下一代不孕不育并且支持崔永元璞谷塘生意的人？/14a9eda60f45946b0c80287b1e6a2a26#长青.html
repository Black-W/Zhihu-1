今天碰巧看到这个，我想起我的大学老师也在课堂上给我们几次说过她反对转基因食品，即使这样高学历的人群中也会有这样我们看来或许是有着愚昧观点的人
<br>
但我绝不会公开反对她，因为我的绩点更重要，我觉得这或许是一个很无聊的时代，很多没有方向的人（我觉得我的很多大学老师也只是在混日子，其中一个大学物理老师竟然给我们鼓吹心灵控制术）来借此获得一种成就感，认同感。
<br>
我觉得我们应该如何回应？听之任之，微笑着说嗯嗯嗯，对于食品，还是来什么吃什么，我希望我们都不要成为很闲的人
