<p>
	我们现在看到的各种叫做天然的食物都是其祖上无数次自然变异啊突变啊，还有和其他物种自然发生的转基因啊（基因水平转移，有性生殖，统统可以理解为天然转基因），形成我们现在见到的形形色色的状态。
</p>
<p>
	所以，目前国内食品包装上统统标注“非转基因”其实是很有很大问题的。
</p>
<p>
	建议以后企业应该不讹称自己的食品是“非转基因”，按照以下标准注明
</p>
<p>
	<br>
</p>
<p>
	“天然转基因食品”（或者 天然非人工转基因食品）
</p>
<p>
	“人工转基因食品”
</p>
<p>
	<br>
</p>
<p>
	或者想麻痹迷惑消费者的，写“非人工转基因食品”，都比写“非转基因食品”要标准些。
</p>
<p>
	然后给予消费者自由选择的权利。
</p>
<p>
	照目前这种，只说自己是“非转基因食品”，明明就是明目张胆的欺骗消费者
</p>
