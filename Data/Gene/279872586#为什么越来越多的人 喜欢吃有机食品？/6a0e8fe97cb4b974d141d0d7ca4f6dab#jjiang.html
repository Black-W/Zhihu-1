<p>
	讨论有机食品是为什么有人就要扯到转基因？
</p>
<p>
	坚决反对转基因。
</p>
<p>
	人类在生物学方面真的是菜鸟。说个最简单的，为什么三维结构的蛋白质有活性？人类居然回答不了。
</p>
<p>
	我们再说基因，它是有几千个脱氧核糖核酸构成。千万不要把它看作是一个整体，只是人们为了方便分析，而把它认为是一个整体而已。谁能确保理解，这几千个脱氧核糖核酸，和几万个基因的相互作用。
</p>
<p>
	理论在哪里？数学推导在哪里？仅仅依靠做实验，这是科学吗？
</p>
<p>
	看看广义相对论的发展过程，这才是标准的科学过程：根据现象提出理论，数学推导论证，实验证明，如此迭代。
</p>
