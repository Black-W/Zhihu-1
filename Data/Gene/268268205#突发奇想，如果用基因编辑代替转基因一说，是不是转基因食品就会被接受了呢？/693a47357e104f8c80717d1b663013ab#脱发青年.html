基因编辑意思是对生物体的基因进行操作，包括了修饰、添加、敲出。转基因含义是对某一生物体转入外源基因，注意，一定要转入非它自身的基因。
<br>
所以，从广义上来讲，基因编辑技术包含转基因技术。从狭义上来讲，基因编辑技术是不引入外源基因的，因此和转基因技术互补，而非互相包含。所以，题主所说“是否能将基因编辑技术视为一种转基因技术”我认为不能。
<br>
目前中国农业部规定“基因编辑视同转基因对待”，所以官方层面两者一样。但是，美国和欧洲则是完全放开基因编辑。对于吃瓜群众来说，基因编辑的确要好很多，因为大部分人不知道这是什么东东！只要不是转基因他就放心了！ps我个人观点是转基因食品跟普通食品一样。
