转基因对环境有影响，生态链还比较容易处理，对杂草的基因的影响问题是很大的。
<br>
<br>
<br>
当然我们可以说，农药也是培养虫害抗药性，除草剂也在提高杂草的存活能力，转基因和他们做的是一样的事情，不应该特别对待。如果反对转基因除草，也要反对除草剂，就得人工拔草，提高粮食价格。
<br>
<br>
实际上，要基因漂流需要两个植物物种比较接近，血缘关系太远的没用。而我们吃的作物往往就是从杂草开始慢慢培育的。
<br>
<br>
所以本地特产的作物，一定有本地杂草近亲，转基因要特别特别谨慎。引进物种问题稍微小点，只是稍微。
<br>
<br>
当然批准上市的都有相关调研工作，不过美国这步子真的有些大。
