其实一直没有明确的证据表面转基因食品是有毒的。 转基因目前可能引起的最大问题就是有可能导致过敏。 国内现在对转基因的理解都离真相偏离很远，现在我国国内的大豆产业已经萎缩了。因为美国是大豆转基因大国，我们进口美国的大豆花的价钱都比国内的大豆便宜。所以现在基本大豆油都是用转基因做的。 而且我国的棉花都是因为引进转基因技术才避免了衰败。当时虫害严重，基本导致零产量。后来引进技术，我国试验了两年才大规模推广。你可以参考相关资料。大概就在1995＆1996附近。 总而言之，转基因食品是无害的。
