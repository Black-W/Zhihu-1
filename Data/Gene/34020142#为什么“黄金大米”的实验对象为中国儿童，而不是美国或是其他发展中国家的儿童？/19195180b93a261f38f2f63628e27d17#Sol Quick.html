第一个问题有两点：1，美国不存在黄金大米的目标人群。2，中国存在着『
<b>
	因为副食品缺乏造成维生素A缺乏的以大米为主食的儿童人群
</b>
』，而那篇论文的第一作者是浙江医科院的访问教授。
<br>
第二个问题中儿童和家长知道他们做了一个关于胡萝卜素转换效率的试验，可能仅仅是不知道这个胡萝卜素的来源。文章中是有这句话的：这项研究的参与者招募过程和实验步骤得到了美国塔夫特医学中心机构审核委员会和中国的浙江省医学科学院伦理审核委员会的批准。参与的家长和儿童都知情并同意参与此项研究。
