多正常啊，中科院植物所某老板也是转基因的坚决反对者。
<br>
其实他们那句话很对，你不可能找到转基因无害的证据，同理，你也找不到小麦无害的证据。
<br>
这种反转人士是讲理的，我理解并且尊重，他们是风险厌恶者，虽然这个风险很低但不代表没有，谁也不能保证明天太阳照常升起。
<br>
也正是人们不同的选择与偏好，保证了我们可以长久的生存下去。
<br>
请大家把反转跟盲目反转分开，转基因食物目前找不到有害的证据，未来可能也找不到，但永远找不到无害的证据，所以人们大可以以存在潜在风险为由拒绝转基因，只要不造谣都是好同志。
