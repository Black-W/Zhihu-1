高中时一次考试作文题目是关于方舟子与崔永元转基因食品的利弊之争，作为个理科生，我是很反对崔永元的言论的，因为个人认为转基因并没有大家说的那么恐怖。而那时候黑方舟子成为了一种政治正确，我不得已写了八百字喷了方舟子，同时对崔歌功颂德。最后那篇文章还成了范文。是的，我觉得我有罪，就是像我这种人因为种种自身原因而默许了他走在反转基因的道路上，且一帆风顺。他作为非技术类人员，他可以提出疑问，但没资格否定这项技术。用着自己也搞不懂的概念说着糊弄别人的所谓正义话语从而满足一己私利，我觉得这种人才是最可怕的。
