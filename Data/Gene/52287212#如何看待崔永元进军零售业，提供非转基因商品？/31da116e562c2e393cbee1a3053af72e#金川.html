崔永元的原始情结会害了他滴。除非他说一套做一套，假装六不用。
<br>
<br>
我当年下乡种过几年庄稼，咱先甭说那么多的高标准，就是话说，不用农药、化肥这两样就没戏。不用化肥农药的年代【我下乡插队是上世纪70年代，化肥农药比较稀罕，特别是化肥，紧俏的很】产量低得很啊，真的低得很啊！！！一般水稻亩产三四百斤/亩正常得很，稍好点的就是五六百斤/亩。还要看当年病虫害情况严不严重。要是病虫害严重的年份，产量更是低得可怜。
<br>
<br>
假如崔永元真的说到做到，不用化肥农药【不说那么多什么六不用】，就是不出土地流转费，土地拿给他白用，可以肯定入不敷出，亏损是必须的！
<br>
<br>
我们这些吃瓜群众，搬起板凳看热闹、看笑话，哈哈哈哈。
