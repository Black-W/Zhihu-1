我觉得吧，这事挺好的。
<br>
站个队的话，我个人是持转基因无害论的，也经常看不惯他的一些微博言论。
<br>
但是我还是尊重别人的生活习惯，如果有那么一个群体，真的就很反感转基因食物，那么有个人站出来为他们这群人提供非转基因食品，我觉得这事没毛病。
<br>
<br>
我爸妈经常给我灌输一些我觉得完全不科学的生活常识，我也会和他们争一争。但是，只要他们说的那事是无害的，那他们非要按照那种常识做，我也由着他们去了。
<br>
<br>
更极端的例子，哪怕世上有个爱吃屎的群体，然后有人站出来为他们掏粪，我也是赞成的。
