我不明白为什么这么多人反对和攻击崔，无论是大家所谓的主义还是即将开始的零售事业，在我心里都是很棒的，在实业中做些事情来脚踏实地的改变一些现状，我不知道是哪里出了问题。我也不明白，难道大家所谓的“生意”就只是利益为先吗？就没有道义为主的可能吗？我相信我一直相信的。我不知道转基因是否对人体有害，虽然未有否定，但同样未得到实验论证和肯定，不明所以的投入市场在我看来本身就是问题，我们每个人都有权利对此提出质疑，我们不希望大众在毫不知情的情况下成为“试验品”。这些是我的看法和感受，只是希望大家都可以理智反驳一些自己不认同的，而不是用语言来攻击和调侃。
