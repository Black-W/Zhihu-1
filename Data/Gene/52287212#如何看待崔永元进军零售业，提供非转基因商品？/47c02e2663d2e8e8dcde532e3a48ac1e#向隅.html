崔最纠结的就是中国的食品安全问题，这关乎着整个民族的生存品质甚至是关乎着一个民族的延续基因安全，他奔走呼吁宣传这几年深感单凭他一己之力是难以改变的。前天看到两会有记者对他的采访，他说到他要尝试一下生产和销售安全食品到底有多难。有知友有点以小人之心去揣度他就是为了赚钱，才在几年前埋下伏笔去宣传安全食品，我就呵呵了，祝福这样的人能心安理得的每天吃着那些垃圾的毒食品，也祝愿他们的毒抗能提升到百毒不侵的程度，更希望他们的后代们能有一种天然免毒的基因。据说崔被封杀了，各位还能在国内媒体上看到有关他的任何消息吗？
