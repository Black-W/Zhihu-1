<p>
	一切都是为了生活，一切都是为了更好地生活！他和我们一样。他和他的家庭也需要钱，通过做生意挣钱是正路。应该感谢他的是，他让更多的人知道了什么是转基因，毕竟无知才是悲哀的。
</p>
<p>
	“而且我这个人有洁癖，如果是我讨厌的人，即使他有钱，我们公司里的商品也不一定卖给他。”这句话我不赞成，来的都是客，不能有歧视吧。名人，更应该胸怀宽广些。
</p>
<p>
	但愿他卖的是大众能吃得起的食品。转基因食品尽管便宜，但也有人会视为奢侈品。关键是，我们做商品的，不仅要让消费者吃得起，还要让消费者明白自己吃的是什么。
</p>
<p>
	一切都是为了生活，一切都是为了更好地生活！我想崔永元也是；他要不是，说明这只是我个人的想法。
</p>
