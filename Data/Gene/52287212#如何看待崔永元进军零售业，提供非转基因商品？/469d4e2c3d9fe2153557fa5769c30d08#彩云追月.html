古代有个名士李永方，给众人讲，酷暑天气不能吃山中新长出的一种野菜，尽管野菜味道不错。虽然他努力宣传，还是很多人不知道，有不少吃了此野菜染疾病！后来他就开了一个药馆，一边向众人宣传医疗知识，一边给已经染病的人治疗！
<br>
再后来，没有吃野菜没染病的人路过药馆，就骂李永方:原来是他在为他生意做宣传啊！狐狸尾巴漏出来了！
<br>
<br>
知友写评论请先摸摸胸口良心再写不迟……难道崔做生意就证明他以前错了吗！从小医生告诉你不要喝凉水，后来你和马尿肚子疼了去找医生！就说医生以前说的不对吗！就说他为了卖肚子疼药的吗？
<br>
今有崔永元，古有李永方他！方元不同，人无两样！
