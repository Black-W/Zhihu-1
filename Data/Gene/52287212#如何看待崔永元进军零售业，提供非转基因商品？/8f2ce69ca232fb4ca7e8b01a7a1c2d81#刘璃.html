        来说个偏题的，我只看过一集崔永元拍的有关转基因食品的危害的片子，叫什么我也忘了。但我记得里面有一个专家说:“。。。这样食物小块会进入血液中，长期积累就导致了血管堵塞。。。”
<br>
       食物小块不可能就这么轻易地进入血管，而且食物小块进入血管后不用积累了，血管直接就堵塞了。
<br>
        我个人并不排斥转基因食品，对于这个片子本来就有一些偏见，看的时候挑刺多一些，觉得里面有很多小的常识性错误，所以很难相信里面的所有统计数据。
