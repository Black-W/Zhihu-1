<br>
第一 长期的人工选育，总是倾向于选择：个头大，成熟快，抗虫害，卖相好等特点的品种。
<br>
<br>
而非吃货们关心的 好吃 
<br>
第二 经过冷藏冷冻的食材，其来源于挥发性物质的风味口感会损失大半。典型代表为番茄，冻过的番茄香味就差了很多。
<br>
<br>
所以小崔在微博里总说非转食物好吃无非是
<br>
心理原因

<br>
