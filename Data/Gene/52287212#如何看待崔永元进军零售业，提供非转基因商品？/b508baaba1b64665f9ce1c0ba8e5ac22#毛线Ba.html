除了赵本山小品，对崔没有太多关注。
<br>
说他腹黑、铺垫、立了牌坊当婊子的，我就想问问：
<br>
<br>
你们嘴里咀嚼着转基因的玉米棒的时候，心里打鼓不？
<br>
<br>
你们看着自己的孩子喝着转基因大豆磨出来的豆浆的时候，百分百放心不？
<br>
<br>
你们愿意自己的父母去菜市场买的都是转基因的蔬菜，用转基因的油炒熟，就这转基因米饭吃下去吗？
<br>
<br>
反正我不放心。
<br>
<br>
退一万步，就算他是一个商人。
<br>
<br>
<br>
他为了卖粮食，机关算尽，闹得全国沸沸扬扬，连我这样孤陋寡闻的人都耳闻转基因可能「注意是可能」有安全隐患。
<br>
<br>
我也不会这么骂他。
<br>
<br>
即使我不是他的“会员”，以后也可能不会买到（或根本买不到）他的粮食。
