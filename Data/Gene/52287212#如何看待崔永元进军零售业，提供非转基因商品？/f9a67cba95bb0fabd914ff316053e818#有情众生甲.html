崔的主张是转基因在国外是有争议的一个概念我记得。正是因为有争议，国外老百姓闹了很多年各种团结起来打官司什么的，政府没办法最后才出台规定包装上需要对转基因食品需要标注。我在新西兰呆的这是第十一年，之前读酒店管理学位的时候有门必修课叫Gastronomy(不好意思实在不会翻译), 这门课的下半学期老师安排我们整整一学期都在看美国关于转基因食品打官司的视频记录。所以“有争议”在我看来是毋庸置疑的。
<br>
<br>
所以崔开店我认为也是希望在没地的老百姓也能有多种选择。没其他的。
