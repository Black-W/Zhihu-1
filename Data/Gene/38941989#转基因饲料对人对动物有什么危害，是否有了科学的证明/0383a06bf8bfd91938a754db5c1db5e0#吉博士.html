<p>
	玉米、大豆、苜蓿等转基因作物通常用于家畜的饲料，并且已经在比如肉牛、猪、羊、奶牛和鸡等食用家畜中开展了超过100项消化和喂养实验研究。
</p>
<p>
	在“关于牛肉的事实”公告中，爱荷华州立大学Iowa State University食品科学与人类营养系教授兼主任Ruth McDonald指出：“转基因产品自从1996年开始在美国食品供应链中存在。因此多年实践已经表明其对动物或人类的健康没有负面影响。家畜是地球上被检验最为严格的动物。它们已经用转基因玉米和大豆喂养了数代，并没有可以证明其对家畜的生长、繁殖或疾病产生负面影响的证据。同时也没有任何文献证明转基因食品与人类的疾病或过敏原有关。”
</p>
