从目前的状况来看，没看出来有什么危害。如果要说转基因饲料原料，那就太多了。豆粕，玉米是最大宗的，DDGS，小麦等等。这些事情其实真是完全没必要纠结。再提个事，吃过木瓜没？现在全世界的木瓜都是转基因的，题主你什么感想？
<br>
说回来，与其纠结转基因对人体健康的影响，倒不如关心一下转基因技术对作物种子资源多样性的影响。如何保存现在越来越少的，不断灭绝的种子资源。这倒是大有可为而且形势严峻的领域与课题。
