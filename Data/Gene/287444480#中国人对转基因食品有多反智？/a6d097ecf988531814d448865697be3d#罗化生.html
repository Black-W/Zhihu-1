<p>
	不会最基本的思考。
</p>
<p>
	被人绕圈子，甚至连最基本的算术都不懂了。
</p>
<p>
	例如小学生都会懂得50毫克小于7克。
</p>
<p>
	前提：世卫组织给出的adi值（每人每日允许摄入量）草甘膦50毫克，食盐7克
</p>
<p>
	但是不会独立思考的人被人绕了一个圈子就不懂得50毫克和7克哪个大了。
</p>
<p>
	一个自称曾经公开试吃转基因大米的项某（实际上看他的直播图片，很难看出他吃了），跟我争论草甘膦和食盐毒性哪个大，老一套：又是我一下子吃一包盐，他一下子吃多少草甘膦，然后知乎一大堆据说是受过良好教育的跟着鼓噪。
</p>
<p>
	别鼓噪，你只需要知道50毫克和7克哪个大哪个小就行了。
</p>
<p>
	所以我说，一个不会独立思考的人其判断力甚至连小学生都不如。
</p>
