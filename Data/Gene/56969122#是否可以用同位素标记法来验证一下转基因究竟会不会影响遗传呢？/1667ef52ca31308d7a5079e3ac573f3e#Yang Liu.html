通过食物进入动物体内的同位素标记基团是以带有标记的核苷酸以及其它的相关代谢产物、化学基团为单位参与生化过程的，而不是以基因为单位（请学习生物化学核酸代谢章节）。在实验动物体内检出含同位素的生物大分子只能说明实验对象是活的，无法说明转基因食物可以影响其遗传过程或生物性状。
<br>
微生物的例子同理，只是微生物与外界环境进行物质交换并利用营养物质的过程与哺乳动物的消化过程差异较大，一些微生物可以从培养环境中获得DNA片段，但是这是用同位素标记方法无法证明的过程。
