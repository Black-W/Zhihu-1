八个字——【胆大心细  谨小慎微】
<br>
——————————
<br>
补充：
<br>
【胆大心细】：要有勇敢的探索精神，对未知领域充满激情和兴趣，但又不是鲁莽蛮干和无谓的冒险。
<br>
【谨小慎微】：并不是犹疑不决裹足不前，而是要保存足够的责任感，对所涉足的领域要反复进行试验论证和风险评估，尽可能降低试验成果给人类健康和生态环境带来的风险，绝不能为了眼前的利益或个人的利益而拿生态环境和人类的健康去冒险，绝不能存在侥幸心理，让民众去做小白鼠。
