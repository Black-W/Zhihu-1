作为一个公众人物，在自己不是科学领域的专业人士的情况下，常年对科学研究及其成果指手画脚，且不论崔永元说得对不对，这种风气就是恶劣的。
<br>
不在其位不谋其政，没有专业知识就不要打着“公知”的幌子来哗众取宠，只能愚弄无辜民众在朋友圈转发这些伪科学。
<br>
以前还觉得崔永元们的出发点是好的，现在越来越反感他们，什么时候崔永元们也成了科学界人士了？用自己不知道哪里搜来的资料就敢否定专业人士多年心血，谁给他们的权利？
<br>
科学上的问题留给科学家解决，任何人在不具备专业知识的情况下随意否定科学成果，其心可诛。
