其实他是个可怜人，抑郁症的人一旦走入死胡同就会一直走下去，哪怕没有路可走。
<br>
不过我们可以回忆一下，他是怎么走进死胡同的。我记得最早是对于方舟子宣传转基因大米并展现了一下优越感。小崔回了一句：“你有支持反转的权利，我也有不吃的权利。”一下捅了蚂蜂窝，一大群所谓的精英，所谓的高水平人士开始集中炮火，顺便在崔永元身上展示一下那令人不悦的优越感。之后就是什么纪录片之类的事情。
<br>
我至始至终都认为那句话没有任何错。也不知道当初怎么就让支持转基因的人士集火他的。而对于这种抑郁症人士，当全世界都不友善时，他只会越陷越深。
<br>
如果科普人士都是上述的态度科普的话，中国的科普任务永远没法深入。幸好他们只是键盘科普。
