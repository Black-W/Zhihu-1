很有趣的是，本次联名，只支持黄金大米。转基因植物基本分两类，一类产生特异毒蛋白杀死害虫从而减少农药使用，间接提高产量，一类是转入新的可编码有益物质的基因，从而使其可以生产出某些有益物质，黄金大米属于后者。从目前的认知来看，似乎让水稻高产维生素A并不会对生态产生影响，所以这种转基因作物和敲除某些基因的作物比较安全。但那些转入了可以产生有毒蛋白的农作物，很有可能造成生态学的灾难。最后，科学家们对黄金大米的期待值太高了。东南亚和非洲儿童天天吃黄金大米，也弥补不了粮食缺乏的根本问题。
