认真研究崔永元现象，让我们看看如果你无限压缩疯狗的生存空间，只给它背后立一个绝对跳不过去的墙，那它会做出什么样的行为，这很有趣！看到他搬出查尔斯王子这一段，我就发现实在是太有趣了！一般的喷子再不要脸也就是说不管你怎样我就是喷。而崔化钠的逻辑就是你不能堵住我腚眼，我就要在你头上拉屎，然后大家看看你臭不臭！而一但自己打了自己的脸，眼看腚眼要被堵上了，他又赶紧指着别人说，你看他也在你头上拉屎，更臭！你没把他堵上堵我干嘛，有那工夫先把他堵上吧！
<br>
<br>
有趣，实在是太有趣了！
