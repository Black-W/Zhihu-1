只针对他战斗檄文的第四点反驳一下：这个签名历时快近两年，指导公开信发表并且正式向公众开放，仍有诺奖得主加入。所以完全不是崔所说的“早就完成”，而是个过程。至于他所说的“死人签名”指的应该是去年12月去世的Gilman教授，我得知后的第一时间向活动发起人罗伯茨教授求证，罗伯茨教授邮件确认Gilman教授于7月签名。回邮见附件，当然我没有能力获得Gilman教授本人的确认，也没法联系上他家人，或者获得原版签名，所以是否可信由大家自己判别。我相信罗伯茨教授的回复，因为我不信一个诺奖得主会回复千里之外一个小人物的求证只是为了撒个谎。
