	崔永元：试吃没有科学层面意义 
</p>
<p>
	12月2日，崔永元对项栋梁的行为发表看法，表示为项栋梁提供食品的团队既违法，也违反科学伦理。“这就是我一直反感它们的原因，基本常识都不懂。在国外，这些实验材料使用以后是要烧掉的”，崔永元表示，提供团队是违法的。没有第三方介入，项栋梁的试吃没有任何科学层面的意义。
