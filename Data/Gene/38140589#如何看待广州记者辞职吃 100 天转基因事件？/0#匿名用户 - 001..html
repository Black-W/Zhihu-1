<br>
从来，转基因食品的危害不在于其本身安全与否，而在于本土当地品种的消亡灭绝(农民不再留种，每次都新买不能留种的转基因种子…)
<br>
这是一件很可怕的事：
<br>
1从农民角度，农民失去了掌握种植经验的权利，2从国家层面，一旦出现什么问题,连吃的食物的种子都依赖国外技术非常被动，3从文化层面，中国宝贵的农耕文明智慧的传承受到威胁(本土品种传递，也极大的涉及相关种植智慧的传递)，4从生物多样性的角度，多样性的生物(比如黄豆，同一个地方也有好几个本土品种，都是与当地气候环境土壤相契合而成的结果鸡鸭猪等动物亦然)才能够保持大自然的活力，本土品种的保护及传承是其相当重要的一部分。
