<p>
	其实我并没有看出崔永元本质上是反转的，他只是从一个局外人的角度，对转基因问题提出一些质疑。正因为他是局外人，对转基因技术的观察角度、采用的论据、提出的解决方案都有失偏颇，所以学术界不认可。至于老百姓，那当然是宁可信其有，不可信其无。崔永元替天行道，我就把你看成英雄。至于他说的是不是合理，是不是可行，这超出了普通民众的认知范围。老百姓的想法；我希望你多生产粮食，我也希望你降低成本，但是你不要搞转基因，因为我不放心。这有点像交通工具。我希望当天能到美国，但你最好别让我坐飞机，因为我怕掉下来。所以高铁出来以后，就深受欢迎。但其实老百姓并不清楚高铁的安全系数也并不比飞机高。所以决策还要靠科学。
