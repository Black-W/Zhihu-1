	农大学生，旁听过良哥的课，看过良哥主持晚会，跟老婆都觉得良哥跟俞敏洪长相气质都很相似。当时良哥主持大型活动，介绍校长的时候，学生一片欢呼，介绍书记的时候，只有稀稀拉拉的声音。农大在陈章良的那几年还是有不少发展的，成立了实验班（这个东西我持保留态度），成立了峰云社，建了公主楼，王子楼（恐龙楼，蛤蟆楼），我觉得在农大的工作还是很值得肯定的。但是学术水平，估计连农大三流的教授都不如。我不是夸农大的教授，农大的一流教授也就美国三流教授的水平（我不是贬低中国，我出国八年了，亲身感觉）。
