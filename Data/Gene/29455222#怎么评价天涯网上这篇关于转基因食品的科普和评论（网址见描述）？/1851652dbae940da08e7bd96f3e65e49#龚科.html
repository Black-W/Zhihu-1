我只能说除了写的真TM长以外并没有什么新的有价值的论点。无非是（1）你也不能证明转基因无害；（2）几年无害不代表几十年几百年无害；（3）转基因是违反“自然规律”的；（4）转基因背后一定有利益集团的阴谋；（5）科学无用论，科学家啊，停下你的脚步，等等人类吧。
<br>
这几点的反驳随便找找之前的关于转基因的问题就有一大把。不过有意思的是，作者说，解决人类粮食问题、能源问题、环境问题是不能靠科学的，要靠人与自然的大“和谐”，还是蛮符合社会主义核心价值观的。
