转基因本身是否有害并不重要，在中国，无论是再安全的技术本身，也可能出问题。
<br>
例如：疫苗、牛奶、含铅汽油
<br>
而相反：电力、火焰、核辐射、汽车、飞机，这些充满危险性的东西，反而得到很好的管理。
<br>
因此，关键是有没有足够的监督，足够靠谱的人去管理。
<br>
如果有，就算转基因本身一堆害处，也可以得到处理。
<br>
否则，转基因本身就算毫无害处，也会搞出一个大新闻。
<br>
=========
<br>
因此，作为普通老百姓，你根本不需要去管那些所谓的科普，所谓的宣传，你只需要考虑，谁在管转基因，他说的话是否靠谱，这就够了。
