中国对转基因的态度，貌似和偷卖地沟油的商贩差不多，商贩一看地沟油可以拿去卖，人吃了也没多大反应，就认为”地沟油只是劣质的食用油“，这是”经验“证明的。再看转基因，貌似争吵的关键不是人吃了有没有问题，而是卖不卖的问题，支持者认为这么好的作物你为啥不让卖（如此大肆宣传转基因作物食用安全，其目的无非是为了利益），反正现在”还没出现问题“，所以食用是安全的。我想问的是，既然安全，就你们自己吃好不好，别卖给我们好不好，不来占领市场好不好，让我们有选择非转基因的权利好不好，那么觉得好的，你们子子孙孙，祖祖辈辈自己吃好不好？
