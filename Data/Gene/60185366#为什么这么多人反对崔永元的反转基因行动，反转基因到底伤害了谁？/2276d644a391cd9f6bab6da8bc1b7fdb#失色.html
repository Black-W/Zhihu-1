	支持崔永元！反对转基因食品，人类的发展应该顺其自然，宇宙中有精密、无数的平衡规则，破坏这种规则就像我们人摔跤一样。根据易经的智慧，任何事物都有两面性，我想转基因食品也不例外，但肯定是弊大于利的。就像我们现在的科学技术一样，2、3代人看不出问题，但是5代人、6代人之后呢？从现在面临的，由科学技术带来的问题就可以看出，现在面临资源问题、环境问题、社会道德问题……都是现在科学技术带来的。科学技术是带来了便利，但是更多的是破坏。不要给我说这么多，你先解决了这些问题后，努力提高科技水平，再来给我说转基因的事。也许随着技术的提高，那时就彻底的明白是怎么回事了呢？毕竟恐惧源于无知嘛！
